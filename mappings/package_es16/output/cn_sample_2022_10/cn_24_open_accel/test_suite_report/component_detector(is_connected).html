            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                                    <option value="Sono ammesse a partecipare le imprese e/o raggruppamenti e/o reti specializzati nella produzione dei manufatti per cui chiedono di concorrere. A tal fine, ciascun concorrente dovrà dichiarare/dimostrare il possesso dei seguenti requisiti minimi: a) fasi di lavorazione essenziali che ogni operatore economico partecipante dovrà possedere (esclusi rete, sedia e cassetta porta pistola e gli accessori come viti, maniglie e guide): — taglio, fresatura, foratura, piallatura, levigatura e incollaggio del legno, — assemblaggio delle parti componenti i singoli arredi, — imballaggio, — montaggio a destinazione; b) organizzazione complessiva d’impresa desumibile da: — elenco descrittivo delle attrezzature tecniche possedute afferenti la lavorazione completi dei manufatti in legno, — stabilimenti di produzione e forza lavoro, — capacità produttiva giornaliera riferita a prodotti finiti analoghi a quelli dell’appalto in linea con i termini di approntamento e montaggio degli arredi in fornitura (55 giorni); c) certificazione di qualità in corso di validità, attestante l’ottemperanza alle norme UNI EN ISO 9001-2015, rilasciata da ente accreditato Accredia o altro ente in mutuo riconoscimento, relativa al settore di accreditamento (EA) e processi verificati e certificati (indicati nello «scopo» o «campo di applicazione») concernenti la/e fase/i di lavorazione svolta/e dall’operatore economico per la tipologia di manufatti per i quali chiede di partecipare; d) fatturato specifico: le ditte partecipanti dovranno presentare l’elenco dettagliato di forniture, realizzate nel triennio 2017-2019, relativo a prodotti finiti analoghi per materia prima utilizzata (manufatti in legno) a quelli per cui si chiede di partecipare, la cui media annua deve essere pari ad almeno il valore della gara (291 934,60 EUR, IVA esclusa). L’elenco deve contenere l’indicazione dettagliata di tipologia dei prodotti, importi fatturati, date dei contratti e beneficiari. L’amministrazione si riserva la facoltà di disporre sopralluoghi tecnici presso le sedi, anche secondarie, dei concorrenti, per verificarne la capacità tecnica. Le relative spese sono a carico del concorrente. I livelli minimi di capacità tecnica ed economica sono giustificati dall’oggettiva complessità della fornitura (quanto a tempi di approntamento e consegna dei prodotti finiti, specie per richiesta di «V d’urgenza» o «V d’obbligo»), in quanto i materiali dovranno essere adattati all’ambiente dove dovranno essere consegnati ed installati.">Sono ammesse a partecipare le imprese e/o raggruppamenti e/o reti specializzati nella produzione dei manufatti per cui chiedono di concorrere. A tal fine, ciascun concorrente dovrà dichiarare/dimostrare il possesso dei seguenti requisiti minimi: a) fasi di lavorazione essenziali che ogni operatore economico partecipante dovrà possedere (esclusi rete, sedia e cassetta porta pistola e gli accessori come viti, maniglie e guide): — taglio, fresatura, foratura, piallatura, levigatura e incollaggio del legno, — assemblaggio delle parti componenti i singoli arredi, — imballaggio, — montaggio a destinazione; b) organizzazione complessiva d’impresa desumibile da: — elenco descrittivo delle attrezzature tecniche possedute afferenti la lavorazione completi dei manufatti in legno, — stabilimenti di produzione e forza lavoro, — capacità produttiva giornaliera riferita a prodotti finiti analoghi a quelli dell’appalto in linea con i termini di approntamento e montaggio degli arredi in fornitura (55 giorni); c) certificazione di qualità in corso di validità, attestante l’ottemperanza alle norme UNI EN ISO 9001-2015, rilasciata da ente accreditato Accredia o altro ente in mutuo riconoscimento, relativa al settore di accreditamento (EA) e processi verificati e certificati (indicati nello «scopo» o «campo di applicazione») concernenti la/e fase/i di lavorazione svolta/e dall’operatore economico per la tipologia di manufatti per i quali chiede di partecipare; d) fatturato specifico: le ditte partecipanti dovranno presentare l’elenco dettagliato di forniture, realizzate nel triennio 2017-2019, relativo a prodotti finiti analoghi per materia prima utilizzata (manufatti in legno) a quelli per cui si chiede di partecipare, la cui media annua deve essere pari ad almeno il valore della gara (291 934,60 EUR, IVA esclusa). L’elenco deve contenere l’indicazione dettagliata di tipologia dei prodotti, importi fatturati, date dei contratti e beneficiari. L’amministrazione si riserva la facoltà di disporre sopralluoghi tecnici presso le sedi, anche secondarie, dei concorrenti, per verificarne la capacità tecnica. Le relative spese sono a carico del concorrente. I livelli minimi di capacità tecnica ed economica sono giustificati dall’oggettiva complessità della fornitura (quanto a tempi di approntamento e consegna dei prodotti finiti, specie per richiesta di «V d’urgenza» o «V d’obbligo»), in quanto i materiali dovranno essere adattati all’ambiente dove dovranno essere consegnati ed installati.</option>

                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

"label": "Example City", "shape": "dot"}, {"color": "#97c2fc", "id": "Sono ammesse a partecipare le imprese e/o raggruppamenti e/o reti specializzati nella produzione dei manufatti per cui chiedono di concorrere. A tal fine, ciascun concorrente dovr\u00e0 dichiarare/dimostrare il possesso dei seguenti requisiti minimi: a) fasi di lavorazione essenziali che ogni operatore economico partecipante dovr\u00e0 possedere (esclusi rete, sedia e cassetta porta pistola e gli accessori come viti, maniglie e guide): \u2014 taglio, fresatura, foratura, piallatura, levigatura e incollaggio del legno, \u2014 assemblaggio delle parti componenti i singoli arredi, \u2014 imballaggio, \u2014 montaggio a destinazione; b) organizzazione complessiva d\u2019impresa desumibile da: \u2014 elenco descrittivo delle attrezzature tecniche possedute afferenti la lavorazione completi dei manufatti in legno, \u2014 stabilimenti di produzione e forza lavoro, \u2014 capacit\u00e0 produttiva giornaliera riferita a prodotti finiti analoghi a quelli dell\u2019appalto in linea con i termini di approntamento e montaggio degli arredi in fornitura (55 giorni); c) certificazione di qualit\u00e0 in corso di validit\u00e0, attestante l\u2019ottemperanza alle norme UNI EN ISO 9001-2015, rilasciata da ente accreditato Accredia o altro ente in mutuo riconoscimento, relativa al settore di accreditamento (EA) e processi verificati e certificati (indicati nello \u00abscopo\u00bb o \u00abcampo di applicazione\u00bb) concernenti la/e fase/i di lavorazione svolta/e dall\u2019operatore economico per la tipologia di manufatti per i quali chiede di partecipare; d) fatturato specifico: le ditte partecipanti dovranno presentare l\u2019elenco dettagliato di forniture, realizzate nel triennio 2017-2019, relativo a prodotti finiti analoghi per materia prima utilizzata (manufatti in legno) a quelli per cui si chiede di partecipare, la cui media annua deve essere pari ad almeno il valore della gara (291 934,60 EUR, IVA esclusa). L\u2019elenco deve contenere l\u2019indicazione dettagliata di tipologia dei prodotti, importi fatturati, date dei contratti e beneficiari. L\u2019amministrazione si riserva la facolt\u00e0 di disporre sopralluoghi tecnici presso le sedi, anche secondarie, dei concorrenti, per verificarne la capacit\u00e0 tecnica. Le relative spese sono a carico del concorrente. I livelli minimi di capacit\u00e0 tecnica ed economica sono giustificati dall\u2019oggettiva complessit\u00e0 della fornitura (quanto a tempi di approntamento e consegna dei prodotti finiti, specie per richiesta di \u00abV d\u2019urgenza\u00bb o \u00abV d\u2019obbligo\u00bb), in quanto i materiali dovranno essere adattati all\u2019ambiente dove dovranno essere consegnati ed installati.", "label": "Sono ammesse a partecipare le imprese e/o raggrupp...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ExclusionGround", "label": "http://data.europa.eu/a4g/ontology#ExclusionGround", "shape": "dot"}, {"color": "#97c2fc", "id": "Piattaforma telematica di negoziazione messa a disposizione dalla Consip SpA (in qualit\u00e0 di gestore del sistema), sul sito Internet: www.acquistinretepa.it", "label": "Piattaforma telematica di negoziazione messa a dis...", "shape": "dot"}, {"color": "#97c2fc", "id": "Luxembourg", "label": "Luxembourg", "shape": "dot"}, {"color": "#97c2fc", "id": "ITA", "label": "ITA", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#SelectionCriterion", "label": "http://data.europa.eu/a4g/ontology#SelectionCriter...", "shape": "dot"}, {"color": "#97c2fc", "id": "envir-law", "label": "envir-law", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/m8g/ContactPoint", "label": "http://data.europa.eu/m8g/ContactPoint", "shape": "dot"}, {"color": "#97c2fc", "id": "Example Mediator", "label": "Example Mediator", "shape": "dot"}, {"color": "#97c2fc", "id": "esender@example.com", "label": "esender@example.com", "shape": "dot"}, { u/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_ExtensionGroup_TTUy3kEUkWQjLYAVZE4jQa"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_ReviewTerm_D9HNqZBE8z3NZfKG6rn3Cq", "label": "http://data.europa.eu/a4g/ontology#definesReviewer", "title": "http://data.europa.eu/a4g/ontology#definesReviewer", "to": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_Reviewer_D9HNqZBE8z3NZfKG6rn3Cq"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_SelectionTerm_DEqKehWh2My5y2k7i9vnNu", "label": "http://data.europa.eu/m8g/description", "title": "http://data.europa.eu/m8g/description", "to": "Sono ammesse a partecipare le imprese e/o raggruppamenti e/o reti specializzati nella produzione dei manufatti per cui chiedono di concorrere. A tal fine, ciascun concorrente dovr\u00e0 dichiarare/dimostrare il possesso dei seguenti requisiti minimi: a) fasi di lavorazione essenziali che ogni operatore economico partecipante dovr\u00e0 possedere (esclusi rete, sedia e cassetta porta pistola e gli accessori come viti, maniglie e guide): \u2014 taglio, fresatura, foratura, piallatura, levigatura e incollaggio del legno, \u2014 assemblaggio delle parti componenti i singoli arredi, \u2014 imballaggio, \u2014 montaggio a destinazione; b) organizzazione complessiva d\u2019impresa desumibile da: \u2014 elenco descrittivo delle attrezzature tecniche possedute afferenti la lavorazione completi dei manufatti in legno, \u2014 stabilimenti di produzione e forza lavoro, \u2014 capacit\u00e0 produttiva giornaliera riferita a prodotti finiti analoghi a quelli dell\u2019appalto in linea con i termini di approntamento e montaggio degli arredi in fornitura (55 giorni); c) certificazione di qualit\u00e0 in corso di validit\u00e0, attestante l\u2019ottemperanza alle norme UNI EN ISO 9001-2015, rilasciata da ente accreditato Accredia o altro ente in mutuo riconoscimento, relativa al settore di accreditamento (EA) e processi verificati e certificati (indicati nello \u00abscopo\u00bb o \u00abcampo di applicazione\u00bb) concernenti la/e fase/i di lavorazione svolta/e dall\u2019operatore economico per la tipologia di manufatti per i quali chiede di partecipare; d) fatturato specifico: le ditte partecipanti dovranno presentare l\u2019elenco dettagliato di forniture, realizzate nel triennio 2017-2019, relativo a prodotti finiti analoghi per materia prima utilizzata (manufatti in legno) a quelli per cui si chiede di partecipare, la cui media annua deve essere pari ad almeno il valore della gara (291 934,60 EUR, IVA esclusa). L\u2019elenco deve contenere l\u2019indicazione dettagliata di tipologia dei prodotti, importi fatturati, date dei contratti e beneficiari. L\u2019amministrazione si riserva la facolt\u00e0 di disporre sopralluoghi tecnici presso le sedi, anche secondarie, dei concorrenti, per verificarne la capacit\u00e0 tecnica. Le relative spese sono a carico del concorrente. I livelli minimi di capacit\u00e0 tecnica ed economica sono giustificati dall\u2019oggettiva complessit\u00e0 della fornitura (quanto a tempi di approntamento e consegna dei prodotti finiti, specie per richiesta di \u00abV d\u2019urgenza\u00bb o \u00abV d\u2019obbligo\u00bb), in quanto i materiali dovranno essere adattati all\u2019ambiente dove dovranno essere consegnati ed installati."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_ExtensionGroup_gsqwnkSxN5gKbqYWRFqTmc", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ExclusionGround"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_ExtensionGroup_BpL5yyeW3cMvEHbh6b4ScW", "label": "http://data.europa.eu/m8g/descrition", "title": "http://data.europa.eu/m8g/descrition", "to": "NOT AVAILABLE"}, {"a u/a4g/ontology#announcesProcedure", "to": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_Procedure_MnX8qyREnFMNLeS5MJAX9K"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_CompanyContactPoint_YG3RWHcWTBZPCNqFAQ7guC", "label": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "title": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "to": "https://example-mediator.eu"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_Lot_LOT-0000", "label": "http://data.europa.eu/a4g/ontology#hasReservedProcurement", "title": "http://data.europa.eu/a4g/ontology#hasReservedProcurement", "to": "false"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_Lot_LOT-0000", "label": "http://data.europa.eu/m8g/description", "title": "http://data.europa.eu/m8g/description", "to": "Sono ammesse a partecipare le imprese e/o raggruppamenti e/o reti specializzati nella produzione dei manufatti per cui chiedono di concorrere. A tal fine, ciascun concorrente dovr\u00e0 dichiarare/dimostrare il possesso dei seguenti requisiti minimi: a) fasi di lavorazione essenziali che ogni operatore economico partecipante dovr\u00e0 possedere (esclusi rete, sedia e cassetta porta pistola e gli accessori come viti, maniglie e guide): \u2014 taglio, fresatura, foratura, piallatura, levigatura e incollaggio del legno, \u2014 assemblaggio delle parti componenti i singoli arredi, \u2014 imballaggio, \u2014 montaggio a destinazione; b) organizzazione complessiva d\u2019impresa desumibile da: \u2014 elenco descrittivo delle attrezzature tecniche possedute afferenti la lavorazione completi dei manufatti in legno, \u2014 stabilimenti di produzione e forza lavoro, \u2014 capacit\u00e0 produttiva giornaliera riferita a prodotti finiti analoghi a quelli dell\u2019appalto in linea con i termini di approntamento e montaggio degli arredi in fornitura (55 giorni); c) certificazione di qualit\u00e0 in corso di validit\u00e0, attestante l\u2019ottemperanza alle norme UNI EN ISO 9001-2015, rilasciata da ente accreditato Accredia o altro ente in mutuo riconoscimento, relativa al settore di accreditamento (EA) e processi verificati e certificati (indicati nello \u00abscopo\u00bb o \u00abcampo di applicazione\u00bb) concernenti la/e fase/i di lavorazione svolta/e dall\u2019operatore economico per la tipologia di manufatti per i quali chiede di partecipare; d) fatturato specifico: le ditte partecipanti dovranno presentare l\u2019elenco dettagliato di forniture, realizzate nel triennio 2017-2019, relativo a prodotti finiti analoghi per materia prima utilizzata (manufatti in legno) a quelli per cui si chiede di partecipare, la cui media annua deve essere pari ad almeno il valore della gara (291 934,60 EUR, IVA esclusa). L\u2019elenco deve contenere l\u2019indicazione dettagliata di tipologia dei prodotti, importi fatturati, date dei contratti e beneficiari. L\u2019amministrazione si riserva la facolt\u00e0 di disporre sopralluoghi tecnici presso le sedi, anche secondarie, dei concorrenti, per verificarne la capacit\u00e0 tecnica. Le relative spese sono a carico del concorrente. I livelli minimi di capacit\u00e0 tecnica ed economica sono giustificati dall\u2019oggettiva complessit\u00e0 della fornitura (quanto a tempi di approntamento e consegna dei prodotti finiti, specie per richiesta di \u00abV d\u2019urgenza\u00bb o \u00abV d\u2019obbligo\u00bb), in quanto i materiali dovranno essere adattati all\u2019ambiente dove dovranno essere consegnati ed installati."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_Procedure_MnX8qyREnFMNLeS5MJAX9K", "label": "http://data.europa.eu/a4g/ontology#specifiesExclusionGround", "title": "http://data.europa.eu/a4g/ontology#specifiesExclusionGround", "to": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_ExtensionGroup_bm6uSwy7hkcan8rVF5YHgR"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_SelectionTerm_QwLGZTLYe95szz5vdsUu7F", "label": "http://data.europa.eu/a4g/ontology#hasSelectionCriterionType", "title": "http://data.europa.eu/a4g/ontology#hasSelectionCriterionType", "to": "ef-stand"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_ContractPeriod_DW9uu9Ka9v6eCrwhU9MmBC", "label": "http://data.europa.eu/a4g/ontology#hasBeginning", "title": "http://data.europa.eu/a4g/ontology#hasBeginning", "to": "2020-06-01+02:00"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_Lot_LOT-0000", "label": "http://data.europa.eu/a4g/ontology#specifiesSelectionCriterion", "title": "http://data.europa.eu/a4g/ontology#specifiesSelectionCriterion", "to": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_SelectionTerm_F2EkrTHhwGTB3ZRA69q4nd"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_DynamicPurchaseSystemTechnicalUsage_bq3rWUnhLReULR3Pe8QxDZ", "label": "http://data.europa.eu/a4g/ontology#hasDPSScope", "title": "http://data.europa.eu/a4g/ontology#hasDPSScope", "to": "none"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c77a5424-249b-499b-a45b-2265edb941bb_Lot_LOT-0000", "label": "http://data.europa.eu/m8g/description", "title": "http://data.europa.eu/m8g/description", "to": "Fornitura di n. 212 posti letto ognuno composto da: \u2014 arredi (n. 1 armadio a due ante, n. 1 comodino a un cassetto, n, 1 scarpiera, n. 1 mobile basso a due ante, n. 1 scrivania singola con alzata e n. 1 struttura per letto con cassettone contenitore), \u2014 complementi d\u2019arredo (n. 1 cassetta porta pistola, n. 1 scala in alluminio, n. 1 rete a doghe di legno, n. 1 materasso, n. 1 sopraffodera, n. 1 guanciale e n. 1 sedia)."}, {"a  materiali in approvvigionamento, sin dall\u2019AA 2020-2021, presso la Scuola marescialli e brigadieri dei Carabinieri di Firenze; c) il disciplinare di gara, che contiene tutte le condizioni di partecipazione, unitamente ai relativi allegati, alle specifiche tecniche ed alla bozza di contratto sono disponibili, unitamente al presente bando, sul sito: www.carabinieri.it, nella sezione \u00abamministrazione trasparente\u00bb, sotto-sezione \u00abbandi di gara e contratti\u00bb, al seguente URL: http://www.carabinieri.it/cittadino/informazioni/gare-appalto/gare-appalto/approvvigionamento-di-212-posti-letto-per-la-scuola-mar.-e-brig.-di-firenze e sul sito Internet: www.acquistinretepa.it (nome iniziativa: procedura aperta per la fornitura di n. 212 posti letto \u2013 numero/codice iniziativa: 2554061 accessibile dalla sottocartella \u00abaltre gare\u00bb); d) il presente appalto non \u00e8 stato suddiviso in lotti funzionali, in ragione dell\u2019omogeneit\u00e0 del materiale in acquisizione; e) non \u00e8 stato redatto il DUVRI in ragione dell\u2019assenza di interferenze; f) il CIG (Codice identificativo di gara) attribuito al presente procedimento dall\u2019ANAC \u00e8: 8266589D09; g) il codice unico di progetto (CUP) attribuito al presente procedimento \u00e8: D19E20000110001; h) il presente bando di gara \u00e8 stato trasmesso per la pubblicazione sulla GUUE all\u2019Ufficio delle pubblicazioni dell\u2019Unione europea in data 23.4.2020; i) ai sensi del regolamento CE n. 593 del 17.6.2008 del Parlamento europeo e del Consiglio, alle obbligazioni contrattuali derivanti dalla presente gara di appalto sar\u00e0 applicata la legislazione italiana; j) responsabile del procedimento \u00e8 il capo pro-tempore del centro unico contrattuale del Comando generale dell\u2019Arma dei carabinieri; k) direttore dell\u2019esecuzione del contratto \u00e8 il direttore pro-tempore della Direzione di commissariato del Comando generale dell\u2019Arma dei carabinieri."}, {"arrows": "t
