            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                                    <option value="HM Land Registry plan to procure a replacement contract for scanning, processing and data extraction services. The contract period will be for an initial period of 42 months, plus 2 x 12 month extension options, with an indicative value of between GBP 7 000 000 and GBP 10 000 000 across the whole contract period, including extension options. We expect that the scope of the services will cover the following:  • receipt and processing of items of mail addressed to HM Land Registry, which may include opening, re-directing, returning and/or scanning; • mail items may be of varying size for example letters and packets and are currently delivered by Royal Mail and DX; • preparation and scanning of HM Land Registry application forms, plans and documents, of varying size, age and quality, which may be coloured or black and white; • the extraction, capture and electronic submission of accurate data from HM Land Registry paper and scanned images of application forms (electronic data extraction) and documents; • the electronic submission of high quality digital images within specified service levels; • temporary storage and secure destruction of hard copy original documents; • returning through post and/or courier cherished documents and other associated documents; • processing, validation and banking of cheques and postal orders; • bulk scanning and digitisation of documents held in HM Land Registry’s archive; • quality assurance processes average front file scanning daily volumes are as follows:  — mail items received 2 150, — images scanned 23 000. • average back file scanning daily volumes are as follows:  — mail items received 1 000, — images scanned 16 000. • electronic data extraction daily volumes are as follows:  — documents 13 000, — images 51 000. • cheques and postal orders daily volumes are as follows: 355.  Please note that the value provided in section II.1.5) is only an estimate.  This procurement offering does not guarantee any minimum spend and there will be no form of exclusivity or volume guarantee under this contract. This is the first stage of the procurement where suppliers are asked to download and complete the selection questionnaire document. To access the procurement documents for this contract please sign up at https://hmlandregistry.force.com and register for project C0591. If you have already registered for this procurement via the supplier day you do not need to re-register. You should use the same link to submit your selection questionnaire response. The selection questionnaire will be accompanied by the draft tender documents, including the statement of requirements, invitation to negotiate, method statement, pricing schedule and the contract. All communications should be via HM Land Registry's tender portal https://hmlandregistry.force.com and register for project C0591. The deadline for submitting selection questionnaire responses is 12.00 on Wednesday 29 April 2020.">HM Land Registry plan to procure a replacement contract for scanning, processing and data extraction services. The contract period will be for an initial period of 42 months, plus 2 x 12 month extension options, with an indicative value of between GBP 7 000 000 and GBP 10 000 000 across the whole contract period, including extension options. We expect that the scope of the services will cover the following:  • receipt and processing of items of mail addressed to HM Land Registry, which may include opening, re-directing, returning and/or scanning; • mail items may be of varying size for example letters and packets and are currently delivered by Royal Mail and DX; • preparation and scanning of HM Land Registry application forms, plans and documents, of varying size, age and quality, which may be coloured or black and white; • the extraction, capture and electronic submission of accurate data from HM Land Registry paper and scanned images of application forms (electronic data extraction) and documents; • the electronic submission of high quality digital images within specified service levels; • temporary storage and secure destruction of hard copy original documents; • returning through post and/or courier cherished documents and other associated documents; • processing, validation and banking of cheques and postal orders; • bulk scanning and digitisation of documents held in HM Land Registry’s archive; • quality assurance processes average front file scanning daily volumes are as follows:  — mail items received 2 150, — images scanned 23 000. • average back file scanning daily volumes are as follows:  — mail items received 1 000, — images scanned 16 000. • electronic data extraction daily volumes are as follows:  — documents 13 000, — images 51 000. • cheques and postal orders daily volumes are as follows: 355.  Please note that the value provided in section II.1.5) is only an estimate.  This procurement offering does not guarantee any minimum spend and there will be no form of exclusivity or volume guarantee under this contract. This is the first stage of the procurement where suppliers are asked to download and complete the selection questionnaire document. To access the procurement documents for this contract please sign up at https://hmlandregistry.force.com and register for project C0591. If you have already registered for this procurement via the supplier day you do not need to re-register. You should use the same link to submit your selection questionnaire response. The selection questionnaire will be accompanied by the draft tender documents, including the statement of requirements, invitation to negotiate, method statement, pricing schedule and the contract. All communications should be via HM Land Registry's tender portal https://hmlandregistry.force.com and register for project C0591. The deadline for submitting selection questionnaire responses is 12.00 on Wednesday 29 April 2020.</option>

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;

              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

id": "HM Land Registry plan to procure a replacement contract for scanning, processing and data extraction services. The contract period will be for an initial period of 42 months, plus 2 x 12 month extension options, with an indicative value of between GBP 7 000 000 and GBP 10 000 000 across the whole contract period, including extension options. We expect that the scope of the services will cover the following:  \u2022 receipt and processing of items of mail addressed to HM Land Registry, which may include opening, re-directing, returning and/or scanning; \u2022 mail items may be of varying size for example letters and packets and are currently delivered by Royal Mail and DX; \u2022 preparation and scanning of HM Land Registry application forms, plans and documents, of varying size, age and quality, which may be coloured or black and white; \u2022 the extraction, capture and electronic submission of accurate data from HM Land Registry paper and scanned images of application forms (electronic data extraction) and documents; \u2022 the electronic submission of high quality digital images within specified service levels; \u2022 temporary storage and secure destruction of hard copy original documents; \u2022 returning through post and/or courier cherished documents and other associated documents; \u2022 processing, validation and banking of cheques and postal orders; \u2022 bulk scanning and digitisation of documents held in HM Land Registry\u2019s archive; \u2022 quality assurance processes average front file scanning daily volumes are as follows:  \u2014 mail items received 2 150, \u2014 images scanned 23 000. \u2022 average back file scanning daily volumes are as follows:  \u2014 mail items received 1 000, \u2014 images scanned 16 000. \u2022 electronic data extraction daily volumes are as follows:  \u2014 documents 13 000, \u2014 images 51 000. \u2022 cheques and postal orders daily volumes are as follows: 355.  Please note that the value provided in section II.1.5) is only an estimate.  This procurement offering does not guarantee any minimum spend and there will be no form of exclusivity or volume guarantee under this contract. This is the first stage of the procurement where suppliers are asked to download and complete the selection questionnaire document. To access the procurement documents for this contract please sign up at https://hmlandregistry.force.com and register for project C0591. If you have already registered for this procurement via the supplier day you do not need to re-register. You should use the same link to submit your selection questionnaire response. The selection questionnaire will be accompanied by the draft tender documents, including the statement of requirements, invitation to negotiate, method statement, pricing schedule and the contract. All communications should be via HM Land Registry\u0027s tender portal https://hmlandregistry.force.com and register for project C0591. The deadline for submitting selection questionnaire responses is 12.00 on Wednesday 29 April 2020.", "label": "HM Land Registry plan to procure a replacement con...", "shape": "dot"}, {"color": "#97c2fc", "id": "This requirement is to procure a replacement contract for scanning, processing and data extraction services which are located off HM Land Registry premises. To access the procurement documents for this contract please sign up at https://hmlandregistry.force.com and register for project C0591. You should use the same link to submit your selection questionnaire response.", "label": "This requirement is to procure a replacement contr...", "shape": "dot"}, {"color": "#97c2fc", "id": "anyw-cou", "label": "anyw-cou", "shape": "dot"}, {"color": "#97c2fc", "id": "labour-law", "label": "labour-law", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Buyer", "label": "http://data.europa.eu/a4g/ontology#Buyer", "shape": "dot"}, {"color": "#97c2fc", "id": "true", "label": "true", "shape": "dot"}, {"color le": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ContractTerm"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_ContractLocation_FfZ9Bw8LWfWqSRcwCecwNs", "label": "http://data.europa.eu/a4g/ontology#hasPlaceOfPerformanceAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasPlaceOfPerformanceAdditionalInformation", "to": "Her Majesty\u0027s Land Registry, UK-wide"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_Lot_LOT-0000", "label": "http://data.europa.eu/m8g/description", "title": "http://data.europa.eu/m8g/description", "to": "HM Land Registry plan to procure a replacement contract for scanning, processing and data extraction services. The contract period will be for an initial period of 42 months, plus 2 x 12 month extension options, with an indicative value of between GBP 7 000 000 and GBP 10 000 000 across the whole contract period, including extension options. We expect that the scope of the services will cover the following:  \u2022 receipt and processing of items of mail addressed to HM Land Registry, which may include opening, re-directing, returning and/or scanning; \u2022 mail items may be of varying size for example letters and packets and are currently delivered by Royal Mail and DX; \u2022 preparation and scanning of HM Land Registry application forms, plans and documents, of varying size, age and quality, which may be coloured or black and white; \u2022 the extraction, capture and electronic submission of accurate data from HM Land Registry paper and scanned images of application forms (electronic data extraction) and documents; \u2022 the electronic submission of high quality digital images within specified service levels; \u2022 temporary storage and secure destruction of hard copy original documents; \u2022 returning through post and/or courier cherished documents and other associated documents; \u2022 processing, validation and banking of cheques and postal orders; \u2022 bulk scanning and digitisation of documents held in HM Land Registry\u2019s archive; \u2022 quality assurance processes average front file scanning daily volumes are as follows:  \u2014 mail items received 2 150, \u2014 images scanned 23 000. \u2022 average back file scanning daily volumes are as follows:  \u2014 mail items received 1 000, \u2014 images scanned 16 000. \u2022 electronic data extraction daily volumes are as follows:  \u2014 documents 13 000, \u2014 images 51 000. \u2022 cheques and postal orders daily volumes are as follows: 355.  Please note that the value provided in section II.1.5) is only an estimate.  This procurement offering does not guarantee any minimum spend and there will be no form of exclusivity or volume guarantee under this contract. This is the first stage of the procurement where suppliers are asked to download and complete the selection questionnaire document. To access the procurement documents for this contract please sign up at https://hmlandregistry.force.com and register for project C0591. If you have already registered for this procurement via the supplier day you do not need to re-register. You should use the same link to submit your selection questionnaire response. The selection questionnaire will be accompanied by the draft tender documents, including the statement of requirements, invitation to negotiate, method statement, pricing schedule and the contract. All communications should be via HM Land Registry\u0027s tender portal https://hmlandregistry.force.com and register for project C0591. The deadline for submitting selection questionnaire responses is 12.00 on Wednesday 29 April 2020."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_Procedure_MnX8qyREnFMNLeS5MJAX9K", "label": "http://data.europa.eu/m8g/description", "title": "http://data.europa.eu/m8g/description", ion plan timescale requirements and will maintain this certification throughout the contract period.  (iii) Bidders will be asked to self-certify that their organisation either is already operating to UK government cloud security principles in terms of official data holding and management of personal information, or can provide assurance that the required services will be implemented and managed in accordance to these principles. This includes assurance that controls will be implemented as part of a security risk management process within the outline implementation plan timescale requirements, and risk management maintained throughout the contract period. Please see the following link: https://www.ncsc.gov.uk/guidance/cloud-security-collection."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_Procedure_MnX8qyREnFMNLeS5MJAX9K", "label": "http://data.europa.eu/a4g/ontology#foreseesContractSpecificTerm", "title": "http://data.europa.eu/a4g/ontology#foreseesContractSpecificTerm", "to": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_ProcurementProjectContractTerm_QmFgWdHMQiunuxrdtntYZx"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_MultipleStageProcedureTerm_246rmGzZvwFBcxRNZTXjTW", "label": "http://data.europa.eu/a4g/ontology#hasMinimumNumberOfCandidates", "title": "http://data.europa.eu/a4g/ontology#hasMinimumNumberOfCandidates", "to": "3"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_ContractTerm_246rmGzZvwFBcxRNZTXjTW", "label": "http://data.europa.eu/a4g/ontology#hasEInvoicing", "title": "http://data.europa.eu/a4g/ontology#hasEInvoicing", "to": "required"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_Lot_LOT-0000", "label": "http://data.europa.eu/a4g/ontology#isUsingEUFunds", "title": "http://data.europa.eu/a4g/onto ersonal information, or can provide assurance that the required services will be implemented and managed in accordance to these principles. This includes assurance that controls will be implemented as part of a security risk management process within the outline implementation plan timescale requirements, and risk management maintained throughout the contract period. Please see the following link: https://www.ncsc.gov.uk/guidance/cloud-security-collection."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_ProcurementDocumentIdentifier_naE3mfoLZyth2mWXywVhn6", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "TenderDocID1"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_CompanyAddress_SyrXybB9qnydTsiCYvqfwn", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "1 Bedford Park"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_ExtensionGroup_hqawu5kJC8i3dxZ99zexxB", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ExclusionGround"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_SubmissionTerm_246rmGzZvwFBcxRNZTXjTW", "label": "http://data.europa.eu/a4g/ontology#hasReceiptExpressionDeadline", "title": "http://data.europa.eu/a4g/ontology#hasReceiptExpressionDeadline", "to": "2020-04-29T12:00:00+01:00"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_d1a2e651-b32f-4606-a5dd-d180bab20be1_QuantityPurpose_BboGPQkCpLeHXdXL8io8wo", "label": "http://data.europa.eu/a4g/ontology#hasQuantityValue", "title": "http://data.europa.eu/a4g/ontology#hasQuantityValue", "to": "10000000.0"}, {"arrows": "to"                           var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
