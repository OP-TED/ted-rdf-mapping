            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

arent company guarantee will be in the form provided in the tender documentation (Appendix A1). Where a bidder is applying as part of a consortium the collective annual turnover of all consortium members will be utilised in the overall assessment of annual turnover. Bidders will require to evidence the equivalent of a Dun and Bradstreet Failure Score of 20 or above. If a bidder considers that the D\u0026B failure score does not reflect their current financial status, the bidder should give a detailed explanation and will be required to provide any relevant supporting independent evidence at request for documentation stage. Where the bidder is a subsidiary of a group but is applying as a separate legal entity and fails to meet the minimum D\u0026B Failure Score (or equivalent) as a company, a parent company guarantee will be required. The parent company must meet the minimum financial requirements as assessed by the Council. The parent company guarantee will be in the form provided in the tender documentation (Appendix A1). Where a bidder is under no obligation to publish accounts and therefore does not have a D\u0026B failure score, they will be required to provide their audited financial accounts for the previous 2 years as part of the request for documentation stage in order that the Council may assess these to determine the suitability of the bidder to undertake a contract of this size. Where a consortium bid is received, the D\u0026B failure score of each consortium member shall be assessed. Bidders must hold or can commit to obtain prior to the commence of any subsequently awarded contract, the types and levels of insurance indicated below: Employer\u2019s (compulsory) liability insurance \u2014 minimum GBP 10 million each and every claim. Public and product liability insurance \u2014 minimum GBP 10 million each and every claim but in the aggregate for products. Statutory third party motor vehicle insurance.  Minimum level(s) of standards possibly required:   M .org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#EAuctionTechniqueUsage"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_Lot_LOT-0000", "label": "http://data.europa.eu/m8g/description", "title": "http://data.europa.eu/m8g/description", "to": "Bidders will be required to provide examples that demonstrate that they have the relevant experience to deliver the works/services required under this contract. Bidders will require to confirm that the personnel to be used in the execution of this contract possess the City and Guilds Level 3 Certificate for in-service inspections and testing of electrical equipment or other equivalent qualification relevant to the country where the bidder\u2019s registered office or place of business is based. Bidders will be required to confirm their average annual manpower for the last 3 years and the number of managerial staff for the last 3 years. Bidders will be required to demonstrate that they have (or have access to) the relevant tools, plant or technical equipment to deliver the works/services required under this contract. Bidders will be required to confirm whether they intend to subcontract and, if so, for what proportion of the contract (where the bidder intends to subcontract more than 25 % of any contract value to a single subcontractor, a financial report will be carried out on the subcontractor. The Council reserve the right to request one copy of all subcontractors last 2 years audited accounts and details of significant changes since the last year end. The Council also reserve the right to reject the use of subcontractors in relation to the contract, where they fail to meet the Council\u0027s minimum financial criteria). Bidders must have health and safety accreditation to BS OHSAS 18001 (or equivalent) or have a documented policy for health and safety management, endorsed by the Chief Executive Officer or equivalent. Bidders must have quality management accreditation to BS EN ISO 9001 (or equivalent) or have a documented policy for quality management, endorsed by the Chief Executive Officer or equivalent. Bidders must have environmental management accreditation to BS EN ISO 14001 (or equivalent) or have a documented policy for environmental management, endorsed by the Chief Executive Officer or equivalent.  Minimum level(s) of standards possibly required:   Bidders must have previous relevant experience. Bidders personnel must have City and Guilds Level 3 certificate for in-service inspections and testing of electrical equipment or other equivalent qualification. Bidders must have the appropriate number of employees to successfully deliver this contract. Bidders must have the appropriate tools, plant and equipment to successfully deliver this contract. Bidders must state if they intend to subcontract any portion of this contract. Bidders must be accredited to BS OHSAS 18001 (or equivalent) or have a documented policy for health and safety management. Bidders must be accredited to BS EN ISO 9001 (or equivalent) or have a documented policy for quality management. Bidders must be accredited to BS EN ISO 14001 (or equivalent) or have a documented policy for environmental management"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_Procedure_MnX8qyREnFMNLeS5MJAX9K", "label": "http://data.europa.eu/m8g/description", "title": "http://data.europa.eu/m8g/description", "to": "The purpose of this contract is to formalise the Councils requirement to employ a contractor to carry out a planned programme of in-service inspection and testing of electrical equipment within the Councils public buildings."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_Organization_ORG-0002", "label": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "title": " ears audited accounts and details of significant changes since the last year end. The Council also reserve the right to reject the use of subcontractors in relation to the contract, where they fail to meet the Council\u0027s minimum financial criteria). Bidders must have health and safety accreditation to BS OHSAS 18001 (or equivalent) or have a documented policy for health and safety management, endorsed by the Chief Executive Officer or equivalent. Bidders must have quality management accreditation to BS EN ISO 9001 (or equivalent) or have a documented policy for quality management, endorsed by the Chief Executive Officer or equivalent. Bidders must have environmental management accreditation to BS EN ISO 14001 (or equivalent) or have a documented policy for environmental management, endorsed by the Chief Executive Officer or equivalent.  Minimum level(s) of standards possibly required:   Bidders must have previous relevant experience. Bidders personnel must have City and Guilds Level 3 certificate for in-service inspections and testing of electrical equipment or other equivalent qualification. Bidders must have the appropriate number of employees to successfully deliver this contract. Bidders must have the appropriate tools, plant and equipment to successfully deliver this contract. Bidders must state if they intend to subcontract any portion of this contract. Bidders must be accredited to BS OHSAS 18001 (or equivalent) or have a documented policy for health and safety management. Bidders must be accredited to BS EN ISO 9001 (or equivalent) or have a documented policy for quality management. Bidders must be accredited to BS EN ISO 14001 (or equivalent) or have a documented policy for environmental management"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_ExtensionGroup_T2q43pjq3JHuJtvxjmL6vf", "label": "http://data.europa.eu/m8g/descrition", "title": "http://data.europa.eu/m8g/descrition", "to": "NOT AVAILA , {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_ReviewTerm_D9HNqZBE8z3NZfKG6rn3Cq", "label": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "title": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "to": "Precise information on deadline(s) for review procedures:   An economic operator that suffers or risks suffering, loss or damage attributable to a breach of duty under the Public Contracts (Scotland) Regulations 2015 (SSI 2015/446) may bring proceedings in the Sheriff Court or the Court of Session, provided that it has informed the contracting authority of the breach or apprehended breach of its duties and of its intention to bring proceedings relating to that breach. Proceedings must be brought within the timescales set out in the regulations."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_ExtensionGroup_bm6uSwy7hkcan8rVF5YHgR", "label": "http://data.europa.eu/m8g/descrition", "title": "http://data.europa.eu/m8g/descrition", "to": "NOT AVAILABLE"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_Lot_LOT-0000", "label": "http://data.europa.eu/m8g/description", "title": "http://data.europa.eu/m8g/description", "to": "Bidders will be required to have a minimum \u2018general\u2019 yearly turnover of GBP 200 000.00 for the last 3 years. Where turnover information is not available for the time period requested, the bidder will be required to state the date which they were set up/started trading. Where a bidder fails to meet the minimum financial turnover requirements in its own right but is a subsidiary of a group, the bidder must state if they are relying on a parent company guarantee (the parent company must meet the stipulated minimum financial requirements). The parent company guarantee will be in the form provided in the tender documentation (Appendix A1). Where a bidder is applying as part of a consortium the collective annual turnover of all consortium members will be utilised in the overall assessment of annual turnover. Bidders will require to evidence the equivalent of a Dun and Bradstreet Failure Score of 20 or above. If a bidder considers that the D\u0026B failure score does not reflect their current financial status, the bidder should give a detailed explanation and will be required to provide any relevant supporting independent evidence at request for documentation stage. Where the bidder is a subsidiary of a group but is applying as a separate legal entity and fails to meet the minimum D\u0026B Failure Score (or equivalent) as a company, a parent company guarantee will be required. The parent company must meet the minimum financial requirements as assessed by the Council. The parent company guarantee will be in the form provided in the tender documentation (Appendix A1). Where a bidder is under no obligation to publish accounts and therefore does not have a D\u0026B failure score, they will be required to provide their audited financial accounts for the previous 2 years as part of the request for documentation stage in order that the Council may assess these to determine the suitability of the bidder to undertake a contract of this size. Where a consortium bid is received, the D\u0026B failure score of each consortium member shall be assessed. Bidders must hold or can commit to obtain prior to the commence of any subsequently awarded contract, the types and levels of insurance indicated below: Employer\u2019s (compulsory) liability insurance \u2014 minimum GBP 10 million each and every claim. Public and product liability insurance \u2014 minimum GBP 10 million each and every claim but in the aggregate for products. Statutory third party motor vehicle insurance.  Minimum level(s) of standards possibly required:   Minimum \u2018general\u2019 yearly turnover of GBP 200 000.00 for the last 3 years. Minimum Dun and Bradstreet Failure Score of 20 or equivalent credit rating. Employer\u2019s (compulsory) liability insurance with a minimum indemnity limit of GBP 10 million each and every claim. Public and Product Liability Insurance with a minimum indemnity limit of GBP 10 million each and every claim but in the aggregate for products. Statutory third party motor vehicle insurance."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_Organization_ORG-0002", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Sheriff Court"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_ReviewTerm_D9HNqZBE8z3NZfKG6rn3Cq", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ReviewTerm"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_Buyer_MT3gdCnJ9BA7aEqaGqKxAh", "label": "http://data.europa.eu/a4g/ontology#playedBy", "title": "http://data.europa.eu/a4g/ontology#playedBy", "to": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_Organization_ORG-0001"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_CompanyAddress_JAQDkMB4STjLj2Z9DkzGKS", "label": "http://www.w3.org/ns/locn#postCode", "title": "http://www.w3.org/ns/locn#postCode", "to": "2985"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_ExtensionGroup_eE9UGyZshPCAPa9HY5m3SS", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ExclusionGround"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_LotIdentifier_246rmGzZvwFB ", "to": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_ProcurementProjectContractLocation_QmFgWdHMQiunuxrdtntYZx"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_Lot_LOT-0000", "label": "http://data.europa.eu/m8g/title", "title": "http://data.europa.eu/m8g/title", "to": "Community benefit methodology"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_ProcurementDocumentIdentifier_naE3mfoLZyth2mWXywVhn6", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Identifier"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_Lot_LOT-0000", "label": "http://data.europa.eu/m8g/description", "title": "http://data.europa.eu/m8g/description", "to": "Bidders will be required to state if any of the exclusion grounds as detailed within Regulation 58 (1) of The Public Contracts (Scotland) Regulations 2015 apply to them. \u2014 If required by the member state, bidders are required to be enrolled in the relevant professional or trade registers within the country in which they are established (in the United Kingdom, the bidder is a company registered with the Registrar of Companies and can provide a certificate stating that he is certified as incorporated or registered or, where he is not so certified, a certificate stating that the person concerned has declared on oath that he is engaged in the profession in a specific place under a given business name). \u2014 Bidders will be required to state if it is a requirement in the bidder\u2019s country of establishment to hold a particular authorisation or membership of a particular organisation in order to be able to perform the service in question. Where it is required, within a bidder\u2019s country of establishment they must confirm which authorisation or memberships of the relevant organisation(s) are required in order to perform this service and also must confirm if they hold the particular authorisation or memberships."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_ExtensionGroup_eE9UGyZshPCAPa9HY5m3SS", "label": "http://data.europa.eu/m8g/descrition", "title": "http://data.europa.eu/m8g/descrition", "to": "Bidders will be required to state if any of the exclusion grounds as detailed within Regulation 58 (1) of The Public Contracts (Scotland) Regulations 2015 apply to them. \u2014 If required by the member state, bidders are required to be enrolled in the relevant professional or trade registers within the country in which they are established (in the United Kingdom, the bidder is a company registered with the Registrar of Companies and can provide a certificate stating that he is certified as incorporated or registered or, where he is not so certified, a certificate stating that the person concerned has declared on oath that he is engaged in the profession in a specific place under a given business name). \u2014 Bidders will be required to state if it is a requirement in the bidder\u2019s country of establishment to hold a particular authorisation or membership of a particular organisation in order to be able to perform the service in question. Where it is required, within a bidder\u2019s country of establishment they must confirm which authorisation or memberships of the relevant organisation(s) are required in order to perform this service and also must confirm if they hold the particular authorisation or memberships."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_c4c415ee-ac08-4465-8fa6-57568cf69462_CompanyContactPoint_VBaHVZvvDEkusW8YJnjRf7", "label": "http://data.europa.eu/m8g/telephone", "title": "http://data.europa.eu/m8g/telephone", "to": "+352 123456789"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource
