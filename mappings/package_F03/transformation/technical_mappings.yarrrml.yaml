prefixes:
 epo: "http://data.europa.eu/a4g/ontology#"
 locn: "http://locn/ontology#"
 grel: "http://users.ugent.be/~bjdmeest/function/grel.ttl#"
 dct: "http://dct/tobedefined#"
 xsd: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
sources:
  notice-source:
    access: source.xml
    referenceFormulation: xpath
    iterator: /TED_EXPORT
  nuts-source:
    access: nuts.json
    referenceFormulation: jsonpath
    iterator: $.results.bindings[*]
  countries-source:
    access: countries.json
    referenceFormulation: jsonpath
    iterator: $.results.bindings[*]

  buyer-legal-type-source:
    access: buyer_legal_type.csv
    referenceFormulation: csv
  main-activity-source:
    access: main_activity.csv
    referenceFormulation: csv
  contract-nature-source:
    access: contract_nature.json
    referenceFormulation: jsonpath
    iterator: $.results.bindings[*]
  cpv-source:
    access: cpv.json
    referenceFormulation: jsonpath
    iterator: $.results.bindings[*]
  currency-source:
    access: currency.json
    referenceFormulation: jsonpath
    iterator: $.results.bindings[*]
  award-criterion-type-source:
    access: award_criterion_type.json
    referenceFormulation: jsonpath
    iterator: $.results.bindings[*]
mappings:
  buyer:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:Buyer]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, "Buyer"]
    po:
      - [a, epo:Buyer]

      - p: epo:hasBuyerWebsite
        o:
        - mapping: buyerprofile

      - p: epo:IsRoleOf
        o:
        - mapping: organisation
#      - [epo:hasMainActivityType, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/CA_ACTIVITY/@VALUE)]
#      - [epo:hasBuyerType, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/CA_TYPE/@VALUE)]
      - p: epo:hasMainActivityType
        o:
          - mapping: mainactivity
            condition:
              function: equal
              parameters:
                - [str1, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/CA_ACTIVITY/@VALUE)]
                - [str2, $(xmlElement)]
      - p: epo:hasMainActivityType
        o:
          value: http://publications.europa.eu/resource/authority/main-activity/OP_DATPRO
          type: iri
        condition:
          function: http://example.com/idlab/function/isNull
          parameters:
            - [http://example.com/idlab/function/str, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/CA_ACTIVITY/@VALUE)]

      - p: epo:hasBuyerType
        o:
          - mapping: buyerlegaltype
            condition:
              function: equal
              parameters:
                - [str1, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/CA_TYPE/@VALUE)]
                - [str2, $(xmlElement)]

  buyerprofile:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:BuyerProfile]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/URL_BUYER)]
    po:
      - [a, epo:BuyerProfile]
      - [epo:hasURL, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/URL_BUYER)]

  organisation:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:Organisation]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/OFFICIALNAME)]
    po:
      - [a, epo:Organisation]
      - p: epo:hasDefaultContactPoint
        o:
        - mapping: contactPoint
      - p: epo:hasRegisteredAddress
        o:
        - mapping: address
      - p: epo:hasID
        o:
        - mapping: organisationidentifier
      - [epo:hasName, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/OFFICIALNAME)]

  organisationidentifier:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:OrganisationIdentifier]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/OFFICIALNAME)]
    po:
      - [a, epo:Identifier]
      - [epo:hasIdentifierValue, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/NATIONALID)]


  contactPoint:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:ContactPoint]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/E_MAIL)]

    po:
      - [a, epo:ContactPoint]
      - p: epo:hasChannel
        o:
        - mapping: channel

      - [epo:hasEmail, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/E_MAIL)]
      - [epo:hasFax, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/FAX)]
      - [epo:hasTelephone, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/PHONE)]
      - [epo:hasDescription, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/CONTACT_POINT)]

  channel:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:Channel]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/URL_GENERAL)]
    po:
      - [a, epo:Channel]
      - [epo:hasUrl, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/URL_GENERAL)]


  address:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, "http://locn/ontology#Address"]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/ADDRESS)]

    po:
      - [a, locn:Address]
      - [locn:postName, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/TOWN)]
      - [locn:thoroughfare, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/ADDRESS)]
      - [locn:postCode, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/POSTAL_CODE)]
#      - [locn:adminUnitL2, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/*/@CODE)]
#      - [locn:adminUnitL1, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/COUNTRY/@VALUE)]
      - p: locn:adminUnitL1
        o:
          - mapping: nuts
            condition:
              function: equal
              parameters:
                - [str1, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/*/@CODE)] # ID of person under `persons`
                - [str2, $(code.value)]
      - p: locn:adminUnitL2
        o:
          - mapping: countries
            condition:
              function: equal
              parameters:
                - [str1, $(FORM_SECTION/F03_2014/CONTRACTING_BODY/ADDRESS_CONTRACTING_BODY/COUNTRY/@VALUE)] # ID of person under `persons`
                - [str2, $(code.value)]

  resultnotice:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:ResultNotice]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/TITLE)]

    po:
      - [a, epo:ResultNotice]
      - p: epo:refersToProcedure
        o:
        - mapping: procedure
  awardcriquality:
    sources:
      - [source.xml~xpath, TED_EXPORT/FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/AC/AC_QUALITY]

    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:AwardCriterionQuality]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(count\(preceding::*\)+1)]
    po:
      - [a, epo:AwardCriterion]
      - p: epo:isUsedToAward
        o:
        - mapping: lot
      - p: epo:hasAwardCriterionType
        o:
          value: "http://publications.europa.eu/resource/authority/award-criterion-type/quality"
          type: iri
      - [epo:hasName, $(AC_CRITERION)]
      - [epo:hasFormula, $(AC_WEIGHTING)]
  awardcriprice:
    sources:
      - [source.xml~xpath, TED_EXPORT/FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/AC/AC_PRICE]

    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:AwardCriterionPrice]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(count\(preceding::*\)+1)]
    po:
      - [a, epo:AwardCriterion]
      - p: epo:isUsedToAward
        o:
        - mapping: lot
      - p: epo:hasAwardCriterionType
        o:
          value: "http://publications.europa.eu/resource/authority/award-criterion-type/price"
          type: iri
      - [epo:hasName, $(AC_CRITERION)]
      - [epo:hasFormula, $(AC_WEIGHTING)]

  awardcricost:
    sources:
      - [source.xml~xpath, TED_EXPORT/FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/AC/AC_COST]

    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:AwardCriterionCost]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(count\(preceding::*\)+1)]
    po:
      - [a, epo:AwardCriterion]
      - p: epo:isUsedToAward
        o:
        - mapping: lot
      - p: epo:hasAwardCriterionType
        o:
          value: "http://publications.europa.eu/resource/authority/award-criterion-type/price"
          type: iri
      - [epo:hasName, $(AC_CRITERION)]
      - [epo:hasFormula, $(AC_WEIGHTING)]
  procedure:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:Procedure]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/TITLE)]

    po:
      - [a, epo:Procedure]
      - [epo:hasTitle, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/TITLE)]
      - p: epo:hasOverallPurpose
        o:
        - mapping: purpose
      - p: epo:hasEstimatedValue
        o:
        - mapping: monetaryvalue
      - [epo:hasDescription, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/SHORT_DESCR)]
      - p: epo:hasID
        o:
        - mapping: procedureidentifier
      - p: epo:comprisesLot
        o:
        - mapping: lot
      - p: epo:hasProcedureType
        o:
          value: http://publications.europa.eu/resource/authority/procurement-procedure-type/open
          type: iri
        condition:
          function: grel:boolean_not
          parameters:
            - parameter: grel:bool_b
              value:
                function: http://example.com/idlab/function/isNull
                parameters:
                 - [http://example.com/idlab/function/str, $(/TED_EXPORT/FORM_SECTION/F03_2014/PROCEDURE/PT_OPEN)]
      - p: epo:hasProcedureType
        o:
          value: http://publications.europa.eu/resource/authority/procurement-procedure-type/restricted
          type: iri
        condition:
          function: grel:boolean_not
          parameters:
            - parameter: grel:bool_b
              value:
                function: http://example.com/idlab/function/isNull
                parameters:
                 - [http://example.com/idlab/function/str, $(/TED_EXPORT/FORM_SECTION/F03_2014/PROCEDURE/PT_RESTRICTED)]
      - p: epo:hasProcedureType
        o:
          value: http://publications.europa.eu/resource/authority/procurement-procedure-type/neg-w-call
          type: iri
        condition:
          function: grel:boolean_not
          parameters:
            - parameter: grel:bool_b
              value:
                function: http://example.com/idlab/function/isNull
                parameters:
                 - [http://example.com/idlab/function/str, $(/TED_EXPORT/FORM_SECTION/F03_2014/PROCEDURE/PT_COMPETITIVE_NEGOTIATION)]
      - p: epo:hasProcedureType
        o:
          value: http://publications.europa.eu/resource/authority/procurement-procedure-type/comp-dial
          type: iri
        condition:
          function: grel:boolean_not
          parameters:
            - parameter: grel:bool_b
              value:
                function: http://example.com/idlab/function/isNull
                parameters:
                 - [http://example.com/idlab/function/str, $(/TED_EXPORT/FORM_SECTION/F03_2014/PROCEDURE/PT_COMPETITIVE_DIALOGUE)]
      - p: epo:hasProcedureType
        o:
          value: http://publications.europa.eu/resource/authority/procurement-procedure-type/innovation
          type: iri
        condition:
          function: grel:boolean_not
          parameters:
            - parameter: grel:bool_b
              value:
                function: http://example.com/idlab/function/isNull
                parameters:
                 - [http://example.com/idlab/function/str, $(/TED_EXPORT/FORM_SECTION/F03_2014/PROCEDURE/PT_INNOVATION_PARTNERSHIP)]
      - p: epo:hasProcedureType
        o:
          value: http://publications.europa.eu/resource/authority/procurement-procedure-type/neg-wo-call
          type: iri
        condition:
          function: grel:boolean_not
          parameters:
            - parameter: grel:bool_b
              value:
                function: http://example.com/idlab/function/isNull
                parameters:
                 - [http://example.com/idlab/function/str, $(/TED_EXPORT/FORM_SECTION/F03_2014/PROCEDURE/PT_AWARD_CONTRACT_WITHOUT_CALL)]
      - p: epo:isAccelerated
        o:
          function: grel:boolean_not
          parameters:
            - parameter: grel:bool_b
              value:
                function: http://example.com/idlab/function/isNull
                parameters:
                 - [http://example.com/idlab/function/str, $(/TED_EXPORT/FORM_SECTION/F03_2014/PROCEDURE/ACCELERATED_PROC)]
          datatype: xsd:boolean

      - [epo:hasAcceleratedProcedureJustification, $(/TED_EXPORT/FORM_SECTION/F03_2014/PROCEDURE/ACCELERATED_PROC/P)]
      - p: epo:hasCompetitionTermination
        o:
          function: grel:boolean_not
          parameters:
            - parameter: grel:bool_b
              value:
                function: http://example.com/idlab/function/isNull
                parameters:
                 - [http://example.com/idlab/function/str, $(/TED_EXPORT/FORM_SECTION/F03_2014/PROCEDURE/TERMINATION_PIN)]
          datatype: xsd:boolean


  lot:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:lot]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/LOT_NO)]
    po:
      - [a, epo:Lot]
      - [epo:hasDescription, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/SHORT_DESCR)]
      - p: epo:hasID
        o:
        - mapping: lotidentifier
      - p: epo:hasPurpose
        o:
        - mapping: lotpurpose
      - p: epo:isSubjectToTerm
        o:
        - mapping: contractterm

  lotidentifier:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:LotIdentifier]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/LOT_NO)]
    po:
      - [a, epo:Identifier]
      - [epo:hasIdentifierValue, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/LOT_NO)]

  procedureidentifier:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:ProcedureIdentifier]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/REFERENCE_NUMBER)]
    po:
      - [a, epo:Identifier]
      - [epo:hasIdentifierValue, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/REFERENCE_NUMBER)]


  purpose:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:PurposeProcedure]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/CPV_MAIN/CPV_CODE/@CODE)]

    po:
      - [a, epo:Purpose]
#      - [epo:hasMainClassification, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/CPV_MAIN/CPV_CODE/@CODE)]
#     - [epo:hasContractNatureType, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/TYPE_CONTRACT/@CTYPE)]
#     - [epo:hasAdditionalClassification, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/CPV_MAIN/CPV_SUPPLEMENTARY_CODE/@CODE)]
      - p: epo:hasAdditionalClassification
        o:
          - mapping: cpv
            condition:
              function: equal
              parameters:
                - [str1,  $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/CPV_MAIN/CPV_SUPPLEMENTARY_CODE/@CODE)]
                - [str2, $(code.value)]
      - p: epo:hasMainClassification
        o:
          - mapping: cpv
            condition:
              function: equal
              parameters:
                - [str1,  $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/CPV_MAIN/CPV_CODE/@CODE)]
                - [str2, $(code.value)]
      - p: epo:hasContractNatureType
        o:
          - mapping: contractnature
            condition:
              function: equal
              parameters:
                - parameter: str1
                  value:
                    function: grel:toLowerCase
                    parameters:
                     - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/TYPE_CONTRACT/@CTYPE)]
                - parameter: str2
                  value: $(code.value)


  monetaryvalue:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:MonetaryValue]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/CPV_MAIN/CPV_CODE/@CODE)]

    po:
      - [a, epo:MonetaryValue]
      - [epo:hasAmountValue, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/VAL_TOTAL)]
#      - [epo:hasCurrency, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/VAL_TOTAL/@CURRENCY)]
      - p: epo:hasCurrency
        o:
          - mapping: currency
            condition:
              function: equal
              parameters:
                - [str1,  $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/VAL_TOTAL/@CURRENCY)]
                - [str2, $(code.value)]


  lotpurpose:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:LotPurpose]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/LOT_NO)]

    po:
      - [a, epo:Purpose]
#      - [epo:hasMainClassification, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/CPV_ADDITIONAL/CPV_CODE/@CODE)]
 #     - [epo:hasContractNatureType, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/TYPE_CONTRACT/@CTYPE)]
      - [epo:hasAdditionalClassification, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/CPV_ADDITIONAL/CPV_SUPPLEMENTARY_CODE/@CODE)]
      - p: epo:hasAdditionalClassification
        o:
          - mapping: cpv
            condition:
              function: equal
              parameters:
                - [str1,  $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/CPV_ADDITIONAL/CPV_SUPPLEMENTARY_CODE/@CODE)]
                - [str2, $(code.value)]
      - p: epo:hasMainClassification
        o:
          - mapping: cpv
            condition:
              function: equal
              parameters:
                - [str1,  $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/CPV_ADDITIONAL/CPV_CODE/@CODE)]
                - [str2, $(code.value)]
  contractterm:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:ContractTerm]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/LOT_NO)]

    po:
      - [a, epo:ContractTerm]
      - p: epo:hasSpecificPlaceOfPerformance
        o:
        - mapping: contracttermelocation

  contracttermelocation:
    sources:
      - [source.xml~xpath, /TED_EXPORT/FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/n2016:NUTS  ]

    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, dct:ContractTermLocation]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(/TED_EXPORT/FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/@ITEM)]

    po:
      - [a, dct:Location]
#      - [epo:hasNutsCode, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/*/@CODE)]
      - p: epo:hasNutsCode
        o:
          - mapping: nuts
            condition:
              function: equal
              parameters:
                - [str1, $(@CODE)]
                - [str2, $(code.value)]
      - p: locn:address
        o:
          - mapping: lotaddress

  lotaddress:
    sources:
      - notice-source
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, locn:AddressContractTerm]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/LOT_NO)]

    po:
      - [a, locn:Address]
      - [locn:fullAddress, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/MAIN_SITE)]
  awaredcriterion:
    sources:
      - [ source.xml~xpath, /TED_EXPORT]
    s:
      function: grel:array_join
      parameters:
        - [grel:p_array_a, epo:AwardCriterion]
        - parameter: grel:p_array_a
          value:
            function: grel:string_md5
            parameters:
              - [grel:valueParameter, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/LOT_NO)]
    po:
      - [a, epo:AwardCriterion]
      - p: epo:isUsedToAward
        o:
          - mapping: lot
      - p: epo:hasAwardCriterionType
        o:
          - mapping: awardcriteriontype
            condition:
              function: equal
              parameters:
                - [str1, $(FORM_SECTION/F03_2014/OBJECT_CONTRACT/OBJECT_DESCR/AC/AC_QUALITY] # ID of person under `persons`
                - [str2, $(code.value)]

