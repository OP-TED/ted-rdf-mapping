            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                                    <option value="Având în vedere obiectul şi valoarea estimată a procedurii de achiziție, în temeiul art. 66 alin. (1) lit. f), coroborat cu art. 69 alin. (4) și art. 104 alin. (5) lit. c) din Legea nr. 98/2016 privind achiziţiile publice, autoritatea contractantă a ales utilizarea procedurii de negociere fără publicare prealabilă. Justificare: potrivit prevederilor art. 104 alin. (5) lit. c) din Legea nr. 98/2016 privind achiziţiile publice, cu modificările ulterioare:„Autoritatea contractantă are dreptul de a aplica procedura de negociere fără publicarea prealabilă a unui anunț de participare pentru atribuirea contractelor de achiziții publice de produse într-unul din următoarele cazuri: [...] c) pentru produsele cotate și achiziționate pe o piață de mărfuri.” Având în vedere faptul că organizarea şi desfăşurarea achiziţiei de carburant de pe piaţa la disponibil este administrată de Bursa Română de Mărfuri S.A. (BRM), este îndeplinită condiţia legală prevăzută mai sus. Utilizarea acestei proceduri de achiziţie prin intermediul pieţei la disponibil, administrată de Bursa Română de Mărfuri S.A., este pe deplin justificată prin prisma următoarelor avantaje:(a) posibilitatea obţinerii unui preţ avantajos, într-un cadru organizat, ca rezultat al confruntării directe dintre cerere şi ofertă (în cadrul şedinţei de tranzacţionare electronică, există posibilitatea îmbunătăţirii permanente a preţurilor ofertate de brokerii vânzători);(b) garanţia executării în bune condiţii a contractului în condiţiile în care ofertanţii participanţi la şedinţele de tranzacţionare sunt operatori economici afiliaţi la Bursa Română de Mărfuri;(c) existenţa unui număr mare de ofertanţi datorită cantităţilor importante tranzacţionate la nivelul total al pieţei, fiind asigurat un nivel foarte ridicat de concurenţă. Menţionăm faptul că şi în anii anteriori combustibilul necesar Poliției de Frontieră a fost achiziţionat tot prin intermediul Bursei Române de Mărfuri, iar rezultatele au fost deosebite, în sensul obţinerii unui preţ bun de achiziţie, iar contractele subsecvente de furnizare au fost executate în bune condiţii.">Având în vedere obiectul şi valoarea estimată a procedurii de achiziție, în temeiul art. 66 alin. (1) lit. f), coroborat cu art. 69 alin. (4) și art. 104 alin. (5) lit. c) din Legea nr. 98/2016 privind achiziţiile publice, autoritatea contractantă a ales utilizarea procedurii de negociere fără publicare prealabilă. Justificare: potrivit prevederilor art. 104 alin. (5) lit. c) din Legea nr. 98/2016 privind achiziţiile publice, cu modificările ulterioare:„Autoritatea contractantă are dreptul de a aplica procedura de negociere fără publicarea prealabilă a unui anunț de participare pentru atribuirea contractelor de achiziții publice de produse într-unul din următoarele cazuri: [...] c) pentru produsele cotate și achiziționate pe o piață de mărfuri.” Având în vedere faptul că organizarea şi desfăşurarea achiziţiei de carburant de pe piaţa la disponibil este administrată de Bursa Română de Mărfuri S.A. (BRM), este îndeplinită condiţia legală prevăzută mai sus. Utilizarea acestei proceduri de achiziţie prin intermediul pieţei la disponibil, administrată de Bursa Română de Mărfuri S.A., este pe deplin justificată prin prisma următoarelor avantaje:(a) posibilitatea obţinerii unui preţ avantajos, într-un cadru organizat, ca rezultat al confruntării directe dintre cerere şi ofertă (în cadrul şedinţei de tranzacţionare electronică, există posibilitatea îmbunătăţirii permanente a preţurilor ofertate de brokerii vânzători);(b) garanţia executării în bune condiţii a contractului în condiţiile în care ofertanţii participanţi la şedinţele de tranzacţionare sunt operatori economici afiliaţi la Bursa Română de Mărfuri;(c) existenţa unui număr mare de ofertanţi datorită cantităţilor importante tranzacţionate la nivelul total al pieţei, fiind asigurat un nivel foarte ridicat de concurenţă. Menţionăm faptul că şi în anii anteriori combustibilul necesar Poliției de Frontieră a fost achiziţionat tot prin intermediul Bursei Române de Mărfuri, iar rezultatele au fost deosebite, în sensul obţinerii unui preţ bun de achiziţie, iar contractele subsecvente de furnizare au fost executate în bune condiţii.</option>

                  item : '',
                  property : '',

                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

"#97c2fc", "id": "3", "label": "3", "shape": "dot"}, {"color": "#97c2fc", "id": "www.politiadefrontiera.ro", "label": "www.politiadefrontiera.ro", "shape": "dot"}, {"color": "#97c2fc", "id": "Acord-cadru: Achizi\u021bionarea de carburan\u021bi pentru mijloacele de mobilitate terestr\u0103 \u0219i naval\u0103 \u2013 motorin\u0103 \u0219i benzin\u0103 accizat\u0103, motorin\u0103 \u0219i benzin\u0103 neaccizat\u0103\u201d Lot 1 \u2013 carburan\u021bi acciza\u0163i \u2013 vrac", "label": "Acord-cadru: Achizi\u021bionarea de carburan\u021bi pentru m...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Purpose", "label": "http://data.europa.eu/a4g/ontology#Purpose", "shape": "dot"}, {"color": "#97c2fc", "id": "97", "label": "97", "shape": "dot"}, {"color": "#97c2fc", "id": "http://purl.org/dc/terms/Location", "label": "http://purl.org/dc/terms/Location", "shape": "dot"}, {"color": "#97c2fc", "id": "Av\u00e2nd \u00een vedere obiectul \u015fi valoarea estimat\u0103 a procedurii de achizi\u021bie, \u00een temeiul art. 66 alin. (1) lit. f), coroborat cu art. 69 alin. (4) \u0219i art. 104 alin. (5) lit. c) din Legea nr. 98/2016 privind achizi\u0163iile publice, autoritatea contractant\u0103 a ales utilizarea procedurii de negociere f\u0103r\u0103 publicare prealabil\u0103. Justificare: potrivit prevederilor art. 104 alin. (5) lit. c) din Legea nr. 98/2016 privind achizi\u0163iile publice, cu modific\u0103rile ulterioare:\u201eAutoritatea contractant\u0103 are dreptul de a aplica procedura de negociere f\u0103r\u0103 publicarea prealabil\u0103 a unui anun\u021b de participare pentru atribuirea contractelor de achizi\u021bii publice de produse \u00eentr-unul din urm\u0103toarele cazuri: [...] c) pentru produsele cotate \u0219i achizi\u021bionate pe o pia\u021b\u0103 de m\u0103rfuri.\u201d Av\u00e2nd \u00een vedere faptul c\u0103 organizarea \u015fi desf\u0103\u015furarea achizi\u0163iei de carburant de pe pia\u0163a la disponibil este administrat\u0103 de Bursa Rom\u00e2n\u0103 de M\u0103rfuri S.A. (BRM), este \u00eendeplinit\u0103 condi\u0163ia legal\u0103 prev\u0103zut\u0103 mai sus. Utilizarea acestei proceduri de achizi\u0163ie prin intermediul pie\u0163ei la disponibil, administrat\u0103 de Bursa Rom\u00e2n\u0103 de M\u0103rfuri S.A., este pe deplin justificat\u0103 prin prisma urm\u0103toarelor avantaje:(a) posibilitatea ob\u0163inerii unui pre\u0163 avantajos, \u00eentr-un cadru organizat, ca rezultat al confrunt\u0103rii directe dintre cerere \u015fi ofert\u0103 (\u00een cadrul \u015fedin\u0163ei de tranzac\u0163ionare electronic\u0103, exist\u0103 posibilitatea \u00eembun\u0103t\u0103\u0163irii permanente a pre\u0163urilor ofertate de brokerii v\u00e2nz\u0103tori);(b) garan\u0163ia execut\u0103rii \u00een bune condi\u0163ii a contractului \u00een condi\u0163iile \u00een care ofertan\u0163ii participan\u0163i la \u015fedin\u0163ele de tranzac\u0163ionare sunt operatori economici afilia\u0163i la Bursa Rom\u00e2n\u0103 de M\u0103rfuri;(c) existen\u0163a unui num\u0103r mare de ofertan\u0163i datorit\u0103 cantit\u0103\u0163ilor importante tranzac\u0163ionate la nivelul total al pie\u0163ei, fiind asigurat un nivel foarte ridicat de concuren\u0163\u0103. Men\u0163ion\u0103m faptul c\u0103 \u015fi \u00een anii anteriori combustibilul necesar Poli\u021biei de Frontier\u0103 a fost achizi\u0163ionat tot prin intermediul Bursei Rom\u00e2ne de M\u0103rfuri, iar rezultatele au fost deosebite, \u00een sensul ob\u0163inerii unui pre\u0163 bun de achizi\u0163ie, iar contractele subsecvente de furnizare au fost executate \u00een bune condi\u0163ii.", "label": "Av\u00e2nd \u00een vedere obiectul \u015fi valoarea estimat\u0103 a pr...", "shape": "dot"}, {"color": "#97c2fc", "id": "true", "label": "true", "shape": "dot"}, {"color": "#97c2fc", "id": "+40 213104641", "label": "+40 213104641", "shape": "dot"}, {"color": "#97c2fc", "id": "2021/S 107-280011", "label": "2021/S 107-280011", "shape": "dot"}, {"color": "#9 d_2021-S-107-280011_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "Acord-cadru: Achizi\u021bionarea de carburan\u021bi pentru mijloacele de mobilitate terestr\u0103 \u0219i naval\u0103 \u2013 motorin\u0103 \u0219i benzin\u0103 accizat\u0103, motorin\u0103 \u0219i benzin\u0103 neaccizat\u0103\u201d Lot 1 \u2013 carburan\u021bi acciza\u0163i \u2013 vrac"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Purpose"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_AwardCriterionPrice_DRhJdosd6Y9c3T8UnSgTC9", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "97"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_ContractorContactPoint_WFzZGbdirSo5EBhCMeQqCo", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/m8g/ContactPoint"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://purl.org/dc/terms/Location"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_Notice", "label": "http://data.europa.eu/a4g/ontology#refersToLot", "title": "http://data.europa.eu/a4g/ontology#refersToLot", "to": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_Lot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "Av\u00e2nd \u00een vedere obiectul \u015fi valoarea estimat\u0103 a procedurii de achizi\u021bie, \u00een temeiul art. 66 alin. (1) lit. f), coroborat cu art. 69 alin. (4) \u0219i art. 104 alin. (5) lit. c) din Legea nr. 98/2016 privind achizi\u0163iile publice, autoritatea contractant\u0103 a ales utilizarea procedurii de negociere f\u0103r\u0103 publicare prealabil\u0103. Justificare: potrivit prevederilor art. 104 alin. (5) lit. c) din Legea nr. 98/2016 privind achizi\u0163iile publice, cu modific\u0103rile ulterioare:\u201eAutoritatea contractant\u0103 are dreptul de a aplica procedura de negociere f\u0103r\u0103 publicarea prealabil\u0103 a unui anun\u021b de participare pentru atribuirea contractelor de achizi\u021bii publice de produse \u00eentr-unul din urm\u0103toarele cazuri: [...] c) pentru produsele cotate \u0219i achizi\u021bionate pe o pia\u021b\u0103 de m\u0103rfuri.\u201d Av\u00e2nd \u00een vedere faptul c\u0103 organizarea \u015fi desf\u0103\u015furarea achizi\u0163iei de carburant de pe pia\u0163a la disponibil este administrat\u0103 de Bursa Rom\u00e2n\u0103 de M\u0103rfuri S.A. (BRM), este \u00eendeplinit\u0103 condi\u0163ia legal\u0103 prev\u0103zut\u0103 mai sus. Utilizarea acestei proceduri de achizi\u0163ie prin intermediul pie\u0163ei la disponibil, administrat\u0103 de Bursa Rom\u00e2n\u0103 de M\u0103rfuri S.A., este pe deplin justificat\u0103 prin prisma urm\u0103toarelor avantaje:(a) posibilitatea ob\u0163inerii unui pre\u0163 avantajos, \u00eentr-un cadru organizat, ca rezultat al confrunt\u0103rii directe dintre cerere \u015fi ofert\u0103 (\u00een cadrul \u015fedin\u0163ei de tranzac\u0163ionare electronic\u0103, exist\u0103 posibilitatea \u00eembun\u0103t\u0103\u0163irii permanente a pre\u0163urilor ofertate de brokerii v\u00e2nz\u0103tori);(b) garan\u0163ia execut\u0103rii \u00een bune condi\u0163ii a contractului \u00een condi\u0163iile \u00een care ofertan\u0163ii participan\u0163i la \u015fedin\u0163ele de tranzac\u0163ionare sunt operatori economici afilia\u0163i la Bursa Rom\u00e2n\u0103 de M\u0103rfuri;(c) existen\u0163a unui num\u0103r mare de ofertan\u0163i datorit\u0103 cantit\u0103\u0163ilor importante tranzac\u0163ionate la nivelul total al pie\u0163ei, fiind asigurat un nivel foarte ridicat de concuren\u0163\u0103. Men\u0163ion\u0103m faptul c\u0103 \u015fi \u00een anii anteriori combustibilul necesar Poli\u021biei de Frontier\u0103 a fost achizi\u0163ionat tot prin intermediul Bursei Rom\u00e2ne de M\u0103rfuri, iar rezultatele au fost deosebite, \u00een sensul ob\u0163inerii unui pre\u0163 bun de achizi\u0163ie, iar contractele subsecvente de furnizare au fost executate \u00een bune condi\u0163ii."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#isJointProcurement", "title": "http://data.europa.eu/a4g/ontology#isJointProcurement", "to": "true"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/m8g/telephone", "title": "http://data.europa.eu/m8g/telephone", "to": "+40 213104641"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_Notice", "label": "http://data.europa.eu/a4g/ontology#hasID", "title": "http://data.europa.eu/a4g/ontology#hasID", "to": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_NoticeIdentifier_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-107-280011_SubmissionStatisticalInformation_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#summarisesInformationForLotAwardOutcome", "title": "http://data.europa.eu/a4g/ontology#summarisesInformationForLotAwardOutcome", "to": "http://data.europa.eu/a4g                       network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
