            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                      }

                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {

                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }

                                  valueControl.addOption({

                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }

                                          }
                                      }
                                  }
                              }

                          else if (arguments[0] === 'node') {

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                      filter[key] = value

 "label": "2773843.76", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/currency/EUR", "label": "http://publications.europa.eu/resource/authority/c...", "shape": "dot"}, {"color": "#97c2fc", "id": "false", "label": "false", "shape": "dot"}, {"color": "#97c2fc", "id": "Ankauf von, auf den Lagerfl\u00e4chen der WSV, zwischengelagerten Wasserbaustein- und Schottermaterialien auf der Insel Wangerooge.", "label": "Ankauf von, auf den Lagerfl\u00e4chen der WSV, zwischen...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/economic-operator-size/sme", "label": "http://publications.europa.eu/resource/authority/e...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Buyer", "label": "http://data.europa.eu/a4g/ontology#Buyer", "shape": "dot"}, {"color": "#97c2fc", "id": "Sachbereich 2 Strombau und Inselschutz", "label": "Sachbereich 2 Strombau und Inselschutz", "shape": "dot"}, {"color": "#97c2fc", "id": "+49 22894990", "label": "+49 22894990", "shape": "dot"}, {"color": "#97c2fc", "id": "2773843.0", "label": "2773843.0", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Tender", "label": "http://data.europa.eu/a4g/ontology#Tender", "shape": "dot"}, {"color": "#97c2fc", "id": "Mozartstra\u00dfe 32", "label": "Mozartstra\u00dfe 32", "shape": "dot"}, {"color": "#97c2fc", "id": "vk@bundeskartellamt.bund.de", "label": "vk@bundeskartellamt.bund.de", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#NoticeAwardInformation", "label": "http://data.europa.eu/a4g/ontology#NoticeAwardInfo...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/direct-award-justification/liquidator", "label": "http://publications.europa.eu/resource/authority/d...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Winner", "label": "http://data.europa.eu/a4g/ontology#Winner", "shape": "dot"}, {"color": "#97c2fc", "id": "94491", "label": "94491", "shape": "dot"}, {"color": "#97c2fc", "id": "true", "label": "true", "shape": "dot"}, {"color": "#97c2fc", "id": "Die Verk\u00e4uferin f\u00fchrte f\u00fcr die WSV die Bauma\u00dfnahme \u201eErsatz der Deckwerke im Westen der Insel Wangerooge\u201c durch. Hierf\u00fcr war eine Vorratshaltung f\u00fcr die Wasserbausteine und den Naturschotter auf den Lagerfl\u00e4chen der WSV erforderlich, damit der vertragliche Fertigstellungstermin eingehalten wird. W\u00e4hrend der Bauma\u00dfnahme wurde \u00fcber das Verm\u00f6gen der Verk\u00e4uferin ein Insolvenzverfahren in Eigenverwaltung er\u00f6ffnet. Im Nachgang erkl\u00e4rte die Verk\u00e4uferin die Nichterf\u00fcllung des Bauvertrags und bot die angelieferten, jedoch noch nicht eingebauten Wasserbaustein- und Schottermaterialien zum Kauf an.Die zum Kauf angebotenen Baumaterialien verhindern eine erneute Ausschreibung zur Fortsetzung der Bauma\u00dfnahme \u201eErsatz der Deckwerke im Westen der Insel Wangerooge\u201c, weil\u2014 keine weiteren Lagerfl\u00e4chen f\u00fcr die erforderliche Bevorratung an Baumaterialien auf der Insel zur Verf\u00fcgung stehen,\u2014 die zum Kauf angebotenen Steine f\u00fcr die Fortf\u00fchrung der Bauma\u00dfnahme umgelagert werden m\u00fcssten,\u2014 eine Ausschreibung der Bauma\u00dfnahme mit der Vorgabe, dass die Wasserbaustein- und Schottermaterialien vom Nachfolgeunternehmen bei der Verk\u00e4uferin erworben werden k\u00f6nnen, zu einer Wettbewerbsverzerrung und sp\u00e4terer Nachtragsforderungen der Nachunternehmers f\u00fchren w\u00fcrden, wenn sich die Verk\u00e4uferin und das Nachunternehmen nicht handelseinig werden w\u00fcrden.Rechtlich w\u00e4re seitens der WSV noch die R\u00e4umung der Lagerfl\u00e4chen auf Kosten der Verk\u00e4uferin m\u00f6glich. Dabei m\u00fcsste allerdings die WSV in Vorkasse gehen und sich anschlie\u00dfend die angefallenen Kosten von der Verk\u00e4uferin wiederholen. Da sich die Verk\u00e4uferin in Insolvenz in Eigenverwaltung befindet, ist es \u00e4u\u00dferst fraglich, ob die WSV die anfallenden Kosten f\u00fcr die R\u00e4umung wiederbekommt, zumal f\u00fcr die R\u00e4umung mindestens ein mittlerer einstelliger Millionenbetrag anf\u00e4llt. Somit ist die R\u00e4umung auf Kosten der Verk\u00e4uferin nicht zielf\u00fchrend und es bleibt nur der Kauf der Wasserbaustein- und Schottermaterialien zu einem angemessenen Preis \u00fcbrig.", "label": "Die Verk\u00e4uferin f\u00fchrte f\u00fcr die WSV die Bauma\u00dfnahme...", "shape": "dot"}, {"color": "#97c2fc", "id": "1", "label": "1", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/nuts/code/DE94A", "label": "http://data.europa.eu/nuts/code/DE94A", "shape": "dot"}, {"color": "#97c2fc", "id": "26382", "label": "26382", "shape": "dot"}, {"color": "#97c2fc", "id": "2018-08-24", "label": "2018-08-24", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ContractTerm", "label": "http://data.europa.eu/a4g/ontology#ContractTerm", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#LotAwardOutcome", "label": "http://data.europa.eu/a4g/ontology#LotAwardOutcome", "shape": "dot"}, {"color": "#97c2fc", "id": "Insel Wangerooge", "label": "Insel Wangerooge", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/nuts/code/DE945", "label": "http://data.europa.eu/nuts/code/DE945", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#SubmissionStatisticalInformation", "label": "http://data.europa.eu/a4g/ontology#SubmissionStati...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Lot", "label": "http://data.europa.eu/a4g/ontology#Lot", "shape": "dot"}, {"color": "#97c2fc", "id": "2018/S 163-372423", "label": "2018/S 163-372423", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ResultNotice", "label": "http://data.europa.eu #isCoveredByGPA", "to": "true"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-163-372423_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "Die Verk\u00e4uferin f\u00fchrte f\u00fcr die WSV die Bauma\u00dfnahme \u201eErsatz der Deckwerke im Westen der Insel Wangerooge\u201c durch. Hierf\u00fcr war eine Vorratshaltung f\u00fcr die Wasserbausteine und den Naturschotter auf den Lagerfl\u00e4chen der WSV erforderlich, damit der vertragliche Fertigstellungstermin eingehalten wird. W\u00e4hrend der Bauma\u00dfnahme wurde \u00fcber das Verm\u00f6gen der Verk\u00e4uferin ein Insolvenzverfahren in Eigenverwaltung er\u00f6ffnet. Im Nachgang erkl\u00e4rte die Verk\u00e4uferin die Nichterf\u00fcllung des Bauvertrags und bot die angelieferten, jedoch noch nicht eingebauten Wasserbaustein- und Schottermaterialien zum Kauf an.Die zum Kauf angebotenen Baumaterialien verhindern eine erneute Ausschreibung zur Fortsetzung der Bauma\u00dfnahme \u201eErsatz der Deckwerke im Westen der Insel Wangerooge\u201c, weil\u2014 keine weiteren Lagerfl\u00e4chen f\u00fcr die erforderliche Bevorratung an Baumaterialien auf der Insel zur Verf\u00fcgung stehen,\u2014 die zum Kauf angebotenen Steine f\u00fcr die Fortf\u00fchrung der Bauma\u00dfnahme umgelagert werden m\u00fcssten,\u2014 eine Ausschreibung der Bauma\u00dfnahme mit der Vorgabe, dass die Wasserbaustein- und Schottermaterialien vom Nachfolgeunternehmen bei der Verk\u00e4uferin erworben werden k\u00f6nnen, zu einer Wettbewerbsverzerrung und sp\u00e4terer Nachtragsforderungen der Nachunternehmers f\u00fchren w\u00fcrden, wenn sich die Verk\u00e4uferin und das Nachunternehmen nicht handelseinig werden w\u00fcrden.Rechtlich w\u00e4re seitens der WSV noch die R\u00e4umung der Lagerfl\u00e4chen auf Kosten der Verk\u00e4uferin m\u00f6glich. Dabei m\u00fcsste allerdings die WSV in Vorkasse gehen und sich anschlie\u00dfend die angefallenen Kosten von der Verk\u00e4uferin wiederholen. Da sich die Verk\u00e4uferin in Insolvenz in Eigenverwaltung befindet, ist es \u00e4u\u00dferst fraglich, ob die WSV die anfallenden Kosten f\u00fcr die R\u00e4umung wiederbekommt, zumal f\u00fcr die R\u00e4umung mindestens ein mittlerer einstelliger Millionenbetrag anf\u00e4llt. Somit ist die R\u00e4umung auf Kosten der Verk\u00e4uferin nicht zielf\u00fchrend und es bleibt nur der Kauf der Wasserbaustein- und Schottermaterialien zu einem angemessenen Preis \u00fcbrig."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-163-372423_SubmissionStatisticalInformation_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasReceivedSMETenders", "title": "http://data.europa.eu/a4g/ontology#hasReceivedSMETenders", "to": "1"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-163-372423_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasNutsCode", "title": "http://data.europa.eu/a4g/ontology#hasNutsCode", "to": "http://data.europa.eu/nuts/code/DE94A"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-163-372423_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/ns/locn#postCode", "title": "http://www.w3.org/ns/locn#postCode", "to": "26382"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-163-372423_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "Ankauf von, auf den Lagerfl\u00e4chen der WSV, zwischengelagerten Wasserbaustein- und Schottermaterialien auf der Insel Wangerooge"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-163-372423_Notice", "label": "http://data.europa.eu/a4g/ontology#hasDispatchDate", "title": "http://data.europa.eu/a4g/ontology#hasDispatchDate", "to": "2018-08-24"}, {"ar                       network.once("stabilizationIterationsDone", function() {
