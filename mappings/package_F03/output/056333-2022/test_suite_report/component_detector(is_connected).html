nformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\u03a4\u03b1 \u03b3\u03c1\u03b1\u03c6\u03b5\u03af\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b5\u03bd\u03b9\u03ba\u03ae\u03c2 \u03b3\u03c1\u03b1\u03bc\u03bc\u03b1\u03c4\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03a3\u03c5\u03bc\u03b2\u03bf\u03c5\u03bb\u03af\u03bf\u03c5 \u03b8\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03bb\u03b5\u03b9\u03c3\u03c4\u03ac \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03a7\u03c1\u03b9\u03c3\u03c4\u03bf\u03c5\u03b3\u03ad\u03bd\u03bd\u03c9\u03bd \u03ba\u03b1\u03b9 \u03a0\u03c1\u03c9\u03c4\u03bf\u03c7\u03c1\u03bf\u03bd\u03b9\u03ac\u03c2 \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03bf\u03bc\u03ad\u03bd\u03b7\u03c2. \u03a3\u03b1\u03c2 \u03ba\u03b1\u03bb\u03bf\u03cd\u03bc\u03b5 \u03bd\u03b1 \u03bb\u03ac\u03b2\u03b5\u03c4\u03b5 \u03c5\u03c0\u03cc\u03c8\u03b7 \u03b1\u03c5\u03c4\u03ae\u03bd \u03c4\u03b7 \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03ba\u03bb\u03b5\u03b9\u03c3\u03af\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c5\u03c0\u03bf\u03b2\u03bf\u03bb\u03ae \u03b5\u03bd\u03b4\u03b5\u03c7\u03cc\u03bc\u03b5\u03bd\u03c9\u03bd \u03b5\u03c1\u03c9\u03c4\u03ae\u03c3\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03b1\u03c6\u03bf\u03c1\u03ac \u03c4\u03bf 1o \u03c3\u03ba\u03ad\u03bb\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b1\u03c2 (\u03c0.\u03c7 \u03c4\u03b1 \u03b1\u03b9\u03c4\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c3\u03c5\u03bc\u03bc\u03b5\u03c4\u03bf\u03c7\u03ae\u03c2).\u03a3\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03bc\u03b7 \u03b4\u03b9\u03b1\u03b8\u03b5\u03c3\u03b9\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03ae \u03ba\u03b1\u03ba\u03ae\u03c2 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1\u03c2 \u03c4\u03c9\u03bd \u03bc\u03ad\u03c3\u03c9\u03bd \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bd\u03b9\u03ba\u03ae\u03c2 \u03b5\u03c0\u03b9\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03b2\u03bb\u03ad\u03c0\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 I.3) \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03c9\u03bd \u03c0\u03ad\u03bd\u03c4\u03b5 \u03b7\u03bc\u03b5\u03c1\u03bf\u03bb\u03bf\u03b3\u03b9\u03b1\u03ba\u03ce\u03bd \u03b7\u03bc\u03b5\u03c1\u03ce\u03bd \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03b7\u03b3\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03ba\u03b1\u03c4\u03b1\u03bb\u03b7\u03ba\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b7\u03bc\u03b5\u03c1\u03bf\u03bc\u03b7\u03bd\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03b1\u03bb\u03b1\u03b2\u03ae\u03c2 \u03c0\u03bf\u03c5 \u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 IV.2.2), \u03b7 \u03b1\u03bd\u03b1\u03b8\u03ad\u03c4\u03bf\u03c5\u03c3\u03b1 \u03b1\u03c1\u03c7\u03ae \u03b5\u03c0\u03b9\u03c6\u03c5\u03bb\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03cc\u03c2 \u03bc\u03b5\u03c4\u03ac\u03b8\u03b5\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03b5\u03bd \u03bb\u03cc\u03b3\u03c9 \u03b7\u03bc\u03b5\u03c1\u03bf\u03bc\u03b7\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03b7\u03bc\u03bf\u03c3\u03af\u03b5\u03c5\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03bd\u03ad\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b1\u03bb\u03b7\u03ba\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b7\u03bc\u03b5\u03c1\u03bf\u03bc\u03b7\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03b5\u03cd\u03b8\u03c5\u03bd\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 I.3), \u03c7\u03c9\u03c1\u03af\u03c2 \u03c0\u03c1\u03bf\u03b7\u03b3\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u03b4\u03b7\u03bc\u03bf\u03c3\u03af\u03b5\u03c5\u03c3\u03b7 \u03b4\u03b9\u03bf\u03c1\u03b8\u03c9\u03c4\u03b9\u03ba\u03bf\u03cd \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03bf\u03cd\u03c3\u03b1 \u03b1\u03bd\u03b1\u03ba\u03bf\u03af\u03bd\u03c9\u03c3\u03b7. \u039f\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03bf\u03af \u03c6\u03bf\u03c1\u03b5\u03af\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03bd \u03bb\u03cc\u03b3\u03c9 \u03c3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7 \u03ba\u03b1\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bd\u03b1 \u03c3\u03c5\u03bc\u03bc\u03bf\u03c1\u03c6\u03c9\u03b8\u03bf\u03cd\u03bd \u03bc\u03b5 \u03c4\u03b7\u03bd \u03c0\u03c1\u03cc\u03c3\u03ba\u03bb\u03b7\u03c3\u03b7 \u03c5\u03c0\u03bf\u03b2\u03bf\u03bb\u03ae\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c6\u03bf\u03c1\u03ce\u03bd \u03c3\u03c4\u03b7 \u03b4\u03b9\u03b5\u03cd\u03b8\u03c5\u03bd\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 I.3), \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b5\u03b9\u03b4\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03bf\u03cd\u03bd \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03b4\u03b7\u03bc\u03bf\u03c3\u03af\u03b5\u03c5\u03c3\u03b7 \u03bd\u03ad\u03c9\u03bd \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03b9\u03ce\u03bd \u03ae \u03bd\u03ad\u03c9\u03bd \u03b5\u03b3\u03b3\u03c1\u03ac\u03c6\u03c9\u03bd."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Notice", "label": "http://data.europa.eu/a4g/ontology#refersToProcedure", "title": "http://data.europa.eu/a4g/ontology#refersToProcedure", "to": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewProcedureInformationProvider_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ReviewProcedureInformationProvider"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "De kantoren van het secretariaat-generaal van de Raad zijn gesloten vanaf kerst tot en met nieuwjaar. Wij vragen u rekening te houden met deze sluitingsperiode bij de indiening van eventuele vragen met betrekking tot de eerste fase van de procedure (i.e. de deelnemingsaanvragen).Ingeval van onbeschikbaarheid of storing van de in sectie I.3) bedoelde elektronische communicatiemiddelen gedurende de laatste vijf kalenderdagen v\u00f3\u00f3r de in sectie IV.2.2) vermelde uiterste datum van ontvangst, behoudt de aanbestedende dienst zich het recht voor deze datum te verschuiven en de nieuwe uiterste datum op het in sectie I.3) vermelde internetadres bekend te maken, zonder eerst een rectificatie van deze aankondiging te publiceren. Ondernemers die belangstelling hebben voor deze opdracht, wordt verzocht zich op te geven voor de uitnodiging tot inschrijving op het in punt I.3) vermelde adres om op de hoogte te worden gehouden van de bekendmaking van nieuwe informatie of documenten."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-242-636652_NoticeIdentifier_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "2021/S 242-636652"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\u03a0\u03b1\u03c1\u03bf\u03c7\u03ae \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03b9\u03ce\u03bd \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03c0\u03c5\u03c1\u03cc\u03c3\u03b2\u03b5\u03c3\u03b7 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c0\u03c1\u03cc\u03bb\u03b7\u03c8\u03b7 \u03ad\u03bd\u03b1\u03bd\u03c4\u03b9 \u03c4\u03c9\u03bd \u03ba\u03b9\u03bd\u03b4\u03cd\u03bd\u03c9\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1 \u03c3\u03c4\u03b1 \u03ba\u03c4\u03af\u03c1\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03a3\u03c5\u03bc\u03b2\u03bf\u03c5\u03bb\u03af\u03bf\u03c5 \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u0388\u03bd\u03c9\u03c3\u03b7\u03c2 \u03c3\u03c4\u03b9\u03c2 \u0392\u03c1\u03c5\u03be\u03ad\u03bb\u03bb\u03b5\u03c2."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "UCA 21/059 \u2013 Bereitstellung von Dienstleistungen zur Brandbek\u00e4mpfung sowie der Vorbeugung von Risiken am Arbeitsplatz in den Geb\u00e4uden des Rates der Europ\u00e4ischen Union"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "Procurement Coordination Unit"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Us\u0142ugi b\u0119d\u0105ce przedmiotem niniejszego zam\u00f3wienia obejmuj\u0105 w szczeg\u00f3lno\u015bci ustanowienie zespo\u0142\u00f3w reagowania pierwszej i drugiej linii, asystent\u00f3w ds. ewakuacji na wypadek powa\u017cnych zdarze\u0144 oraz operator\u00f3w zajmuj\u0105cych si\u0119 technicznym zarz\u0105dzaniem instalacjami przeciwpo\u017carowymi.G\u0142\u00f3wne us\u0142ugi obejmuj\u0105: patrole wewn\u0105trz i na zewn\u0105trz budynk\u00f3w, tworzenie raport\u00f3w o zdarzeniach, interweniowanie w przypadku po\u017caru lub wypadku, jak r\u00f3wnie\u017c inne tego typu us\u0142ugi w budynkach zajmowanych przez Sekretariat, obecnie i w przysz\u0142o\u015bci.Us\u0142ugi b\u0119d\u0105 \u015bwiadczone na podstawie struktur obejmuj\u0105cych dzia\u0142ania operacyjne, administracyjne i techniczne w powi\u0105zaniu z Sekretariatem Generalnym Rady Komisji Europejskiej."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Prostori Generalnega sekretariata Sveta bodo med bo\u017ei\u010dem in novim letom zaprti. Prosimo, da to obdobje zaprtja upo\u0161tevate pri postavljanju morebitnih vpra\u0161anj v zvezi s prvo fazo postopka (tj. prijavami za sodelovanje).Naro\u010dnik si pridr\u017euje pravico, da v primeru nedostopnosti ali neustreznega delovanja elektronskih komunikacijskih sredstev iz oddelka\u00a0I.3) v zadnjih petih koledarskih dneh pred skrajnim rokom za prejem ponudb iz oddelka\u00a0IV.2.2) navedeni rok prelo\u017ei in na spletnem naslovu iz oddelka\u00a0I.3) objavi nov rok, brez predhodne objave popravka tega obvestila. Gospodarski subjekti, ki se zanimajo za to naro\u010dilo, so vabljeni, da se na spletnem naslovu iz oddelka\u00a0I.3) prijavijo na javni razpis, da bodo obve\u0161\u010deni o objavi novih informacij ali novih dokumentov."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Prestaci\u00f3n de servicios destinados al control de incendios y a la prevenci\u00f3n de riesgos de trabajo en los edificios del Consejo de la Uni\u00f3n Europea en Bruselas."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "Procurement Coordination Unit"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "D\u00fanfar oifig\u00ed Ard-R\u00fana\u00edocht na Comhairle idir an Nollaig agus an Athbhliain, agus an d\u00e1 fh\u00e9ile san \u00e1ireamh. Iarraimid go cine\u00e1lta ort an tr\u00e9imhse dh\u00fanta sin a chur san \u00e1ireamh agus aon cheist \u00e1 chur isteach agat faoin gc\u00e9ad ch\u00e9im den n\u00f3s imeachta (i.e. iarratais chun p\u00e1irt a ghlacadh).I gc\u00e1s nach mbeadh f\u00e1il n\u00e1 cur isteach ar fheidhmi\u00fa na modhanna cumars\u00e1ide leictreona\u00ed a thugtar in Alt I.3) n\u00f3 d\u00e1 gcuirf\u00ed isteach orthu sna c\u00faig l\u00e1 f\u00e9ilire dheiridh roimh an spriocam f\u00e1la a l\u00e9ir\u00edtear in Alt IV.2.2), forchoime\u00e1dann an t\u00dadar\u00e1s conarthach an ceart an teorainn ama sin a sh\u00edneadh agus an s\u00edneadh a fhoilsi\u00fa ag an seoladh Idirl\u00edn a thugtar in Alt I.3), gan ceart\u00fach\u00e1n ar an bhf\u00f3gra seo a fhoilsi\u00fa roimhe sin. Tugtar cuireadh d\u2019oibreoir\u00ed eacnama\u00edocha ar sp\u00e9is leo an sol\u00e1thar seo a bheith rannph\u00e1irteach sa ghlao ar thairiscint\u00ed ag an seoladh in Alt I.3) d\u2019fhonn f\u00f3gra a fh\u00e1il nuair a fhoilseofar faisn\u00e9is n\u00f3 doicim\u00e9id nua."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Slu\u017eby, na kter\u00e9 se vztahuje tato smlouva, zahrnuj\u00ed zejm\u00e9na poskytnut\u00ed z\u00e1sahov\u00fdch jednotek prvn\u00ed a sekund\u00e1rn\u00ed pomoci, evakua\u010dn\u00edch asistent\u016f pro velk\u00e9 ud\u00e1losti a oper\u00e1tor\u016f pro technickou spr\u00e1vu hasic\u00edch za\u0159\u00edzen\u00ed.Mezi hlavn\u00ed slu\u017eby pat\u0159\u00ed obch\u016fzky vnit\u0159n\u00edch i venkovn\u00edch prostor, vypracov\u00e1n\u00ed hl\u00e1\u0161en\u00ed o po\u017e\u00e1ru, z\u00e1sahy v p\u0159\u00edpad\u011b po\u017e\u00e1ru nebo nehody a podobn\u011b v budov\u00e1ch, kde v sou\u010dasnosti s\u00eddl\u00ed a v budoucnosti bude s\u00eddlit Rada evropsk\u00e9 unie v Bruselu a/nebo kter\u00e9 bude spravovat Sekretari\u00e1t.Tyto slu\u017eby budou poskytnuty na z\u00e1klad\u011b struktury sest\u00e1vaj\u00edc\u00ed z provozn\u00edch, spr\u00e1vn\u00edch a technick\u00fdch opat\u0159en\u00ed ve spojen\u00ed s Gener\u00e1ln\u00edm sekretari\u00e1tem Rady Evropsk\u00e9 unie."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/m8g/ContactPoint"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "title": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "to": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_AwardCriterionPrice_DRhJdosd6Y9c3T8UnSgTC9"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Services relating to fire-fighting and occupational risk prevention in the Council of the European Union buildings in Brussels."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Die Dienstleistungen sind Gegenstand des vorliegenden Auftrags, der insbesondere den Aufbau von Erst- und Zweiteinsatzteams, Rettungshelfern f\u00fcr Gro\u00dfveranstaltungen und Betreiber f\u00fcr die technische Verwaltung der Brandbek\u00e4mpfungsanlagen umfasst.Die wesentlichen Dienstleistungen umfassen innere und \u00e4u\u00dfere Rundg\u00e4nge, Erstellung von Unfallberichten, Interventionen bei Br\u00e4nden und Unf\u00e4llen sowie andere Dienstleistungen gleicher Art in den derzeitig und zuk\u00fcnftig vom Rat der Europ\u00e4ischen Union in Br\u00fcssel besetzten und/oder verwalteten Geb\u00e4uden.Diese Leistungen erfolgen auf der Grundlage einer Betreuung, die operative, administrative und technische Ma\u00dfnahmen in Zusammenarbeit mit dem Generalsekretariat des Rates der Europ\u00e4ischen Union umfasst."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "A Tan\u00e1cs f\u0151titk\u00e1rs\u00e1g\u00e1nak irod\u00e1i kar\u00e1csony \u00e9s \u00faj\u00e9v k\u00f6z\u00f6tt z\u00e1rva tartanak. K\u00e9rj\u00fck, hogy az elj\u00e1r\u00e1s 1. szakasz\u00e1ra (r\u00e9szv\u00e9teli k\u00e9relmek) vonatkoz\u00f3 esetleges k\u00e9rd\u00e9sek beny\u00fajt\u00e1sakor vegy\u00e9k figyelembe a fenti z\u00e1rva tart\u00e1st.Ha az I.3) r\u00e9szben szerepl\u0151 elektronikus kommunik\u00e1ci\u00f3s eszk\u00f6z\u00f6k nem vagy nem megfelel\u0151 min\u0151s\u00e9gben el\u00e9rhet\u0151k a IV.2.2) r\u00e9szben meghat\u00e1rozott be\u00e9rkez\u00e9si hat\u00e1rid\u0151t megel\u0151z\u0151 \u00f6t napt\u00e1ri nap folyam\u00e1n, az aj\u00e1nlatk\u00e9r\u0151 fenntartja mag\u00e1nak a jogot arra, hogy k\u00e9s\u0151bbre tolja a hat\u00e1rid\u0151t, \u00e9s az \u00faj hat\u00e1rid\u0151t az I.3) r\u00e9szben szerepl\u0151 internetes c\u00edmen tegye k\u00f6zz\u00e9, a jelen hirdetm\u00e9nyre vonatkoz\u00f3 helyesb\u00edt\u00e9s el\u0151zetes k\u00f6zz\u00e9t\u00e9tele n\u00e9lk\u00fcl. A szerz\u0151d\u00e9s ir\u00e1nt \u00e9rdekl\u0151d\u0151 gazdas\u00e1gi szerepl\u0151knek jelentkezni\u00fck kell az aj\u00e1nlati felh\u00edv\u00e1sra az I.3) r\u00e9szben szerepl\u0151 internetes c\u00edmen, \u00edgy \u00e9rtes\u00edthetj\u00fck \u0151ket \u00faj inform\u00e1ci\u00f3k vagy \u00faj dokumentumok k\u00f6zz\u00e9t\u00e9tele eset\u00e9n."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Il-Kunsill tal-Unjoni Ewropea, Is-Segretarjat \u0120enerali tal-Kunsill"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesRole", "title": "http://data.europa.eu/a4g/ontology#announcesRole", "to": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewProcedureInformationProvider_eP5uWDhd4iYABCZbaj8dzQ"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Birourile Secretariatului General al Consiliului vor fi \u00eenchise \u00eentre Cr\u0103ciun \u0219i Anul Nou inclusiv. V\u0103 invit\u0
