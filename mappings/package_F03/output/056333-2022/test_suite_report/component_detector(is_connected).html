            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

augas, numatytas \u0161ioje sutartyje, vis\u0173 pirma...", "shape": "dot"}, {"color": "#97c2fc", "id": "A jelen szerz\u0151d\u00e9s t\u00e1rgy\u00e1t k\u00e9pez\u0151 szolg\u00e1ltat\u00e1sok nevezetesen a k\u00f6vetkez\u0151k: els\u0151dleges \u00e9s m\u00e1sodlagos beavatkoz\u00e1si csapat, s\u00falyos helyzetekben bevethet\u0151 kiseg\u00edt\u0151 evaku\u00e1ci\u00f3s er\u0151k, valamint a t\u0171zv\u00e9delmi berendez\u00e9sek m\u0171szaki kezel\u00e9s\u00e9t v\u00e9gz\u0151 oper\u00e1torcsapat l\u00e9trehoz\u00e1sa.A f\u0151 szolg\u00e1ltat\u00e1sok h\u00e1zon bel\u00fcli \u00e9s h\u00e1zon k\u00edv\u00fcli \u0151rj\u00e1ratok v\u00e9gz\u00e9s\u00e9t, esetjelent\u00e9sek k\u00e9sz\u00edt\u00e9s\u00e9t, t\u0171z vagy baleset eset\u00e9n v\u00e9grehajtott gyors beavatkoz\u00e1st, valamint hasonl\u00f3 szolg\u00e1ltat\u00e1sokat foglalnak magukban a Titk\u00e1rs\u00e1g \u00e1ltal haszn\u00e1lt \u00e9s/vagy k\u00e9s\u0151bb haszn\u00e1land\u00f3 \u00e9s/vagy kezelt \u00e9p\u00fcletekben.Ezeket a szolg\u00e1ltat\u00e1sokat az Eur\u00f3pai Uni\u00f3 Tan\u00e1cs\u00e1nak F\u0151titk\u00e1rs\u00e1g\u00e1val kapcsolatos operat\u00edv, adminisztrat\u00edv \u00e9s technikai fell\u00e9p\u00e9seket mag\u00e1ban foglal\u00f3 keretrendszer alapj\u00e1n kell teljes\u00edteni.", "label": "A jelen szerz\u0151d\u00e9s t\u00e1rgy\u00e1t k\u00e9pez\u0151 szolg\u00e1ltat\u00e1sok ne...", "shape": "dot"}, {"color": "#97c2fc", "id": "Storitve, na katere se nana\u0161a to naro\u010dilo, zajemajo predvsem zagotovitev ekip za primarno in sekundarno posredovanje, pomo\u010dnikov za evakuacijo v primeru ve\u010djih incidentov in operaterjev za tehni\u010dno upravljanje gasilske opreme.Glavne storitve bodo zajemale notranje in zunanje obhode, pripravo poro\u010dil o incidentih, posredovanje v primerih po\u017earov in nesre\u010d ter druge podobne storitve za stavbe, ki jih zaseda in/ali upravlja oziroma jih bo zasedal in/ali upravljal Sekretariat.Storitve se bodo izvajale na podlagi regula "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Identifier"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "title": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "to": "https://www.consilium.europa.eu/en/general-secretariat/"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u00dcldkohus"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Hankija ei avalda lepingute hinnangulist maksumust. Hanke hinnanguline maht on esitatud hanke dokumentides."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "The contracting authority shall not publish the estimated value of the contracts. The estimate of the contract volume is set out in the contractual documents."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "The services covered by this contract include, in particular, the implementation of first and second response teams, evacuation assistants for major events, and operators for the technical management of firefighting installations.The main services will include internal and external patrols, incident reporting, fire and accident response and other similar services in current and future buildings occupied and/or managed by the Secretariat.These services will be provided on the basis of a framework comprising operational, administrative and technical measures in liaison with the General Secretariat of the Council of the European Union."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Tjenesterne, der indg\u00e5r i n\u00e6rv\u00e6rende kontrakt, omfatter navnlig oprettelsen af hold til f\u00f8rste- og andenudrykning, evakueringshj\u00e6lpere til st\u00f8rre indgreb og operat\u00f8rer til teknisk forvaltning af brandbek\u00e6mpelsesudstyr.De prim\u00e6re tjenester omfatter indend\u00f8rs og udend\u00f8rs patruljering, udformning af h\u00e6ndelsesrapporter, udrykning i tilf\u00e6lde af brand og ulykker samt andre tjenester af samme art i eksisterende og fremtidige bygninger, der bliver brugt og/eller forvaltet af Generalsekretariatet for R\u00e5det for Den Europ\u00e6iske Union i Bruxelles.Ydelserne skal udf\u00f8res fra en tilsynsf\u00f8rende struktur, der om fatter driftsm\u00e6ssige, administrative og tekniske tiltag, i samarbejde med Generalsekretariatet for R\u00e5det for Den Europ\u00e6iske Union."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Javni naru\u010ditelj ne objavljuje procijenjenu vrijednost ugovora. Procijenjeni opseg ugovora naveden je u dokumentaciji za nadmetanje."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Il-Kunsill tal-Unjoni Ewropea, Secr\u00e9tariat g\u00e9n\u00e9ral du Conseil de l\u2019Union europ\u00e9enne"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "De diensten die het voorwerp uitmaken van deze opdracht, met name de aanstelling van eerste- en tweedelijns interventieploegen, evacuatieassistenten voor belangrijke evenementen en operatoren voor het technisch beheer van de brandbestrijdingsinstallaties.De voornaamste diensten omvatten wachtronden binnen en buiten, de opstelling van verslagen over incidenten, interventies in geval van brand en ongevallen evenals andere soortgelijke diensten in de gebouwen die (zullen) worden gebruikt en/of beheerd door het Secretariaat.Deze diensten vinden plaats op basis van een omkadering met operationele, administratieve en technische acties in samenwerking met het secretariaat-generaal van de Raad van de Europese Unie."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "UCA 21/059 \u2013 ar ugunsdz\u0113s\u012bbas un arodriska nov\u0113r\u0161anu saist\u012btu pakalpojumu snieg\u0161ana ES Padomes \u0113k\u0101s Brisel\u0113"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Splo\u0161no sodi\u0161\u010de"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u041e\u0431\u0449 \u0441\u044a\u0434"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_AwardCriterionPrice_DRhJdosd6Y9c3T8UnSgTC9", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#AwardCriterion"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Notice", "label": "http://data.europa.eu/a4g/ontology#hasPublicationDate", "title": "http://data.europa.eu/a4g/ontology#hasPublicationDate", "to": "20220202"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\u041f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f\u043d\u0435 \u043d\u0430 \u0443\u0441\u043b\u0443\u0433\u0438 \u0437\u0430 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u0436\u0430\u0440\u043d\u0430 \u0437\u0430\u0449\u0438\u0442\u0430, \u043a\u0430\u043a\u0442\u043e \u0438 \u043f\u0440\u0435\u0432\u0435\u043d\u0446\u0438\u044f \u043d\u0430 \u0442\u0440\u0443\u0434\u043e\u0432\u0438 \u0440\u0438\u0441\u043a\u043e\u0432\u0435 \u0432 \u0441\u0433\u0440\u0430\u0434\u0438\u0442\u0435 \u043d\u0430 \u0421\u044a\u0432\u0435\u0442\u0430 \u043d\u0430 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u0441\u044a\u044e\u0437 \u0432 \u0411\u0440\u044e\u043a\u0441\u0435\u043b."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "R\u00e5dets generalsekretariats kontor har st\u00e4ngt under och mellan jul och ny\u00e5r. Vi ber er ta h\u00e4nsyn till denna st\u00e4ngningsperiod vid eventuella fr\u00e5gor ang\u00e5ende processens f\u00f6rsta etapp (dvs. ans\u00f6kningar om deltagande).Vid otillg\u00e4nglighet eller felfunktion avseende de elektroniska kommunikationsmedlen i avsnitt I.3) under de sista fem kalenderdagarna, som f\u00f6reg\u00e5r tidsfristen f\u00f6r mottagande som anges i avsnitt IV.2.2), f\u00f6rbeh\u00e5ller sig den upphandlande myndigheten r\u00e4tten att senarel\u00e4gga tidsfristen och publicera det nya datumet p\u00e5 webbadressen, som anges i avsnitt I.3), utan tidigare publicering av r\u00e4ttelse till detta meddelande. De ekonomiska operat\u00f6rerna som \u00e4r intresserade av detta avtal inbjuds att f\u00f6lja anbudsinfordran p\u00e5 webbadressen som anges i avsnitt I.3) f\u00f6r att f\u00e5 information om nya uppgifter eller dokument."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Neuvoston p\u00e4\u00e4sihteerist\u00f6n toimistot ovat suljettuina joulusta uuteenvuoteen, n\u00e4m\u00e4 pyh\u00e4t mukaan luettuna. Pyyd\u00e4mme huomioimaan t\u00e4m\u00e4n kiinnioloajan mahdollisia tarjousmenettelyn ensimm\u00e4ist\u00e4 vaihetta (eli osallistumispyynt\u00f6j\u00e4) koskevia kysymyksi\u00e4 esitett\u00e4ess\u00e4.Jos kohdassa I.3) tarkoitettu s\u00e4hk\u00f6inen viestint\u00e4v\u00e4line ei ole k\u00e4ytett\u00e4viss\u00e4 tai siin\u00e4 on toimintah\u00e4iri\u00f6it\u00e4 kohdassa IV.2.2) ilmoitettua m\u00e4\u00e4r\u00e4aikaa edelt\u00e4vien viiden viimeisen kalenterip\u00e4iv\u00e4n aikana, hankintaviranomainen pid\u00e4tt\u00e4\u00e4 oikeuden lyk\u00e4t\u00e4 m\u00e4\u00e4r\u00e4aikaa ja julkaista uusi m\u00e4\u00e4r\u00e4aika kohdassa I.3) mainitussa internetosoitteessa ilman t\u00e4t\u00e4 ilmoitusta koskevan oikaisuilmoituksen julkaisemista. T\u00e4st\u00e4 sopimuksesta kiinnostuneita talouden toimijoita pyydet\u00e4\u00e4n tilaamaan tarjouspyynt\u00f6 kohdassa I.3) ilmoitetussa osoitteessa saadakseen ilmoituksen uusien tietojen tai uusien asiakirjojen julkaisemisesta."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Hankintaviranomainen ei julkaise sopimusten arvioitua arvoa. Hankinnan arvioitu arvo ilmoitetaan hankinta-asiakirjoissa."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewProcedureInformationProviderAddress_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "Wetstraat/Rue de la Loi 175"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Prestazione relative alla lotta antincendio e di prevenzione dei rischi sul lavoro presso gli edifici del Consiglio dell\u0027Unione europea a Bruxelles."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#definesSpecificPlaceOfPerformance", "title": "http://data.europa.eu/a4g/ontology#definesSpecificPlaceOfPerformance", "to": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://da .europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "N\u00f5ukogu peasekretariaat on j\u00f5ulude ja uusaasta vahelisel ajal suletud. Palume arvestada selle sulgemisperioodiga v\u00f5imalike k\u00fcsimuste esitamisel menetluse 1. etapi kohta (nt osalemistaotlused).Kui osas I.3) esitatud elektroonilised sidekanalid viimase viie kalendrip\u00e4eva jooksul enne osas IV.2.2) esitatud laekumist\u00e4htaega ei ole k\u00e4ttesaadavad v\u00f5i ei toimi korralikult, j\u00e4tab hankija endale \u00f5iguse l\u00fckata see kuup\u00e4ev edasi ja avaldada uus t\u00e4htaeg osas I.3) esitatud internetiaadressil, ilma eelnevalt avaldamata k\u00e4esoleva teate parandust. K\u00e4esolevast hankest huvitatud ettev\u00f5tjad on kutsutud pakkumiskutses osalejaks registreerima osas I.3) esitatud aadressil, et saada hoiatusi uue teabe v\u00f5i uute dokumentide avaldamise kohta."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "title": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "to": "http://www.curia.europa.eu"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Comhairle an Aontais Eorpaigh, Ardr\u00fana\u00edocht na Comhairle"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasID", "title": "http://data.europa.eu/a4g/ontology#hasID", "to": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ProcedureIdentifier_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv" ulipalojen ja onnettomuuksien sattuessa sek\u00e4 muut samantyyppiset palvelut nykyisiss\u00e4 ja tulevissa Brysseliss\u00e4 sijaitsevissa neuvoston p\u00e4\u00e4sihteerist\u00f6n k\u00e4yt\u00f6ss\u00e4 olevissa ja/tai hallinnoimissa rakennuksissa.N\u00e4m\u00e4 palvelut toimitetaan ja niihin kuuluvia toimia johdetaan toiminnan, hallinnon ja teknisen toteutuksen osalta yhteisty\u00f6ss\u00e4 Euroopan unionin neuvoston p\u00e4\u00e4sihteerist\u00f6n kanssa."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Council of the European Union, Secr\u00e9tariat g\u00e9n\u00e9ral du Conseil de l\u2019Union europ\u00e9enne"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/ns/locn#postName", "title": "http://www.w3.org/ns/locn#postName", "to": "Bruxelles"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Padomes \u0122ener\u0101lsekretari\u0101ta biroji b\u016bs sl\u0113gti laik\u0101 no Ziemassv\u0113tkiem l\u012bdz Jaunajam gadam (ieskaitot). M\u0113s l\u016bdzam j\u016bs \u0146emt v\u0113r\u0101 \u0161o sl\u0113gto periodu, iesniedzot visus jaut\u0101jumus par proced\u016bras 1 posmu (t. i., dal\u012bbas pieteikumus).Ja elektroniskie sazi\u0146as l\u012bdzek\u013ci, kas min\u0113ti I.3)\u00a0ieda\u013c\u0101, nav pieejami vai darbojas nepareizi, p\u0113d\u0113jo piecu kalend\u0101ro dienu laik\u0101 pirms IV.2.2)\u00a0ieda\u013c\u0101 nor\u0101d\u012bt\u0101 sa\u0146em\u0161anas termi\u0146a, l\u012bgumsl\u0113dz\u0113ja iest\u0101de saglab\u0101 ties\u012bbas atlikt \u0161o termi\u0146u un noteikt jaunu termi\u0146u interneta adres\u0113, kas min\u0113ta I.3)\u00a0ieda\u013c\u0101, neveicot \u0161\u012b pazi\u0146ojuma iepriek\u0161\u0113ju labojumu. Uz\u0146\u0113m\u0113ji, kas ir ieinteres\u0113ti \u0161aj\u0101 iepirkum\u0101, tiek aicin\u0101ti pierakst\u012bties uz jaunumiem uzaicin\u0101juma uz konkursu I.3)\u00a0ieda\u013c\u0101 nor\u0101d\u012btaj\u0101 adres\u0113, lai sa\u0146emtu pazi\u0146ojumu, kad tiek public\u0113ta jauna inform\u0101cija vai dokumenti."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "UCA 21/059 \u2013 Presta\u00e7\u00e3o de servi\u00e7os de combate contra inc\u00eandios, bem como para a preven\u00e7\u00e3o de riscos no local de trabalho, nos edif\u00edcios do Conselho da UE"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasMainClassification", "title": "http://data.europa.eu/a4g/ontology#hasMainClassification", "to": "http://data.europa.eu/cpv/cpv/75250000"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "Procurement Coordination Unit"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "UCA 21/059 \u2013 \u015awiadczenie us\u0142ug zwi\u0105zanych z ochron\u0105 przeciwpo\u017carow\u0105 i ochron\u0105 w miejscu pracy w budynkach Rady Unii Europejskiej"}, {"a pr\u00e9vention de risques au travail dans les b\u00e2timents du Conseil de l\u0027UE"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Os servi\u00e7os que s\u00e3o objeto do presente contrato incluem especificamente a implementa\u00e7\u00e3o de equipas de primeira e segunda interven\u00e7\u00e3o, de assistentes de evacua\u00e7\u00e3o para eventos graves e operadores para a gest\u00e3o t\u00e9cnica de instala\u00e7\u00f5es de combate contra inc\u00eandios.Os principais servi\u00e7os incluir\u00e3o patrulhas internas e externas, relat\u00f3rios de incidentes, interven\u00e7\u00f5es em caso de inc\u00eandio e acidentes, bem como, outros servi\u00e7os similares nos edif\u00edcios atuais e futuros ocupados e/ou geridos pelo Secretariado.Estes servi\u00e7os ser\u00e3o prestados com base no enquadramento que inclui a\u00e7\u00f5es operacionais, administrativas e t\u00e9cnicas relativamente ao Secretariado-Geral do Conselho da Uni\u00e3o Europeia."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#isSubjectToLotSpecificTerm", "title": "http://data.europa.eu/a4g/ontology#isSubjectToLotSpecificTerm", "to": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Servi\u00e7os referentes ao combate contra inc\u00eandios, bem como para a preven\u00e7\u00e3o de riscos no local de trabalho, nos edif\u00edcios do Conselho da Uni\u00e3o Europeia Bruxelas."}, {"arrows": "to", "from": "http://data.europa. dureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u0421\u044a\u0432\u0435\u0442 \u043d\u0430 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u0441\u044a\u044e\u0437, Secr\u00e9tariat g\u00e9n\u00e9ral du Conseil de l\u2019Union europ\u00e9enne"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Bendrasis Teismas"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\u012e paslaugas, numatytas \u0161ioje sutartyje, vis\u0173 pirma \u012feina pirmosios ir antrosios reagavimo komand\u0173, evakuacijos pad\u0117j\u0117j\u0173 didelio masto nelaimi\u0173 metu ir gaisro gesinimo \u012frengini\u0173 techninio valdymo operatori\u0173 komand\u0173, suk\u016brimas.\u012e pagrindines paslaugas \u012feina patruliavimas patalpose ir lauke, ataskait\u0173 apie incidentus rengimas, reagavimas gaisro ir avarij\u0173 atvejais bei kitos pana\u0161ios paslaugos esamuose ir ateityje eksploatuotinuose pastatuose, kuriuose yra \u012fsik\u016br\u0119s arba kuriuo valdo Tarybos generalinis sekretoriatas.\u0160ios paslaugos bus teikiamos pasitelkiant operatyviniais, administraciniais ir techniniais veiksmais pagr\u012fsta sistem\u0105, bendradarbiaujant su Europos S\u0105jungos Tarybos generaliniu sekretoriatu."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "A jelen szerz\u0151d\u00e9s t\u00e1rgy\u00e1t k\u00e9pez\u0151 szolg\u00e1ltat\u00e1sok nevezetesen a k\u00f6vetkez\u0151k: els\u0151dleges \u00e9s m\u00e1sodlagos beavatkoz\u00e1si csapat, s\u00falyos helyzetekben bevethet\u0151 kiseg\u00edt\u0151 evaku\u00e1ci\u00f3s er\u0151k, valamint a t\u0171zv\u00e9delmi berendez\u00e9sek m\u0171szaki kezel\u00e9s\u00e9t v\u00e9gz\u0151 oper\u00e1torcsapat l\u00e9trehoz\u00e1sa.A f\u0151 szolg\u00e1ltat\u00e1sok h\u00e1zon bel\u00fcli \u00e9s h\u00e1zon k\u00edv\u00fcli \u0151rj\u00e1ratok v\u00e9gz\u00e9s\u00e9t, esetjelent\u00e9sek k\u00e9sz\u00edt\u00e9s\u00e9t, t\u0171z vagy baleset eset\u00e9n v\u00e9grehajtott gyors beavatkoz\u00e1st, valamint hasonl\u00f3 szolg\u00e1ltat\u00e1sokat foglalnak magukban a Titk\u00e1rs\u00e1g \u00e1ltal haszn\u00e1lt \u00e9s/vagy k\u00e9s\u0151bb haszn\u00e1land\u00f3 \u00e9s/vagy kezelt \u00e9p\u00fcletekben.Ezeket a szolg\u00e1ltat\u00e1sokat az Eur\u00f3pai Uni\u00f3 Tan\u00e1cs\u00e1nak F\u0151titk\u00e1rs\u00e1g\u00e1val kapcsolatos operat\u00edv, adminisztrat\u00edv \u00e9s technikai fell\u00e9p\u00e9seket mag\u00e1ban foglal\u00f3 keretrendszer alapj\u00e1n kell teljes\u00edteni."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Storitve, na katere se nana\u0161a to naro\u010dilo, zajemajo predvsem zagotovitev ekip za primarno in sekundarno posredovanje, pomo\u010dnikov za evakuacijo v primeru ve\u010djih incidentov in operaterjev za tehni\u010dno upravljanje gasilske opreme.Glavne storitve bodo zajemale notranje in zunanje obhode, pripravo poro\u010dil o incidentih, posredovanje v primerih po\u017earov in nesre\u010d ter druge podobne storitve za stavbe, ki jih zaseda in/ali upravlja oziroma jih bo zasedal in/ali upravljal Sekretariat.Storitve se bodo izvajale na podlagi regulativnega okvira, ki obsega operativne, upravne in tehni\u010dne ukrepe, v sodelovanju z Generalnim sekretariatom Sveta Evropske unije."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Generalsekretariatets kontorer er lukket mellem jul og nyt\u00e5r. De opfordres til at tage hensyn til denne lukningsperiode ved indgivelse af eventuelle sp\u00f8rgsm\u00e5l i udbuddets f\u00f8rste fase (f.eks. anmodninger om deltagelse).I tilf\u00e6lde af manglende tilg\u00e6ngelighed eller tekniske problemer vedr\u00f8rende de elektroniske kommunikationsmidler i afsnit I.3) i l\u00f8bet af de sidste 5 kalenderdage inden for modtagelsesfristen angivet i afsnit IV.2.2), vil den ordregivende myndighed kunne forbeholde sig retten til at udskyde denne dato og offentligg\u00f8re en ny frist p\u00e5 internetadressen angivet i afsnit I.3) uden forudg\u00e5ende berigtigelse af n\u00e6rv\u00e6rende bekendtg\u00f8relse. De \u00f8konomiske akt\u00f8rer, der er interesseret i n\u00e6rv\u00e6rende kontrakt, opfordres til at anvende udbuddet p\u00e5 adressen i afsnit I.3) for at blive oplyst om offentligg\u00f8relsen af ny oplysninger eller dokumenter."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "Procurement Coordination Unit"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Kancel\u00e1rie Gener\u00e1lneho sekretari\u00e1tu Rady bud\u00fa zatvoren\u00e9 medzi Vianocami a\u00a0Nov\u00fdm rokom vr\u00e1tane. Upozor\u0148ujeme v\u00e1s, aby ste zoh\u013eadnili toto obdobie zatvorenia pri zasielan\u00ed pr\u00edpadn\u00fdch ot\u00e1zok t\u00fdkaj\u00facich sa 1.\u00a0etapy konania (napr. \u017eiadosti o \u00fa\u010das\u0165).V pr\u00edpade nedostupnosti alebo nespr\u00e1vneho fungovania elektronick\u00fdch komunika\u010dn\u00fdch prostriedkov uveden\u00fdch v bode I.3) v priebehu posledn\u00fdch piatich kalend\u00e1rnych dn\u00ed, ktor\u00e9 predch\u00e1dzaj\u00fa kone\u010dn\u00e9mu term\u00ednu doru\u010denia uveden\u00e9mu v bode IV.2.2), verejn\u00fd obstar\u00e1vate\u013e si vyhradzuje pr\u00e1vo tento term\u00edn posun\u00fa\u0165 a uverejni\u0165 nov\u00fd kone\u010dn\u00fd term\u00edn na internetovej adrese uvedenej v bode I.3) bez toho, aby predt\u00fdm musel zverejni\u0165 korigendum k tomuto ozn\u00e1meniu. Hospod\u00e1rske subjekty, ktor\u00e9 maj\u00fa z\u00e1ujem o t\u00fato z\u00e1kazku, vyz\u00fdvame, aby sa prihl\u00e1sili do tejto v\u00fdzvy na s\u00fa\u0165a\u017e na adrese uvedenej v bode I.3), aby mohli dost\u00e1va\u0165 upozornenia na uverejnenie nov\u00fdch inform\u00e1ci\u00ed alebo nov\u00fdch dokumentov."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Gerecht"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Die B\u00fcros des Generalsekretariats des Rates werden von Weihnachten bis einschlie\u00dflich Neujahr geschlossen sein. Wir bitten Sie, diesen Zeitraum der Schlie\u00dfung zu ber\u00fccksichtigen, wenn Sie Fragen zum 1. Schritt des Verfahrens (d. h. Teilnahmeantr\u00e4ge) einreichen.Im Falle der Nichtverf\u00fcgbarkeit oder einer fehlerhaften Funktionsweise der in Abschnitt I.3) genannten elektronischen Kommunikationsmittel w\u00e4hrend der letzten 5 Kalendertage vor dem in Abschnitt IV.2.2) genannten Termin f\u00fcr die Einreichung von Angeboten beh\u00e4lt sich der \u00f6ffentliche Auftraggeber das Recht vor, dieses Datum zu verschieben und eine neue Frist unter der in Abschnitt I.3) angegebenen Internetadresse zu ver\u00f6ffentlichen, ohne zuvor eine Korrektur dieser Bekanntmachung zu ver\u00f6ffentlichen. Die sich f\u00fcr diesen Auftrag interessierenden Wirtschaftsteilnehmer werden gebeten, ihr Interesse an der Ausschreibung unter der in Abschnitt I.3) angegebenen Internetadresse zu bekunden, um \u00fcber neue Informationen oder neue Dokumente in Kenntnis gesetzt zu werden."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "Procurement Coordination Unit"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Consiliul Uniunii Europene, Secretariatul General al Consiliului"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Europeiska unionens r\u00e5d, Secr\u00e9tariat g\u00e9n\u00e9ral du Conseil de l\u2019Union europ\u00e9enne"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "t r\u00e9sent avis. Les op\u00e9rateurs \u00e9conomiques int\u00e9ress\u00e9s par le pr\u00e9sent march\u00e9 sont invit\u00e9s \u00e0 souscrire \u00e0 l\u2019appel d\u2019offres \u00e0 l\u2019adresse indiqu\u00e9e \u00e0 la section I.3), afin d\u2019\u00eatre avertis de la publication de nouvelles informations ou de nouveaux documents."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesRole", "title": "http://data.europa.eu/a4g/ontology#announcesRole", "to": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Buyer_2DfWDD3NHHwpMGiWwzLc5d"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "Rue du Fort Niedergr\u00fcnewald"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Eiropas Savien\u012bbas Padome, Padomes \u0122ener\u0101lsekretari\u0101ts"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Rada Evropsk\u00e9 unie, Gener\u00e1ln\u00ed sekretari\u00e1t Rady"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Seirbh\u00eds\u00ed i nd\u00e1il le comhrac d\u00f3ite\u00e1in agus cosc an riosca cheirde i bhfoirgnimh Chomhairle an Aontais Eorpaigh sa Bhruis\u00e9il."}, {"arrows": "to", "from": 8aj\u00fa predov\u0161etk\u00fdm zriadenie t\u00edmov pre prim\u00e1rny a sekund\u00e1rny z\u00e1sah, pomocn\u00fdch pracovn\u00edkov (asistentov) pre v\u00fdznamn\u00e9 udalosti a oper\u00e1torov na technick\u00fa spr\u00e1vu protipo\u017eiarnych zariaden\u00ed.Hlavn\u00e9 slu\u017eby bud\u00fa zah\u0155\u0148a\u0165 obhliadky vn\u00fatorn\u00fdch a vonkaj\u0161\u00edch priestorov, vypracovanie spr\u00e1v o incidentoch, z\u00e1sahy v pr\u00edpade po\u017eiaru a nehody, ako aj \u010fal\u0161ie podobn\u00e9 slu\u017eby v budov\u00e1ch, v ktor\u00fdch s\u00eddli alebo bude s\u00eddli\u0165 (pr\u00edpadne ktor\u00e9 spravuje alebo bude spravova\u0165) Sekretari\u00e1t.Slu\u017eby sa bud\u00fa poskytova\u0165 na z\u00e1klade dozornej \u0161trukt\u00fary pozost\u00e1vaj\u00facej z\u00a0prev\u00e1dzkov\u00fdch, administrat\u00edvnych a\u00a0technick\u00fdch \u010dinnost\u00ed v\u00a0spolupr\u00e1ci s\u00a0Gener\u00e1lnym sekretari\u00e1tom Rady Eur\u00f3pskej \u00fanie."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "UCA 21/059 \u2013 Poskytov\u00e1n\u00ed slu\u017eeb k zabezpe\u010den\u00ed po\u017e\u00e1rn\u00ed ochrany a prevenci pracovn\u00edch rizik v budov\u00e1ch Rady Evropsk\u00e9 unie v Bruselu"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u0421\u044a\u0432\u0435\u0442 \u043d\u0430 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u0441\u044a\u044e\u0437, \u0413\u0435\u043d\u0435\u0440\u0430\u043b\u043d\u0438\u044f \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440 \u043d\u0430 \u0421\u044a\u0432\u0435\u0442\u0430"}, {"arrows": "to", "from": "http://data.euro  questo periodo di chiusura al momento di inviare le eventuali domande riguardo la 1a fase della procedura (vale a dire le domande di partecipazione).In caso di indisponibilit\u00e0 o di malfunzionamento dei mezzi elettronici di comunicazione di cui al punto I.3) nel corso degli ultimi cinque giorni di calendario precedenti il \u200b\u200btermine ultimo per il ricevimento indicato al punto IV.2.2), l\u0027ente appaltante si riserva il diritto di differire tale data e di pubblicare il nuovo termine all\u0027indirizzo Internet indicato alla sezione I.3), senza previa pubblicazione di una rettifica del presente avviso. Gli operatori economici interessati al presente appalto sono invitati a iscriversi al bando di gara all\u0027indirizzo indicato nella sezione I.3), al fine di essere informati della pubblicazione di nuove informazioni o nuovi documenti."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "The offices of the General Secretariat of the Council will be closed between Christmas and New Year inclusive. We kindly request you to take this closing period into account when submitting any questions about the 1st step of the procedure (i.e. requests to participate).In case of unavailability or improper functioning of the electronic means of communication referred to in Section I.3) in the last five calendar days before the time limit for receipt indicated in Section IV.2.2), the contracting authority reserves the right to postpone this time limit and issue a new time limit at the Internet address provided in Section I.3), without having to issue a preceding corrigendum to this notice. Economic operators interested in this procurement are invited to subscribe to the call for tenders at the address in Section I.3) in order to get notified when new information or documents are published."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "A entidade adjudicante n\u00e3o publica a estimativa do valor dos contratos. A estimativa do volume do concurso \u00e9 mencionada na documenta\u00e7\u00e3o do concurso."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Kancel\u00e1\u0159e gener\u00e1ln\u00edho Sekretari\u00e1tu Komise budou zav\u0159en\u00e9 mezi V\u00e1noci a Nov\u00fdm rokem (v\u010detn\u011b). Berte toto uzav\u0159en\u00ed pros\u00edm na v\u011bdom\u00ed v p\u0159\u00edpad\u011b pod\u00e1v\u00e1n\u00ed dopl\u0148uj\u00edc\u00edch ot\u00e1zek v prvn\u00ed f\u00e1zi v\u00fdb\u011brov\u00e9ho \u0159\u00edzen\u00ed (nap\u0159. \u017e\u00e1dost o \u00fa\u010dast).V p\u0159\u00edpad\u011b nedostupnosti nebo \u0161patn\u00e9ho fungov\u00e1n\u00ed elektronick\u00fdch komunika\u010dn\u00edch prost\u0159edk\u016f uveden\u00fdch v odd\u00edlu I.3) v pr\u016fb\u011bhu posledn\u00edch p\u011bti kalend\u00e1\u0159n\u00edch dn\u00ed p\u0159edch\u00e1zej\u00edc\u00edch term\u00ednu p\u0159ijet\u00ed uveden\u00e9ho v odd\u00edlu IV.2.2), si ve\u0159ejn\u00fd zadavatel vyhrazuje pr\u00e1vo posunout tento term\u00edn a vydat nov\u00fd term\u00edn na internetov\u00e9 adrese uveden\u00e9 v odd\u00edlu I.3) bez p\u0159edchoz\u00edho opravn\u00e9ho vyd\u00e1n\u00ed tohoto ozn\u00e1men\u00ed. Hospod\u00e1\u0159sk\u00e9 subjekty, kter\u00e9 maj\u00ed o tuto zak\u00e1zku z\u00e1jem, se mohou k p\u0159ihl\u00e1sit do nab\u00eddkov\u00e9ho \u0159\u00edzen\u00ed na adrese uveden\u00e9 v odd\u011blen\u00ed I.3) a budou n\u00e1sledn\u011b upozorn\u011bni na zve\u0159ejn\u011bn\u00ed nov\u00fdch informac\u00ed nebo dokument\u016f."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/m8g/telephone", "title": "http://data.europa.eu/m8g/telephone", "to": "+352 4303-1"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Lot"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/m8g/telephone", "title": "http://data.europa.eu/m8g/telephone", "to": "+32 2-281-8062"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "I servizi oggetto del presente appalto comprendono in particolare la costituzione di squadre di primo e secondo intervento, di assistenti di evacuazione per grandi eventi e di operatori per la gestione tecnica degli impianti antincendio.I servizi principali comprenderanno ronde di controllo all\u0027interno ed all\u0027esterno, la redazione di rapporti sugli incidenti, sugli interventi in caso di incendio e incidenti e su altri servizi simili negli edifici esistenti e futuri occupati e/o gestiti dal Segretariato.Tali prestazioni avverranno in base a un inquadramento comprendente azioni operative, amministrative e tecniche congiuntamente con il Segretariato generale del Consiglio dell\u0027Unione europea."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Le pouvoir adjudicateur ne publie pas l\u0027estimation de la valeur des contrats. L\u0027estimation du volume du march\u00e9 est \u00e9nonc\u00e9e dans les documents du march\u00e9."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Autoritatea contractant\u0103 nu public\u0103 valoarea estimat\u0103 a contractelor. Volumul estimat al contractului este stabilit \u00een caietul de sarcini al licita\u021biei."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Rat der Europ\u00e4ischen Union, Generalsekretariat des Rates"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "R\u00e5det for Den Europ\u00e6iske Union, Generalsekretariatet for R\u00e5det"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Slu\u017eby k zabezpe\u010den\u00ed po\u017e\u00e1rn\u00ed ochrany a prevenci pracovn\u00edch rizik v budov\u00e1ch Rady Evropsk\u00e9 unie v Bruselu."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "Procurement Coordination Unit"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\u0160aj\u0101 l\u012bgum\u0101 ietvertie pakalpojumi, jo \u012bpa\u0161i ietver pirm\u0101s un otr\u0101s rea\u0123\u0113\u0161anas grupas \u012bsteno\u0161anu, evaku\u0101cijas pal\u012bgus galvenajiem pas\u0101kumiem un ugunsdz\u0113s\u012bbas iek\u0101rtu tehnisk\u0101s p\u0101rvald\u012bbas operatorus.Galvenie pakalpojumi ietvers iek\u0161\u0113j\u0101s un \u0101r\u0113j\u0101s patru\u013cas, zi\u0146o\u0161anu par incidentiem, rea\u0123\u0113\u0161anu uz ugunsgr\u0113kiem un nelaimes gad\u012bjumiem, k\u0101 ar\u012b citus l\u012bdz\u012bgus pakalpojumus pa\u0161reiz\u0113j\u0101s un jaunaj\u0101s \u0113k\u0101s, kur\u0101s atrodas un/vai kuras p\u0101rvalda sekretari\u0101ts.\u0160ie pakalpojumi tiks sniegti, pamatojoties uz sist\u0113mu, kas ietver darb\u012bbas, administrat\u012bvos un tehniskos pas\u0101kumus sadarb\u012bb\u0101 ar Padomes \u0122ener\u0101lsekretari\u0101tu."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "Procurement Coordination Unit"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\u0412\u044a\u0437\u043b\u0430\u0433\u0430\u0449\u0438\u044f\u0442 \u043e\u0440\u0433\u0430\u043d \u043d\u044f\u043c\u0430 \u0434\u0430 \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0432\u0430 \u043f\u0440\u043e\u0433\u043d\u043e\u0437\u043d\u0430\u0  tax-xog\u0127ol fil-binjiet tal-Kunsill tal-Unjoni Ewropea"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Consejo de la Uni\u00f3n Europea, Secretar\u00eda General del Consejo"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasPurpose", "title": "http://data.europa.eu/a4g/ontology#hasPurpose", "to": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Los servicios del presente contrato comprenden la instalaci\u00f3n de equipos de primera y segunda intervenci\u00f3n, la presencia de agentes para la evacuaci\u00f3n en eventos importantes y operadores para la gesti\u00f3n t\u00e9cnica de las instalaciones de control de incendios.Los servicios principales incluir\u00edan rondas interiores y exteriores, la confecci\u00f3n de informes de incidentes, intervenciones en caso de incendio o accidente, as\u00ed como otros servicios del mismo tipo en edificios ocupados o gestionados, actualmente o en el futuro, por la Secretar\u00eda General.Estos servicios se prestar\u00e1n sobre la base de un marco de acciones operativas, administrativas y t\u00e9cnicas en contacto con la Secretar\u00eda General del Consejo de la UE."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasOptions", "title": "http://data.europa.eu/a4g/ontology#hasOptions", "to": "false"}, {"arrow rows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u03a3\u03c5\u03bc\u03b2\u03bf\u03cd\u03bb\u03b9\u03bf \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u0388\u03bd\u03c9\u03c3\u03b7\u03c2, \u0393\u03b5\u03bd\u03b9\u03ba\u03ae \u0393\u03c1\u03b1\u03bc\u03bc\u03b1\u03c4\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a3\u03c5\u03bc\u03b2\u03bf\u03c5\u03bb\u03af\u03bf\u03c5"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Notice", "label": "http://data.europa.eu/a4g/ontology#refersToPrevious", "title": "http://data.europa.eu/a4g/ontology#refersToPrevious", "to": "http://data.europa.eu/a4g/resource/id_2021-S-242-636652_Notice"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\u015awiadczenie us\u0142ug zwi\u0105zanych z ochron\u0105 przeciwpo\u017carow\u0105 i ochron\u0105 w miejscu pracy w budynkach Rady Unii Europejskiej w Brukseli."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "L-uffi\u010b\u010bji tas-Segretarjat \u0120enerali tal-Kunsill se jkunu mag\u0127luqa bejn il-Milied u s-Sena l-\u0120dida inklu\u017ci. Nistednuk tqis dan il-perjodu ta\u2019 g\u0127eluq meta tissottometti xi mistoqsija dwar l-ewwel stadju tal-pro\u010bedura (ji\u0121ifieri l-applikazzjonijiet g\u0127all-parte\u010bipazzjoni).Fil-ka\u017c ta\u2019 indisponibbilt\u00e0 jew ta\u2019 funzjonament \u0127a\u017cin tal-mezzi elettroni\u010bi ta\u2019 komunikazzjoni msemmija fit-taqsima\u00a0I.3) matul l-a\u0127\u0127ar \u0127amest ijiem kalendarji qabel l-iskadenza g\u0127all-ir\u010bevuta indikata fit-taqsima\u00a0IV.2.2), l-awtorit\u00e0 li qieg\u0127da to\u0127ro\u0121 il-kuntratt tirri\u017cerva d-dritt li tipposponi din id-data u li tippubblika l-iskadenza l-\u0121dida fl-indirizz tal-internet indikat fit-taqsima\u00a0I.3), ming\u0127ajr ma l-ewwel tippubblika tiswija g\u0127al dan l-avvi\u017c. L-operaturi ekonomi\u010bi interessati f\u2019dan il-kuntratt huma mistiedna li jie\u0127du sehem fis-sej\u0127a g\u0127all-offerti fl-indirizz indikat fit-taqsima\u00a0I.3), sabiex ji\u0121u notifikati bil-pubblikazzjoni ta\u2019 informazzjoni \u0121dida jew dokumenti \u0121odda."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Las oficinas de la Secretar\u00eda General del Consejo estar\u00e1n cerradas entre el D\u00eda de Navidad y A\u00f1o Nuevo, ambos inclusive. Solicitamos tomar en consideraci\u00f3n dicho per\u00edodo para el env\u00edo de posibles preguntas durante la primera etapa del procedimiento (por ejemplo, solicitudes de participaci\u00f3n).En caso de indisponibilidad o de mal funcionamiento de los medios de comunicaci\u00f3n electr\u00f3nicos mencionados en el apartado I.3) durante los \u00faltimos cinco d\u00edas naturales anteriores a la fecha l\u00edmite de recepci\u00f3n indicada en el apartado IV.2.2), el \u00f3rgano de contrataci\u00f3n se reserva el derecho de modificar la fecha y publicar el nuevo plazo en la direcci\u00f3n de Internet indicada en el apartado I.3), sin necesidad de publicar previamente un rectificativo en el presente anuncio. Se invita a los operadores econ\u00f3micos interesados en el presente contrato a que se suscriban a la licitaci\u00f3n en la direcci\u00f3n que se menciona en el apartado I.3), a fin de ser notificados de la publicaci\u00f3n de nueva informaci\u00f3n o nuevos documentos."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Tribunale"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Den ordregivende myndighed offentligg\u00f8r ikke kontrakternes estimerede v\u00e6rdi. Kontraktens ansl\u00e5ede v\u00e6rdi er anf\u00f8rt i udbudsmaterialet."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-242-636652_Notice", "label": "http://data.europa.eu/a4g/ontology#hasID", "title": "http://data.europa.eu/a4g/ontology#hasID", "to": "http://data.europa.eu/a4g/resource/id_2021-S-242-636652_NoticeIdentifier_C5nS5y4XErvUqzRNMARW8r"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_LotPurpose_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalClassification", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalClassification", "to": "http://data.europa.eu/cpv/cpv/75251100"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "Biura Sekretariatu Generalnego Rady b\u0119d\u0105 zamkni\u0119te mi\u0119dzy Bo\u017cym Narodzeniem a Nowym Rokiem w\u0142\u0105cznie. Prosimy o uwzgl\u0119dnienie tego terminu przy zg\u0142aszaniu wszelkich pyta\u0144 dotycz\u0105cych pierwszego etapu procedury (tj. wniosk\u00f3w o dopuszczenie do udzia\u0142u).W przypadku niedost\u0119pno\u015bci lub nieprawid\u0142owego dzia\u0142ania \u015brodk\u00f3w elektronicznych, o kt\u00f3rych mowa w pkt I.3), w ci\u0105gu pi\u0119ciu ostatnich dni kalendarzowych poprzedzaj\u0105cych termin sk\u0142adania ofert wskazany w pkt IV.2.2), instytucja zamawiaj\u0105ca zastrzega sobie prawo do przesuni\u0119cia terminu okre\u015blonego w pkt I.3), bez uprzedniej publikacji sprostowania do niniejszego og\u0142oszenia. Podmioty gospodarcze zainteresowane niniejszym zam\u00f3wieniem zach\u0119ca si\u0119 do rejestracji pod adresem podanym w pkt I.3) w celu pozyskiwania nowych informacji lub dokument\u00f3w."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_ReviewProcedureInformationProviderAddress_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/locn#Address"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_LotAwardOutcome_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasNonAwardedContractTitle", "title": "http://data.europa.eu/a4g/ontology#hasNonAwardedContractTitle", "to": "UCA 21/059 \u2013 Levering af brandbek\u00e6mpelsestjenester samt forebyggelse af arbejdsrisici i R\u00e5det for Den Europ\u00e6iske Unions bygninger"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "L\u012bgumsl\u0113dz\u0113ja iest\u0101de nepublic\u0113s l\u012bgumu paredzam\u0101s v\u0113rt\u012bbas. L\u012bguma apjoma apr\u0113\u0137ins ir nor\u0101d\u012bts l\u012bguma dokumentos."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-023-056333_Lot_DgNm7RuiSQ47VB
