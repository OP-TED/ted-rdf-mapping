            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

              // initialize global variables.

              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

ie ist eine m\u00f6glichst breite Impfung der Bev\u00f6lkerung mit Impfstoffen gegen COVID-19. Aktuell befinden sich eine Reihe von Impfstoffen in der Entwicklung. Mit einer Zulassung ist Ende Dezember 2020 zu rechnen. Nach aktuellen Informationen werden dann bereits erste Mengen an Impfstoff verf\u00fcgbar sein, so dass sp\u00e4testens im Januar 2021 mit den Impfungen begonnen werden kann. Dies bedeutet, dass die Vorbereitungen f\u00fcr Impfungen bereits jetzt umgehend gestartet werden und diese bis sp\u00e4testens zu den Weihnachtsfeiertagen 2020 abgeschlossen sind. Zudem wird auf den hohen Rang des betroffenen Rechtsguts Leib und Leben verwiesen. Die Gefahr einer Beeintr\u00e4chtigung w\u00fcrde bei Durchf\u00fchrung eines regul\u00e4ren Vergabeverfahrens, selbst bei maximal zul\u00e4ssiger Fristverk\u00fcrzung, wesentlich erh\u00f6ht werden. Es liegt eine akute Gefahrensituation vor.Die kurzfristig zu erm\u00f6glichende Impfung von priorisierten Personengruppen ist vor diesem Hintergrund unbedingt sicherzustellen und rechtfertigt die Durchf\u00fchrung eines Verhandlungsverfahrens ohne Teilnahmewettbewerb. Das Landratsamt Starnberg, handelnd f\u00fcr den Freistaat Bayern, wurde am 9. November 2020 zur Einrichtung eine Impfzentrums und mobiler Impfteams entsprechend beauftragt.", "label": "Von zentraler Bedeutung f\u00fcr die Bew\u00e4ltigung der Co...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://purl.org/dc/terms/Location", "label": "http://purl.org/dc/terms/Location", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/winner-selection-status/selec-w", "label": "http://publications.europa.eu/resource/authority/w...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#LotAwardOutcome", "label": "http://data.europa.eu/a4g/ontology#LotAwardOutcome", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#MonetaryValue", "label": "http://data.europa.eu/a4g/ontolog 251-631687_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/m8g/registeredAddress", "title": "http://data.europa.eu/m8g/registeredAddress", "to": "http://data.europa.eu/a4g/resource/id_2020-S-251-631687_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-251-631687_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesNoticeAwardInformation", "title": "http://data.europa.eu/a4g/ontology#announcesNoticeAwardInformation", "to": "http://data.europa.eu/a4g/resource/id_2020-S-251-631687_NoticeAwardInformation_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-251-631687_TenderAwardOutcome_SM6UbUtHRXNqgrskZtVN8v", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#TenderAwardOutcome"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-251-631687_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "Von zentraler Bedeutung f\u00fcr die Bew\u00e4ltigung der Corona-Pandemie ist eine m\u00f6glichst breite Impfung der Bev\u00f6lkerung mit Impfstoffen gegen COVID-19. Aktuell befinden sich eine Reihe von Impfstoffen in der Entwicklung. Mit einer Zulassung ist Ende Dezember 2020 zu rechnen. Nach aktuellen Informationen werden dann bereits erste Mengen an Impfstoff verf\u00fcgbar sein, so dass sp\u00e4testens im Januar 2021 mit den Impfungen begonnen werden kann. Dies bedeutet, dass die Vorbereitungen f\u00fcr Impfungen bereits jetzt umgehend gestartet werden und diese bis sp\u00e4testens zu den Weihnachtsfeiertagen 2020 abgeschlossen sind. Zudem wird auf den hohen Rang des betroffenen Rechtsguts Leib und Leben verwiesen. Die Gefahr einer Beeintr\u00e4chtigung w\u00fcrde bei Durchf\u00fchrung eines regul\u00e4ren Vergabeverfahrens, selbst bei maximal zul\u00e4ssiger Fristverk\u00fcrzung, wesentlich erh\u00f6ht werden. Es liegt eine akute Gefahrensituation vor.Die kurzfristig zu erm\u00f6glichende Impfung von priorisierten Personengruppen ist vor diesem Hintergrund unbedingt sicherzustellen und rechtfertigt die Durchf\u00fchrung eines Verhandlungsverfahrens ohne Teilnahmewettbewerb. Das Landratsamt Starnberg, handelnd f\u00fcr den Freistaat Bayern, wurde am 9. November 2020 zur Einrichtung eine Impfzentrums und mobiler Impfteams entsprechend beauftragt."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-251-631687_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesRole", "title": "http://data.europa.eu/a4g/ontology#announcesRole", "to": "http://data.europa.eu/a4g/resource/id_2020-S-251-631687_Winner_WFzZGbdirSo5EBhCMeQqCo"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-251-631687_ContractorOrganisationAddress_WFzZGbdirSo5EBhCMeQqCo", "label": "http://data.europa.eu/a4g/ontology#hasCountryCode", "title": "http://data.europa.eu/a4g/ontology#hasCountryCode", "to": "http://publications.europa.eu/resource/authority/country/DEU"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-251-631687_ContractorOrganisationAddress_WFzZGbdirSo5EBhCMeQqCo", "label": "http://data.europa.eu/a4g/ontology#hasNutsCode", "title": "http://data.europa.eu/a4g/ontology#hasNutsCode", "to": "http://data.europa.eu/nuts/code/DE21L"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-251-631687_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://purl.org/dc/terms/Location"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-251-631687_LotAwardOutcome_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasAwardStatus", "t
