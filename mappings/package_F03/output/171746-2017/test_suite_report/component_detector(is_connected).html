            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

Podmínkou pro podání návrhu k ÚOHS je podání námitek k Zadavateli, které je nutné doručit do 15 dnů ode dne, kdy se stěžovatel dozvěděl o domnělém porušení zákona Zadavatelem, nejpozději však do uzavření smlouvy nebo do chvíle, kdy se soutěž o návrh považuje po výběru návrhu za ukončenou.
Námitky proti úkonům oznamovaným v dokumentech, které je Zadavatel povinen podle zákona uveřejnit či odeslat stěžovateli, musí být doručeny Zadavateli do 15 dnů od jejich uveřejnění či doručení stěžovateli.
Pokud je v zadávacím řízení stanovena lhůta pro podání žádostí o účast, musí být námitky proti podmínkám vztahujícím se ke kvalifikaci dodavatele doručeny Zadavateli nejpozději do skončení této lhůty.
Pokud je v zadávacím řízení stanovena lhůta pro podání nabídek, musí být námitky proti zadávací dokumentaci doručeny Zadavateli nejpozději do skončení této lhůty, v případě jednacího řízení s uveřejněním musí být námitky proti zadávací dokumentaci doručeny Zadavateli nejpozději do skončení lhůty pro podání předběžných nabídek.
Námitky proti dobrovolnému oznámení o záměru uzavřít smlouvu podle § 212 odst. 2 zákona musí být doručeny Zadavateli do 30 dnů od uveřejnění tohoto oznámení.
Zadavatel je povinen námitky vyřídit do 15 dnů. Návrh je nutné doručit ÚOHS i Zadavateli do 10 dnů ode dne, v němž stěžovatel obdržel rozhodnutí, kterým Zadavatel námitky odmítnul nebo do 25 dnů od odeslání námitek, pokud Zadavatel o námitkách nerozhodl.
Po uzavření smlouvy na veřejnou zakázku či rámcové dohody lze podat pouze návrh na uložení zákazu plnění smlouvy, a to i bez předchozího podání námitek. Návrh na uložení zákazu plnění smlouvy doručí navrhovatel ÚOHS a ve stejnopisu Zadavateli do 1 měsíce ode dne, kdy Zadavatel uveřejnil oznámení o uzavření smlouvy způsobem podle § 212 odst. 2 zákona s uvedením důvodu pro zadání veřejné zakázky bez uveřejnění oznámení o zahájení zadávacího řízení, předběžného oznámení nebo výzvy k podání nabídek ve zjednodušeném podlimitním řízení, nejpozději však do 6 měsíců od uzavření této smlouvy. Návrh na uložení zákazu plnění smlouvy podle § 254 odstavce 1 písm. d) zákona doručí navrhovatel ÚOHS a ve stejnopisu Zadavateli do 1 měsíce ode dne, kdy Zadavatel uveřejnil oznámení o uzavření smlouvy na základě rámcové dohody podle § 137 zákona nebo oznámení o uzavření smlouvy v dynamickém nákupním systému podle § 142 zákona, nejpozději však do 6 měsíců od uzavření této smlouvy.
Ve lhůtě pro doručení návrhu je navrhovatel povinen složit na účet ÚOHS kauci ve výši 1 % z nabídkové ceny navrhovatele za celou dobu plnění veřejné zakázky nebo za dobu prvních 4 let plnění v případě smluv na dobu neurčitou, nejméně však ve výši 50 000 CZK, nejvýše ve výši 10 000 000 CZK. V případě, že navrhovatel nemůže stanovit celkovou nabídkovou cenu, je povinen složit kauci ve výši 100 000 CZK. V případě návrhu na uložení zákazu plnění smlouvy je navrhovatel povinen složit kauci ve výši 200 000 CZK. Jde-li o řízení o přezkoumání postupu pro zadávání koncesí, je navrhovatel povinen ve lhůtě pro doručení návrhu složit na účet ÚOHS kauci ve výši 1 % z předpokládané hodnoty koncese uveřejněné ve Věstníku veřejných zakázek nebo na profilu Zadavatele, nejméně však ve výši 50 000 CZK, nejvýše ve výši 10 000 000 CZK. V případě, že Zadavatel neuveřejní ve Věstníku veřejných zakázek nebo na profilu Zadavatele předpokládanou hodnotu koncese, je navrhovatel povinen složit kauci ve výši 100 000 CZK. V případě návrhu na uložení zákazu plnění koncesní smlouvy je navrhovatel povinen složit kauci ve výši 200 000 CZK.

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {

\u00e9 Plze\u0148sk\u00fdm krajem a pr\u00e1vnick\u00e9 osoby, ve kter\u00fdch je Plze\u0148sk\u00fd kraj v\u011bt\u0161inov\u00fdm spole\u010dn\u00edkem nebo akcion\u00e1\u0159em.\n", "label": "\nDynamick\u00fd n\u00e1kupn\u00ed syst\u00e9m na dod\u00e1vky IT vybaven\u00ed p...", "shape": "dot"}, {"color": "#97c2fc", "id": "gabriela.strakova@cnpk.cz", "label": "gabriela.strakova@cnpk.cz", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/award-criterion-type/price", "label": "http://publications.europa.eu/resource/authority/a...", "shape": "dot"}, {"color": "#97c2fc", "id": "+420 377224260", "label": "+420 377224260", "shape": "dot"}, {"color": "#97c2fc", "id": "Centr\u00e1ln\u00ed n\u00e1kup, p\u0159\u00edsp\u011bvkov\u00e1 organizace", "label": "Centr\u00e1ln\u00ed n\u00e1kup, p\u0159\u00edsp\u011bvkov\u00e1 organizace", "shape": "dot"}, {"color": "#97c2fc", "id": "t\u0159. Kpt. Jaro\u0161e 7", "label": "t\u0159. Kpt. Jaro\u0161e 7", "shape": "dot"}, {"color": "#97c2fc", "id": "\nPodm\u00ednkou pro pod\u00e1n\u00ed n\u00e1vrhu k \u00daOHS je pod\u00e1n\u00ed n\u00e1mitek k Zadavateli, kter\u00e9 je nutn\u00e9 doru\u010dit do 15 dn\u016f ode dne, kdy se st\u011b\u017eovatel dozv\u011bd\u011bl o domn\u011bl\u00e9m poru\u0161en\u00ed z\u00e1kona Zadavatelem, nejpozd\u011bji v\u0161ak do uzav\u0159en\u00ed smlouvy nebo do chv\u00edle, kdy se sout\u011b\u017e o n\u00e1vrh pova\u017euje po v\u00fdb\u011bru n\u00e1vrhu za ukon\u010denou.\nN\u00e1mitky proti \u00fakon\u016fm oznamovan\u00fdm v dokumentech, kter\u00e9 je Zadavatel povinen podle z\u00e1kona uve\u0159ejnit \u010di odeslat st\u011b\u017eovateli, mus\u00ed b\u00fdt doru\u010deny Zadavateli do 15 dn\u016f od jejich uve\u0159ejn\u011bn\u00ed \u010di doru\u010den\u00ed st\u011b\u017eovateli.\nPokud je v zad\u00e1vac\u00edm \u0159\u00edzen\u00ed stanovena lh\u016fta pro pod\u00e1n\u00ed \u017e\u00e1dost\u00ed o \u00fa\u010dast, mus\u00ed b\u00fdt n\u00e1mitky proti podm\u00ednk\u00e1m vztahuj\u00edc\u00edm se ke kvalifikaci dodavatele doru\u010deny Zadavateli nejpozd\u011bji do skon\u010den\u00ed t\u00e9to lh\u016fty.\nPokud je v zad\u00e1vac\u00edm \u0159\u00edzen\u00ed stanovena lh\u016fta pro pod\u00e1n\u00ed nab\u00eddek, mus\u00ed b\u00fdt n\u00e1mitky proti zad\u00e1vac\u00ed dokumentaci doru\u010deny Zadavateli nejpozd\u011bji do skon\u010den\u00ed t\u00e9to lh\u016fty, v p\u0159\u00edpad\u011b jednac\u00edho \u0159\u00edzen\u00ed s uve\u0159ejn\u011bn\u00edm mus\u00ed b\u00fdt n\u00e1mitky proti zad\u00e1vac\u00ed dokumentaci doru\u010deny Zadavateli nejpozd\u011bji do skon\u010den\u00ed lh\u016fty pro pod\u00e1n\u00ed p\u0159edb\u011b\u017en\u00fdch nab\u00eddek.\nN\u00e1mitky proti dobrovoln\u00e9mu ozn\u00e1men\u00ed o z\u00e1m\u011bru uzav\u0159\u00edt smlouvu podle \u00a7 212 odst. 2 z\u00e1kona mus\u00ed b\u00fdt doru\u010deny Zadavateli do 30 dn\u016f od uve\u0159ejn\u011bn\u00ed tohoto ozn\u00e1men\u00ed.\nZadavatel je povinen n\u00e1mitky vy\u0159\u00eddit do 15 dn\u016f. N\u00e1vrh je nutn\u00e9 doru\u010dit \u00daOHS i Zadavateli do 10 dn\u016f ode dne, v n\u011bm\u017e st\u011b\u017eovatel obdr\u017eel rozhodnut\u00ed, kter\u00fdm Zadavatel n\u00e1mitky odm\u00edtnul nebo do 25 dn\u016f od odesl\u00e1n\u00ed n\u00e1mitek, pokud Zadavatel o n\u00e1mitk\u00e1ch nerozhodl.\nPo uzav\u0159en\u00ed smlouvy na ve\u0159ejnou zak\u00e1zku \u010di r\u00e1mcov\u00e9 dohody lze podat pouze n\u00e1vrh na ulo\u017een\u00ed z\u00e1kazu pln\u011bn\u00ed smlouvy, a to i bez p\u0159edchoz\u00edho pod\u00e1n\u00ed n\u00e1mitek. N\u00e1vrh na ulo\u017een\u00ed z\u00e1kazu pln\u011bn\u00ed smlouvy doru\u010d\u00ed navrhovatel \u00daOHS a ve stejnopisu Zadavateli do 1 m\u011bs\u00edce ode dne, kdy Zadavatel uve\u0159ejnil ozn\u00e1men\u00ed o uzav\u0159en\u00ed smlouvy zp\u016fsobem podle \u00a7 212 odst. 2 z\u00e1kona s uveden\u00edm d\u016fvodu pro zad\u00e1n\u00ed ve\u0159ejn\u00e9 zak\u00e1zky bez uve\u0159ejn\u011bn\u00ed ozn\u00e1men\u00ed o zah\u00e1jen\u00ed zad\u00e1vac\u00edho \u0159\u00edzen\u00ed, p\u0159edb\u011b\u017en\u00e9ho ozn\u00e1men\u00ed nebo v\u00fdzvy k pod\u00e1n\u00ed nab\u00eddek ve zjednodu\u0161en\u00e9m podlimitn\u00edm \u0159\u00edzen\u00ed, nejpozd\u011bji v\u0161ak do 6 m\u011bs\u00edc\u016f od uzav\u0159en\u00ed t\u00e9to smlouvy. N\u00e1vrh na ulo\u017een\u00ed z\u00e1kazu pln\u011bn\u00ed smlouvy podle \u00a7 254 odstavce 1 p\u00edsm. d) z\u00e1kona doru\u010d\u00ed navrhovatel \u00daOHS a ve stejnopisu Zadavateli do 1 m\u011bs\u00edce ode dne, kdy Zadavatel uve\u0159ejnil ozn\u00e1men\u00ed o uzav\u0159en\u00ed smlouvy na z\u00e1klad\u011b r\u00e1mcov\u00e9 dohody podle \u00a7 137 z\u00e1kona nebo ozn\u00e1men\u00ed o uzav\u0159en\u00ed smlouvy v dynamick\u00e9m n\u00e1kupn\u00edm syst\u00e9mu podle \u00a7 142 z\u00e1kona, nejpozd\u011bji v\u0161ak do 6 m\u011bs\u00edc\u016f od uzav\u0159en\u00ed t\u00e9to smlouvy.\nVe lh\u016ft\u011b pro doru\u010den\u00ed n\u00e1vrhu je navrhovatel povinen slo\u017eit na \u00fa\u010det \u00daOHS kauci ve v\u00fd\u0161i 1 % z nab\u00eddkov\u00e9 ceny navrhovatele za celou dobu pln\u011bn\u00ed ve\u0159ejn\u00e9 zak\u00e1zky nebo za dobu prvn\u00edch 4 let pln\u011bn\u00ed v p\u0159\u00edpad\u011b smluv na dobu neur\u010ditou, nejm\u00e9n\u011b v\u0161ak ve v\u00fd\u0161i 50 000 CZK, nejv\u00fd\u0161e ve v\u00fd\u0161i 10 000 000 CZK. V p\u0159\u00edpad\u011b, \u017ee navrhovatel nem\u016f\u017ee stanovit celkovou nab\u00eddkovou cenu, je povinen slo\u017eit kauci ve v\u00fd\u0161i 100 000 CZK. V p\u0159\u00edpad\u011b n\u00e1vrhu na ulo\u017een\u00ed z\u00e1kazu pln\u011bn\u00ed smlouvy je navrhovatel povinen slo\u017eit kauci ve v\u00fd\u0161i 200 000 CZK. Jde-li o \u0159\u00edzen\u00ed o p\u0159ezkoum\u00e1n\u00ed postupu pro zad\u00e1v\u00e1n\u00ed konces\u00ed, je navrhovatel povinen ve lh\u016ft\u011b pro doru\u010den\u00ed n\u00e1vrhu slo\u017eit na \u00fa\u010det \u00daOHS kauci ve v\u00fd\u0161i 1 % z p\u0159edpokl\u00e1dan\u00e9 hodnoty koncese uve\u0159ejn\u011bn\u00e9 ve V\u011bstn\u00edku ve\u0159ejn\u00fdch zak\u00e1zek nebo na profilu Zadavatele, nejm\u00e9n\u011b v\u0161ak ve v\u00fd\u0161i 50 000 CZK, nejv\u00fd\u0161e ve v\u00fd\u0161i 10 000 000 CZK. V p\u0159\u00edpad\u011b, \u017ee Zadavatel neuve\u0159ejn\u00ed ve V\u011bstn\u00edku ve\u0159ejn\u00fdch zak\u00e1zek nebo na profilu Zadavatele p\u0159edpokl\u00e1danou hodnotu koncese, je navrhovatel povinen slo\u017eit kauci ve v\u00fd\u0161i 100 000 CZK. V p\u0159\u00edpad\u011b n\u00e1vrhu na ulo\u017een\u00ed z\u00e1kazu pln\u011bn\u00ed koncesn\u00ed smlouvy je navrhovatel povinen slo\u017eit kauci ve v\u00fd\u0161i 200 000 CZK.\n", "label": "\nPodm\u00ednkou pro pod\u00e1n\u00ed n\u00e1vrhu k \u00daOHS je pod\u00e1n\u00ed n\u00e1mi...", "shape": "dot"}, {"color": "#97c2fc", "id": "posta@compet.cz", "label": "posta@compet.cz", "shape": "dot"}, {"color": "#97c2fc", "id": "CN/51/CN/13", "label": "CN/51/CN/13", "shape": "dot"}, {"color": "#97c2fc", "id": "http://www.compet.cz", "label": "http://www.compet.cz", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ProcurementProcessInformation", "label": "http://data.europa.eu/a4g/ontology#ProcurementProc...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Reviewer", "label": "http://data.europa.eu/a4g/ontology#Reviewer", "shape": "dot"}, {"color": "#97c2fc", "id": "http://www.cnpk.cz", "label": "http://www.cnpk.cz", "shape": "dot"}, {"color": "#97c2fc", "id": "http://purl.org/dc/terms/Location", "label": "http://purl.org/dc/terms/Location", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/m8g/ContactPoint", "label": "http://data.europa.eu/m8g/ContactPoint", "shape": "dot"}, {"color": "#97c2fc", "id": "2017/S 088-171746", "label": "2017/S 088-171746", "shape": "dot"}, {"color": "#97c2fc", "id": "2017-05-03", "label": "2017-05-03", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.eu  "http://data.europa.eu/a4g/ontology#hasNonAwardJustification", "title": "http://data.europa.eu/a4g/ontology#hasNonAwardJustification", "to": "http://publications.europa.eu/resource/authority/non-award-justification/none-rej"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nDynamick\u00fd n\u00e1kupn\u00ed syst\u00e9m na dod\u00e1vky IT vybaven\u00ed pro Plze\u0148sk\u00fd kraj \u2013 Krajsk\u00fd \u00fa\u0159ad Plze\u0148sk\u00e9ho kraje (K\u00daPK) a pr\u00e1vnick\u00e9 osoby z\u0159izovan\u00e9 nebo zakl\u00e1dan\u00e9 Plze\u0148sk\u00fdm krajem a pr\u00e1vnick\u00e9 osoby, ve kter\u00fdch je Plze\u0148sk\u00fd kraj v\u011bt\u0161inov\u00fdm spole\u010dn\u00edkem nebo akcion\u00e1\u0159em.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/m8g/email", "title": "http://data.europa.eu/m8g/email", "to": "gabriela.strakova@cnpk.cz"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "title": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "to": "http://publications.europa.eu/resource/authority/award-criterion-type/price"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/m8g/telephone", "title": "http://data.europa.eu/m8g/telephone", "to": "+420 377224260"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Centr\u00e1ln\u00ed n\u00e1kup, p\u0159\u00edsp\u011bvkov\u00e1 organizace"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "t\u0159. Kpt. Jaro\u0161e 7"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G", "label": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "title": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "to": "\nPodm\u00ednkou pro pod\u00e1n\u00ed n\u00e1vrhu k \u00daOHS je pod\u00e1n\u00ed n\u00e1mitek k Zadavateli, kter\u00e9 je nutn\u00e9 doru\u010dit do 15 dn\u016f ode dne, kdy se st\u011b\u017eovatel dozv\u011bd\u011bl o domn\u011bl\u00e9m poru\u0161en\u00ed z\u00e1kona Zadavatelem, nejpozd\u011bji v\u0161ak do uzav\u0159en\u00ed smlouvy nebo do chv\u00edle, kdy se sout\u011b\u017e o n\u00e1vrh pova\u017euje po v\u00fdb\u011bru n\u00e1vrhu za ukon\u010denou.\nN\u00e1mitky proti \u00fakon\u016fm oznamovan\u00fdm v dokumentech, kter\u00e9 je Zadavatel povinen podle z\u00e1kona uve\u0159ejnit \u010di odeslat st\u011b\u017eovateli, mus\u00ed b\u00fdt doru\u010deny Zadavateli do 15 dn\u016f od jejich uve\u0159ejn\u011bn\u00ed \u010di doru\u010den\u00ed st\u011b\u017eovateli.\nPokud je v zad\u00e1vac\u00edm \u0159\u00edzen\u00ed stanovena lh\u016fta pro pod\u00e1n\u00ed \u017e\u00e1dost\u00ed o \u00fa\u010dast, mus\u00ed b\u00fdt n\u00e1mitky proti podm\u00ednk\u00e1m vztahuj\u00edc\u00edm se ke kvalifikaci dodavatele doru\u010deny Zadavateli nejpozd\u011bji do skon\u010den\u00ed t\u00e9to lh\u016fty.\nPokud je v zad\u00e1vac\u00edm \u0159\u00edzen\u00ed stanovena lh\u016fta pro pod\u00e1n\u00ed nab\u00eddek, mus\u00ed b\u00fdt n\u00e1mitky proti zad\u00e1vac\u00ed dokumentaci doru\u010deny Zadavateli nejpozd\u011bji do skon\u010den\u00ed t\u00e9to lh\u016fty, v p\u0159\u00edpad\u011b jednac\u00edho \u0159\u00edzen\u00ed s uve\u0159ejn\u011bn\u00edm mus\u00ed b\u00fdt n\u00e1mitky proti zad\u00e1vac\u00ed dokumentaci doru\u010deny Zadavateli nejpozd\u011bji do skon\u010den\u00ed lh\u016fty pro pod\u00e1n\u00ed p\u0159edb\u011b\u017en\u00fdch nab\u00eddek.\nN\u00e1mitky proti dobrovoln\u00e9mu ozn\u00e1men\u00ed o z\u00e1m\u011bru uzav\u0159\u00edt smlouvu podle \u00a7 212 odst. 2 z\u00e1kona mus\u00ed b\u00fdt doru\u010deny Zadavateli do 30 dn\u016f od uve\u0159ejn\u011bn\u00ed tohoto ozn\u00e1men\u00ed.\nZadavatel je povinen n\u00e1mitky vy\u0159\u00eddit do 15 dn\u016f. N\u00e1vrh je nutn\u00e9 doru\u010dit \u00daOHS i Zadavateli do 10 dn\u016f ode dne, v n\u011bm\u017e st\u011b\u017eovatel obdr\u017eel rozhodnut\u00ed, kter\u00fdm Zadavatel n\u00e1mitky odm\u00edtnul nebo do 25 dn\u016f od odesl\u00e1n\u00ed n\u00e1mitek, pokud Zadavatel o n\u00e1mitk\u00e1ch nerozhodl.\nPo uzav\u0159en\u00ed smlouvy na ve\u0159ejnou zak\u00e1zku \u010di r\u00e1mcov\u00e9 dohody lze podat pouze n\u00e1vrh na ulo\u017een\u00ed z\u00e1kazu pln\u011bn\u00ed smlouvy, a to i bez p\u0159edchoz\u00edho pod\u00e1n\u00ed n\u00e1mitek. N\u00e1vrh na ulo\u017een\u00ed z\u00e1kazu pln\u011bn\u00ed smlouvy doru\u010d\u00ed navrhovatel \u00daOHS a ve stejnopisu Zadavateli do 1 m\u011bs\u00edce ode dne, kdy Zadavatel uve\u0159ejnil ozn\u00e1men\u00ed o uzav\u0159en\u00ed smlouvy zp\u016fsobem podle \u00a7 212 odst. 2 z\u00e1kona s uveden\u00edm d\u016fvodu pro zad\u00e1n\u00ed ve\u0159ejn\u00e9 zak\u00e1zky bez uve\u0159ejn\u011bn\u00ed ozn\u00e1men\u00ed o zah\u00e1jen\u00ed zad\u00e1vac\u00edho \u0159\u00edzen\u00ed, p\u0159edb\u011b\u017en\u00e9ho ozn\u00e1men\u00ed nebo v\u00fdzvy k pod\u00e1n\u00ed nab\u00eddek ve zjednodu\u0161en\u00e9m podlimitn\u00edm \u0159\u00edzen\u00ed, nejpozd\u011bji v\u0161ak do 6 m\u011bs\u00edc\u016f od uzav\u0159en\u00ed t\u00e9to smlouvy. N\u00e1vrh na ulo\u017een\u00ed z\u00e1kazu pln\u011bn\u00ed smlouvy podle \u00a7 254 odstavce 1 p\u00edsm. d) z\u00e1kona doru\u010d\u00ed navrhovatel \u00daOHS a ve stejnopisu Zadavateli do 1 m\u011bs\u00edce ode dne, kdy Zadavatel uve\u0159ejnil ozn\u00e1men\u00ed o uzav\u0159en\u00ed smlouvy na z\u00e1klad\u011b r\u00e1mcov\u00e9 dohody podle \u00a7 137 z\u00e1kona nebo ozn\u00e1men\u00ed o uzav\u0159en\u00ed smlouvy v dynamick\u00e9m n\u00e1kupn\u00edm syst\u00e9mu podle \u00a7 142 z\u00e1kona, nejpozd\u011bji v\u0161ak do 6 m\u011bs\u00edc\u016f od uzav\u0159en\u00ed t\u00e9to smlouvy.\nVe lh\u016ft\u011b pro doru\u010den\u00ed n\u00e1vrhu je navrhovatel povinen slo\u017eit na \u00fa\u010det \u00daOHS kauci ve v\u00fd\u0161i 1 % z nab\u00eddkov\u00e9 ceny navrhovatele za celou dobu pln\u011bn\u00ed ve\u0159ejn\u00e9 zak\u00e1zky nebo za dobu prvn\u00edch 4 let pln\u011bn\u00ed v p\u0159\u00edpad\u011b smluv na dobu neur\u010ditou, nejm\u00e9n\u011b v\u0161ak ve v\u00fd\u0161i 50 000 CZK, nejv\u00fd\u0161e ve v\u00fd\u0161i 10 000 000 CZK. V p\u0159\u00edpad\u011b, \u017ee navrhovatel nem\u016f\u017ee stanovit celkovou nab\u00eddkovou cenu, je povinen slo\u017eit kauci ve v\u00fd\u0161i 100 000 CZK. V p\u0159\u00edpad\u011b n\u00e1vrhu na ulo\u017een\u00ed z\u00e1kazu pln\u011bn\u00ed smlouvy je navrhovatel povinen slo\u017eit kauci ve v\u00fd\u0161i 200 000 CZK. Jde-li o \u0159\u00edzen\u00ed o p\u0159ezkoum\u00e1n\u00ed postupu pro zad\u00e1v\u00e1n\u00ed konces\u00ed, je navrhovatel povinen ve lh\u016ft\u011b pro doru\u010den\u00ed n\u00e1vrhu slo\u017eit na \u00fa\u010det \u00daOHS kauci ve v\u00fd\u0161i 1 % z p\u0159edpokl\u00e1dan\u00e9 hodnoty koncese uve\u0159ejn\u011bn\u00e9 ve V\u011bstn\u00edku ve\u0159ejn\u00fdch zak\u00e1zek nebo na profilu Zadavatele, nejm\u00e9n\u011b v\u0161ak ve v\u00fd\u0161i 50 000 CZK, nejv\u00fd\u0161e ve v\u00fd\u0161i 10 000 000 CZK. V p\u0159\u00edpad\u011b, \u017ee Zadavatel neuve\u0159ejn\u00ed ve V\u011bstn\u00edku ve\u0159ejn\u00fdch zak\u00e1zek nebo na profilu Zadavatele p\u0159edpokl\u00e1danou hodnotu koncese, je navrhovatel povinen slo\u017eit kauci ve v\u00fd\u0161i 100 000 CZK. V p\u0159\u00edpad\u011b n\u00e1vrhu na ulo\u017een\u00ed z\u00e1kazu pln\u011bn\u00ed koncesn\u00ed smlouvy je navrhovatel povinen slo\u017eit kauci ve v\u00fd\u0161i 200 000 CZK.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasID", "title": "http://data.europa.eu/a4g/ontology#hasID", "to": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_OrganisationIdentifier_UU5jeWb9wCr2uQLNME2nwM"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_ReviewProcedureInformationProviderContactPoint_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/m8g/email", "title": "http://data.europa.eu/m8g/email", "to": "posta@compet.cz"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/org#Organization"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_ProcedureIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "CN/51/CN/13"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "title": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "to": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-088-171746_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title":
