            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                                    <option value="Der öffentliche Auftraggeber kann Aufträge im Verhandlungsverfahren ohne Teilnahmewettbewerb vergeben, wenn zum Zeitpunkt der Aufforderung zur Abgabe von Angeboten der Auftrag nur von einem bestimmten Unternehmen erbracht oder bereitgestellt werden kann, weil aus technischen Gründen kein Wettbewerb vorhanden ist, § 14 Abs. 4 Nr. 2 lit. b) VgV. Die Mission EnMAP basiert auf dem entwickelten Satelliten des voraussichtl. Anbieters. Der voraussichtl. Anbieter ist seit der Projektphase 0 an dem Projekt beteiligt. Das für die Umsetzung der Leistungen notwendige detaillierte Wissen über die technische Auslegung, das Design und die Performance des EnMAP-Satelliten steht allein dem voraussichtlichen Anbieter bzw. dem bisherigem Auftragnehmer (AN) zu Verfügung. Der voraussichtl. Anbieter hat als verantwortlicher System Prime in den vergangenen Phasen den Satelliten (Hardware und Software) geplant, entwickelt, gebaut und getestet. Darüber hinaus wurde das Konzept zum Betrieb des Satelliten durch den voraussichtl. Anbieter in Abstimmung mit dem Bodensegment entwickelt. Der Satellit EnMAP basiert auf einen firmenspezifischen Satellitenbus, der bereits in anderen Missionen zum Einsatz kam. Auch die entwickelte und auf den Satellitenbus des voraussichtl. Anbieters angepasste Nutzlast sowie die Flugsoftware und die Satellitensteuerung setzen auf firmenspezifische Lösungen, die in dieser Auslegung nur beim voraussichtl. Anbieter existieren. Der voraussichtl. Anbieter verfügt über ein projektbezogenes spezielles Wissen in allen Teilbereichen der Mission, wie es keiner anderen Firma möglich ist. Die Phase E2/F kann ohne die vollständige Einbindung der Expertise des voraussichtl. Anbieters als Entwickler und Hersteller des Satelliten nicht erfolgversprechend durchgeführt werden. Insbesondere bei unvorhersehbaren technischen Problemen mit dem Satelliten wird zu deren Behebung üblicherweise Expertenwissen benötigt, ohne das die Missionsfortführung gefährdet wäre. Andere Anbieter können sich dieses seit 2004 erworbene und für die Phase E2/F erforderliche Wissen auch nicht bis zu einem Zuschlagstermin oder bis zum Ausführungsbeginn aneignen. Der Aufbau des notwendigen Know-hows allein durch die Studie der Dokumentation ist nicht möglich. Das Wissen, welches durch die persönliche Teilnahme an der Entwicklung, Meetings, Reviews und Telefonkonferenzen aufgebaut und nicht adäquat in Protokollen festgehalten werden kann, kann durch keine andere Firma erworben werden. Ohne dieses technische Wissen kann in den kritischen Phasen nach dem Start nicht mit der fachlich notwendigen Expertise reagiert werden. Dies könnte zu schweren technischen Fehlentscheidungen führen und einen Verlust der Gesamtmission bedeuten.Gemäß § 14 Abs. 6 VgV gelten die Voraussetzungen für die Anwendung der Verhandlungsverfahrens ohne Teilnahmewettbewerb nur dann, wenn es keine vernünftige Alternative oder Ersatzlösung gibt und der mangelnde Wettbewerb nicht das Ergebnis einer künstlichen Einschränkung der Auftragsvergabeparameter ist. Alternativen oder Ersatzlösungen sind im vorliegenden Fall nicht gegeben. Ein wettbewerblicher Markt für die hier beschriebene Leistung existiert nicht. Die Exklusivität der Flughardware aufgrund der Einzelfertigung, oder Kleinstserien in geringsten Stückzahlen bei staatlichen Beauftragungen von Satellitensystemen, erlauben nicht die Übernahme des Service durch Dritte. Einerseits ist dies, wie oben aufgeführt, der schnellen Zugriffsmöglichkeit auf die Expertise des Satellitenbauers geschuldet, zum anderen kann nur so das Risiko für den Betrieb in einem vertretbaren Rahmen (in der Regel > 0.75 Ausfallwahrscheinlichkeit) gehalten werden.">Der öffentliche Auftraggeber kann Aufträge im Verhandlungsverfahren ohne Teilnahmewettbewerb vergeben, wenn zum Zeitpunkt der Aufforderung zur Abgabe von Angeboten der Auftrag nur von einem bestimmten Unternehmen erbracht oder bereitgestellt werden kann, weil aus technisch                   new TomSelect("#select-node",{

                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options

                      propControl.clear();

                      valueControl.clear();

                          property : '',
                          value : []
                      }

                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

6720_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_AwardCriterionPrice_DRhJdosd6Y9c3T8UnSgTC9", "label": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_AwardCriterionPrice_DRhJdosd6Y9c3T8UnSgTC9", "shape": "dot"}, {"color": "#97c2fc", "id": "Der \u00f6ffentliche Auftraggeber kann Auftr\u00e4ge im Verhandlungsverfahren ohne Teilnahmewettbewerb vergeben, wenn zum Zeitpunkt der Aufforderung zur Abgabe von Angeboten der Auftrag nur von einem bestimmten Unternehmen erbracht oder bereitgestellt werden kann, weil aus technischen Gr\u00fcnden kein Wettbewerb vorhanden ist, \u00a7 14 Abs. 4 Nr. 2 lit. b) VgV. Die Mission EnMAP basiert auf dem entwickelten Satelliten des voraussichtl. Anbieters. Der voraussichtl. Anbieter ist seit der Projektphase 0 an dem Projekt beteiligt. Das f\u00fcr die Umsetzung der Leistungen notwendige detaillierte Wissen \u00fcber die technische Auslegung, das Design und die Performance des EnMAP-Satelliten steht allein dem voraussichtlichen Anbieter bzw. dem bisherigem Auftragnehmer (AN) zu Verf\u00fcgung. Der voraussichtl. Anbieter hat als verantwortlicher System Prime in den vergangenen Phasen den Satelliten (Hardware und Software) geplant, entwickelt, gebaut und getestet. Dar\u00fcber hinaus wurde das Konzept zum Betrieb des Satelliten durch den voraussichtl. Anbieter in Abstimmung mit dem Bodensegment entwickelt. Der Satellit EnMAP basiert auf einen firmenspezifischen Satellitenbus, der bereits in anderen Missionen zum Einsatz kam. Auch die entwickelte und auf den Satellitenbus des voraussichtl. Anbieters angepasste Nutzlast sowie die Flugsoftware und die Satellitensteuerung setzen auf firmenspezifische L\u00f6sungen, die in dieser Auslegung nur beim voraussichtl. Anbieter existieren. Der voraussichtl. Anbieter verf\u00fcgt \u00fcber ein projektbezogenes spezielles Wissen in allen Teilbereichen der Mission, wie es keiner anderen Firma m\u00f6glich ist. Die Phase E2/F kann ohne die vollst\u00e4ndige Einbindung der Expertise des voraussichtl. Anbieters als Entwickler und Hersteller des Satelliten nicht erfolgversprechend durchgef\u00fchrt werden. Insbesondere bei unvorhersehbaren technischen Problemen mit dem Satelliten wird zu deren Behebung \u00fcblicherweise Expertenwissen ben\u00f6tigt, ohne das die Missionsfortf\u00fchrung gef\u00e4hrdet w\u00e4re. Andere Anbieter k\u00f6nnen sich dieses seit 2004 erworbene und f\u00fcr die Phase E2/F erforderliche Wissen auch nicht bis zu einem Zuschlagstermin oder bis zum Ausf\u00fchrungsbeginn aneignen. Der Aufbau des notwendigen Know-hows allein durch die Studie der Dokumentation ist nicht m\u00f6glich. Das Wissen, welches durch die pers\u00f6nliche Teilnahme an der Entwicklung, Meetings, Reviews und Telefonkonferenzen aufgebaut und nicht ad\u00e4quat in Protokollen festgehalten werden kann, kann durch keine andere Firma erworben werden. Ohne dieses technische Wissen kann in den kritischen Phasen nach dem Start nicht mit der fachlich notwendigen Expertise reagiert werden. Dies k\u00f6nnte zu schweren technischen Fehlentscheidungen f\u00fchren und einen Verlust der Gesamtmission bedeuten.Gem\u00e4\u00df \u00a7 14 Abs. 6 VgV gelten die Voraussetzungen f\u00fcr die Anwendung der Verhandlungsverfahrens ohne Teilnahmewettbewerb nur dann, wenn es keine vern\u00fcnftige Alternative oder Ersatzl\u00f6sung gibt und der mangelnde Wettbewerb nicht das Ergebnis einer k\u00fcnstlichen Einschr\u00e4nkung der Auftragsvergabeparameter ist. Alternativen oder Ersatzl\u00f6sungen sind im vorliegenden Fall nicht gegeben. Ein wettbewerblicher Markt f\u00fcr die hier beschriebene Leistung existiert nicht. Die Exklusivit\u00e4t der Flughardware aufgrund der Einzelfertigung, oder Kleinstserien in geringsten St\u00fcckzahlen bei staatlichen Beauftragungen von Satellitensystemen, erlauben nicht die \u00dcbernahme des Service durch Dritte. Einerseits ist dies, wie oben aufgef\u00fchrt, der schnellen Zugriffsm\u00f6glichkeit auf die Expertise des Satellitenbauers geschuldet, zum anderen kann nur so das Risiko f\u00fcr den Betrieb in einem vertretbaren Rahmen (in der Regel \u003e 0.75 Ausfallwahrscheinlichkeit) gehalten werden.", "label": "Der \u00f6ffentliche Auftraggeber kann Auftr\u00e4ge im Verh...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/cpv/cpv/72250000", "label": "http://data.europa.eu/cpv/cpv/72250000", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/cpv/cpv/34712200", "label": "http://data.europa.eu/cpv/cpv/34712200", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#DirectAwardTerm", "label": "http://data.europa.eu/a4g/ontology#DirectAwardTerm", "shape": "dot"}, {"color": "#97c2fc", "id": "53123", "label": "53123", "shape": "dot"}, {"color": "#97c2fc", "id": "Bonn", "label": "Bonn", "shape": "dot"}, {"color": "#97c2fc", "id": "EnMAP Phase E2/F Supportvertrag", "label": "EnMAP Phase E2/F Supportvertrag", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/legal-basis/3 /ontology#ReviewTerm", "label": "http://data.europa.eu/a4g/ontology#ReviewTerm", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/cpv/cpv/71350000", "label": "http://data.europa.eu/cpv/cpv/71350000", "shape": "dot"}, {"color": "#97c2fc", "id": "2022-08-23", "label": "2022-08-23", "shape": "dot"}, {"color": "#97c2fc", "id": "50EE2225 50EE2225A", "label": "50EE2225 50EE2225A", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Lot", "label": "http://data.europa.eu/a4g/ontology#Lot", "shape": "dot"}, {"color": "#97c2fc", "id": "+49 228-94990", "label": "+49 228-94990", "shape": "dot"}, {"color": "#97c2fc", "id": "Am 1. April 2022 wurde der Erdbeobachtungssatellit EnMAP mit einer Falcon 9 Rakete des US-Raumfahrtkonzerns SpaceX in seine operationelle Erdumlaufbahn verbracht. Mindestens f\u00fcnf Jahre lang soll der Hyperspektralsatellit EnMAP Daten \u00fcber den Zustand unseres Heimatplaneten erheben. Im Auftrag des Eigent\u00fcmers (Bund) ist die Deutsche Raumfahrtagentur im DLR f\u00fcr die Umsetzung des operationellen Missionsbetriebs verantwortlich. Der operationelle Missionsbetrieb des Satelliten erfolgt durch das EnMAP Bodensegment, kann aber nicht vom Bodensegment alleine, ohne Unterst\u00fczung des Satellitenherstellers, erbracht werden. Es bedarf einer kontinuierlichen, technischen Unterst\u00fctzung durch den industriellen Satellitenherstellers des Satelliten EnMAP.", "label": "Am 1. April 2022 wurde der Erdbeobachtungssatellit...", "shape": "dot"}, {"color": "#97c2fc", "id": "Mit diesem Vorhaben soll sichergestellt werden, dass der zust\u00e4ndige Betreiber des Satelliten EnMAP w\u00e4hrend des gesamten operationellen Missionsbetriebes (Phase E2/F) von Experten des industriellen Herstellers unterst\u00fctzt wird. Dies beinhaltet auch Unterst\u00fctzungsleistungen, die m\u00f6glicherweise erforderlich werden, falls Probleme mit dem Satelliten EnMAP, seinem hyperspektralen Instrument oder den erfassten Daten auftret y/a...", "shape": "dot"}, {"color": "#97c2fc", "id": "53227", "label": "53227", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/winner-selection-status/clos-nw", "label": "http://publications.europa.eu/resource/authority/w...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/nuts/code/DEA22", "label": "http://data.europa.eu/nuts/code/DEA22", "shape": "dot"}, {"color": "#97c2fc", "id": "Der Antrag zum Nachpr\u00fcfungsverfahren ist unzul\u00e4ssig, soweit1. der Antragsteller den geltend gemachten Versto\u00df gegen Vergabevorschriften vor Einreichen des Nachpr\u00fcfungsantrages erkannt und gegen\u00fcber dem Auftraggeber nicht innerhalb einer Frist von 10 Kalendertagen ger\u00fcgt hat (\u00a7 160 Abs. 3 Nr. 1 GWB).,2. die Unwirksamkeit nach \u00a7 135 Abs.1 GWB nicht innerhalb von 30 Kalendertagen im Rahmen eines Nachpr\u00fcfungsverfahrens, nach Information der betroffenen Bieter/Bewerber \u00fcber den Vertragsschluss durch den \u00f6ffentlichen Auftraggeber, geltend gemacht worden ist (absolute Ausschlussfrist bei unterbliebener Information durch den \u00f6ffentlichen Auftraggeber ist 6 Monate nach Vertragsschluss gem\u00e4\u00df \u00a7 135 Abs.2 S.1 GWB).,3. mehr als 15 Kalendertage nach Eingang der Mitteilung des Auftraggebers, eine R\u00fcge nicht abhelfen zu wollen, vergangen sind (\u00a7 160 Abs.3 Nr. 4 GWB).4. der Antragsteller Verst\u00f6\u00dfe gegen Vergabevorschriften, die aufgrund der Bekanntmachung erkennbar sind, nicht sp\u00e4testens bis zum Ablauf der in der Bekanntmachung genannten Frist zur Bewerbung gegen\u00fcber dem Auftraggeber ger\u00fcgt hat (\u00a7 160 Abs. 3 Nr.2 GWB).,5. der Antragsteller Verst\u00f6\u00dfe, die in den Vergabeunterlagen erkennbar sind, nicht sp\u00e4testens bis zum Ablauf der Angebotsfrist gegen\u00fcber dem Auftraggeber ger\u00fcgt hat( \u00a7 160 Abs.3 Nr. 3 GWB).", "label": "Der Antrag zum Nachpr\u00fcfungsverfahren ist unzul\u00e4ssi...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://www.w3.org/ns/locn#Address", "label": "http://www.w3.org/ns/locn#Address", "shape": "dot"}, {"color": "#97c2fc", "id": "Villemombler Str. 76", "label": "Villemombler Str. 76", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/procurement-procedure-type/neg-wo-call", "label": "http://publications.europa.eu/resource/authority/p...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/contract-nature/services", "label": "http://publications.europa.eu/resource/authority/c...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ContractTerm", "label": "http://data.europa.eu/a4g/ontology#ContractTerm", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#AwardCriterion", "label": "http://data.europa.eu/a4g/ontology#AwardCriterion", "shape": "dot"}, {"color": "#97c2fc", "id": "foerderadministration-raumfahrtagentur@dlr.de", "label": "foerderadministration-raumfahrtagentur@dlr.de", "shape": "dot"}, {"color": "#97c2fc", "id": "eingetragener Verein", "label": "eingetragener Verein", "shape": "dot"}, {"color": "#97c2fc", "id": "https://www.dlr.de/rd/", "label": "https://www.dlr.de/rd/", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/non-award-justification/other", "label": "http://publications.europa.eu/resource/authority/n...", "shape": "dot"}, {"color": "#97c2fc", "id": "true", "label": "true", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "Der \u00f6ffentliche Auftraggeber kann Auftr\u00e4ge im Verhandlungsverfahren ohne Teilnahmewettbewerb vergeben, wenn zum Zeitpunkt der Aufforderung zur Abgabe von Angeboten der Auftrag nur von einem bestimmten Unternehmen erbracht oder bereitgestellt werden kann, weil aus technischen Gr\u00fcnden kein Wettbewerb vorhanden ist, \u00a7 14 Abs. 4 Nr. 2 lit. b) VgV. Die Mission EnMAP basiert auf dem entwickelten Satelliten des voraussichtl. Anbieters. Der voraussichtl. Anbieter ist seit der Projektphase 0 an dem Projekt beteiligt. Das f\u00fcr die Umsetzung der Leistungen notwendige detaillierte Wissen \u00fcber die technische Auslegung, das Design und die Performance des EnMAP-Satelliten steht allein dem voraussichtlichen Anbieter bzw. dem bisherigem Auftragnehmer (AN) zu Verf\u00fcgung. Der voraussichtl. Anbieter hat als verantwortlicher System Prime in den vergangenen Phasen den Satelliten (Hardware und Software) geplant, entwickelt, gebaut und getestet. Dar\u00fcber hinaus wurde das Konzept zum Betrieb des Satelliten durch den voraussichtl. Anbieter in Abstimmung mit dem Bodensegment entwickelt. Der Satellit EnMAP basiert auf einen firmenspezifischen Satellitenbus, der bereits in anderen Missionen zum Einsatz kam. Auch die entwickelte und auf den Satellitenbus des voraussichtl. Anbieters angepasste Nutzlast sowie die Flugsoftware und die Satellitensteuerung setzen auf firmenspezifische L\u00f6sungen, die in dieser Auslegung nur beim voraussichtl. Anbieter existieren. Der voraussichtl. Anbieter verf\u00fcgt \u00fcber ein projektbezogenes spezielles Wissen in allen Teilbereichen der Mission, wie es keiner anderen Firma m\u00f6glich ist. Die Phase E2/F kann ohne die vollst\u00e4ndige Einbindung der Expertise des voraussichtl. Anbieters als Entwickler und Hersteller des Satelliten nicht erfolgversprechend durchgef\u00fchrt werden. Insbesondere bei unvorhersehbaren technischen Problemen mit dem Satelliten wird zu deren Behebung \u00fcblicherweise Expertenwissen ben\u00f6tigt, ohne das die Missionsfortf\u00fchrung gef\u00e4hrdet w\u00e4re. Andere Anbieter k\u00f6nnen sich dieses seit 2004 erworbene und f\u00fcr die Phase E2/F erforderliche Wissen auch nicht bis zu einem Zuschlagstermin oder bis zum Ausf\u00fchrungsbeginn aneignen. Der Aufbau des notwendigen Know-hows allein durch die Studie der Dokumentation ist nicht m\u00f6glich. Das Wissen, welches durch die pers\u00f6nliche Teilnahme an der Entwicklung, Meetings, Reviews und Telefonkonferenzen aufgebaut und nicht ad\u00e4quat in Protokollen festgehalten werden kann, kann durch keine andere Firma erworben werden. Ohne dieses technische Wissen kann in den kritischen Phasen nach dem Start nicht mit der fachlich notwendigen Expertise reagiert werden. Dies k\u00f6nnte zu schweren technischen Fehlentscheidungen f\u00fchren und einen Verlust der Gesamtmission bedeuten.Gem\u00e4\u00df \u00a7 14 Abs. 6 VgV gelten die Voraussetzungen f\u00fcr die Anwendung der Verhandlungsverfahrens ohne Teilnahmewettbewerb nur dann, wenn es keine vern\u00fcnftige Alternative oder Ersatzl\u00f6sung gibt und der mangelnde Wettbewerb nicht das Ergebnis einer k\u00fcnstlichen Einschr\u00e4nkung der Auftragsvergabeparameter ist. Alternativen oder Ersatzl\u00f6sungen sind im vorliegenden Fall nicht gegeben. Ein wettbewerblicher Markt f\u00fcr die hier beschriebene Leistung existiert nicht. Die Exklusivit\u00e4t der Flughardware aufgrund der Einzelfertigung, oder Kleinstserien in geringsten St\u00fcckzahlen bei staatlichen Beauftragungen von Satellitensystemen, erlauben nicht die \u00dcbernahme des Service durch Dritte. Einerseits ist dies, wie oben aufgef\u00fchrt, der schnellen Zugriffsm\u00f6glichkeit auf die Expertise des Satellitenbauers geschuldet, zum anderen kann nur so das Risiko f\u00fcr den Betrieb in einem vertretbaren Rahmen (in der Regel \u003e 0.75 Ausfallwahrscheinlichkeit) gehalten werden."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_LotPurpose_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalClassification", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalClassification", "to": "http://data.europa.eu/cpv/cpv/72250000"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_LotPurpose_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalClassification", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalClassification", "to": "http://data.europa.eu/cpv/cpv/34712200"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#DirectAwardTerm"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/ns/locn#postCode", "title": "http://www.w3.org/ns/locn#postCode", "to": "53123"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/ns/locn#postName", "title": "http://www.w3.org/ns/locn#postName", "to": "Bonn"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "EnMAP Phase E2/F Supportvertrag"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Procedure_faF7Q5dyoGp ta.europa.eu/cpv/cpv/71350000"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#foreseesContractSpecificTerm", "title": "http://data.europa.eu/a4g/ontology#foreseesContractSpecificTerm", "to": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasCountryCode", "title": "http://data.europa.eu/a4g/ontology#hasCountryCode", "to": "http://publications.europa.eu/resource/authority/country/DEU"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Notice", "label": "http://data.europa.eu/a4g/ontology#hasDispatchDate", "title": "http://data.europa.eu/a4g/ontology#hasDispatchDate", "to": "2022-08-23"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ProcedureIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "50EE2225 50EE2225A"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Reviewer_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#playedBy", "title": "http://data.europa.eu/a4g/ontology#playedBy", "to": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Lot"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/m8g/telephone", "title": "http://data.europa.eu/m8g/telephone", "to": "+49 228-94990"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Am 1. April 2022 wurde der Erdbeobachtungssatellit EnMAP mit einer Falcon 9 Rakete des US-Raumfahrtkonzerns SpaceX in seine operationelle Erdumlaufbahn verbracht. Mindestens f\u00fcnf Jahre lang soll der Hyperspektralsatellit EnMAP Daten \u00fcber den Zustand unseres Heimatplaneten erheben. Im Auftrag des Eigent\u00fcmers (Bund) ist die Deutsche Raumfahrtagentur im DLR f\u00fcr die Umsetzung des operationellen Missionsbetriebs verantwortlich. Der operationelle Missionsbetrieb des Satelliten erfolgt durch das EnMAP Bodensegment, kann aber nicht vom Bodensegment alleine, ohne Unterst\u00fczung des Satellitenherstellers, erbracht werden. Es bedarf einer kontinuierlichen, technischen Unterst\u00fctzung durch den industriellen Satellitenherstellers des Satelliten EnMAP."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/m8g/registeredAddress", "title": "http://data.europa.eu/m8g/registeredAddress", "to": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Mit diesem Vorhaben soll sichergestellt werden, dass der zust\u00e4ndige Betreiber des Satelliten EnMAP w\u00e4hrend des gesamten operationellen Missionsbetriebes (Phase E2/F) von Experten des industriellen Herstellers unterst\u00fctzt wird. Dies beinhaltet auch Unterst\u00fctzungsleistungen, die m\u00f6glicherweise erforderlich werden, falls Probleme mit dem Satelliten EnMAP, seinem hyperspektralen Instrument oder den erfassten Daten auftreten, die der Satellitenbetreiber anhand der vorliegenden Informationen, Dokumente und Prozeduren nicht ohne zus\u00e4tzliches Wissen des Herstellers beheben kann."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#isSubjectToLotSpecificTerm", "title": "http://data.europa.eu/a4g/ontology#isSubjectToLotSpecificTerm", "to": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_NoticeIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "2022/S 164-466720"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasPurpose", "title": "http://data.europa.eu/a4g/ontology#hasPurpose", "to": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasDirectAwardJustification", "title": "http://data.europa.eu/a4g/ontology#hasDirectAwardJustification", "to": "http://publications.europa.eu/resource/authority/direct-award-justification/exclusive"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_LotPurpose_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalClassification", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalClassification", "to": "http://data.europa.eu/cpv/cpv/ 4g/ontology#hasID", "to": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_NoticeIdentifier_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "title": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "to": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_LotAwardOutcome_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#describesLot", "title": "http://data.europa.eu/a4g/ontology#describesLot", "to": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Lot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G", "label": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "title": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "to": "Der Antrag zum Nachpr\u00fcfungsverfahren ist unzul\u00e4ssig, soweit1. der Antragsteller den geltend gemachten Versto\u00df gegen Vergabevorschriften vor Einreichen des Nachpr\u00fcfungsantrages erkannt und gegen\u00fcber dem Auftraggeber nicht innerhalb einer Frist von 10 Kalendertagen ger\u00fcgt hat (\u00a7 160 Abs. 3 Nr. 1 GWB).,2. die Unwirksamkeit nach \u00a7 135 Abs.1 GWB nicht innerhalb von 30 Kalendertagen im Rahmen eines Nachpr\u00fcfungsverfahrens, nach Information der betroffenen Bieter/Bewerber \u00fcber den Vertragsschluss durch den \u00f6ffentlichen Auftraggeber, geltend gemacht worden ist (absolute Ausschlussfrist bei unterbliebener Information durch den \u00f6ffentlichen Auftraggeber ist 6 Monate nach Vertragsschluss gem\u00e4\u00df \u00a7 135 Abs.2 S.1 GWB).,3. mehr als 15 Kalendertage nach Eingang der Mitteilung des Auftraggebers, eine R\u00fcge nicht abhelfen zu wollen, vergangen sind (\u00a7 160 Abs.3 Nr. 4 GWB).4. der Antragsteller Verst\u00f6\u00dfe gegen Vergabevorschriften, die aufgrund der Bekanntmachung erkennbar sind, nicht sp\u00e4testens bis zum Ablauf der in der Bekanntmachung genannten Frist zur Bewerbung gegen\u00fcber dem Auftraggeber ger\u00fcgt hat (\u00a7 160 Abs. 3 Nr.2 GWB).,5. der Antragsteller Verst\u00f6\u00dfe, die in den Vergabeunterlagen erkennbar sind, nicht sp\u00e4testens bis zum Ablauf der Angebotsfrist gegen\u00fcber dem Auftraggeber ger\u00fcgt hat( \u00a7 160 Abs.3 Nr. 3 GWB)."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/locn#Address"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "title": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "to": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_AwardCriterionPrice_DRhJdosd6Y9c3T8UnSgTC9"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "Villemombler Str. 76"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/locn#Address"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-164-466720_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasProcedureType", "title": "http://data.euro
