            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {

"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/currency/EUR", "label": "http://publications.europa.eu/resource/authority/c...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/m8g/ContactPoint", "label": "http://data.europa.eu/m8g/ContactPoint", "shape": "dot"}, {"color": "#97c2fc", "id": "Ersatzbeschaffung Internetanbindungen f\u00fcr die Landesverwaltung Mecklenburg-Vorpommern", "label": "Ersatzbeschaffung Internetanbindungen f\u00fcr die Land...", "shape": "dot"}, {"color": "#97c2fc", "id": "Vergabekammern bei dem Ministerium f\u00fcr Wirtschaft, Arbeit und Gesundheit Mecklenburg-Vorpommern", "label": "Vergabekammern bei dem Ministerium f\u00fcr Wirtschaft,...", "shape": "dot"}, {"color": "#97c2fc", "id": "+49 3855884855817", "label": "+49 3855884855817", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#NoticeAwardInformation", "label": "http://data.europa.eu/a4g/ontology#NoticeAwardInfo...", "shape": "dot"}, {"color": "#97c2fc", "id": "IT Dienstleister des Landes Mecklenburg-Vorpommern", "label": "IT Dienstleister des Landes Mecklenburg-Vorpommern", "shape": "dot"}, {"color": "#97c2fc", "id": "Um die Ausbreitung des Coronavirus zu verlangsamen, sind die Landesbeh\u00f6rden in M-V verpflichtet, ihren Besch\u00e4ftigten T\u00e4tigkeiten in deren Wohnung auszuf\u00fchren zu lassen (SARS-CoV-2-Arbeitsschutzverordnung (Corona-ArbSchV) vom 21. Januar 2021).Aufgrund der aktuellen Situation in der Corona-Pandemie und dem damit stark erh\u00f6hten Homeoffice Aufkommen in der Landesverwaltung M-V und der DVZ M-V GmbH selbst, kommt es zu einem Engpass bei der Breitbandkapazit\u00e4t des vorhandenen Internetzugangs. Ob es im Verlauf der Pandemie zu weiteren Lockdowns im Laufe dieses Jahres kommen kann, ist derzeit nicht absehbar.Deshalb ist es dringend notwendig, schnellstm\u00f6glich eine L\u00f6sung f\u00fcr die notwendige Infrastruktur zu schaffen, die die Arbeitsf\u00e4higkeit der Landesbeh\u00f6rden in M-V aufrechterhalten kann.Der vorhandene Internetzugang wird unter Nutzung eines daf\u00fcr bereitgestellten IP Adressraums betrieben. Dieser ist nicht erweiterbar.F\u00fcr eine Vergabe der Leistung einer Internetleitungsanbindung im Wettbewerb d.h. im offenen Verfahren ist die weitere Nutzung des aktuell bereitgestellten IPv4 Adressraumes zwingende Voraussetzung.Eine Umstellung aller genutzten IPv4 Adressen auf providerunabh\u00e4ngige IPv6 Adressen erfordert eine Migrationsphase von ca. 1,5 Jahren, da diese mit einer Anpassung aller Internetanbindungen der Landesverwaltung M-V verbunden ist.Dieses Abwarten, ohne vorher t\u00e4tig zu werden, w\u00e4re aus zeitlicher Sicht nicht hinnehmbar.Dem Auftraggeber ist es bei der Beschaffung einer \u00dcbergangsl\u00f6sung auch unm\u00f6glich, die Mindestfristen einzuhalten, die f\u00fcr das offene und das nicht offene Verfahren sowie f\u00fcr das Verhandlungsverfahren mit Teilnahmewettbewerb vorgeschriebenen sind.Die Beschaffung dient als \u00dcbergangsl\u00f6sung f\u00fcr 24 Monate. Dieser Zeitraum umfasst die Durchf\u00fchrung eines entsprechenden Vergabeverfahrens sowie eine zwingend notwendige Migrationsphase zur Umstellung aller genutzten IPv4 Adressen auf providerunabh\u00e4ngige IPv6 Adressen.Das Verhandlungsverfahren ohne Teilnahmewettbewerb wurde vorliegend nur mit einem einzigen Unternehmen durchgef\u00fchrt, da nur ein Unternehmen in der Lage sein wird, den Auftrag in technischer und zeitlicher Hinsicht zu erf\u00fcllen.", "label": "Um die Ausbreitung des Coronavirus zu verlangsamen...", "shape": "dot"}, {"color": "#97c2fc", "id": "Deutsche Telekom Business Solutions GmbH", "label": "Deutsche Telekom Business Solutions GmbH", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/direct-award-justification/closure", "label": "http://publications.europa.eu/resource/authority/d...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Lot m Ministerium f\u00fcr Wirtschaft, Arbeit und Gesundheit Mecklenburg-Vorpommern"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasFax", "title": "http://data.europa.eu/a4g/ontology#hasFax", "to": "+49 3855884855817"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_NoticeAwardInformation_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#NoticeAwardInformation"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesContract", "title": "http://data.europa.eu/a4g/ontology#announcesContract", "to": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_Contract_KaeDJ6cSC7UaS6sXtDUnvf"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_Notice", "label": "http://data.europa.eu/a4g/ontology#refersToProcedure", "title": "http://data.europa.eu/a4g/ontology#refersToProcedure", "to": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_Procedure_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesRole", "title": "http://data.europa.eu/a4g/ontology#announcesRole", "to": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_Winner_WFzZGbdirSo5EBhCMeQqCo"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/locn#Address"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_ReviewProcedureInformationProviderAddress_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "Johannes-Stelling-Stra\u00dfe 14"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasBuyerLegalTypeDescription", "title": "http://data.europa.eu/a4g/ontology#hasBuyerLegalTypeDescription", "to": "IT Dienstleister des Landes Mecklenburg-Vorpommern"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "Um die Ausbreitung des Coronavirus zu verlangsamen, sind die Landesbeh\u00f6rden in M-V verpflichtet, ihren Besch\u00e4ftigten T\u00e4tigkeiten in deren Wohnung auszuf\u00fchren zu lassen (SARS-CoV-2-Arbeitsschutzverordnung (Corona-ArbSchV) vom 21. Januar 2021).Aufgrund der aktuellen Situation in der Corona-Pandemie und dem damit stark erh\u00f6hten Homeoffice Aufkommen in der Landesverwaltung M-V und der DVZ M-V GmbH selbst, kommt es zu einem Engpass bei der Breitbandkapazit\u00e4t des vorhandenen Internetzugangs. Ob es im Verlauf der Pandemie zu weiteren Lockdowns im Laufe dieses Jahres kommen kann, ist derzeit nicht absehbar.Deshalb ist es dringend notwendig, schnellstm\u00f6glich eine L\u00f6sung f\u00fcr die notwendige Infrastruktur zu schaffen, die die Arbeitsf\u00e4higkeit der Landesbeh\u00f6rden in M-V aufrechterhalten kann.Der vorhandene Internetzugang wird unter Nutzung eines daf\u00fcr bereitgestellten IP Adressraums betrieben. Dieser ist nicht erweiterbar.F\u00fcr eine Vergabe der Leistung einer Internetleitungsanbindung im Wettbewerb d.h. im offenen Verfahren ist die weitere Nutzung des aktuell bereitgestellten IPv4 Adressraumes zwingende Voraussetzung.Eine Umstellung aller genutzten IPv4 Adressen auf providerunabh\u00e4ngige IPv6 Adressen erfordert eine Migrationsphase von ca. 1,5 Jahren, da diese mit einer Anpassung aller Internetanbindungen der Landesverwaltung M-V verbunden ist.Dieses Abwarten, ohne vorher t\u00e4tig zu werden, w\u00e4re aus zeitlicher Sicht nicht hinnehmbar.Dem Auftraggeber ist es bei der Beschaffung einer \u00dcbergangsl\u00f6sung auch unm\u00f6glich, die Mindestfristen einzuhalten, die f\u00fcr das offene und das nicht offene Verfahren sowie f\u00fcr das Verhandlungsverfahren mit Teilnahmewettbewerb vorgeschriebenen sind.Die Beschaffung dient als \u00dcbergangsl\u00f6sung f\u00fcr 24 Monate. Dieser Zeitraum umfasst die Durchf\u00fchrung eines entsprechenden Vergabeverfahrens sowie eine zwingend notwendige Migrationsphase zur Umstellung aller genutzten IPv4 Adressen auf providerunabh\u00e4ngige IPv6 Adressen.Das Verhandlungsverfahren ohne Teilnahmewettbewerb wurde vorliegend nur mit einem einzigen Unternehmen durchgef\u00fchrt, da nur ein Unternehmen in der Lage sein wird, den Auftrag in technischer und zeitlicher Hinsicht zu erf\u00fcllen."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_ContractorOrganisation_WFzZGbdirSo5EBhCMeQqCo", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Deutsche Telekom Business Solutions GmbH"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasCountryCode", "title": "http://data.europa.eu/a4g/ontology#hasCountryCode", "to": "http://publications.europa.eu/resource/authority/country/DEU"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-103-270899_LotAwardOutcome_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#comprisesTenderAwardOutcome", "title": "http://data.europa.eu/a4g/ontology#comprisesTenderAw
