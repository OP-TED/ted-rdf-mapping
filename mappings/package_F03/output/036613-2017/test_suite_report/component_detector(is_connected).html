://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\n\u00dakoly budou prov\u00e1d\u011bny v prostor\u00e1ch, kter\u00e9 ur\u010d\u00ed poskytovatel slu\u017eeb, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se jedn\u00e1n\u00ed uskute\u010dn\u00ed v prostor\u00e1ch EASME nebo Evropsk\u00e9 komise.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "maatregelen op het gebied van kwaliteitscontrole"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\npakkuja, kellega leping s\u00f5lmitakse, on platvormi IMP3rove litsentsi ainuke omanik ning seda platvormi on lepingu raames n\u00f5utavate teenuste osutamiseks vaja. Platvormi IMP3rove intellektuaalomandi \u00f5igused kuuluvad \u00fchiselt Euroopa Liidule ja muudele omanikele, kes on toetanud mittetulundus\u00fchingu IMP3rove European Innovation Management Academy loomist. Nad on platvormiga IMP3rove seotud intellektuaalomandi \u00f5iguste litsentsi ainu\u00f5iguse andnud osalejatele IMP3rove \u2013 European Innovation Management Academy ja A.T. Kearney GmbH (kaasomanik) (Ares (2014) 4131706). Mis tahes selle platvormi alusel v\u00e4lja arendatud tuletatud teosed (sh tarkvara kood), millele kohaldatakse litsentsilepingut, on osalejate IMP3rove \u2013 European Innovation Management Academy ja A.T. Kearney GmbH (kaasomanik) ainuomand. \u00dckski teine osaleja ei suuda platvormi hallata, hooldada ega sellele juurde p\u00e4\u00e4seda.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "organisatie van het werk en de middelen"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\nA feladatokat a nyertes aj\u00e1nlattev\u0151 \u00e1ltal kijel\u00f6lt helyen kell teljes\u00edteni, kiv\u00e9ve amennyiben a tal\u00e1lkoz\u00f3kat az EASME vagy az Eur\u00f3pai Bizotts\u00e1g sz\u00e9khely\u00e9n kell megtartani.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_SubcontractingEstimate_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nApoiar o desenvolvimento da plataforma IMP3rove como prestador de servi\u00e7os inform\u00e1ticos.\nFornecer feedback para garantir que os servi\u00e7os satisfazem as necessidades dos membros do pessoal da Rede Europeia de Empresas.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Notice", "label": "http://data.europa.eu/a4g/ontology#refersToProcedure", "title": "http://data.europa.eu/a4g/ontology#refersToProcedure", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "V\u0161eobecn\u00fd s\u00fad"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#DirectAwardTerm"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nPrzedmiotem zam\u00f3wienia jest narz\u0119dzie do oceny mo\u017cliwo\u015bci zarz\u0105dzania innowacjami, w tym szkolenie z obs\u0142ugi tego narz\u0119dzia oraz ci\u0105g\u0142e wsparcie techniczne dla jego u\u017cytkownik\u00f3w (korzystaj\u0105cych z tego narz\u0119dzia nieodp\u0142atnie), tj. upowa\u017cnionych cz\u0142onk\u00f3w personelu Europejskiej Sieci Przedsi\u0119biorczo\u015bci przeprowadzaj\u0105cych oceny mo\u017cliwo\u015bci zarz\u0105dzania innowacjami przez M\u015aP w kontek\u015bcie programu \u201eHoryzont 2020\u201d.\nSzczeg\u00f3\u0142owe informacje dotycz\u0105ce us\u0142ug, kt\u00f3re maj\u0105 by\u0107 \u015bwiadczone, podano w specyfikacji istotnych warunk\u00f3w zam\u00f3wienia (pkt 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nScopo del presente appalto \u00e8 acquistare uno strumento per la valutazione della gestione dell\u0027innovazione, attivit\u00e0 di formazione sul suo utilizzo e assistenza continua agli utilizzatori dello strumento; i membri del personale ammissibili dell\u0027Enterprise Europe Network, che conducono valutazioni della gestione dell\u0027innovazione relative alle piccole e medie imprese nel contesto di Orizzonte 2020, potranno ricorrere gratuitamente a tutto ci\u00f2.\nI servizi da prestare sono specificati nel dettaglio nel capitolato d\u0027oneri (sezione 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisationIdentifier_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "DE121288955"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "0 %"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_TenderAwardOutcome_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#describesTender", "title": "http://data.europa.eu/a4g/ontology#describesTender", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Tender_SM6UbUtHRXNqgrskZtVN8v"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasCountryCode", "title": "http://data.europa.eu/a4g/ontology#hasCountryCode", "to": "http://publications.europa.eu/resource/authority/country/LUX"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Bendra kokybini\u0173 skyrimo kriterij\u0173 lyginamoji vert\u0117"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Agence ex\u00e9cutive pour les petites et moyennes entreprises (EASME)"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a itle": "http://data.europa.eu/m8g/weight", "to": "50"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\ngli incarichi dovranno essere eseguiti nei locali designati dal contraente, tranne quando le riunioni si terranno negli uffici dell\u0027EASME o in quelli della Commissione europea.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Lot"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "50"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nOfertantul c\u0103ruia i s-a atribuit contractul este singurul de\u021bin\u0103tor de licen\u021b\u0103 pentru platforma IMP3rove, care este necesar\u0103 pentru prestarea serviciilor prev\u0103zute \u00een contract. Drepturile de proprietate intelectual\u0103 pentru platforma IMP3rove sunt de\u021binute \u00een comun de Uniunea European\u0103 \u0219i de al\u021bi proprietari care au sus\u021binut \u00eenfiin\u021barea Academiei Europene de Gestionare a Inov\u0103rii \u2013 IMP3rove, organiza\u021bie non-profit. \u00cen ceea ce prive\u0219te drepturile de proprietate intelectual\u0103 aferente platformei IMP3rove, ace\u0219tia au acordat o licen\u021b\u0103 exclusiv\u0103 Academiei Europene de Gestionare a Inov\u0103rii \u2013 IMP3rove \u0219i companiei A.T. Kearney GmbH \u00een calitate de coproprietari [Ares (2014) 4131706]. Orice lucrare derivat\u0103 care este dezvoltat\u0103 pe baza platformei (inclusiv codul de software) \u0219i care face obiectul acordului de licen\u021b\u0103 este proprietatea exclusiv\u0103 a Academiei Europene de Gestionare a Inov\u0103rii \u2013 IMP3rove \u0219i a companiei A.T. Kearney GmbH \u00een calitate de coproprietari. Niciun alt actor nu are capacitatea de a accesa, \u00eentre\u021bine sau gestiona platforma.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n\u00daspe\u0161n\u00fd uch\u00e1dza\u010d je v\u00fdhradn\u00fdm u\u017e\u00edvate\u013eom licencie pre platformu IMP3rove, ktor\u00e1 je potrebn\u00e1 na poskytovanie po\u017eadovan\u00fdch slu\u017eieb v r\u00e1mci obstar\u00e1vania. Pr\u00e1va du\u0161evn\u00e9ho vlastn\u00edctva t\u00fdkaj\u00face sa platformy IMP3rove vlastn\u00ed spolo\u010dne Eur\u00f3pska \u00fania a in\u00ed vlastn\u00edci, ktor\u00ed podporili zriadenie neziskovej organiz\u00e1cie IMP3rove \u2013 Eur\u00f3pska akad\u00e9mia riadenia inov\u00e1ci\u00ed. T\u00edto vlastn\u00edci udelili v\u00fdhradn\u00fa licenciu na pr\u00e1va du\u0161evn\u00e9ho vlastn\u00edctva s\u00favisiace s platformou IMP3rove organiz\u00e1cii IMP3rove \u2013 Eur\u00f3pska akad\u00e9mia riadenia inov\u00e1ci\u00ed a spolo\u010dnosti A.T. Kearney GmbH ako spoluvlastn\u00edkovi [Ares (2014) 4131706]. Ak\u00e9ko\u013evek odvoden\u00e9 pr\u00e1ce, ktor\u00e9 sa vyskytn\u00fa na b\u00e1ze platformy (vr\u00e1tane softv\u00e9rov\u00e9ho k\u00f3du), ktor\u00e9 s\u00fa predmetom licen\u010dnej dohody, s\u00fa v\u00fdhradn\u00fdm vlastn\u00edctvom organiz\u00e1cie IMP3rove \u2013 Eur\u00f3pska akad\u00e9mia riadenia inov\u00e1ci\u00ed a spolo\u010dnosti A.T. Kearney GmbH ako spoluvlastn\u00edka. \u017diadny in\u00fd akt\u00e9r nie je schopn\u00fd disponova\u0165 pr\u00edstupom, vykon\u00e1va\u0165 \u00fadr\u017ebu a riadi\u0165 platformu.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "50"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_SubcontractingEstimate_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasEstimatedPercentage", "title": "http://data.europa.eu/a4g/ontology#hasEstimatedPercentage", "to": "9.0"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nPodpora hodnotenia \u201esp\u00f4sobilosti riadenia inov\u00e1ci\u00ed\u201c prostredn\u00edctvom siete Enterprise Europe Network\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Tribunale"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nO proponente adjudicat\u00e1rio \u00e9 o \u00fanico titular da licen\u00e7a da plataforma IMP3rove, que \u00e9 necess\u00e1ria para a presta\u00e7\u00e3o dos servi\u00e7os solicitados no \u00e2mbito do contrato. Os direitos de propriedade intelectual da plataforma IMP3rove pertencem conjuntamente \u00e0 Uni\u00e3o Europeia e a outros propriet\u00e1rios que apoiaram o estabelecimento da Academia Europeia de Gest\u00e3o da Inova\u00e7\u00e3o IMP3rove, uma organiza\u00e7\u00e3o sem fins lucrativos. Estes licenciaram exclusivamente os direitos de propriedade intelectual relacionados com a IMP3rove \u00e0 IMP3rove \u2014 Academia Europeia de Gest\u00e3o da Inova\u00e7\u00e3o e \u00e0 A.T. Kearney GmbH na qualidade de copropriet\u00e1ria [Ares (2014) 4131706]. Qualquer obra derivada desenvolvida com base na plataforma (incluindo o c\u00f3digo do software) que \u00e9 o objeto do acordo de licen\u00e7a \u00e9 propriedade exclusiva da IMP3rove \u2014 Academia Europeia de Gest\u00e3o da Inova\u00e7\u00e3o e da A.T. Kearney GmbH na qualidade de copropriet\u00e1ria. Nenhum outro agente est\u00e1 em posi\u00e7\u00e3o de aceder, manter ou gerir a plataforma.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ContractTerm"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Organisering av arbetet och resurser"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisationAddress_oHQKBzDhErvA3ig4yMbDQL", "label": "http://www.w3.org/ns/locn#postName", "title": "http://www.w3.org/ns/locn#postName", "to": "D\u00fcsseldorf"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://data.europa.eu/m8g/weig 07 \u015bwiadczone, podano w specyfikacji istotnych warunk\u00f3w zam\u00f3wienia (pkt 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nEuroopa ettev\u00f5tlusv\u00f5rgustiku innovatsiooni juhtimise suutlikkuse hinnangute tugi\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_TenderAwardOutcome_SM6UbUtHRXNqgrskZtVN8v", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#TenderAwardOutcome"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "0 %"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "A.T. Kearney GmbH"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nSt\u00f8tte til vurderinger af \u00bbinnovationsledelseskapacitet\u00ab ved Enterprise Europe Network.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Quality control measures"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.eur ovation Management Academy EWIV"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nwybrany oferent jest wy\u0142\u0105cznym posiadaczem licencji na platform\u0119 IMP3rove, wymagan\u0105 w celu \u015bwiadczenia us\u0142ug obj\u0119tych zam\u00f3wieniem. Prawa w\u0142asno\u015bci intelektualnej do platformy IMP3rove nale\u017c\u0105 do Unii Europejskiej wraz z innymi podmiotami, kt\u00f3re wspiera\u0142y tworzenie Europejskiej Akademii Zarz\u0105dzania Innowacjami IMP3rove (organizacji niekomercyjnej). Podmioty te udzieli\u0142y wy\u0142\u0105cznej licencji na korzystanie z praw w\u0142asno\u015bci intelektualnej zwi\u0105zanych z IMP3rove na rzecz IMP3rove \u2014 Europejskiej Akademii Zarz\u0105dzania Innowacjami oraz A.T. Kearney GmbH jako wsp\u00f3\u0142w\u0142a\u015bciciela (Ares (2014) 4131706). Wszelkie utwory pochodne opracowane w oparciu o platform\u0119 (w tym kody oprogramowania) obj\u0119t\u0105 umow\u0105 licencyjn\u0105 stanowi\u0105 wy\u0142\u0105czn\u0105 w\u0142asno\u015b\u0107 IMP3rove \u2014 Europejskiej Akademii Zarz\u0105dzania Innowacjami oraz A.T. Kearney GmbH jako wsp\u00f3\u0142w\u0142a\u015bciciela. \u017baden inny podmiot nie ma prawa dost\u0119pu do platformy ani do jej utrzymania i prowadzenia.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Kvalitetssikringsforanstaltninger"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nO presente concurso visa obter uma ferramenta de avalia\u00e7\u00e3o da gest\u00e3o da inova\u00e7\u00e3o, atividades de forma\u00e7\u00e3o na utiliza\u00e7\u00e3o dessa ferramenta e um apoio cont\u00ednuo aos utilizadores da mesma, que pode ser utilizada, de forma gratuita, por funcion\u00e1rios eleg\u00edveis da Rede Europeia de Empresas que realizem avalia\u00e7\u00f5es da gest\u00e3o da inova\u00e7\u00e3o de pequenas e m\u00e9dias empresas no \u00e2mbito do Horizonte 2020.\nOs servi\u00e7os a prestar s\u00e3o apresentados de forma mais pormenorizada no caderno de encargos (ponto 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#AwardCriterion"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "100 %"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Fund_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "arbetsprogram 2016\u20132017 inom ramen f\u00f6r Horisont 2020, kapitel 7 Innovation i SMF, annan \u00e5tg\u00e4rd nr 2: st\u00f6d till bed\u00f6mningar avseende kapacitet f\u00f6r innovationsledning av n\u00e4tverket Enterprise Europe Network."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "pakutud metoodika kvaliteet"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://data.eur a tascanna le d\u00e9anamh ag \u00e1itreabh arna ainmni\u00fa ag an gconraitheoir, seachas nuair a bheidh cruinnithe le tion\u00f3l ag \u00e1itribh EASME n\u00f3 \u00e1itribh an Choimisi\u00fain Eorpaigh.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "0 %"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nUchaze\u010d, jemu\u017e byla zak\u00e1zka zad\u00e1na, je jedin\u00fdm dr\u017eitelem licence pro platformu IMP3rove, kter\u00e1 je nutn\u00e1 k poskytov\u00e1n\u00ed po\u017eadovan\u00fdch slu\u017eeb v r\u00e1mci zak\u00e1zky. Dr\u017eiteli pr\u00e1v du\u0161evn\u00edho vlastnictv\u00ed k platform\u011b IMP3rove jsou spole\u010dn\u011b Evropsk\u00e1 unie a ostatn\u00ed vlastn\u00edci, kte\u0159\u00ed podpo\u0159ili zalo\u017een\u00ed neziskov\u00e9 organizace IMP3rove \u2013 Evropsk\u00e1 akademie pro \u0159\u00edzen\u00ed inovac\u00ed. Tito majitel\u00e9 ud\u011blili v\u00fdhradn\u00ed licenci na pr\u00e1va du\u0161evn\u00edho vlastnictv\u00ed, kter\u00e1 souvisej\u00ed s platformou IMP3rove, organizaci IMP3rove \u2013 Evropsk\u00e1 akademie pro \u0159\u00edzen\u00ed inovac\u00ed a spole\u010dnosti A.T. Kearney GmbH jako spolumajiteli (Ares (2014) 4131706). Jak\u00e9koliv odvozen\u00e9 d\u00edlo vytvo\u0159en\u00e9 na z\u00e1klad\u011b platformy (v\u010detn\u011b softwarov\u00e9ho k\u00f3du), kter\u00e1 je p\u0159edm\u011btem licen\u010dn\u00ed smlouvy, je v\u00fdhradn\u00edm vlastnictv\u00edm organizace IMP3rove \u2013 Evropsk\u00e1 akademie pro \u0159\u00edzen\u00ed inovac\u00ed a spole\u010dnosti A.T. Kearney GmbH jako spolumajitele. \u017d\u00e1dn\u00fd jin\u00fd subjekt nen\u00ed v pozici umo\u017e\u0148uj\u00edc\u00ed p\u0159\u00edstup, udr\u017eov\u00e1n\u00ed nebo \u0159\u00edzen\u00ed platformy.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "Covent Garden 2, place Rogier 16, Office 12/27"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasNutsCode", "title": "http://data.europa.eu/a4g/ontology#hasNutsCode", "to": "http://data.europa.eu/nuts/code/BE100"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "A.T. Kearney GmbH"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "\u041e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u0430 \u0438 \u0440\u0435\u0441\u0443\u0440\u0441\u0438\u0442\u0435"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "\u03a0\u03bf\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03c0\u03c1\u03bf\u03c4\u03b5\u03b9\u03bd\u03cc\u03bc\u03b5\u03bd\u03b7\u03c2 \u03bc\u03b5\u03b8\u03bf\u03b4\u03bf\u03bb\u03bf\u03b3\u03af\u03b1\u03c2"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "h ", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasFax", "title": "http://data.europa.eu/a4g/ontology#hasFax", "to": "+35 243032100"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractIdentifier_doEjHgPzJ34RjrmjtXepw9", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Identifier"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "lMP3rove \u2014 European Innovation Management Academy EWIV"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nIs \u00e9 at\u00e1 de r\u00fan leis an tairiscint seo uirlis mheas\u00fanaithe um bainist\u00edocht nu\u00e1la a shol\u00e1thar, mar aon le gn\u00edomha\u00edochta\u00ed oili\u00fana maidir le h\u00fas\u00e1id na huirlise sin agus taca\u00edocht d\u0027\u00fas\u00e1ideoir\u00ed na huirlise ar f\u00e9idir le baill foirne inch\u00e1ilithe an L\u00edonra Fiontar Eorpaigh \u00ed a \u00fas\u00e1id \u2014 saor in aisce \u2014 agus iad ag d\u00e9anamh meas\u00fanuithe um bainist\u00edocht nu\u00e1la ar fhiontair bheaga agus mhe\u00e1nmh\u00e9ide i gcomhth\u00e9acs Fh\u00eds 2020.\nT\u00e1 na seirbh\u00eds\u00ed at\u00e1 le cur ar f\u00e1il mionsonraithe a thuilleadh sna sonra\u00edochta\u00ed tairisceana (Alt 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nEl presente concurso tiene por objeto la adquisici\u00f3n de una herramienta de evaluaci\u00f3n de la gesti\u00f3n de la innovaci\u00f3n, actividades de formaci\u00f3n en el uso de esta herramienta y un apoyo continuo para los usuarios de la herramienta que estar\u00e1 a disposici\u00f3n, gratuitamente, de los miembros del personal elegibles de la Red Europea para las Empresas, que llevar\u00e1 a cabo evaluaciones de la gesti\u00f3n de la innovaci\u00f3n de las peque\u00f1as y medianas empresas en el contexto de la iniciativa Horizonte 2020.\nLos servicios que se prestar\u00e1n se describen con m\u00e1s detalle en el pliego de condiciones (apartado 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_SubcontractingEstimate_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nIMP3rove-alustan kehitt\u00e4misen tukeminen tietotekniikan toimittajana.\nPalautteen toimittaminen sen varmistamiseksi, ett\u00e4 palvelut t\u00e4ytt\u00e4v\u00e4t Yritys-Eurooppa-verkoston henkil\u00f6st\u00f6n j\u00e4senten tarpeet.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesRole", "title": "http://data.europa.eu/a4g/ontology#announcesRole", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Reviewer_bdZjimbzCaRXbeYeBmF94j"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nO presente concurso visa obter uma ferramenta de avalia\u00e7\u00e3o da gest\u00e3o da inova\u00e7\u00e3o, atividades de forma\u00e7\u00e3o na utiliza\u00e7\u00e3o dessa ferramenta e um apoio cont\u00ednuo aos utilizadores da mesma, que pode ser utilizada, de forma gratuita, por funcion\u00e1rios eleg\u00edveis da Rede Europeia de Empresas que realizem avalia\u00e7\u00f5es da gest\u00e3o da inova\u00e7\u00e3o de pequenas e m\u00e9dias empresas no \u00e2mbito do Horizonte 2020.\nOs servi\u00e7os a prestar s\u00e3o apresentados de forma mais pormenorizada no caderno de encargos (ponto 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Gesamtgewichtung f\u00fcr die qualitativen Zuschlagskriterien"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Teljes s\u00falyoz\u00e1s a min\u0151s\u00e9g tekintet\u00e9ben vett oda\u00edt\u00e9l\u00e9si krit\u00e9riumok eset\u00e9ben"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nSt\u00f8tte til vurderinger af \u00bbinnovationsledelseskapacitet\u00ab ved Enterprise Europe Network\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nTaca\u00edocht a shol\u00e1thar do mheas\u00fanuithe maidir le \u0027cumas bainist\u00edochta nu\u00e1la\u0027 ag an L\u00edonra Fiontar ce/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nPonuditelj kojemu je dodijeljen ugovor jedini je nositelj licence za platformu \u201eIMP3rove\u201d koja je nu\u017ena za pru\u017eanje potrebnih usluga u okviru ugovora. Prava intelektualnog vlasni\u0161tva za platformu \u201eIMP3rove\u201d u zajedni\u010dkom su vlasni\u0161tvu Europske unije i drugih vlasnika koji su podr\u017eali uspostavljanje neprofitne Europske akademije za upravljanje inovacijama \u201eIMP3rove\u201d. Isklju\u010divo su licencirali prava intelektualnog vlasni\u0161tva povezana s \u201eIMP3rove\u201d za \u201eIMP3rove\u201d \u2014 Europsku akademiju za upravljanje inovacijama i poduze\u0107e A.T. Kearney GmbH kao suvlasnika (Ares (2014) 4131706). Svaki izvedeni rad koji se razvije na temelju platforme (uklju\u010duju\u0107i softverski kod) koja je predmet sporazuma o licenci isklju\u010divo je vlasni\u0161tvo \u201eIMP3rove\u201d \u2014 Europske akademije za upravljanje inovacijama i poduze\u0107a A.T. Kearney GmbH kao suvlasnika. Ni jedan drugi akter nema mogu\u0107nost pristupa, odr\u017eavanja ili upravljanja platformom.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "0 %"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Fund_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "programma di lavoro 2016\u20132017 di Orizzonte 2020, capitolo 7 \u00abInnovazione nelle piccole e medie imprese \u2013 PMI\u00bb, altra azione n. 2: sostegno alle valutazioni della \u00abcapacit\u00e0 di gestione dell\u0027innovazione\u00bb condotte dall\ MhZ", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Darbo ir i\u0161tekli\u0173 organizavimas"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nA p\u00e1ly\u00e1zat c\u00e9lja innov\u00e1ci\u00f3s menedzsment\u00e9rt\u00e9kel\u00e9si eszk\u00f6z, tov\u00e1bb\u00e1 az eszk\u00f6z haszn\u00e1lat\u00e1val kapcsolatos k\u00e9pz\u00e9si tev\u00e9kenys\u00e9gek beszerz\u00e9se \u00e9s folyamatos t\u00e1mogat\u00e1s az eszk\u00f6z felhaszn\u00e1l\u00f3i sz\u00e1m\u00e1ra. Az eml\u00edtett eszk\u00f6zt az Eur\u00f3pai V\u00e1llalkoz\u00f3i H\u00e1l\u00f3zat a Horizont 2020 keret\u00e9n bel\u00fcl kis- \u00e9s k\u00f6z\u00e9pv\u00e1llalkoz\u00e1sok innov\u00e1ci\u00f3menedzsment-\u00e9rt\u00e9kel\u00e9seit v\u00e9gz\u0151, jogosult szem\u00e9lyzeti tagjai d\u00edjmentesen haszn\u00e1lhatj\u00e1k majd.\nA teljes\u00edtend\u0151 szolg\u00e1ltat\u00e1sok tov\u00e1bbi r\u00e9szletez\u00e9se a p\u00e1ly\u00e1zati dokument\u00e1ci\u00f3ban tal\u00e1lhat\u00f3 (1.4. szakasz).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nSus\u021binerea evalu\u0103rilor privind \u201ecapacitatea de gestionare a inov\u0103rii\u201d de c\u0103tre Re\u021beaua \u00eentreprinderilor europene.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_SubmissionStatisticalInformation_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasElectronicTenders", "title": "http://data.europa.eu/a4g/ontology#hasElectronicTenders", "to": "0"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasPurpose", "title": "http://data.europa.eu/a4g/ontology#hasPurpose", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_LotPurpose_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nA nyertes aj\u00e1nlattev\u0151 az IMP3rove platform egyed\u00fcli enged\u00e9lyese, amelyre a szerz\u0151d\u00e9s szerint ig\u00e9nyelt szolg\u00e1ltat\u00e1sok teljes\u00edt\u00e9se \u00e9rdek\u00e9ben van sz\u00fcks\u00e9g. Az IMP3rove platform szellemi tulajdonjogait az Eur\u00f3pai Uni\u00f3 \u00e9s a non-profit IMP3rove Eur\u00f3pai Innov\u00e1ci\u00f3s Menedzsment Akad\u00e9mia l\u00e9trehoz\u00e1s\u00e1t t\u00e1mogat\u00f3 m\u00e1s tulajdonosok k\u00f6z\u00f6sen birtokolj\u00e1k. Az IMP3rove platformhoz kapcsol\u00f3d\u00f3 szellemi tulajdonjogok haszn\u00e1lat\u00e1nak kiz\u00e1r\u00f3lagos enged\u00e9ly\u00e9t az IMP3rove \u2013 Eur\u00f3pai Innov\u00e1ci\u00f3s Menedzsment Akad\u00e9mia \u00e9s t\u00e1rstulajdonosk\u00e9nt az A.T. Kearney GmbH (Ares (2014) 4131706) sz\u00e1m\u00e1ra adt\u00e1k ki. B\u00e1rmely, licencmeg\u00e1llapod\u00e1s hat\u00e1lya al\u00e1 tartoz\u00f3, a platform alapj\u00e1n l\u00e9trehozott, sz\u00e1rmaz\u00e9kos produktum (ide\u00e9rtve a szoftverk\u00f3dot) az IMP3rove \u2013 Eur\u00f3pai Innov\u00e1ci\u00f3s Menedzsment Akad\u00e9mia \u00e9s t\u00e1rstulajdonosk\u00e9nt A.T. Kearney GmbH kiz\u00e1r\u00f3lagos tulajdona. Semmilyen m\u00e1s szerepl\u0151 nem jogosult a platformhoz val\u00f3 hozz\u00e1f\u00e9r\u00e9sre, annak karbantart\u00e1s\u00e1ra vagy kezel\u00e9s\u00e9re.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Winner_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Winner"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasOptions", "title": "http://data.europa.eu/a4g/ontology#hasOptions", "to": "false"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "30"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Skupno ponderiranje za kvalitativna merila za oddajo"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_SubcontractingEstimate_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nAz IMP3rove platform fejleszt\u00e9s\u00e9nek t\u00e1mogat\u00e1sa IT-szolg\u00e1ltat\u00f3k\u00e9nt.\nVisszajelz\u00e9s annak biztos\u00edt\u00e1sa \u00e9rdek\u00e9ben, hogy a szolg\u00e1ltat\u00e1sok megfelelnek az Eur\u00f3pai V\u00e1llalkoz\u00f3i H\u00e1l\u00f3zat szem\u00e9lyzeti tagjai ig\u00e9nyeinek.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Qualit\u00e4tskontrollma\u00dfnahmen"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "V\u00fdkonn\u00e1 agentura pro mal\u00e9 a st\u0159edn\u00ed podniky (EASME)"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nIs \u00e9 at\u00e1 de r\u00fan leis an tairiscint seo uirlis mheas\u00fanaithe um bainist\u00edocht nu\u00e1la a shol\u00e1thar, mar aon le gn\u00edomha\u00edochta\u00ed oili\u00fana maidir le h\u00fas\u00e1id na huirlise sin agus taca\u00edocht d\u0027\u00fas\u00e1ideoir\u00ed na huirlise ar f\u00e9idir le baill foirne inch\u00e1ilithe an L\u00edonra Fiontar Eorpaigh \u00ed a \u00fas\u00e1id \u2014 saor in aisce \u2014 agus iad ag d\u00e9anamh meas\u00fanuithe um bainist\u00edocht nu\u00e1la ar fhiontair bheaga agus mhe\u00e1nmh\u00e9ide i gcomhth\u00e9acs Fh\u00eds 2020.\nT\u00e1 na seirbh\u00eds\u00ed at\u00e1 le cur ar f\u00e1il mionsonraithe a thuilleadh sna sonra\u00edochta\u00ed tairisceana (Alt 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "0 %"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Fund_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Delovni program Obzorje 2020 za leti 2016\u20132017, poglavje 7 \u201eInovacije v MSP\u201c, drugi ukrep \u0161t. 2: podpora ocenjevanj \u201ezmogljivosti upravljanja inovacij\u201c s strani Evropske podjetni\u0161ke mre\u017ee."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "title": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "100 %"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nEl presente concurso tiene por objeto la adquisici\u00f3n de una herramienta de evaluaci\u00f3n de la gesti\u00f3n de la innovaci\u00f3n, actividades de formaci\u00f3n en el uso de esta herramienta y un apoyo continuo para los usuarios de la herramienta que estar\u00e1 a disposici\u00f3n, gratuitamente, de los miembros del personal elegibles de la Red Europea para las Empresas, que llevar\u00e1 a cabo evaluaciones de la gesti\u00f3n de la innovaci\u00f3n de las peque\u00f1as y medianas empresas en el contexto de la iniciativa Horizonte 2020.\nLos servicios que se prestar\u00e1n se describen con m\u00e1s detalle en el pliego de condiciones (apartado 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "A.T. Kearney GmbH"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisationAddress_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "Dreischeibenhaus 1"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_SubcontractingEstimate_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nApoyo al desarrollo de la plataforma IMP3rove como prestador de servicios inform\u00e1ticos.\nSuministro de retroalimentaci\u00f3n para garantizar que los servicios atienden a las necesidades de los miembros del personal de la Red Europea para las Empresas.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n\u0160\u0101 konkursa m\u0113r\u0137is ir ieg\u0101d\u0101ties inov\u0101ciju p\u0101rvald\u012bbas nov\u0113rt\u0113\u0161anas r\u012bku, apm\u0101c\u012bbu pas\u0101kumus par \u0161\u0101 r\u012bka lieto\u0161anu, k\u0101 ar\u012b past\u0101v\u012bgu atbalstu r\u012bka lietot\u0101jiem; paredz\u0113ts, ka r\u012bku var\u0113s bez maksas izmantot atbilsto\u0161i Eiropas Biznesa atbalsta t\u012bkla darbinieki, kuri izstr\u0101d\u0101 inov\u0101ciju p\u0101rvald\u012bbas nov\u0113rt\u0113jumus par maziem un vid\u0113jiem uz\u0146\u0113mumiem programmas \"Apv\u0101rsnis 2020\" ietvaros.\nSniedzamie pakalpojumi ir s\u012bk\u0101k aprakst\u012bti konkursa specifik\u0101cij\u0101s (1.4. ieda\u013c\u0101).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_SubcontractingEstimate_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nAppo\u0121\u0121 lill-i\u017cvilupp tal-pjattaforma tal-IMP3rove b\u0127ala fornitur tat-TI.\nProvvista ta\u0027 reazzjonijiet biex ikun \u017cgurat li s-servizzi jissodisfaw il-\u0127ti\u0121ijiet tal-membri tal-persunal tan-Netwerk Ewropew g\u0127all-Intrapri\u017ci.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n\u039f \u03b1\u03bd\u03ac\u03b4\u03bf\u03c7\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03bc\u03bf\u03bd\u03b1\u03b4\u03b9\u03ba\u03cc\u03c2 \u03ba\u03ac\u03c4\u03bf\u03c7\u03bf\u03c2 \u03ac\u03b4\u03b5\u03b9\u03b1\u03c2 \u03c7\u03c1\u03ae\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03bb\u03b1\u03c4\u03c6\u03cc\u03c1\u03bc\u03b1\u03c2 IMP3rove, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b1\u03c0\u03b1\u03b9\u03c4\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b6\u03b7\u03c4\u03bf\u03cd\u03bc\u03b5\u03bd\u03c9\u03bd \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03b9\u03ce\u03bd \u03c3\u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03c4\u03b7\u03c2 \u03c3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2. \u03a4\u03b1 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1 \u03b4\u03b9\u03b1\u03bd\u03bf\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b9\u03b4\u03b9\u03bf\u03ba\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03c0\u03bb\u03b1\u03c4\u03c6\u03cc\u03c1\u03bc\u03b1 IMP3rove \u03b1\u03bd\u03ae\u03ba\u03bf\u03c5\u03bd \u03b1\u03c0\u03cc \u03ba\u03bf\u03b9\u03bd\u03bf\u03cd \u03c3\u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u0388\u03bd\u03c9\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2 \u03ba\u03b1\u03c4\u03cc\u03c7\u03bf\u03c5\u03c2 \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03bf\u03b9 \u03ad\u03c7\u03bf\u03c5\u03bd \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03be\u03b5\u03b9 \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03bc\u03b7 \u03ba\u03b5\u03c1\u03b4\u03bf\u03c3\u03ba\u03bf\u03c0\u03b9\u03ba\u03ae\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u0391\u03ba\u03b1\u03b4\u03b7\u03bc\u03af\u03b1\u03c2 \u0394\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7\u03c2 \u039a\u03b1\u03b9\u03bd\u03bf\u03c4\u03bf\u03bc\u03b9\u03ce\u03bd IMP3rove. \u0388\u03c7\u03bf\u03c5\u03bd \u03c0\u03b1\u03c1\u03b1\u03c7\u03c9\u03c1\u03ae\u03c3\u03b5\u03b9 \u03b1\u03c0\u03bf\u03ba\u03bb\u03b5\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03c4\u03b9\u03c2 \u03ac\u03b4\u03b5\u03b9\u03b5\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b9\u03ba\u03b1\u03b9\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd \u03b4\u03b9\u03b1\u03bd\u03bf\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b9\u03b4\u03b9\u03bf\u03ba\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03c3\u03c7\u03b5\u03c4\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03c0\u03bb\u03b1\u03c4\u03c6\u03cc\u03c1\u03bc\u03b1 IMP3rove \u03c3\u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u0391\u03ba\u03b1\u03b4\u03b7\u03bc\u03af\u03b1 \u0394\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7\u03c2 \u039a\u03b1\u03b9\u03bd\u03bf\u03c4\u03bf\u03bc\u03b9\u03ce\u03bd \u2014 IMP3rove \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd A.T. Kearney GmbH \u03c9\u03c2 \u03c3\u03c5\u03bd\u03b9\u03b4\u03b9\u03bf\u03ba\u03c4\u03ae\u03c4\u03b7 [Ares (2014) 4131706]. \u03a4\u03c5\u03c7\u03cc\u03bd \u03c0\u03b1\u03c1\u03ac\u03b3\u03c9\u03b3\u03bf \u03ad\u03c1\u03b3\u03bf \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03b2\u03ac\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c0\u03bb\u03b1\u03c4\u03c6\u03cc\u03c1\u03bc\u03b1\u03c2 (\u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03bf\u03bc\u03ad\u03bd\u03bf\u03c5 \u03c4\u03bf\u03c5 \u03ba\u03ce\u03b4\u03b9\u03ba\u03b1 \u03bb\u03bf\u03b3\u03b9\u03c3\u03bc\u03b9\u03ba\u03bf\u03cd), \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03bf \u03c4\u03b7\u03c2 \u03c3\u0
