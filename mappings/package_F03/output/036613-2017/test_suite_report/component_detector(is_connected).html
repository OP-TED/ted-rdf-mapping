            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {

                      }
                  }

                  let valueControl = new TomSelect("#select-value",{

                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',

                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {

                          direction: "asc"
                      },

                  let addProperties = function() {

                          // tom-select handles duplicates
                          clearFilter(false)

                                  if (allEdges.hasOwnProperty(each)) {

                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{

                      },

                  });

                      propControl.clear();

                      }
                  }

                  function updateFilter(value, key) {

                      filter[key] = value
                  }

"color": "#97c2fc", "id": "\nAtbalsts Eiropas Biznesa atbalsta t\u012bkla veiktajiem inov\u0101ciju p\u0101rvald\u012bbas sp\u0113jas nov\u0113rt\u0113jumiem\n", "label": "\nAtbalsts Eiropas Biznesa atbalsta t\u012bkla veiktajie...", "shape": "dot"}, {"color": "#97c2fc", "id": "Il-Qorti \u0120enerali", "label": "Il-Qorti \u0120enerali", "shape": "dot"}, {"color": "#97c2fc", "id": "\npretendents, kam pie\u0161\u0137irtas l\u012bguma sl\u0113g\u0161anas ties\u012bbas, ir vien\u012bgais platformas IMP3rove licences \u012bpa\u0161nieks, un \u0161\u012b platforma ir nepiecie\u0161ama l\u012bguma ietvaros nepiecie\u0161amo pakalpojumu nodro\u0161in\u0101\u0161anai. Intelektu\u0101l\u0101 \u012bpa\u0161uma ties\u012bbas attiec\u012bb\u0101 uz platformu IMP3rove solid\u0101ri pieder Eiropas Savien\u012bbai un citiem \u012bpa\u0161niekiem, kas ir pal\u012bdz\u0113ju\u0161i izveidot bezpe\u013c\u0146as organiz\u0101ciju \"IMP3rove European Innovation Management Academy\". Tie ir pie\u0161\u0137\u012bru\u0161i ekskluz\u012bvu IMP3rove intelektu\u0101l\u0101 \u012bpa\u0161uma ties\u012bbu licenci \"IMP3rove \u2013 European Innovation Management Academy\" un \"A.T. Kearney GmbH\", kas ir l\u012bdz\u012bpa\u0161nieks (Ares (2014) 4131706). Ekskluz\u012bvas \u012bpa\u0161umties\u012bbas uz visiem papildu darbiem, kas izstr\u0101d\u0101ti uz t\u0101s platformas b\u0101zes (ietverot programmat\u016bras kodu), par kuru nosl\u0113gts licences l\u012bgums, ir vien\u012bgi \"IMP3rove \u2013 European Innovation Management Academy\" un \"A.T. Kearney GmbH\" k\u0101 l\u012bdz\u012bpa\u0161niekam. Nevienam citam nav iesp\u0113jas piek\u013c\u016bt platformai, uztur\u0113t vai p\u0101rvald\u012bt to.\n", "label": "\npretendents, kam pie\u0161\u0137irtas l\u012bguma sl\u0113g\u0161anas ties...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#AwardCriterion", "label": "http://data.europa.eu/a4g/ontology#AwardCriterion", "shape": "dot"}, {"color": "#97c2fc", "id": "\nDer erfolgreiche Bieter ist alleiniger Lizenznehmer der IMP3rove-Plattform, die f\u00fcr die Erbringung der im Rahmen dieses Auftrags geforderten Dienstleistungen ben\u00f6tigt wird. Die Rechte am geistigen Eigentum f\u00fcr die IMP3rove-Plattform besitzt die Europ\u00e4ischen Union gemeinsam mit anderen Inhabern, die die Errichtung der gemeinn\u00fctzigen IMP3rove European Innovation Management Academy unterst\u00fctzt haben. Sie haben die im Zusammenhang mit IMP3rove stehenden Rechte am geistigen Eigentum ausschlie\u00dflich an die IMP3rove \u2014 European Innovation Management Academy und A.T. Kearney GmbH als Miteigent\u00fcmer (Ares (2014) 4131706) lizenziert. Jegliche abgeleitete Werke, die auf der Grundlage der Plattform (einschlie\u00dflich des Software-Codes) entwickelt werden, die Gegenstand der Lizenzvereinbarung ist, sind ausschlie\u00dfliches Eigentum der IMP3rove \u2014 European Innovation Management Academy und A.T. Kearney GmbH als Miteigent\u00fcmer. Kein anderer Akteur ist in der Lage, sich Zugang zur Plattform zu verschaffen, diese zu pflegen oder zu verwalten.\n", "label": "\nDer erfolgreiche Bieter ist alleiniger Lizenznehm...", "shape": "dot"}, {"color": "#97c2fc", "id": "mesures de contr\u00f4le de la qualit\u00e9", "label": "mesures de contr\u00f4le de la qualit\u00e9", "shape": "dot"}, {"color": "#97c2fc", "id": "\nle soumissionnaire retenu est le seul d\u00e9tenteur de la licence de la plate-forme IMP3rove n\u00e9cessaire \u00e0 la prestation des services requis dans le cadre du march\u00e9. Les droits de propri\u00e9t\u00e9 intellectuelle relatifs \u00e0 la plate-forme IMP3rove sont d\u00e9tenus conjointement par l\u0027Union europ\u00e9enne et par d\u0027autres propri\u00e9taires qui ont soutenu la mise en place de l\u0027acad\u00e9mie europ\u00e9enne de gestion de l\u0027innovation IMP3rove, une organisation \u00e0 but non lucratif. Ceux-ci ont octroy\u00e9 une licence exclusive concernant les droits de propri\u00e9t\u00e9 intellectuelle relatifs \u00e0 IMP3rove conjointement \u00e0 l\u0027acad\u00e9mie europ\u00e9enne de gestion de l\u0027innovation IMP3rove et \u00e0 la soci\u00e9t\u00e9 A.T. Kearney GmbH [Ares (2014) 4131706]. Tout travail d\u00e9riv\u00e9 \u00e9labor\u00e9 sur la base de la plate-forme (y compris le code de logiciel) qui fait l\u0027objet de l\u0027accord de licence est la propri\u00e9t\u00e9 conjointe exclusive de l\u0027acad\u00e9mie europ\u00e9enne de gestion de l\u0027innovation IMP3rove et de la soci\u00e9t\u00e9 A.T. Kearney GmbH. Aucun autre op\u00e9rateur n\u0027est en mesure d\u0027acc\u00e9der \u00e0 la plate-forme ni d\u0027en assurer la maintenance ou la gestion.\n", "label": "\nle soumissionnaire retenu est le seul d\u00e9tenteur d...", "shape": "dot"}, {"color": "#97c2fc", "id": "\u00c5tg\u00e4rder f\u00f6r kvalitetskontroll", "label": "\u00c5tg\u00e4rder f\u00f6r kvalitetskontroll", "shape": "dot"}, {"color": "#97c2fc", "id": "\nSostegno alle valutazioni della \u00abcapacit\u00e0 di gestione dell\u0027innovazione\u00bb condotte dall\u0027Enterprise Europe Network\n", "label": "\nSostegno alle valutazioni della \u00abcapacit\u00e0 di gest...", "shape": "dot"}, {"color": "#97c2fc", "id": "1210", "label": "1210", "shape": "dot"}, {"color": "#97c2fc", "id": "40211", "label": "40211", "shape": "dot"}, {"color": "#97c2fc", "id": "\nSt\u00f6dja utvecklingen av plattformen IMP3rove som IT-leverant\u00f6r.\nTillhandah\u00e5llande av \u00e5terkoppling f\u00f6r att s\u00e4kerst\u00e4lla att tj\u00e4nsterna uppfyller behoven hos de anst\u00e4llda vid n\u00e4tverket Enterprise Europe Network.\n", "label": "\nSt\u00f6dja utvecklingen av plattformen IMP3rove som I...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nUspe\u0161ni ponudnik je edini imetnik dovoljenja za platformo IMP3rove, ki je potrebna za zagotavljanje zahtevanih storitev v okviru naro\u010dila. Pravice intelektualne lastnine za platformo IMP3rove so v skupni lasti Evropske unije in drugih lastnikov, ki so podpirali ustanovitev neprofitne Evropske akademije za upravljanje inovacij IMP3rove. Pravice intelektualne lastnine v zvezi z IMP3rove so odobrili izklju\u010dno IMP3rove \u2013 Evropska akademija za upravljanje inovacij in A.T. Kearney GmbH kot solastniku (Ares (2014) 4131706). Vsako povezano delo, razvito na podlagi platforme (vklju\u010dno s programsko kodo), ki je predmet sporazuma o licenci, je izklju\u010dna last IMP3rove \u2013 Evropska akademija za upravljanje inovacij in A.T. Kearney GmbH kot solastnika. Noben drug akter nima pravice dostopa, vzdr\u017eevanja ali upravljanja platforme.\n", "label": "\nUspe\u0161ni ponudnik je edini imetnik dovoljenja za p...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nU\u017eduotys bus vykdomos rangovo paskirtose patalpose, i\u0161skyrus atvejus, kai pos\u0117d\u017eiai vyks EASME ar Europos Komisijos patalpose.\n", "label": "\nU\u017eduotys bus vykdomos rangovo paskirtose patalpos...", "shape": "dot"}, {"color": "#97c2fc", "id": "C\u00e1il\u00edocht na modheola\u00edochta a mholtar", "label": "C\u00e1il\u00edocht na modheola\u00edochta a mholtar", "shape": "dot"}, {"color": "#97c2fc", "id": "Agenzia esecutiva per le piccole e le medie imprese (EASME)", "label": "Agenzia esecutiva per le piccole e le medie impres...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n\u201eIMP3rove\u201c platformos vystymo r\u0117mimas, kur\u012f atlieka informacini\u0173 technologij\u0173 tiek\u0117jas.\nAtsiliepim\u0173 teikimas siekiant u\u017etikrinti, kad paslaugos tenkina Europos \u012fmoni\u0173 tinklo darbuotoj\u0173 reikmes.\n", "label": "\n\u201eIMP3rove\u201c platformos vystymo r\u0117mimas, kur\u012f atlie...", "shape": "dot"}, {"color": "#97c2fc", "id": "General Court", "label": "General Court", "shape": "dot"}, {"color": "#97c2fc", "id": "\nPodp\u016frn\u00e1 hodnocen\u00ed \u201ekapacity v \u0159\u00edzen\u00ed inovac\u00ed\u201c prost\u0159ednictv\u00edm s\u00edt\u011b Enterprise Europe Network\n", "label": "\nPodp\u016f ement Academy EWIV", "label": "lMP3rove \u2013 European Innovation Management Academy ...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nPaskirtas konkurso dalyvis yra vienintelis \u201eIMP3rove\u201c platformos, reikalingos reikiamoms sutartyje numatytoms paslaugoms teikti, licencijos tur\u0117tojas. \u201eIMP3rove\u201c platformos intelektin\u0117s nuosavyb\u0117s teises bendrai turi Europos S\u0105junga ir kiti savininkai, kurie r\u0117m\u0117 ne pelno siekian\u010dios \u201eIMP3rove European Innovation Management Academy\u201c steigim\u0105. Jie i\u0161skirtinai licencijavo intelektin\u0117s nuosavyb\u0117s teises, susijusias su \u201eIMP3rove\u201c, skirtas IMP3rove \u2013 European Innovation Management Academy\u201c ir A.T. Kearney GmbH kaip bendratur\u010diui (Ares (2014) 4131706). Bet koks i\u0161vestinis darbas, parengtas platformoje (\u012fskaitant programin\u0117s \u012frangos kod\u0105) ir kuriam reikalinga licencijos sutartis, yra i\u0161skirtin\u0117 \u201eMP3rove \u2013 European Innovation Management Academy\u201c ir A.T. Kearney GmbH kaip bendratur\u010dio nuosavyb\u0117. Joks kitas dalyvis negali tur\u0117ti prieigos, pri\u017ei\u016br\u0117ti ar tvarkyti platform\u0105.\n", "label": "\nPaskirtas konkurso dalyvis yra vienintelis \u201eIMP3r...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nSarcinile vor fi executate la sediul specificat de contractant, cu excep\u021bia cazului \u00een care trebuie organizate reuniuni la sediul EASME sau al Comisiei Europene.\n", "label": "\nSarcinile vor fi executate la sediul specificat d...", "shape": "dot"}, {"color": "#97c2fc", "id": "Total viktning f\u00f6r de kvalitativa tilldelningskriterierna", "label": "Total viktning f\u00f6r de kvalitativa tilldelningskrit...", "shape": "dot"}, {"color": "#97c2fc", "id": "Horizont 2020 Arbeitsprogramm 2016-2017, Kapitel 7 \u201eInnovation in KMU\u201c, sonstige Ma\u00dfnahme Nr. 2: Unterst\u00fctzung bei der Bewertung der \u201eInnovationsmanagementkapazit\u00e4t\u201 ": "#97c2fc", "id": "\nPrzedmiotem zam\u00f3wienia jest narz\u0119dzie do oceny mo\u017cliwo\u015bci zarz\u0105dzania innowacjami, w tym szkolenie z obs\u0142ugi tego narz\u0119dzia oraz ci\u0105g\u0142e wsparcie techniczne dla jego u\u017cytkownik\u00f3w (korzystaj\u0105cych z tego narz\u0119dzia nieodp\u0142atnie), tj. upowa\u017cnionych cz\u0142onk\u00f3w personelu Europejskiej Sieci Przedsi\u0119biorczo\u015bci przeprowadzaj\u0105cych oceny mo\u017cliwo\u015bci zarz\u0105dzania innowacjami przez M\u015aP w kontek\u015bcie programu \u201eHoryzont 2020\u201d.\nSzczeg\u00f3\u0142owe informacje dotycz\u0105ce us\u0142ug, kt\u00f3re maj\u0105 by\u0107 \u015bwiadczone, podano w specyfikacji istotnych warunk\u00f3w zam\u00f3wienia (pkt 1.4).\n", "label": "\nPrzedmiotem zam\u00f3wienia jest narz\u0119dzie do oceny mo...", "shape": "dot"}, {"color": "#97c2fc", "id": "DE121288955", "label": "DE121288955", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/country/LUX", "label": "http://publications.europa.eu/resource/authority/c...", "shape": "dot"}, {"color": "#97c2fc", "id": "Bendra kokybini\u0173 skyrimo kriterij\u0173 lyginamoji vert\u0117", "label": "Bendra kokybini\u0173 skyrimo kriterij\u0173 lyginamoji vert...", "shape": "dot"}, {"color": "#97c2fc", "id": "Agence ex\u00e9cutive pour les petites et moyennes entreprises (EASME)", "label": "Agence ex\u00e9cutive pour les petites et moyennes entr...", "shape": "dot"}, {"color": "#97c2fc", "id": "Retten", "label": "Retten", "shape": "dot"}, {"color": "#97c2fc", "id": "1", "label": "1", "shape": "dot"}, {"color": "#97c2fc", "id": "Kvalita navrhovanej metodiky", "label": "Kvalita navrhovanej metodiky", "shape": "dot"}, {"color": "#97c2fc", "id": "DE296000326", "label": "DE296000326", "shape": "dot"}, {"color": "#97c2fc", "id": "Tribunal General", "label": "Tribunal General", "shape": "dot"}, {"color": "#97c2fc", "id": "\ngli incarichi dovranno essere eseguiti nei locali designat a. Pr\u00e1va du\u0161evn\u00e9ho vlastn\u00edctva t\u00fdkaj\u00face sa platformy IMP3rove vlastn\u00ed spolo\u010dne Eur\u00f3pska \u00fania a in\u00ed vlastn\u00edci, ktor\u00ed podporili zriadenie neziskovej organiz\u00e1cie IMP3rove \u2013 Eur\u00f3pska akad\u00e9mia riadenia inov\u00e1ci\u00ed. T\u00edto vlastn\u00edci udelili v\u00fdhradn\u00fa licenciu na pr\u00e1va du\u0161evn\u00e9ho vlastn\u00edctva s\u00favisiace s platformou IMP3rove organiz\u00e1cii IMP3rove \u2013 Eur\u00f3pska akad\u00e9mia riadenia inov\u00e1ci\u00ed a spolo\u010dnosti A.T. Kearney GmbH ako spoluvlastn\u00edkovi [Ares (2014) 4131706]. Ak\u00e9ko\u013evek odvoden\u00e9 pr\u00e1ce, ktor\u00e9 sa vyskytn\u00fa na b\u00e1ze platformy (vr\u00e1tane softv\u00e9rov\u00e9ho k\u00f3du), ktor\u00e9 s\u00fa predmetom licen\u010dnej dohody, s\u00fa v\u00fdhradn\u00fdm vlastn\u00edctvom organiz\u00e1cie IMP3rove \u2013 Eur\u00f3pska akad\u00e9mia riadenia inov\u00e1ci\u00ed a spolo\u010dnosti A.T. Kearney GmbH ako spoluvlastn\u00edka. \u017diadny in\u00fd akt\u00e9r nie je schopn\u00fd disponova\u0165 pr\u00edstupom, vykon\u00e1va\u0165 \u00fadr\u017ebu a riadi\u0165 platformu.\n", "label": "\n\u00daspe\u0161n\u00fd uch\u00e1dza\u010d je v\u00fdhradn\u00fdm u\u017e\u00edvate\u013eom licencie...", "shape": "dot"}, {"color": "#97c2fc", "id": "9.0", "label": "9.0", "shape": "dot"}, {"color": "#97c2fc", "id": "\nPodpora hodnotenia \u201esp\u00f4sobilosti riadenia inov\u00e1ci\u00ed\u201c prostredn\u00edctvom siete Enterprise Europe Network\n", "label": "\nPodpora hodnotenia \u201esp\u00f4sobilosti riadenia inov\u00e1ci...", "shape": "dot"}, {"color": "#97c2fc", "id": "Tribunale", "label": "Tribunale", "shape": "dot"}, {"color": "#97c2fc", "id": "\nO proponente adjudicat\u00e1rio \u00e9 o \u00fanico titular da licen\u00e7a da plataforma IMP3rove, que \u00e9 necess\u00e1ria para a presta\u00e7\u00e3o dos servi\u00e7os solicitados no \u00e2mbito do contrato. Os direitos de propriedade intelectual da pl iption", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nSyftet med upphandlingen \u00e4r att upphandla ett verktyg f\u00f6r bed\u00f6mning av innovationsledning, utbildning i anv\u00e4ndningen av detta verktyg och kontinuerligt st\u00f6d till anv\u00e4ndare av verktyget. Verktyget kan anv\u00e4ndas gratis av beh\u00f6riga anst\u00e4llda vid n\u00e4tverket Enterprise Europe Network som genomf\u00f6r bed\u00f6mningar av innovationsledning avseende sm\u00e5 och medelstora f\u00f6retag inom ramen f\u00f6r Horisont 2020.\nDe tj\u00e4nster som ska tillhandah\u00e5llas beskrivs n\u00e4rmare i f\u00f6rfr\u00e5gningsunderlaget (avsnitt 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Splo\u0161no sodi\u0161\u010de"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Pied\u0101v\u0101t\u0101s metodikas kvalit\u0101te"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "A.T. Kearney GmbH"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/m8g/registeredAddress", "title": "http://data.europa.eu/m8g/registeredAddress", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", " ctingEstimate_SM6UbUtHRXNqgrskZtVN8v", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#SubcontractingEstimate"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nEuroopa ettev\u00f5tlusv\u00f5rgustiku innovatsiooni juhtimise suutlikkuse hinnangute tugi\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Ukupni ponder za kvalitativne kriterije za dodjelu"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nPakkumiskutse eesm\u00e4rk on hankida innovatsiooni juhtimise hindamise vahend, tegevused selle vahendi kasutamise koolituse jaoks ning vahendi kasutajate j\u00e4rjepidev tugi. Seda vahendit saavad tasuta kasutada Euroopa ettev\u00f5tlusv\u00f5rgustiku sobivad t\u00f6\u00f6tajad, kes hindavad programmi \"Horisont 2020\" raames v\u00e4ikeste ja keskmise suurusega ettev\u00f5tjate innovatsiooni juhtimist.\nOsutatavaid teenuseid on t\u00e4psemalt kirjeldatud pakkumise iseloomustuses (punktis 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "50"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nMit dieser Ausschreibung sind die Beschaffung eines Bewertungsinstruments f\u00fcr das Innovationsmanagement und die Durchf\u00fchrung von Schulungen f\u00fcr die Verwendung dieses Instruments sowie die kontinuierliche Unterst\u00fctzung der Nutzer des Instruments beabsichtigt. Die dazu berechtigten Mitarbeiter des Enterprise Europe Network, die Innovationsmanagementbewertungen von kleinen und mittleren Unternehmen im Rahmen von Horizont 2020 vornehmen, k\u00f6nnen diese Leistungen kostenfrei in Anspruch nehmen.\nDie zu erbringenden Dienstleistungen werden in den Ausschreibungsunterlagen (Abschnitt 1.4) genauer dargestellt.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/org#Organization"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nLe pr\u00e9sent march\u00e9 porte sur l\u0027acquisition d\u0027un outil d\u0027\u00e9valuation de la gestion de l\u0027innovation, d\u0027activit\u00e9s de formation \u00e0 l\u0027utilisation de cet outil et de services de soutien continu en faveur des utilisateurs de l\u0027outil, qui pourra \u00eatre utilis\u00e9 (gratuitement) par les membres autoris\u00e9s du personnel du r\u00e9seau Entreprise Europe qui r\u00e9alisent des \u00e9valuations de la gestion de l\u0027innovation dans les petites et moyennes entreprises dans le contexte d\u0027Horizon 2020.\nLes services \u00e0 fournir sont d\u00e9crits plus en d\u00e9tail dans le cahier des charges (point 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Fund_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Horizon 2020, werkprogramma 2016\u20132017, hoofdstuk 7 \u201eInnovatie in het midden- en kleinbedrijf\u201d, andere actie nr. 2: ondersteuning van beoordelingen van \u201einnovatiebeheercapaciteit\u201d door het Enterprise Europe Network."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "30"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Tender_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#foreseesSubcontracting", "title": "http://data.europa.eu/a4g/ontology#foreseesSubcontracting", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_SubcontractingEstimate_SM6UbUtHRXNqgrskZtVN8v"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Reviewer_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Reviewer"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasBusinessSize", "title": "http://data.europa.eu/a4g/ontology#hasBusinessSize", "to": "http://publications.europa.eu/resource/authority/economic-operator-size/sme"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nDeze aanbesteding beoogt de aankoop van een beoordelingstool voor innovatiebeheer, opleidingsactiviteiten met betrekking tot het gebruik van deze tool en voortdurende steun aan de gebruikers van de tool die \u2014 gratis \u2014 kan worden gebruikt door daarvoor in aanmerking komende personeelsleden van het Enterprise Europe Network die innovatiebeheerbeoordelingen van het midden- en kleinbedrijf uitvoeren in het kader van Horizon 2020.\nDe te verlenen diensten zijn nader omschreven in de aanbestedingsstukken (sectie 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n\u00da\u010delem tohoto nab\u00eddkov\u00e9ho \u0159\u00edzen\u00ed je obstar\u00e1n\u00ed n\u00e1stroje pro hodnocen\u00ed \u0159\u00edzen\u00ed inovac\u00ed, odborn\u00e9 p\u0159\u00edpravy v oblasti pou\u017e\u00edv\u00e1n\u00ed tohoto n\u00e1stroje a nep\u0159etr\u017eit\u00e9 podpory u\u017eivatel\u016fm tohoto n\u00e1stroje, kter\u00fd mohou zdarma pou\u017e\u00edvat opr\u00e1vn\u011bn\u00ed zam\u011bstnanci s\u00edt\u011b Enterprise Europe Network prov\u00e1d\u011bj\u00edc\u00ed hodnocen\u00ed \u0159\u00edzen\u00ed inovac\u00ed mal\u00fdch a st\u0159edn\u00edch podnik\u016f v souvislosti s programem Horizont 2020.\nPoskytovan\u00e9 slu\u017eby jsou podrobn\u011bji pops\u00e1ny ve specifikac\u00edch nab\u00eddkov\u00e9ho \u0159\u00edzen\u00ed (odd\u00edl 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Darba un resursu organiz\u0101cija"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "lMP3rove \u2014 European Innovation Management Academy EWIV"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_SubcontractingEstimate_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nWspieranie rozwoju platformy IMP3rove w charakterze us\u0142ugodawcy IT.\nUdzielanie informacji zwrotnej w celu zapewnienia, by us\u0142ugi odpowiada\u0142y zapotrzebowaniu cz\u0142onk\u00f3w personelu Europejskiej Sieci Przedsi\u0119biorczo\u015bci.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "100 %"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nT\u00e1mogat\u00e1s az \u201einnov\u00e1ci\u00f3menedzsmenttel kapcsolatos k\u00e9szs\u00e9gek\u201d Eur\u00f3pai V\u00e1llalkoz\u00f3i H\u00e1l\u00f3zat \u00e1ltali \u00e9rt\u00e9kel\u00e9s\u00e9hez\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "A.T. Kearney GmbH"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nThis tender intends to procure an innovation management assessment tool, training activities in the use of this tool and continuous support to users of the tool which can be used \u2014 free of charge \u2014 by eligible staff members of the Enterprise Europe Network carrying out innovation management assessments of small and medium-sized enterprises in the context of Horizon 2020.\nThe services to be provided are further detailed in the tender specifications (Section 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "qualidade da metodologia proposta"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "30"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nDen utvalde anbudsgivaren \u00e4r ensam licensinnehavare av plattformen IMP3rove som beh\u00f6vs f\u00f6r tillhandah\u00e5llandet av de erfordrade tj\u00e4nsterna inom ramen f\u00f6r kontraktet. De immateriella r\u00e4ttigheterna f\u00f6r plattformen IMP3rove \u00e4gs gemensamt av Europeiska unionen och andra \u00e4gare som har st\u00f6tt uppr\u00e4ttandet av den icke-vinstdrivande IMP3rove European Innovation Management Academy. De har exklusivt licensierat de immateriella r\u00e4ttigheterna med anknytning till IMP3rove till IMP3rove \u2013 European Innovation Management Academy och A.T. Kearney GmbH som del\u00e4gare (Ares [2014] 4131706). Alla h\u00e4rledda verk som utvecklas p\u00e5 grundval av plattformen (inbegripet programvarukoden) och som omfattas av licensavtalet tillh\u00f6r uteslutande IMP3rove \u2013 European Innovation Management Academy och A.T. Kearney GmbH som del\u00e4gare. Ingen annan akt\u00f6r \u00e4r i en s\u00e5dan st\u00e4llning att denne har \u00e5tkomst till eller kan underh\u00e5lla eller f\u00f6rvalta plattformen.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_LotPurpose_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalClassification", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalClassification", "to": "http://data.europa.eu/cpv/cpv/72000000"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "30"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "organizaci\u00f3n de los trabajos y los recursos"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "jako\u015b\u0107 proponowanej metodyki"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "An Ghn\u00edomhaireacht Feidhmi\u00fach\u00e1in um Fhiontair Bheaga agus Mhe\u00e1nmh\u00e9ide (EASME)"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "A.T. Kearney GmbH"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddre tas 2020\u201c kontekste, darbuotojai, naudotojus.\nPaslaugos, kurios bus teikiamos, yra i\u0161samiau apra\u0161ytos pirkimo specifikacijose (1.4 dalis).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nMit dieser Ausschreibung sind die Beschaffung eines Bewertungsinstruments f\u00fcr das Innovationsmanagement und die Durchf\u00fchrung von Schulungen f\u00fcr die Verwendung dieses Instruments sowie die kontinuierliche Unterst\u00fctzung der Nutzer des Instruments beabsichtigt. Die dazu berechtigten Mitarbeiter des Enterprise Europe Network, die Innovationsmanagementbewertungen von kleinen und mittleren Unternehmen im Rahmen von Horizont 2020 vornehmen, k\u00f6nnen diese Leistungen kostenfrei in Anspruch nehmen.\nDie zu erbringenden Dienstleistungen werden in den Ausschreibungsunterlagen (Abschnitt 1.4) genauer dargestellt.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "A javasolt m\u00f3dszertan min\u0151s\u00e9ge"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "50"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "laadunvalvontatoimet"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/  un \u0161\u012b platforma ir nepiecie\u0161ama l\u012bguma ietvaros nepiecie\u0161amo pakalpojumu nodro\u0161in\u0101\u0161anai. Intelektu\u0101l\u0101 \u012bpa\u0161uma ties\u012bbas attiec\u012bb\u0101 uz platformu IMP3rove solid\u0101ri pieder Eiropas Savien\u012bbai un citiem \u012bpa\u0161niekiem, kas ir pal\u012bdz\u0113ju\u0161i izveidot bezpe\u013c\u0146as organiz\u0101ciju \"IMP3rove European Innovation Management Academy\". Tie ir pie\u0161\u0137\u012bru\u0161i ekskluz\u012bvu IMP3rove intelektu\u0101l\u0101 \u012bpa\u0161uma ties\u012bbu licenci \"IMP3rove \u2013 European Innovation Management Academy\" un \"A.T. Kearney GmbH\", kas ir l\u012bdz\u012bpa\u0161nieks (Ares (2014) 4131706). Ekskluz\u012bvas \u012bpa\u0161umties\u012bbas uz visiem papildu darbiem, kas izstr\u0101d\u0101ti uz t\u0101s platformas b\u0101zes (ietverot programmat\u016bras kodu), par kuru nosl\u0113gts licences l\u012bgums, ir vien\u012bgi \"IMP3rove \u2013 European Innovation Management Academy\" un \"A.T. Kearney GmbH\" k\u0101 l\u012bdz\u012bpa\u0161niekam. Nevienam citam nav iesp\u0113jas piek\u013c\u016bt platformai, uztur\u0113t vai p\u0101rvald\u012bt to.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#AwardCriterion"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nDer erfolgreiche Bieter ist alleiniger Lizenznehmer der IMP3rove-Plattform, die f\u00fcr die Erbringung der im Rahmen dieses Auftrags geforderten Dienstleistungen ben\u00f6tigt wird. Die Rechte am geistigen Eigentum f\u00fcr die IMP3rove-Plattform besitzt die Europ\u00e4ischen Union gemeinsam mit anderen Inhabern, die die Errichtung der gemeinn\u00fctzigen IMP3rove European Innovation Management Academy unterst\u00fctzt haben. Sie haben die im Zusammenhang mit IMP3rove stehenden Rechte am geistigen Eigentum ausschlie\u00dflich an die IMP3rove \u2014 European Innovation Management Academy und A.T. Kearney GmbH als Miteigent\u00fcmer (Ares (2014) 4131706) lizenziert. Jegliche abgeleitete Werke, die auf der Grundlage der Plattform (einschlie\u00dflich des Software-Codes) entwickelt werden, die Gegenstand der Lizenzvereinbarung ist, sind ausschlie\u00dfliches Eigentum der IMP3rove \u2014 European Innovation Management Academy und A.T. Kearney GmbH als Miteigent\u00fcmer. Kein anderer Akteur ist in der Lage, sich Zugang zur Plattform zu verschaffen, diese zu pflegen oder zu verwalten.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "mesures de contr\u00f4le de la qualit\u00e9"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nle soumissionnaire retenu est le seul d\u00e9tenteur de la licence de la plate-forme IMP3rove n\u00e9cessaire \u00e0 la prestation des services requis dans le cadre du march\u00e9. Les droits de propri\u00e9t\u00e9 intellectuelle relatifs \u00e0 la plate-forme IMP3rove sont d\u00e9tenus conjointement par l\u0027Union europ\u00e9enne et par d\u0027autres propri\u00e9taires qui ont soutenu la mise en place de l\u0027acad\u00e9mie europ\u00e9enne de gestion de l\u0027innovation IMP3rove, une organisation \u00e0 but non lucratif. Ceux-ci ont octroy\u00e9 une licence exclusive concernant les droits de propri\u00e9t\u00e9 intellectuelle relatifs \u00e0 IMP3rove conjointement \u00e0 l\u0027acad\u00e9mie europ\u00e9enne de gestion de l\u0027innovation IMP3rove et \u00e0 la soci\u00e9t\u00e9 A.T. Kearney GmbH [Ares (2014) 4131706]. Tout travail d\u00e9riv\u00e9 \u00e9labor\u00e9 sur la base de la plate-forme (y compris le code de logiciel) qui fait l\u0027objet de l\u0027accord de licence est la propri\u00e9t\u00e9 conjointe exclusive de l\u0027acad\u00e9mie europ\u00e9enne de gestion de l\u0027innovation IMP3rove et de la soci\u00e9t\u00e9 A.T. Kearney GmbH. Aucun autre op\u00e9rateur n\u0027est en mesure d\u0027acc\u00e9der \u00e0 la plate-forme ni d\u0027en assurer la maintenance ou la gestion.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "30"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "\u00c5tg\u00e4rder f\u00f6r kvalitetskontroll"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nSostegno alle valutazioni della \u00abcapacit\u00e0 di gestione dell\u0027innovazione\u00bb condotte dall\u0027Enterprise Europe Network\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/ns/locn#postCode", "title": "http://www.w3.org/ns/locn#postCode", "to": "1210"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data. avljanje inovacij in A.T. Kearney GmbH kot solastniku (Ares (2014) 4131706). Vsako povezano delo, razvito na podlagi platforme (vklju\u010dno s programsko kodo), ki je predmet sporazuma o licenci, je izklju\u010dna last IMP3rove \u2013 Evropska akademija za upravljanje inovacij in A.T. Kearney GmbH kot solastnika. Noben drug akter nima pravice dostopa, vzdr\u017eevanja ali upravljanja platforme.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "30"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/m8g/registeredAddress", "title": "http://data.europa.eu/m8g/registeredAddress", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisationAddress_oHQKBzDhErvA3ig4yMbDQL"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\nU\u017eduotys bus vykdomos rangovo paskirtose patalpose, i\u0161skyrus atvejus, kai pos\u0117d\u017eiai vyks EASME ar Europos Komisijos patalpose.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "lMP3rove \u2014 European Innovation Management Academy EWIV"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "C\u00e1il\u00edocht na modheola\u00edochta a mholtar"}, {"arro cPlaceOfPerformance", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nDe geselecteerde inschrijver is de enige vergunninghouder van het IMP3rove-platform, dat nodig is voor de verlening van de vereiste diensten in het kader van de opdracht. De intellectuele-eigendomsrechten voor het IMP3rove-platform zijn gezamenlijk eigendom van de Europese Unie en andere eigenaren die de oprichting van de non-profitinstelling IMP3rove European Innovation Management Academy hebben ondersteund. Zij hebben de vergunning van de intellectuele-eigendomsrechten die verband houden met IMP3rove exclusief verleend aan IMP3rove \u2014 European Innovation Management Academy en aan A.T. Kearney GmbH als mede-eigenaar (Ares (2014) 4131706). Elk afgeleid werk dat op basis van het platform wordt ontwikkeld (met inbegrip van de softwarecode) dat het voorwerp is van de licentieovereenkomst, is het exclusieve eigendom van de IMP3rove \u2014 European Innovation Management Academy en A.T. Kearney GmbH als mede-eigenaar. Geen andere actor bevindt zich in de positie om toegang te krijgen tot het platform, het te onderhouden of te beheren.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Tender_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#isSubmittedForLot", "title": "http://data.europa.eu/a4g/ontology#isSubmittedForLot", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weig rce/id_2017-S-022-036613_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "An Ch\u00fairt Ghinear\u00e1lta"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Kvalitet af den foresl\u00e5ede metodologi"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nNamen tega razpisa je naro\u010diti orodje za ocenjevanje upravljanja inovacij, dejavnosti usposabljanja o uporabi tega orodja in trajno podporo uporabnikom tega orodja, ki jo lahko brezpla\u010dno koristijo upravi\u010deni \u010dlani osebja Evropske podjetni\u0161ke mre\u017ee, ki izvajajo ocenjevanja upravljanja inovacij malih in srednjih podjetij v kontekstu Obzorja 2020.\nStoritve, ki jih je treba zagotoviti, so podrobneje opisane v razpisnih specifikacijah (oddelek 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nUnterst\u00fctzung bei der Bewertung der \u201eInnovationsmanagementkapazit\u00e4t\u201c vom Enterprise Europe Network.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "0 %"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#isUsingEUFunds", "t GaiV2AebDVfv", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "title": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "to": "http://publications.europa.eu/resource/authority/award-criterion-type/quality"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nScopul acestei licita\u021bii este de a achizi\u021biona un instrument de evaluare a gestion\u0103rii inov\u0103rii, activit\u0103\u021bi de formare privind utilizarea respectivului instrument \u0219i asisten\u021b\u0103 continu\u0103 \u00een favoarea utilizatorilor instrumentului care poate fi utilizat gratuit de c\u0103tre membrii eligibili ai personalului Re\u021belei \u00eentreprinderilor europene care efectueaz\u0103 evalu\u0103ri ale \u00eentreprinderilor mici \u0219i mijlocii privind gestionarea inov\u0103rii \u00een contextul programului \u201eOrizont 2020\u201d.\nServiciile care urmeaz\u0103 s\u0103 fie prestate sunt detaliate \u00een caietul de sarcini al licita\u021biei (sec\u021biunea 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "S\u0105d"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "A.T. Kearney GmbH"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_SubcontractingEstimate_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nSt\u00f8tten til udviklingen af platformen IMP3rove som it-udbyder.\nLevering af feedback for at sikre, at tjenesteydelserne opfylder behovene hos personalet ved Enterprise Europe Network.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "title": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "to": "http://publications.europa.eu/resource/authority/award-criterion-type/price"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "A.T. Kearney GmbH"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Mjere kontrole kvalitete"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_SubcontractingEstimate_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nPodpora rozvoja platformy IMP3rove ako poskytovate\u013e slu\u017eieb IT.\nPoskytovanie sp\u00e4tnej v\u00e4zby s cie\u013eom zaisti\u0165, aby slu\u017eby vyhovovali potreb\u00e1m zamestnancov siete Enterprise Europe Network.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/a4g/ontology#hasID", "title": "http://data.europa.eu/a4g/ontology#hasID", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisationIdentifier_oHQKBzDhErvA3ig4yMbDQL"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "title": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "to": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "lMP3rove \u2013 European Innovation Management Academy EWIV"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nPaskirtas konkurso dalyvis yra vienintelis \u201eIMP3rove\u201c platformos, reikalingos reikiamoms sutartyje numatytoms paslaugoms teikti, licencijos tur\u0117tojas. \u201eIMP3rove\u201c platformos intelektin\u0117s nuosavyb\u0117s teises bendrai turi Europos S\u0105junga ir kiti savininkai, kurie r\u0117m\u0117 ne pelno siekian\u010dios \u201eIMP3rove European Innovation Management Academy\u201c steigim\u0105. Jie i\u0161skirtinai licencijavo intelektin\u0117s nuosavyb\u0117s teises, susijusias su \u201eIMP3rove\u201c, skirtas IMP3rove \u2013 European Innovation Management Academy\u201c ir A.T. Kearney GmbH kaip bendratur\u010diui (Ares (2014) 4131706). Bet koks i\u0161vestinis darbas, parengtas platformoje (\u012fskaitant programin\u0117s \u012frangos kod\u0105) ir kuriam reikalinga licencijos sutartis, yra i\u0161skirtin\u0117 \u201eMP3rove \u2013 European Innovation Management Academy\u201c ir A.T. Kearney GmbH kaip bendratur\u010dio nuosavyb\u0117. Joks kitas dalyvis negali tur\u0117ti prieigos, pri\u017ei\u016br\u0117ti ar tvarkyti platform\u0105.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "lMP3rove \u2013 European Innovation Management Academy EWIV"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "50"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\nSarcinile vor fi executate la sediul specificat de contractant, cu excep\u021bia cazului \u00een care trebuie organizate reuniuni la sediul EASME sau al Comisiei Europene.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Total viktning f\u00f6r de kvalitativa tilldelningskriterierna"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Fund_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Horizont 2020 Arbeitsprogramm 2016-2017, Kapitel 7 \u201eInnovation in KMU\u201c, sonstige Ma\u00dfnahme Nr. 2: Unterst\u00fctzung bei der Bewertung der \u201eInnovationsmanagementkapazit\u00e4t\u201c vom Enterprise Europe Network."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Fund_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Radni program Obzora 2020. za 2016.\u20132017., poglavlje 7. \u201eInovacije u MSP-ovima\u201d, druga akcija br. 2: pru\u017eanje podr\u0161ke procjenama \u201esposobnosti upravljanja inovacijama\u201d od strane Europske poduzetni\u010dke mre\u017ee."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nDen valgte tilbudsgiver er den eneste licenstager af platformen IMP3rove, der er n\u00f8dvendig for levering af de kr\u00e6vede tjenester inden for rammerne af kontrakten. De intellektuelle ejendomsrettigheder til platformen IMP3rove ejes i f\u00e6llesskab af Den Europ\u00e6iske Union og andre ejere, der har st\u00f8ttet oprettelsen af det almennyttige IMP3rove European Innovation Management Academy. De har eksklusivt licenseret de intellektuelle ejendomsrettigheder i forbindelse med IMP3rove til IMP3rove \u2014 European Innovation Management Academy og A.T. Kearney GmbH som medejer (Ares (2014) 4131706). Alt afledt arbejde udviklet p\u00e5 grundlag af platformen (herunder softwarekoden) og omfattet af den licensaftale har IMP3rove \u2014 European Innovation Management Academy og A.T. Kearney GmbH som medejer eksklusiv ejendomsret til. Ingen anden akt\u00f8r har ret til at f\u00e5 adgang, vedligeholde eller forvalte platformen.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http: n", "to": "\nNamen tega razpisa je naro\u010diti orodje za ocenjevanje upravljanja inovacij, dejavnosti usposabljanja o uporabi tega orodja in trajno podporo uporabnikom tega orodja, ki jo lahko brezpla\u010dno koristijo upravi\u010deni \u010dlani osebja Evropske podjetni\u0161ke mre\u017ee, ki izvajajo ocenjevanja upravljanja inovacij malih in srednjih podjetij v kontekstu Obzorja 2020.\nStoritve, ki jih je treba zagotoviti, so podrobneje opisane v razpisnih specifikacijah (oddelek 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "30"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorContactPoint_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/m8g/ContactPoint"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "lMP3rove \u2014 European Innovation Management Academy EWIV"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\nDie Aufgaben sind in den vom Auftragnehmer bestimmten Gesch\u00e4ftsr\u00e4umen auszuf\u00fchren. Ausgenommen sind Sitzungen, die in den R\u00e4umlichkeiten der EASME und der Europ\u00e4ischen Kommission angesetzt werden.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "tit ci\u00ed, \u0161koliacich \u010dinnost\u00ed v oblasti pou\u017e\u00edvania tohto n\u00e1stroja a s\u00fastavnej podpory pre pou\u017e\u00edvate\u013eov n\u00e1stroja, ktor\u00ed m\u00f4\u017eu pou\u017e\u00edva\u0165 zdarma opr\u00e1vnen\u00ed zamestnanci siete Enterprise Europe Network vykon\u00e1vaj\u00faci hodnotenia riadenia inov\u00e1ci\u00ed mal\u00fdch a stredn\u00fdch podnikov v kontexte programu Horizont 2020.\nPoskytovan\u00e9 slu\u017eby s\u00fa podrobnej\u0161ie uveden\u00e9 v s\u00fa\u0165a\u017en\u00fdch podkladoch (oddiel 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n\u03a5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b7 \u03c4\u03c9\u03bd \u03b1\u03be\u03b9\u03bf\u03bb\u03bf\u03b3\u03ae\u03c3\u03b5\u03c9\u03bd \u03c4\u03b7\u03c2 \u00ab\u03b9\u03ba\u03b1\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03b4\u03b9\u03b1\u03c7\u03b5\u03af\u03c1\u03b9\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9\u03bd\u03bf\u03c4\u03bf\u03bc\u03b9\u03ce\u03bd\u00bb \u03b1\u03c0\u03cc \u03c4\u03bf \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc \u0395\u03c0\u03b9\u03c7\u03b5\u03b9\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc \u0394\u03af\u03ba\u03c4\u03c5\u03bf\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Tender_SM6UbUtHRXNqgrskZtVN8v", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Tender"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/ns/locn#postName", "title": "http://www.w3.org/ns/locn#postName", "to": "Luxembourg"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-0366 1\u0121jar tal-innovazzjoni\u0027 min-Netwerk tal-Intrapri\u017ci Ewropej.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#isCoveredByGPA", "title": "http://data.europa.eu/a4g/ontology#isCoveredByGPA", "to": "false"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Kvalita navrhovan\u00e9 metodologie"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nIs \u00e9 an tairgeoir d\u00e1 nd\u00e1mhadh an t-aon chead\u00fana\u00ed at\u00e1 ann den ard\u00e1n IMP3rove, at\u00e1 de dh\u00edth chun na seirbh\u00eds\u00ed riachtanacha faoin gconradh a shol\u00e1thar. T\u00e1 na cearta maoine intleacht\u00fala don ard\u00e1n IMP3rove faoi \u00fain\u00e9ireacht an Aontais Eorpaigh go comhph\u00e1irteach le h\u00fain\u00e9ir\u00ed eile a thacaigh le bun\u00fa an Acadaimh Eorpaigh um Bainist\u00edocht Nu\u00e1la neamhbhrab\u00fais IMP3rove. Rinne siad na cearta maoine intleacht\u00fala a bhaineann le IMP3rove a chead\u00fan\u00fa do IMP3rove \u2014 an tAcadamh Eorpach um Bainist\u00edocht Nu\u00e1la agus do A.T. Kearney GmbH mar chomh\u00fain\u00e9ir (Ares (2014) 4131706). Is ionann aon obair dh\u00edorthach arna forbairt ar bhonn an ard\u00e1in (lena n-\u00e1ir\u00edtear c\u00f3d na mbogearra\u00ed) at\u00e1 ina h\u00e1bhar den chomhaont\u00fa cead\u00fanais agus maoin eisiach IMP3rove \u2014 an tAcadamh Eorpach um Bainist\u00edocht Nu\u00e1la agus A.T. Kearney GmbH mar chomh\u00fain\u00e9ir. N\u00edl aon ghn\u00edomha\u00ed eile in ann an t-ard\u00e1n a rochtain, a chothabh\u00e1il n\u00f3 a bhainisti\u00fa.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Fund_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Il-programm tax-xog\u0127ol Horizon 2020 tal-2016-2017, il-Kapitlu 7 \u0027L-Innovazzjoni fl-I\u017bM\u0027, azzjoni o\u0127ra Nru 2: valutazzjonijiet ta\u0027 appo\u0121\u0121 ta\u0027 \u0027\u0127ila fl-immani\u0121\u0121jar tal-innovazzjoni\u0027 min-Netwerk tal-Intrapri\u017ci Ewropej."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_QhFYtCs89PGaiV2AebDVfv", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "misure di controllo della qualit\u00e0"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_NoticeIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Identifier"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisationAddress_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasNutsCode", "title": "http://data.europa.eu/a4g/ontology#hasNutsCode", "to": "http://data.europa.eu/nuts/code/DE"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\nThe tasks are to be performed at the premises designated by the contractor, save where meetings are to be held at EASME\u0027s or the European Commission\u0027s premises.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.euro elserne, der skal udf\u00f8res, er yderligere beskrevet i udbudsmaterialet (afsnit 1.4).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorContactPoint_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/m8g/telephone", "title": "http://data.europa.eu/m8g/telephone", "to": "+49 21113772496"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3nEm", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "100 %"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_ContractorOrganisation_oHQKBzDhErvA3ig4yMbDQL", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "A.T. Kearney GmbH"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n\u0160iuo konkursu ketinama \u012fgyti naujovi\u0173 valdymo vertinimo priemon\u0119, teikti mokymus, kaip naudotis \u0161ia priemone, ir nuolat remti priemon\u0117s, kuri\u0105 nemokamai gali naudoti reikalavimus atitinkantys Europos \u012fmoni\u0173 tinklo, vykdan\u010dio ma\u017e\u0173j\u0173 ir vidutini\u0173 \u012fmoni\u0173 naujovi\u0173 valdymo vertinimus \u201eHorizon 2020\u201c kontekste, darbuotojai, naudotojus.\nPaslaugos, kurios bus teikiamos, yra i\u0161samiau apra\u0161ytos pirkimo specifikacijose (1.4 dalis).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_3PjkqEcGXHnQP5uNmNTMhZ", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "30"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-022-036613_AwardCriterionQuality_SwEkJQxbwYTrj5AZud3n
