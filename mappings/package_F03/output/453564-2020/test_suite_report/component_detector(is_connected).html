            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {

urce/id_2020-S-188-453564_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "L\u0027ultramicroscope Blaze est le seul microscope commercial \u00e0 feuille de lumi\u00e8re permettant l\u2019observation d\u2019\u00e9chantillons de grandes tailles et en toute simplicit\u00e9 pour les utilisateurs.\u2014 Sa chambre d\u2019observation de 450 cm3 est la seule chambre d\u2019imagerie qui peut accepter des \u00e9chantillons d\u2019une longueur de 129 x 51 x 64 mm3 (souris enti\u00e8re, cerveau et moelle \u00e9pini\u00e8re, une grande partie du cerveau de primate);\u2014 Son jeu d\u2019objectifs plongeant dans les solutions (organiques ou aqueuses) permet d\u2019obtenir de meilleures r\u00e9solutions et des distances de travail jusqu\u0027\u00e0 1,7 cm, indispensables pour imager des \u00e9chantillons de grande \u00e9paisseur;\u2014 Il est enti\u00e8rement motoris\u00e9 pour la mise en place de l\u2019\u00e9chantillon, la mise au point automatique et le changement d\u2019objectif."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesRole", "title": "http://data.europa.eu/a4g/ontology#announcesRole", "to": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_Winner_WFzZGbdirSo5EBhCMeQqCo"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasLegalBasis", "title": "http://data.europa.eu/a4g/ontology#hasLegalBasis", "to": "http://publications.europa.eu/resource/authority/legal-basis/32014L0024"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "title": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "to esource/id_2020-S-188-453564_Buyer_2DfWDD3NHHwpMGiWwzLc5d", "label": "http://data.europa.eu/a4g/ontology#hasContactPointInRole", "title": "http://data.europa.eu/a4g/ontology#hasContactPointInRole", "to": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_ContactPoint_UU5jeWb9wCr2uQLNME2nwM"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/m8g/registeredAddress", "title": "http://data.europa.eu/m8g/registeredAddress", "to": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/m8g/telephone", "title": "http://data.europa.eu/m8g/telephone", "to": "+33 491134813"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_Winner_WFzZGbdirSo5EBhCMeQqCo", "label": "http://data.europa.eu/a4g/ontology#playedBy", "title": "http://data.europa.eu/a4g/ontology#playedBy", "to": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_ContractorOrganisation_WFzZGbdirSo5EBhCMeQqCo"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ContractTerm"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G", "label": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "title": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "to": "Pr\u00e9cisions concernant les d\u00e9lais d\u0027introduction de recours: conform\u00e9ment \u00e0 l\u0027ordonnance no 2009-515 du 7.5.2009 relative aux proc\u00e9dures de recours applicables aux contrats de la commande publique, les recours juridictionnels propres aux contrats administratifs sont: \u2014 le r\u00e9f\u00e9r\u00e9 pr\u00e9contractuel (CJA, article L. 551-1 et suivant). Les candidats ont la possibilit\u00e9 d\u0027introduire un r\u00e9f\u00e9r\u00e9 pr\u00e9contractuel jusqu\u0027\u00e0 la signature du march\u00e9 conform\u00e9ment \u00e0 l\u0027article L. 551-1 du code de justice administrative (CJA); \u2014 le r\u00e9f\u00e9r\u00e9 contractuel (CJA, article L. 551-13 et suivant); \u2014 le recours en contestation de validit\u00e9 du contrat, issu de la jurisprudence \u00abTarn-et-Garonne\u00bb CE, 4.4.2014, D\u00e9partement du Tarn-et-Garonne, no 358994. Tout int\u00e9ress\u00e9 peut prendre connaissance du contrat en le consultant sur place \u00e0 l\u2019universit\u00e9; pour cela, il sera n\u00e9cessaire de prendre rendez-vous par courrier \u00e9lectronique aupr\u00e8s du r\u00e9f\u00e9rent identifi\u00e9 \u00e0 la section I \u00abpouvoir adjudicateur\u00bb."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "title": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "to": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_AwardCriterionPrice_DRhJdosd6Y9c3T8UnSgTC9"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#isFundedBy", "title": "http://data.europa.eu/a4g/ontology#isFundedBy", "to": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_Fund_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-188-453564_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasNutsCode", "title": "http://data.europa.eu/a4g/ontology#hasNutsCode", "to": "http://data.europa.eu/nuts/code/FRL04"}, {"arrows": "to                       network.on("stabilizationProgress", function(params) {

                          var minWidth = 20;

                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
