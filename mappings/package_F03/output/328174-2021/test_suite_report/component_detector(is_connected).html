            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                                    <option value="Z dôvodu pandémie spôsobenej koronavírusom je vyhlásené ohrozenie verejného zdravia II. stupňa bol vyhlásený núdzový stav a predmet zákazky priamo súvisí s činnosťou boja s týmto ochorením, resp. s jeho šírením. Potreby pre verejné stravovanie na jedno použitie sú nevyhnutné na ochranu zdravia a života pred šírením koronavírusu v spojitosti s podávaním stravy pre pacientov a zamestnancov v stravovacích zariadeniach vo všetkých zdravotníckych zariadeniach verejného obstarávateľa.Vzhľadom na vývoj pandémie sa neúmerne zvýšila spotreba jednorázových obalov na balenie, podávanie, distribúciu a donášku stravy, ktorú nebolo možné predvídať a preto je nevyhnutné bezodkladne zabezpečovať dodávky jednorázových obalov na stravu, zvlášť pre pacientov, zdravotníckych pracovníkov a ostatných nezdravotníckych zamestnancov všetkých nemocníc verejného obstarávateľa, v nevyhnutných počtoch a v čo najkratších termínoch, pretože bez nich výdaj stravy nie je možný.">Z dôvodu pandémie spôsobenej koronavírusom je vyhlásené ohrozenie verejného zdravia II. stupňa bol vyhlásený núdzový stav a predmet zákazky priamo súvisí s činnosťou boja s týmto ochorením, resp. s jeho šírením. Potreby pre verejné stravovanie na jedno použitie sú nevyhnutné na ochranu zdravia a života pred šírením koronavírusu v spojitosti s podávaním stravy pre pacientov a zamestnancov v stravovacích zariadeniach vo všetkých zdravotníckych zariadeniach verejného obstarávateľa.Vzhľadom na vývoj pandémie sa neúmerne zvýšila spotreba jednorázových obalov na balenie, podávanie, distribúciu a donášku stravy, ktorú nebolo možné predvídať a preto je nevyhnutné bezodkladne zabezpečovať dodávky jednorázových obalov na stravu, zvlášť pre pacientov, zdravotníckych pracovníkov a ostatných nezdravotníckych zamestnancov všetkých nemocníc verejného obstarávateľa, v nevyhnutných počtoch a v čo najkratších termínoch, pretože bez nich výdaj stravy nie je možný.</option>

              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ProcurementProcessInformation"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-124-328174_AwardCriterionPrice_ZRuv8ZEukp7bypi9BwxMLT", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#AwardCriterion"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-124-328174_ContractTermLotLocation_diPp46XcmeHRAMFFenhpzZ", "label": "http://www.w3.org/ns/locn#address", "title": "http://www.w3.org/ns/locn#address", "to": "http://data.europa.eu/a4g/resource/id_2021-S-124-328174_ContractTermLotLocationAddress_diPp46XcmeHRAMFFenhpzZ"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-124-328174_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAcceleratedProcedureJustification", "title": "http://data.europa.eu/a4g/ontology#hasAcceleratedProcedureJustification", "to": "Z d\u00f4vodu pand\u00e9mie sp\u00f4sobenej koronav\u00edrusom je vyhl\u00e1sen\u00e9 ohrozenie verejn\u00e9ho zdravia II. stup\u0148a bol vyhl\u00e1sen\u00fd n\u00fadzov\u00fd stav a predmet z\u00e1kazky priamo s\u00favis\u00ed s \u010dinnos\u0165ou boja s t\u00fdmto ochoren\u00edm, resp. s jeho \u0161\u00edren\u00edm. Potreby pre verejn\u00e9 stravovanie na jedno pou\u017eitie s\u00fa nevyhnutn\u00e9 na ochranu zdravia a \u017eivota pred \u0161\u00edren\u00edm koronav\u00edrusu v spojitosti s pod\u00e1van\u00edm stravy pre pacientov a zamestnancov v stravovac\u00edch zariadeniach vo v\u0161etk\u00fdch zdravotn\u00edckych zariadeniach verejn\u00e9ho obstar\u00e1vate\u013ea.Vzh\u013eadom na v\u00fdvoj pand\u00e9mie sa ne\u00famerne zv\u00fd\u0161ila spotreba jednor\u00e1zov\u00fdch obalov na balenie, pod\u00e1vanie, distrib\u00faciu a don\u00e1\u0161ku stravy, ktor\u00fa nebolo mo\u017en\u00e9 predv\u00edda\u0165 a preto je nevyhnutn\u00e9 bezodkladne zabezpe\u010dova\u0165 dod\u00e1vky jednor\u00e1zov\u00fdch obalov na stravu, zvl\u00e1\u0161\u0165 pre pacientov, zdravotn\u00edckych pracovn\u00edkov a ostatn\u00fdch nezdravotn\u00edckych zamestnancov v\u0161etk\u00fdch nemocn\u00edc verejn\u00e9ho obstar\u00e1vate\u013ea, v nevyhnutn\u00fdch po\u010dtoch a v \u010do najkrat\u0161\u00edch term\u00ednoch, preto\u017ee bez nich v\u00fddaj stravy nie je mo\u017en\u00fd."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-124-328174_Lot_5ZLiMRkUgqFjmY8Likn4Ux", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "V predpokladanom mno\u017estve 740 000 ks.."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-124-328174_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/m8g/telephone", "title": "http://data.europa.eu/m8g/telephone", "to": "+421 248234088"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-124-328174_LotAwardOutcome_gHYcXDJKswtE6xJJVXLgbH", "label": "http://data.europa.eu/a4g/ontology#describesLot", "title": "http://data.europa.eu/a4g/ontology#describesLot", "to": "http://data.europa.eu/a4g/resource/id_2021-S-124-328174_Lot_R9qSF8NjURavF277ftM5By"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-124-328174_AwardCriterionPrice_LhiKJPvRjNoTu7gx4AEwoF", "label": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "title": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "to": "http://publications.europa.eu/resource/authority/award-criterion-type/price"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-124-328174_ContractTermLotLocation_diPp46XcmeHRAMFFenhpzZ", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://purl.org/dc/terms
