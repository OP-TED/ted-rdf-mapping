            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                      return function () {

                          let selectedProperty = arguments[0];
                          valueControl.clear();

                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {

                          }

                                      title:allEdges[each][selectedProperty]

                          else if (arguments[0] === 'node') {

lfried Martens) i BMT (Belmont Court) te odre\u0111ene izmjene tehni\u010dkih specifikacija.\n               ", "label": "\n                  Potpisivanje dodatka ugovoru CN...", "shape": "dot"}, {"color": "#97c2fc", "id": "Splo\u0161no sodi\u0161\u010de Sodi\u0161\u010da Evropske unije", "label": "Splo\u0161no sodi\u0161\u010de Sodi\u0161\u010da Evropske unije", "shape": "dot"}, {"color": "#97c2fc", "id": "2017/S 118-236116", "label": "2017/S 118-236116", "shape": "dot"}, {"color": "#97c2fc", "id": "1047", "label": "1047", "shape": "dot"}, {"color": "#97c2fc", "id": "Europese Ombudsman", "label": "Europese Ombudsman", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  Firma de una cl\u00e1usula adicional al contrato CNT(2013)173, con el fin de ampliar los servicios prestados en los edificios MHE (Casa de la Historia Europea), WIM (Wilfried Martens) y BMT (Belmont Court), y ciertas modificaciones de las especificaciones t\u00e9cnicas.\n               ", "label": "\n                  Firma de una cl\u00e1usula adicional...", "shape": "dot"}, {"color": "#97c2fc", "id": "GOM S.A.", "label": "GOM S.A.", "shape": "dot"}, {"color": "#97c2fc", "id": "http://www.w3.org/ns/locn#Address", "label": "http://www.w3.org/ns/locn#Address", "shape": "dot"}, {"color": "#97c2fc", "id": "Defensor del Pueblo Europeo", "label": "Defensor del Pueblo Europeo", "shape": "dot"}, {"color": "#97c2fc", "id": "unit\u00e9 des contrats et march\u00e9s publics", "label": "unit\u00e9 des contrats et march\u00e9s publics", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Tender", "label": "http://data.europa.eu/a4g/ontology#Tender", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  Die Geb\u00e4ude MHE (Haus der Europ\u00e4ischen Geschichte), WIM (Wilfried Martens) und BMT (Belmont Court) werden bald in Betrieb genommen.\n                  Es ist unerl\u00e4sslich, dass in diesen Geb\u00e4uden Reinigungs- und Nebenleistungen erbracht werden.\n                  Da diese Geb\u00e4ude nicht automatisch in den Anwendungsbereich des Vertrags Nr. CNT(2013)173 fallen, sollte ein Nachtrag zu diesem Vertrag erstellt werden, damit die Leistungen auf die neuen R\u00e4umlichkeiten ausgeweitet werden.\n                  Aus diesem Grund muss auch Anhang 1 der technischen Spezifikationen des Vertrags CNT(2013)173 ge\u00e4ndert werden, um die neuen gegenw\u00e4rtig oder zuk\u00fcnftig vom Europ\u00e4ischen Parlament genutzten Geb\u00e4ude zu ber\u00fccksichtigen.\n               ", "label": "\n                  Die Geb\u00e4ude MHE (Haus der Europ...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               Udbud efter forhandling nr. 06A50/2016/M009 \u2014 Till\u00e6g nr. 1 til kontrakt CNT(2013)173 \u2014 Indsamling, transport, genbrug og/eller behandling af affald, reng\u00f8ring af kontorer og vinduer og andre hygiejnetjenester.\n            ", "label": "\n               Udbud efter forhandling nr. 06A50/...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  \u041f\u043e\u0434\u043f\u0438\u0441\u0432\u0430\u043d\u0435 \u043d\u0430 \u0434\u043e\u043f\u044a\u043b\u043d\u0438\u0442\u0435\u043b\u043d\u0430 \u043a\u043b\u0430\u0443\u0437\u0430 \u043a\u044a\u043c \u0434\u043e\u0433\u043e\u0432\u043e\u0440 CNT(2013)173, \u0441 \u0446\u0435\u043b \u0434\u0430 \u0441\u0435 \u0440\u0430\u0437\u0448\u0438\u0440\u0438 \u043e\u0431\u0445\u0432\u0430\u0442\u044a\u0442 \u043d\u0430 \u0443\u0441\u043b\u0443\u0433\u0438\u0442\u0435 \u0437\u0430 \u043f\u043e\u043a\u0440\u0438\u0432\u0430\u043d\u0435 \u043d\u0430 \u0441\u0433\u0440\u0430\u0434\u0438 HEH (\u0414\u043e\u043c \u043d\u0430 \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0430\u0442\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u044f), WIM (Wilfried Martens) \u0438 BMT (Belmont Court), \u043a\u0430\u043a\u0442\u043e \u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u043d\ 3c5\u03c4\u03cc\u03bc\u03b1\u03c4\u03b1 \u03c3\u03c4\u03bf \u03c0\u03b5\u03b4\u03af\u03bf \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b1\u03c1\u03b9\u03b8. CNT(2013)173, \u03ba\u03c1\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03ba\u03cc\u03c0\u03b9\u03bc\u03b7 \u03b7 \u03c3\u03cd\u03bd\u03b1\u03c8\u03b7 \u03c0\u03c1\u03cc\u03c3\u03b8\u03b5\u03c4\u03b7\u03c2 \u03c0\u03c1\u03ac\u03be\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03b9\u03ce\u03bd \u03c3\u03c4\u03b9\u03c2 \u03bd\u03ad\u03b5\u03c2 \u03b5\u03b3\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2.\n                  \u039a\u03b1\u03c4\u03ac \u03c3\u03c5\u03bd\u03ad\u03c0\u03b5\u03b9\u03b1, \u03c4\u03bf \u03c0\u03b1\u03c1\u03ac\u03c1\u03c4\u03b7\u03bc\u03b1 1 \u03c4\u03c9\u03bd \u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ce\u03bd \u03c0\u03c1\u03bf\u03b4\u03b9\u03b1\u03b3\u03c1\u03b1\u03c6\u03ce\u03bd \u03c4\u03b7\u03c2 \u03c3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2 CNT(2013)173 \u03b8\u03b1 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03c4\u03c1\u03bf\u03c0\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03b5\u03af \u03bf\u03cd\u03c4\u03c9\u03c2 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c4\u03b1 \u03bd\u03ad\u03b1 \u03ba\u03c4\u03af\u03c1\u03b9\u03b1 \u03c3\u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c3\u03c4\u03b5\u03b3\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03ae \u03c0\u03c1\u03cc\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9 \u03bd\u03b1 \u03c3\u03c4\u03b5\u03b3\u03b1\u03c3\u03c4\u03b5\u03af \u03c4\u03bf \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc \u039a\u03bf\u03b9\u03bd\u03bf\u03b2\u03bf\u03cd\u03bb\u03b9\u03bf.\n               ", "label": "\n                  \u03c4\u03b1 \u03ba\u03c4\u03af\u03c1\u03b9\u03b1 MHE (\u03a3\u03c0\u03af\u03c4\u03b9 \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               Eiropas v\u0113stures nama (House of European History \u2013 HEH), Vilfr\u012bda Martensa \u0113kas (Wilfried Martens \u2013 WIM) un \u0113kas Belmont Court (BMT) uzkop\u0161ana; \u0161\u012bs \u0113kas tika iek\u013cautas iest\u0101des \u0113ku fond\u0101 p\u0113c pamata nol\u012bguma st\u0101\u0161an\u0101s sp\u0113k\u0101.\n            ", "label": "\n               Eiropas v\u0113stures nama (House of Eu...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Reviewer", "label": "http://data.europa.eu/a4g/ontology#Reviewer", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               Upratovanie budovy HEH (House of European History - Dom eur\u00f3pskej hist\u00f3rie), WIM (Wilfried Martens) a BMT (Belmont Court), ktor\u00e9 sa stali s\u00fa\u010das\u0165ou portf\u00f3lia budov in\u0161tit\u00faci\u00ed po nadobudnut\u00ed \u00fa\u010dinnosti z\u00e1kladnej zmluvy.\n            ", "label": "\n               Upratovanie budovy HEH (House of E...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Lot", "label": "http://data.europa.eu/a4g/ontology#Lot", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               Reinigung der Geb\u00e4ude MHE (Haus der Europ\u00e4ischen Geschichte), WIM (Wilfried Martens) und BMT (Belmont Court), die zum Immobilienpark der Institution hinzugekommen sind, nachdem der Basisvertrag in Kraft getreten ist.\n            ", "label": "\n               Reinigung der Geb\u00e4ude MHE (Haus de...", "shape": "dot"}, {"color": "#97c2fc", "id": "Der Europ\u00e4ische B\u00fcrgerbeauftragte", "label": "Der Europ\u00e4ische B\u00fcrgerbeauftragte", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  Los edificios MHE (Casa de la Historia Europea), WIM (Wilfried Martens) y BMT (Belmont Court) se pondr\u00e1n pr\u00f3ximamente en servicio.\n                  Es imprescindible que estos edificios sean objeto de servicios de limpieza y de otros servicios relacionados.\n                  Estos edificios no entran autom\u00e1ticamente en el campo de aplicaci\u00f3n del contrato n.o CNT(2013)173, y por tanto conviene establecer una cl\u00e1usula adicional a este contrato con el fin de ampliar los servicios a los nuevos locales.\n                  En consecuencia, el anexo 1 de las especificaciones t\u00e9cnicas del contrato CNT(2013)173 deber\u00e1 modificarse para tener en cuenta los nuevos edificios ocupados o que ser\u00e1n pr\u00f3ximamente ocupados por el Parlamento Europeo.\n               ", "label": "\n                  Los edificios MHE (Casa de la H...", "shape": "dot"}, {"color": "#97c2fc", "id": "Europ\u00e4isches Parlament", "label": "Europ\u00e4isches Parlament", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               Jednac\u00ed \u0159\u00edzen\u00ed \u010d. 06A50/2016/M009 \u2013 dodatek \u010d. 1 k zak\u00e1zce CNT(2013)173 \u2013 Shroma\u017e\u010fov\u00e1n\u00ed, p\u0159eprava, recyklace anebo \u00faprava odpadu, \u010di\u0161t\u011bn\u00ed kancel\u00e1\u0159\u00ed a oken a dal\u0161\u00ed hygienick\u00e9 slu\u017eby.\n            ", "label": "\n               Jednac\u00ed \u0159\u00edzen\u00ed \u010d. 06A50/2016/M009 ...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/country/BEL", "label": "http://publications.europa.eu/resource/authority/c...", "shape": "dot"}, {"color": "#97c2fc", "id": "false", "label": "false", "shape": "dot"}, {"color": "#97c2fc", "id": "Ir-Re\u0121istru tal-Qorti \u0120enerali tal-Unjoni Ewropea", "label": "Ir-Re\u0121istru tal-Qorti \u0120enerali tal-Unjoni Ewropea", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               Proc\u00e9dure n\u00e9goci\u00e9e no 06A50/2016/M009 \u2014 Aven ling lub utylizacja odpad\u00f3w, sprz\u0105tanie pomieszcze\u0144, mycie okien i inne us\u0142ugi w zakresie higieny\n            ", "label": "\n               Procedura negocjacyjna nr 06A50/20...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  budovy HEH (D\u016fm Evropsk\u00e9 historie), WIM (Wilfried Martens) a BMT (Belmont Court) budou brzy p\u0159ipraveny k vyu\u017e\u00edv\u00e1n\u00ed.\n                  V t\u011bchto budov\u00e1ch mus\u00ed b\u00fdt zaji\u0161t\u011bny slu\u017eby \u00faklidu a souvisej\u00edc\u00ed slu\u017eby.\n                  Nebo\u0165 tyto budovy nespadaj\u00ed do rozsahu aplikace slu\u017eeb CNT(2013)173, je nutno z\u0159\u00eddit dodatek k t\u00e9to smlouv\u011b, na z\u00e1klad\u011b kter\u00e9ho budou roz\u0161\u00ed\u0159eny slu\u017eby na pokryt\u00ed nov\u00fdch kancel\u00e1\u0159\u00ed.\n                  Z tohoto d\u016fvodu je t\u0159eba p\u0159\u00edlohu \u010d. 1 k technick\u00fdm specifikac\u00edm zak\u00e1zky CNT(2013)173 pozm\u011bnit tak, aby zohled\u0148ovala i nov\u00e9 budovy, kter\u00e9 jsou nebo budou vyu\u017e\u00edv\u00e1ny Evropsk\u00fdm parlamentem.\n               ", "label": "\n                  budovy HEH (D\u016fm Evropsk\u00e9 histor...", "shape": "dot"}, {"color": "#97c2fc", "id": "\u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442", "label": "\u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  \u0441\u0433\u0440\u0430\u0434\u0438\u0442\u0435 HEH (\u0414\u043e\u043c \u043d\u0430 \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0430\u0442\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u044f), WIM (Wilfried Martens) \u0438 BMT (Belmont Court) \u0441\u043a\u043e\u0440\u043e \u0449\u0435 \u0431\u044a\u0434\u0430\u0442 \u0433\u043e\u0442\u043e\u0432\u0438 \u0437\u0430 \u0438\u0437\u043f\u043e\u y/a...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  Sutarties CNT(2013)173 pataisos pasira\u0161ymas siekiant i\u0161pl\u0117sti paslaug\u0173 apimt\u012f norint apimti Europos istorijos nam\u0173 (House of European History \u2013 HEH), \u201eWilfried Martens\u201c (WIM) ir \u201eBelmont Court\u201c (BMT) pastatus bei tam tikrus technini\u0173 specifikacij\u0173 pakeitimus.\n               ", "label": "\n                  Sutarties CNT(2013)173 pataisos...", "shape": "dot"}, {"color": "#97c2fc", "id": "Retten ved Den Europ\u00e6iske Unions Domstol", "label": "Retten ved Den Europ\u00e6iske Unions Domstol", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  L\u012bguma Nr. CNT(2013)173 papildin\u0101juma parakst\u012b\u0161ana, lai papla\u0161in\u0101tu pakalpojumu darb\u012bbas jomu ar m\u0113r\u0137i aptvert Eiropas v\u0113stures namu (HEH), Vilfr\u012bda Martensa \u0113ku (WIM) un \u0113ku Belmont Court (BMT), un da\u017ei groz\u012bjumi tehniskaj\u0101s specifik\u0101cij\u0101s.\n               ", "label": "\n                  L\u012bguma Nr. CNT(2013)173 papildi...", "shape": "dot"}, {"color": "#97c2fc", "id": "Cancelleria del Tribunale dell\u0027Unione europea", "label": "Cancelleria del Tribunale dell\u0027Unione europea", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               N\u00f3s imeachta idirbheartaithe Uimh. 06A50/2016/M009 \u2014 Aguis\u00edn Uimh. 1 le conradh CNT(2013)173 \u2014 Dramha\u00edl a bhaili\u00fa, a iompar, a athch\u00fars\u00e1il n\u00f3 a ch\u00f3ire\u00e1il, oifig\u00ed agus fuinneoga a ghlanadh agus seirbh\u00eds\u00ed sl\u00e1inteachais eile.\n            ", "label": "\n               N\u00f3s imeachta idirbheartaithe Uimh....", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/country/LUX", "label": "http://publications.europa.eu/resource/authority/c...", "shape": "dot"}, {"color": "#97c2fc", "id": "Europos S\u0105jungos Teisingumo Teismo Bendrasis Teismas", "label": "Europos S\u0105jungos Teisingumo Teismo Bendrasis Teism...", "shape": "dot"}, {"color": "#97c2fc", "id": "\u0393\u03c1\u03b1\u03bc\u03bc\u03b1\u03c4\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u0393\u03b5\u03bd\u03b9\u03ba\u03bf\u03cd \u0394\u03b9\u03ba\u03b1\u03c3\u03c4\u03b7\u03c1\u03af\u03bf\u03c5 \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u0388\u03bd\u03c9\u03c3\u03b7\u03c2", "label": "\u0393\u03c1\u03b1\u03bc\u03bc\u03b1\u03c4\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u0393\u03b5\u03bd\u03b9\u03ba\u03bf\u03cd \u0394\u03b9\u03ba\u03b1\u03c3\u03c4\u03b7\u03c1\u03af\u03bf\u03c5 \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 ...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  Byggnaderna Europeiska historiens hus (HEH), Wilfried Martens (WIM) och Belmont Court (BMT) kommer snart att st\u00e5 f\u00e4rdiga f\u00f6r anv\u00e4ndning.\n                  Det \u00e4r mycket viktigt att st\u00e4dtj\u00e4nster och tillh\u00f6rande tj\u00e4nster tillhandah\u00e5lls f\u00f6r dessa byggnader.\n                  Eftersom dessa byggnader inte omfattas av till\u00e4mpningsomr\u00e5det f\u00f6r kontrakt CNT(2013)173 ska ett till\u00e4gg till detta kontrakt uppr\u00e4ttas, i syfte att utvidga tj\u00e4nsternas omfattning till att t\u00e4cka nya kontor.\n                  Som en f\u00f6ljd av detta m\u00e5ste bilaga 1 till de tekniska specifikationerna i kontrakt CNT(2013)173 \u00e4ndras f\u00f6r att beakta nya byggnader som anv\u00e4nds eller kommer att anv\u00e4ndas av Europaparlamentet.\n               ", "label": "\n                  Byggnaderna Europeiska historie...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  Assinatura de uma adenda ao contrato CNT(2013)173, a fim de estender as presta\u00e7\u00f5es aos edif\u00edcios MHE (Casa da Hist\u00f3ria Europeia), WIM (Wilfried Martens) e BMT (Belmont Court), bem como determinadas altera\u00e7\u00f5es das especifica\u00e7\u00f5es t\u00e9cnicas.\n               ", "label": "\n                  Assinatura de uma adenda ao con...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               Procedimento por negocia\u00e7\u00e3o n.o 06A50/2016/M009 \u2014 Adenda n.o 1 ao contrato CNT(2013)173 \u2014 Recolha, transporte, reciclagem e/ou tratamento de res\u00edduos, limpeza das instala\u00e7\u00f5es, dos vidros e outros servi\u00e7os de higiene.\n            ", "label": "\n               Procedimento por negocia\u00e7\u00e3o n.o 06...", "shape": "dot"}, {"color": "#97c2fc", "id": "\u0420\u0435\u0433\u0438\u0441\u0442\u044a\u0440 \u043d\u0430 \u041e\u0431\u0449\u0438\u044f \u0441\u044a\u0434 \u043d\u0430 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u0441\u044a\u044e\u0437", "label": "\u0420\u0435\u0433\u0438\u0441\u0442\u044a\u0440 \u043d\u0430 \u041e\u0431\u0449\u0438\u044f \u0441\u044a\u0434 \u043d\u0430 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u0441\u044a\u044e\u0437", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  Unterzeichnung eines Nachtrags zum Vertrag CNT(2013)173 zur Ausweitung der Leistungen auf die Geb\u00e4ude MHE (Haus der Europ\u00e4ischen Geschichte), WIM (Wilfried Martens) und BMT (Belmont Court) und zur \u00c4nderung bestimmter technischer Spezifikationen.\n               ", "label": "\n                  Unterzeichnung eines Nachtrags ...", "shape": "dot"}, {"color": "#97c2fc", "id": "Euroopan parlamentti", "label": "Euroopan parlamentti", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               Limpeza dos edif\u00edcios MHE (Casa da Hist\u00f3ria Europeia), WIM (Wilfried Martens) e BMT (Belmont Court), que se tornaram parte do parque imobili\u00e1rio da institui\u00e7\u00e3o ap\u00f3s a entrada em vigor do contrato de base.\n            ", "label": "\n               Limpeza dos edif\u00edcios MHE (Casa da...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  Za uporabo bodo kmalu pripravljene stavbe HEH (Hi\u0161a evropske zgodovine), WIM (Wilfried Martens) in BMT (Belmont Court).\n                  V zvezi s temi stavbami je treba zagotoviti storitve \u010di\u0161\u010denja in druge povezane storitve.\n                  Ker te stavbe niso zajete v obseg naro\u010dila CNT(2013)173, je treba k temu naro\u010dilu vklju\u010diti dodatek za raz\u0161iritev obsega storitev na nove prostore.\n                  V zvezi s tem je treba spremeniti Prilogo 1 k tehni\u010dnim specifikacijam naro\u010dila CNT(2013)173 za vklju\u010ditev novih stavb, ki jih zaseda ali jih bo zasedal Evropski parlament.\n               ", "label": "\n                  Za uporabo bodo kmalu pripravlj...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               Onderhandelingsprocedure nr. 06A50/2016/M009 \u2014 aanhangsel nr. 1 bij overeenkomst CNT(2013)173 \u2014 ophalen, vervoeren, recyclen en/of verwerken van afval, reinigen van kantoren en ramen, evenals andere hygi\u00ebnediensten.\n            ", "label": "\n               Onderhandelingsprocedure nr. 06A50...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  Bruselj.\n               ", "label": "\n                  Bruselj.\n               ", "shape": "dot"}, {"color": "#97c2fc", "id": "L-Ombudsman Ewropew", "label": "L-Ombudsman Ewropew", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               Pregovara\u010dki postupak br. 06A50/2016/M009 \u2014 Dodatak br. 1 ugovoru CNT(2013)173 \u2014 Prikupljanje, prijevoz, recikla\u017ea i/ili obrada otpada, \u010di\u0161\u0107enje ureda i prozora te druge higijenske usluge\n            ", "label": "\n               Pregovara\u010dki postupak br. 06A50/20...", "shape": "dot"}, {"color": "#97c2fc", "id": "\n               Nettoyage des b\u00e2timents MHE (Maison de l\u0027histoire europ\u00e9enne), WIM (Wilfried Martens) et BMT (Belmont Court), qui sont entr\u00e9s dans le parc immobilier de l\u0027institution apr\u00e8s l\u0027entr\u00e9e e ": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Tender_SM6UbUtHRXNqgrskZtVN8v", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Tender"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "unit\u00e9 des contrats et march\u00e9s publics"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  Die Geb\u00e4ude MHE (Haus der Europ\u00e4ischen Geschichte), WIM (Wilfried Martens) und BMT (Belmont Court) werden bald in Betrieb genommen.\n                  Es ist unerl\u00e4sslich, dass in diesen Geb\u00e4uden Reinigungs- und Nebenleistungen erbracht werden.\n                  Da diese Geb\u00e4ude nicht automatisch in den Anwendungsbereich des Vertrags Nr. CNT(2013)173 fallen, sollte ein Nachtrag zu diesem Vertrag erstellt werden, damit die Leistungen auf die neuen R\u00e4umlichkeiten ausgeweitet werden.\n                  Aus diesem Grund muss auch Anhang 1 der technischen Spezifikationen des Vertrags CNT(2013)173 ge\u00e4ndert werden, um die neuen gegenw\u00e4rtig oder zuk\u00fcnftig vom Europ\u00e4ischen Parlament genutzten Geb\u00e4ude zu ber\u00fccksichtigen.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Udbud efter forhandling nr. 06A50/2016/M009 \u2014 Till\u00e6g nr. 1 til kontrakt CNT(2013)173 \u2014 Indsamling, transport, genbrug og/eller behandling af affald, reng\u00f8ring af kontorer og vinduer og andre hygiejnetjenester.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "unit\u00e9 des contrats et march\u00e9s publics"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n                  \u041f\u043e\u0434\u043f\u0438\u0441\u0432\u0430\u043d\u0435 \u043d\u0430 \u0434\u043e\u043f\u044a\u043b\u043d\u0438\u0442\u0435\u043b\u043d\u0430 \u043a\u043b\u0430\u0443\u0437\u0430 \u043a\u044a\u043c \u0434\u043e\u0433\u043e\u0432\u043e\u0440 CNT(2013)173, \u0441 \u0446\u0435\u043b \u0434\u0430 \u0441\u0435 \u0440\u0430\u0437\u0448\u0438\u0440\u0438 \u043e\u0431\u0445\u0432\u0430\u0442\u044a\u0442 \u043d\u0430 \u0443\u0441\u043b\u0443\u0433\u0438\u0442\u0435 \u0437\u0430 \u043f\u043e\u043a\u0440\u0438\u0432\u0430\u043d\u0435 \u043d\u0430 \u0441\u0433\u0440\u0430\u0434\u0438 HEH (\u0414\u043e\u043c \u043d\u0430 \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0430\u0442\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u044f), WIM (Wilfried Martens) \u0438 BMT (Belmont Court), \u043a\u0430\u043a\u0442\u043e \u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u043d\u0430 \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0442\u0435 \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  zgrade HEH-a (Ku\u0107a europske povijesti), WIM (Wilfried Martens) i BMT (Belmont Court) uskoro \u0107e biti spremne za kori\u0161tenje.\n                  Nu\u017eno je da se tim zgradama pru\u017ee usluge \u010di\u0161\u0107enja i povezane usluge.\n                  Budu\u0107i da te zgrade ne potpadaju u podru\u010dje primjene ugovora CNT(2013)173, mora se uspostaviti dodatak tom ugovoru kako bi se pro\u0161irio opseg usluga i kako bi se na taj na\u010din obuhvatili novi uredi.\n                  Kao rezultat, nu\u017ena je izmjena Priloga 1. tehni\u010dkim specifikacijama ugovora CNT(2013)173 kako bi se u obzir uzele nove zgrade koje koristi ili koje \u0107e koristiti Europski parlament.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Az Eur\u00f3pai Uni\u00f3 T\u00f6rv\u00e9nysz\u00e9k\u00e9nek Hivatala"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Euroopan unionin tuomioistuimeen kuuluva unionin yleinen tuomioistuin"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\n                  Bruxelles.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#foreseesContractSpecificTerm", "title": "http://data.europa.eu/a4g/ontology#foreseesContractSpecificTerm", "to": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Postopek s pogajanji \u0161t. 06A50/2016/M009 \u2013 Dodatek \u0161t. 1 k naro\u010dilu CNT(2013)173 \u2013 Zbiranje, prevoz, recikliranje in/ali obdelava odpadkov, \u010di\u0161\u010denje pisarn in oken ter druge s higieno povezane storitve.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Pro\u010bedura nnegozjata Nru 06A50/2016/M009 \u2014 Klawsola Nru 1 g\u0127all-kuntratt CNT(2013)173 \u2014 Il-\u0121bir, it-trasport, ir-ri\u010bikla\u0121\u0121 u/jew it-trattament ta\u0027 skart, it-tindif ta\u0027 uffi\u010b\u010bji u twieqi u servizzi o\u0127rajn ta\u0027 i\u0121jene.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  Eiropas v\u0113stures nams (HEH), Vilfr\u012bda Martensa \u0113ka (WIM) un \u0113ka Belmont Court (BMT) dr\u012bz b\u016bs gatavas lieto\u0161anai.\n                  Ir svar\u012bgi, lai \u0161aj\u0101s \u0113k\u0101s tiktu nodro\u0161in\u0101ti uzkop\u0161anas un saist\u012btie pakalpojumi.\n                  T\u0101 k\u0101 \u0161\u012bs \u0113kas nav ietvertas l\u012bguma Nr. CNT(2013)173 piem\u0113ro\u0161anas jom\u0101, ir j\u0101izveido \u0161\u0101 l\u012bguma papildin\u0101jums, lai papla\u0161in\u0101tu pakalpojumu darb\u012bbas jomu ar m\u0113r\u0137i aptvert jaunos birojus.\n                  T\u0101p\u0113c ir j\u0101groza l\u012bguma Nr. CNT(2013)173 tehnisko specifik\u0101ciju 1. pielikums, lai \u0146emtu v\u0113r\u0101 jaun\u0101s \u0113kas, kur\u0101s atrodas vai atrad\u012bsies Eiropas Parlaments.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n               Sprz\u0105tanie budynk\u00f3w MHE (Dom Historii Europejskiej), WIM (im. Wilfrieda Martensa) i BMT (Belmont Court), kt\u00f3re wesz\u0142y w sk\u0142ad nieruchomo\u015bci instytucji zamawiaj\u0105cej po wej\u015bciu w \u017cycie umowy podstawowej.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/org#Organization"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_MediatorOrganisation_M6TkjMS23JqaPx58tAwhvD", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Europeiska ombudsmannen"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n               \u041f\u043e\u0447\u0438\u0441\u0442\u0432\u0430\u043d\u0435 \u043d\u0430 \u0441\u0433\u0440\u0430\u0434\u0438 HEH (\u0414\u043e\u043c \u043d\u0430 \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0430\u0442\u0430 \u0438\u0441\u0442\u043e\u0440\u043 : "http://data.europa.eu/a4g/ontology#hasContactName", "to": "unit\u00e9 des contrats et march\u00e9s publics"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_NoticeIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Identifier"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ProcedureIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "06A50/2016/M009."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Eur\u00f3psky parlament"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n               Limpieza de los edificios MHE (Casa de la Historia Europea), WIM (Wilfried Martens) y BMT (Belmont Court), que entraron a formar parte de los edificios de la instituci\u00f3n tras la entrada en vigor del contrato base.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  beidh foirgnimh HEH (\u00c1ras Stair na hEorpa), WIM (Wilfried Martens) agus BMT (Belmont Court) r\u00e9idh le h\u00fas\u00e1id go luath amach anseo.\n                  T\u00e1 s\u00e9 r\u00edth\u00e1bhachtach go gcuirfear seirbh\u00eds\u00ed glantach\u00e1in agus seirbh\u00eds\u00ed gaolmhara ar f\u00e1il le haghaidh na bhfoirgneamh sin.\n                  \u00d3s rud \u00e9 nach dtagann na foirgnimh sin faoi raon feidhme fheidhmi\u00fa chonradh CNT(2013)173, ba cheart aguis\u00edn leis an gconradh sin a bhun\u00fa d\u0027fhonn raon feidhme na seirbh\u00eds\u00ed a sh\u00edneadh chun oifig\u00ed nua a chl\u00fadach.\n                  Mar thoradh air sin, n\u00ed m\u00f3r Iarscr\u00edbhinn 1 le sonra\u00edochta\u00ed teicni\u00fala chonradh CNT(2013)173 a leas\u00fa d\u0027fhonn foirgnimh nua at\u00e1 \u00e1itithe n\u00f3 at\u00e1 le h\u00e1iti\u00fa ag Parlaimint na hEorpa \u00e1 dtabhairt san \u00e1ireamh.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_NoticeAwardInformation_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTotalAwardedValue", "title": "http://data.europa.eu/a4g/ontology#hasTotalAwardedValue", "to": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ProcurementMonetaryValue_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Europees Parlement"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Evropsk\u00fd parlament"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_MediatorOrganisation_M6TkjMS23JqaPx58tAwhvD", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "M\u00e9diateur europ\u00e9en"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedu                  Aguis\u00edn a sh\u00edni\u00fa le conradh CNT(2013)173 d\u0027fhonn raon feidhme na seirbh\u00eds\u00ed a sh\u00edneadh d\u0027fhonn foirgnimh HEH (\u00c1ras Stair na hEorpa), WIM (Wilfried Martens) agus BMT (Belmont Court) a chl\u00fadach, agus leasuithe \u00e1irithe leis na sonra\u00edochta\u00ed tairisceana.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderContactPoint_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "title": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "to": "http://curia.europa.eu"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               1. sz. f\u00fcggel\u00e9k a CNT(2013)173 sz\u00e1m\u00fa szerz\u0151d\u00e9shez\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Dodatek \u010d. 1 ke smlouv\u011b CNT(2013)173\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Cl\u00e1usula adicional n.o 1 al contrato CNT(2013)173\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n                  Signature d\u0027un avenant au contrat CNT(2013)173, afin d\u0027\u00e9tendre les prestations aux b\u00e2timents MHE (Maison de l\u0027histoire europ\u00e9enne), WIM (Wilfried Martens) et BMT (Belmont Court), et certaines modifications des sp\u00e9cifications techniques.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n                  Semnarea unui act adi\u021bional la contractul CNT(2013)173 \u00een vederea extinderii domeniului de aplicare al serviciilor pentru a acoperi cl\u0103dirile HEH (Casa Istoriei Europene), WIM (Wilfried Martens) \u0219i BMT (Belmont Court) \u0219i anumite modific\u0103ri ale specifica\u021biilor tehnice.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "GOM S.A."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\n                  Bruxelas.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Parlamento Europeo"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  gli edifici MHE (Maison de l\u0027histoire europ\u00e9enne), WIM (Wilfried Martens) e BMT (Belmont Court) saranno messi in servizio entro breve.\n                  \u00c8 indispensabile che questi edifici costituiscano l\u0027oggetto di prestazioni di pulizia e di servizi connessi.\n                  Questo edifici non rientrano, ipso facto, nel campo di applicazione del contratto n. CNT(2013)173, pertanto \u00e8 necessario ricorrere a una clausola aggiuntiva a tale contratto in modo da estendere le prestazioni ai nuovi locali.\n                  Di conseguenza, l\u0027allegato 1 alle specifiche tecniche del contratto CNT(2013)173 dovr\u00e0 essere modificato per tenere conto dei nuovi edifici occupati o che saranno occupati dal Parlamento europeo.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Avenant no 1 au contrat CNT(2013)173\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Sekretariat S\u0105du Unii Europejskiej"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "C\u00fairt Ghinear\u00e1lta Ch\u00fairt Bhreithi\u00fanais an Aontais Eorpaigh"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Notice", "label": "http://data.europa.eu/a4g/ontology#hasDispatchDate", "title": "http://data.europa.eu/a4g/ontology#hasDispatchDate", "to": "2017-06-13"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3 y#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  HEH- (Huset for Europ\u00e6isk Historie), WIM- (Wilfried Martens) og BMT- (Belmont Court) bygningerne er snart klare til brug.\n                  Det er afg\u00f8rende at disse bygninger forsynes med reng\u00f8rings- og besl\u00e6gtede tjenester.\n                  Da disse bygninger ikke falder ind under anvendelsesomfanget for kontrakt CNT(2013)173, skal der etableres et till\u00e6g til denne kontrakt med henblik p\u00e5 at udvide tjenesternes omfang til at d\u00e6kke nye kontorer.\n                  Derfor \u00e6ndres bilag 1 til de tekniske specifikationer til kontrakt CNT(2013)173 for at tage hensyn til de nye bygninger, der benyttes eller vil blive benyttet af Europa-Parlamentet.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "GOM S.A."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasMainClassification", "title": "http://data.europa.eu/a4g/ontology#hasMainClassification", "to": "http://data.europa.eu/cpv/cpv/90919200"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\n                  \u0411\u0440\u044e\u043a\u0441\u0435\u043b.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "GOM S.A ue"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n               \u010ci\u0161\u0107enje zgrada Ku\u0107e europske povijesti (House of European History \u2013 HEH), WIM (Wilfried Martens) i BMT (Belmont Court), koje su postale dijelom kompleksa zgrada institucije uslijed stupanja na snagu osnovnog ugovora.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  az Eur\u00f3pai T\u00f6rt\u00e9nelem H\u00e1za (House of European History, HEH), a Wilfried Martens (WIM) \u00e9s a Belmont Court (BMT) \u00e9p\u00fclet r\u00f6videsen k\u00e9szen fog \u00e1llni a haszn\u00e1latra.\n                  N\u00e9lk\u00fcl\u00f6zhetetlen, hogy ezekben az \u00e9p\u00fcletekben biztos\u00edtva legyenek a takar\u00edt\u00e1si \u00e9s kapcsol\u00f3d\u00f3 szolg\u00e1ltat\u00e1sok.\n                  Mivel ezek az \u00e9p\u00fcletek nem tartoznak a CNT(2013)173 szerz\u0151d\u00e9s hat\u00e1lya al\u00e1, a szolg\u00e1ltat\u00e1sok k\u00f6r\u00e9nek az \u00faj irod\u00e1kra val\u00f3 kiterjeszt\u00e9se \u00e9rdek\u00e9ben a szerz\u0151d\u00e9st f\u00fcggel\u00e9kkel kell kieg\u00e9sz\u00edteni.\n                  K\u00f6vetkez\u00e9sk\u00e9ppen a CNT(2013)173 szerz\u0151d\u00e9s m\u0171szaki dokument\u00e1ci\u00f3j\u00e1nak 1. mell\u00e9klet\u00e9t m\u00f3dos\u00edtani kell az Eur\u00f3pai Parlament \u00e1ltal m\u00e1r haszn\u00e1latba vett vagy a j\u00f6v\u0151ben haszn\u00e1latba veend\u0151 \u00faj \u00e9p\u00fcletek figyelembev\u00e9tele \u00e9rdek\u00e9ben.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-  "to": "\n               F\u00f6rhandlat f\u00f6rfarande nr 06A50/2016/M009 \u2013 till\u00e4gg nr 1 till kontrakt CNT(2013)173 \u2013 insamling, transport, \u00e5tervinning och/eller hantering av avfall, kontorsst\u00e4dning och f\u00f6nsterputsning samt andra hygientj\u00e4nster\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/ns/locn#postName", "title": "http://www.w3.org/ns/locn#postName", "to": "Bruxelles"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  Rakennukset Euroopan historian talo (MHE), Wilfried Martens (WIM) ja Belmont Court (BMT) ovat pian k\u00e4ytt\u00f6valmiita.\n                  On t\u00e4rke\u00e4\u00e4, ett\u00e4 kyseisiin rakennuksiin toimitetaan siivous- ja oheispalvelut.\n                  Koska kyseiset rakennukset eiv\u00e4t kuulu sopimuksen CNT(2013)173 soveltamisalaan, on siten laadittava lis\u00e4ys kyseiseen sopimukseen palvelujen kohteen laajentamiseksi sis\u00e4lt\u00e4m\u00e4\u00e4n uudet toimistot.\n                  T\u00e4st\u00e4 syyst\u00e4 sopimuksen CNT(2013)173 teknisten eritelmien liitett\u00e4 1 on muutettava niin, ett\u00e4 siin\u00e4 otetaan huomioon Euroopan parlamentin k\u00e4yt\u00f6ss\u00e4 olevat tai k\u00e4ytt\u00f6\u00f6n tulevat uudet rakennukset.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractorOrganisationAddress_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasNutsCode", "title": "http://data.europa.eu/a4g/ontology#hasNutsCode", "to": "http://data.europa.eu/nuts/code/BE1"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractTermLotLocati gy#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  \u03c4\u03b1 \u03ba\u03c4\u03af\u03c1\u03b9\u03b1 MHE (\u03a3\u03c0\u03af\u03c4\u03b9 \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u0399\u03c3\u03c4\u03bf\u03c1\u03af\u03b1\u03c2), WIM (Wilfried Martens) \u03ba\u03b1\u03b9 BMT (Belmont Court) \u03b8\u03b1 \u03c4\u03b5\u03b8\u03bf\u03cd\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03b5 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1.\n                  \u0395\u03af\u03bd\u03b1\u03b9 \u03b1\u03c0\u03b1\u03c1\u03b1\u03af\u03c4\u03b7\u03c4\u03b7 \u03b7 \u03b5\u03ba\u03c4\u03ad\u03bb\u03b5\u03c3\u03b7 \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03b9\u03ce\u03bd \u03ba\u03b1\u03b8\u03b1\u03c1\u03b9\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b1\u03c6\u03ce\u03bd \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03b9\u03ce\u03bd \u03c3\u03c4\u03b1 \u03b5\u03bd \u03bb\u03cc\u03b3\u03c9 \u03ba\u03c4\u03af\u03c1\u03b9\u03b1.\n                  \u0395\u03c0\u03b5\u03b9\u03b4\u03ae \u03c4\u03b1 \u03b5\u03bd \u03bb\u03cc\u03b3\u03c9 \u03ba\u03c4\u03af\u03c1\u03b9\u03b1 \u03b4\u03b5\u03bd \u03b5\u03bd\u03c4\u03ac\u03c3\u03c3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c5\u03c4\u03cc\u03bc\u03b1\u03c4\u03b1 \u03c3\u03c4\u03bf \u03c0\u03b5\u03b4\u03af\u03bf \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b1\u03c1\u03b9\u03b8. CNT(2013)173, \u03ba\u03c1\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03ba\u03cc\u03c0\u03b9\u03bc\u03b7 \u03b7 \u03c3\u03cd\u03bd\u03b1\u03c8\u03b7 \u03c0\u03c1\u03cc\u03c3\u03b8\u03b5\u03c4\u03b7\u03c2 \u03c0\u03c1\u03ac\u03be\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03b9\u03ce\u03bd \u03c3\u03c4\u03b9\u03c2 \u03bd\u03ad\u03b5\u03c2 \u03b5\u03b3\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2.\n                  \u039a\u03b1\u03c4\u03ac \u03c3\u03c5\u03bd\u03ad\u03c0\u03b5\u03b9\u03b1, \u03c4\u03bf \u03c0\u03b1\u03c1\u03ac\u03c1\u03c4\u03b7\u03bc\u03b1 1 \u03c4\u03c9\u03bd \u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ce\u03bd \u03c0\u03c1\u03bf\u03b4\u03b9\u03b1\u03b3\u03c1\u03b1\u03c6\u03ce\u03bd \u03c4\u03b7\u03c2 \u03c3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2 CNT(2013)173 \u03b8\u03b1 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03c4\u03c1\u03bf\u03c0\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03b5\u03af \u03bf\u03cd\u03c4\u03c9\u03c2 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c4\u03b1 \u03bd\u03ad\u03b1 \u03ba\u03c4\u03af\u03c1\u03b9\u03b1 \u03c3\u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c3\u03c4\u03b5\u03b3\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03ae \u03c0\u03c1\u03cc\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9 \u03bd\u03b1 \u03c3\u03c4\u03b5\u03b3\u03b1\u03c3\u03c4\u03b5\u03af \u03c4\u03bf \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc \u039a\u03bf\u03b9\u03bd\u03bf\u03b2\u03bf\u03cd\u03bb\u03b9\u03bf.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n               Eiropas v\u0113stures nama (House of European History \u2013 HEH), Vilfr\u012bda Martensa \u0113kas (Wilfried Martens \u2013 WIM) un \u0113kas Belmont Court (BMT) uzkop\u0161ana; \u0161\u012bs \u0113kas tika iek\u013cautas iest\u0101des \u0113ku fond\u0101 p\u0113c pamata nol\u012bguma st\u0101\u0161an\u0101s sp\u0113k\u0101.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Reviewer_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Reviewer"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n               Upratovanie budovy HEH (House of European History - Dom eur\u00f3pskej hist\u00f3rie), WIM (Wilfried Martens) a BMT (Belmont Court), ktor\u00e9 sa stali s\u00fa\u010das\u0165ou portf\u00f3lia budov in\u0161tit\u00faci\u00ed po nadobudnut\u00ed \u00fa\u010dinnosti z\u00e1kladnej zmluvy.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Lot"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n               Reinigung der Geb\u00e4ude MHE (Haus der Europ\u00e4ischen Geschichte), WIM (Wilfried Martens) und BMT (Belmont Court), die zum Immobilienpark der Institution hinzugekommen sind, nachdem der Basisvertrag in Kraft getreten ist.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Notice", "label": "http://data.europa.eu/a4g/ontology#refersToLot", "title": "http://data.europa.eu/a4g/ontology#refersToLot", "to": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_MediatorOrganisation_M6TkjMS23JqaPx58tAwhvD", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Der Europ\u00e4ische B\u00fcrgerbeauftragte"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  Los edificios MHE (Casa de la Historia Europea), WIM (Wilfried Martens) y BMT (Belmont Court) se pondr\u00e1n pr\u00f3ximamente en servicio.\n                  Es imprescindible que estos edificios sean objeto de servicios de limpieza y de otros servicios relacionados.\n                  Estos edificios no entran autom\u00e1ticamente en el campo de aplicaci\u00f3n del contrato n.o CNT(2013)173, y por tanto conviene establecer una cl\u00e1usula adicional a este contrato con el fin de ampliar los servicios a los nuevos locales.\n                  En consecuencia, el anexo 1 de las especificaciones t\u00e9cnicas del contrato CNT(2013)173 deber\u00e1 modificarse para tener en cuenta los nuevos edificios ocupados o que ser\u00e1n pr\u00f3ximamente ocupados por el Parlamento Europeo.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Europ\u00e4isches Parlament"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Jednac\u00ed \u0159\u00edzen\u00ed \u010d. 06A50/2016/M009 \u2013 dodatek \u010d. 1 k zak\u00e1zce CNT(2013)173 \u2013 Shroma\u017e\u010fov\u00e1n\u00ed, p\u0159eprava, recyklace anebo \u00faprava odpadu, \u010di\u0161t\u011bn\u00ed kancel\u00e1\u0159\u00ed a oken a dal\u0161\u00ed hygienick\u00e9 slu\u017eby.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/org#Organization"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_MediatorOrganisation_M6TkjMS23JqaPx58tAwhvD", "label": "http://data.europa.eu/m8g/registeredAddress", "title": "http://data.europa.eu/m8g/registeredAddress", "to": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_MediatorOrganisationAddress_M6TkjMS23JqaPx58tAwhvD"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractorOrganisationAddress_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasCountryCode", "title": "http://data.europa.eu/a4g/ontology#hasCountryCode", "to": "http://publications.europa.eu/resource/authority/country/BEL"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#isUsingEUFunds", "title": "http://data.europa.eu/a4g/ontology#isUsingEUFunds", "to": "false"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Ir-Re\u0121istru tal-Qorti \u0120enerali tal-Unjoni Ewropea"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Proc\u00e9dure n\u00e9goci\u00e9e no 06A50/2016/M009 \u2014 Avenant no 1 au contrat CNT(2013)173 \u2014 Collecte, transport, recyclage et/ou traitement des d\u00e9chets, nettoyage des locaux, des vitrages et autres services d\u0027hygi\u00e8ne.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "GOM S.A."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Lepingu CNT(2013)173 lisa nr 1\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "unit\u00e9 des contrats et march\u00e9s publics"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_LotAwardOutcomeAwardedMonetaryValue_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasAmountValue", "title": "http://data.europa.eu/a4g/ontology#hasAmountValue", "to": "946357.24"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  budovy HEH (Dom eur\u00f3pskej hist\u00f3rie), WIM (Wilfried Martens) a BMT (Belmont Court) bud\u00fa \u010doskoro pripraven\u00e9 na pou\u017e\u00edvanie.\n                  Je d\u00f4le\u017eit\u00e9, aby sa pre tieto budovy poskytovali slu\u017eby upratovania a s\u00favisiace slu\u017eby.\n                  Ke\u010f\u017ee tieto budovy nespadaj\u00fa do rozsahu uplat\u0148ovania zmluvy CNT(2013)173, mal by sa preto zriadi\u0165 dodatok k tejto zmluve s cie\u013eom roz\u0161\u00edri\u0165 rozsah slu\u017eieb o pokrytie nov\u00fdch kancel\u00e1ri\u00ed.\n                  V d\u00f4sledku toho sa mus\u00ed pr\u00edloha 1 k technick\u00fdm \u0161pecifik\u00e1ci\u00e1m zmluvy CNT(2013)173 zmeni\u0165 s cie\u013eom zoh\u013eadni\u0165 nov\u00e9 budovy, v ktor\u00fdch s\u00eddli alebo bude s\u00eddli\u0165 Eur\u00f3psky parlament.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Gericht des Gerichtshofs der Europ\u00e4ischen Union"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  budynki MHE (Dom Historii Europejskiej), WIM (im. Wilfrieda Martensa) i BMT (Belmont Court) zostan\u0105 wkr\u00f3tce oddane do u\u017cytku.\n                  W budynkach tych nale\u017cy zapewni\u0107 us\u0142ugi sprz\u0105tania i us\u0142ugi powi\u0105zanie.\n                  Budynki te nie wchodz\u0105 w zakres umowy nr CNT(2013)173, nale\u017cy zatem sporz\u0105dzi\u0107 aneks do tej umowy, aby rozszerzy\u0107 us\u0142ugi na nowe lokale.\n                  W zwi\u0105zku z tym za\u0142\u0105cznik 1 do specyfikacji technicznych umowy CNT(2013)173 nale\u017cy zmieni\u0107 tak, aby uwzgl\u0119dni\u0107 nowe budynki zajmowane obecnie lub w przysz\u0142o\u015bci przez Parlament Europejski.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n                  Ondertekening van een aanhangsel bij overeenkomst CNT(2013)173 om de diensten uit te breiden naar de gebouwen MHE (Huis van de Europese geschiedenis), WIM (Wilfried Martens) en BMT (Belmont Court), en enkele wijzigingen aan te brengen in de technische specificaties.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Gerecht van het Hof van Justitie van de Europese Unie"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "GOM S.A."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n                  Iffirmar ta\u0027 klawsola g\u0127all-kuntratt CNT(tal-2013)173 sabiex testendi l-iskop tas-servizzi biex ikopru l-binjiet HEH (House of European History), WIM (Wilfried Martens) u BMT (Belmont Court), u \u010berti emendi g\u0127all-ispe\u010bifikazzjonijiet tekni\u010bi.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\n                  Br\u00fcsszel.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Registry of the General Court of the European Union"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Procedura negocjacyjna nr 06A50/2016/M009 \u2014 aneks nr 1 do umowy CNT(2013)173 \u2014 zbi\u00f3rka, transport, recykling lub utylizacja odpad\u00f3w, sprz\u0105tanie pomieszcze\u0144, mycie okien i inne us\u0142ugi w zakresie higieny\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/org#Organization"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  budovy HEH (D\u016fm Evropsk\u00e9 historie), WIM (Wilfried Martens) a BMT (Belmont Court) budou brzy p\u0159ipraveny k vyu\u017e\u00edv\u00e1n\u00ed.\n                  V t\u011bchto budov\u00e1ch mus\u00ed b\u00fdt zaji\u0161t\u011bny slu\u017eby \u00faklidu a souvisej\u00edc\u00ed slu\u017eby.\n                  Nebo\u0165 tyto budovy nespadaj\u00ed do rozsahu aplikace slu\u017eeb CNT(2013)173, je nutno z\u0159\u00eddit dodatek k t\u00e9to smlouv\u011b, na z\u00e1klad\u011b kter\u00e9ho budou roz\u0161\u00ed\u0159eny slu\u017eby na pokryt\u00ed nov\u00fdch kancel\u00e1\u0159\u00ed.\n                  Z tohoto d\u016fvodu je t\u0159eba p\u0159\u00edlohu \u010d. 1 k technick\u00fdm specifikac\u00edm zak\u00e1zky CNT(2013)173 pozm\u011bnit tak, aby zohled\u0148ovala i nov\u00e9 budovy, kter\u00e9 jsou nebo budou vyu\u017e\u00edv\u00e1ny Evropsk\u00fdm parlamentem.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/locn#Address"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  \u0441\u0433\u0440\u0430\u0434\u0438\u0442\u0435 HEH (\u0414\u043e\u043c \u043d\u0430 \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0430\u0442\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u044f), WIM (Wilfried Martens) \u0438 BMT (Belmont Court) \u0441\u043a\u043e\u0440\u043e \u0449\u0435 \u0431\u044a\u0434\u0430\u0442 \u0433\u043e\u0442\u043e\u0432\u0438 \u0437\u0430 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043d\u0435.\n                  \u041e\u0442 \u0441\u044a\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043e \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0435 \u0437\u0430 \u0442\u0435\u0437\u0438 \u0441\u0433\u0440\u0430\u0434\u0438 \u0434\u0430 \u0441\u0435 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u044f\u0442 \u0443\u0441\u043b\u0443\u0433\u0438 \u043f\u043e \u043f\u043e\u0447\u0438\u0441\u0442\u0432\u0430\u043d\u0435 \u0438 \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0438 \u0443\u0441\u043b\u0443\u0433\u0438.\n                  \u0422\u044a\u0439 \u043a\u0430\u0442\u043e \u0442\u0435\u0437\u0438 \u0441\u0433\u0440\u0430\u0434\u0438 \u043d\u0435 \u043f\u043e\u043f\u0430\u0434\u0430\u0442 \u0432 \u043e\u0431\u0445\u0432\u0430\u0442\u0430 \u043d\u0430 \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0434\u043e\u0433\u043e\u0432\u043e\u0440 CNT(2013)173, \u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u043d\u043e \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0431\u044a\u0434\u0435 \u0438\u0437\u0433\u043e\u0442\u0432\u0435\u043d\u0430 \u0434\u043e\u043f\u044a\u043b\u043d\u0438\u0442\u0435\u043b\u043d\u0430 \u043a\u043b\u0430\u0443\u0437\u0430 \u043a\u044a\u043c \u0442\u043e\u0437\u0438 \u0434\u043e\u0433\u043e\u0432\u043e\u0440, \u0441 \u0446\u0435\u043b \u0434\u0430 \u0441\u0435 \u0440\u0430\u0437\u0448\u0438\u0440\u0438 \u043e\u0431\u0445\u0432\u0430\u0442\u044a\u0442 \u043d\u0430 \u0443\u0441\u043b\u0443\u0433\u0438\u0442\u0435 \u0437\u0430 \u043e\u0431\u0445\u0432\u0430\u0449\u0430\u043d\u0435 \u043d\u0430 \u043d\u043e\u0432\u0438\u0442\u0435 \u043e\u0444\u0438\u0441\u0438.\n                  \u0412 \u0440\u0435\u0437\u0443\u043b\u0442\u0430\u0442 \u043d\u0430 \u0442\u043e\u0432\u0430, \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435 1 \u043a\u044a\u043c \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0442\u0435 \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u043d\u0430 \u0434\u043e\u0433\u043e\u0432\u043e\u0440 CNT(2013)173 \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0431\u044a\u0434\u0435 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u043e, \u0437\u0430 \u0434\u0430 \u0441\u0435 \u0432\u0437\u0435\u043c\u0430\u0442 \u043f\u043e\u0434 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u043d\u043e\u0432\u0438\u0442\u0435 \u0441\u0433\u0440\u0430\u0434\u0438, \u0437\u0430\u0435\u043c\u0430\u043d\u0438 \u0438\
