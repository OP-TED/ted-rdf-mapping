cription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n                  Signature of a rider to contract CNT(2013)173 in order to extend the scope of the services to cover the HEH (House of European History), WIM (Wilfried Martens) and BMT (Belmont Court) buildings, and certain amendments to the technical specifications.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasContractNatureType", "title": "http://data.europa.eu/a4g/ontology#hasContractNatureType", "to": "http://publications.europa.eu/resource/authority/contract-nature/services"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_MediatorOrganisation_M6TkjMS23JqaPx58tAwhvD", "label": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "title": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "to": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_MediatorContactPoint_M6TkjMS23JqaPx58tAwhvD"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Tribunal General del Tribunal de Justicia de la Uni\u00f3n Europea"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Sutarties CNT(2013)173 pataisa Nr. 1\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/m8g/registeredAddress", "title": "http://data.europa.eu/m8g/registeredAddress", "to": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderAddress_eP5uWDhd4iYABCZbaj8dzQ"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  Euroopa Ajaloo Maja, WIMi (Wilfried Martens) ja BMT (Belmont Court) hooned on varsti kasutusvalmis.\n                  On v\u00e4ga oluline, et nendele hoonetele tagatakse puhastamise ja seotud teenused.\n                  Kuna need hooned ei kuulu lepingu CNT(2013)173 ulatusse, siis tuleks koostada seet\u00f5ttu selle lepingu lisa, et laiendada uute kontorite h\u00f5lmamiseks teenuste ulatust.\n                  Selle tulemusel tuleb muuta lepingu CNT(2013)173 tehnilise iseloomustuse lisa 1, et v\u00f5tta arvesse uusi Euroopa Parlamendi kasutuses olevaid v\u00f5i kasutusele v\u00f5etavaid hooneid.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  Os edif\u00edcios MHE (Casa da Hist\u00f3ria Europeia), WIM (Wilfried Martens) e BMT (Belmont Court) ser\u00e3o colocados em servi\u00e7o em breve.\n                  \u00c9 indispens\u00e1vel que os referidos edif\u00edcios sejam objeto de servi\u00e7os de limpeza e de servi\u00e7os conexos.\n                  Uma vez que os edif\u00edcios em quest\u00e3o n\u00e3o s\u00e3o abrangidos, ipso facto, pelo campo de aplica\u00e7\u00e3o do contrato n.o CNT(2013)173, deve por isso ser celebrada uma adenda ao referido contrato a fim de estender as presta\u00e7\u00f5es \u00e0s novas instala\u00e7\u00f5es.\n                  Consequentemente, o anexo 1 das especifica\u00e7\u00f5es t\u00e9cnicas do contrato CNT(2013)173 dever\u00e1 ser alterado para ter em conta os novos edif\u00edcios ocupados ou a ocupar pelo Parlamento Europeu.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Eur\u00f3pai Parlament"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\n                  Bruksela.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Euroopa Liidu Kohtu \u00dcldkohus"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n                  Podpis dodatku k zmluve CNT(2013)173 s cie\u013eom roz\u0161\u00edri\u0165 rozsah slu\u017eieb o pokrytie budov HEH (Dom eur\u00f3pskej hist\u00f3rie), WIM (Wilfried Martens) a BMT (Belmont Court) a ur\u010dit\u00e9 zmeny technick\u00fdch \u0161pecifik\u00e1ci\u00ed.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "GOM S.A."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Sarunu proced\u016bra Nr. 06A50/2016/M009 \u2013 1. papildin\u0101jums l\u012bgumam Nr. CNT(2013)173 \"Atkritumu sav\u0101k\u0161ana, transport\u0113\u0161ana, p\u0101rstr\u0101de un/vai apstr\u0101de, biroju uzkop\u0161ana, logu t\u012br\u012b\u0161ana un citi higi\u0113nas pakalpojumi\".\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderAddress_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/locn#Address"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  les b\u00e2timents MHE (Maison de l\u0027histoire europ\u00e9enne), WIM (Wilfried Martens) et BMT (Belmont Court) seront bient\u00f4t mis en service.\n                  Il est indispensable que ces b\u00e2timents fassent l\u0027objet de prestations de nettoyage et de services annexes.\n                  Ces b\u00e2timents n\u0027entrant pas, ipso facto, dans le champ d\u0027application du contrat no CNT(2013)173, il convient donc d\u0027\u00e9tablir un avenant \u00e0 ce contrat afin d\u0027\u00e9tendre les prestations aux nouveaux locaux.\n                  Par cons\u00e9quent, l\u0027annexe 1 aux sp\u00e9cifications techniques du contrat CNT(2013)173 devra \u00eatre modifi\u00e9e pour tenir compte des nouveaux b\u00e2timents occup\u00e9s ou \u00e0 occuper par le Parlement europ\u00e9en.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_MediatorOrganisationAddress_M6TkjMS23JqaPx58tAwhvD", "label": "http://www.w3.org/ns/locn#postCode", "title": "http://www.w3.org/ns/locn#postCode", "to": "67001"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n               Foirgnimh HEH (\u00c1ras Stair na hEorpa), WIM (Wilfried Martens) agus BMT (Belmont Court), a d\u0027\u00e9irigh ina gcuid de stoc foirgneamh na hinstiti\u00faide tar \u00e9is theacht i bhfeidhm an chonartha bhunaidh.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_MediatorContactPoint_M6TkjMS23JqaPx58tAwhvD", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/m8g/ContactPoint"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Dodatok \u010d. 1 k zmluve CNT(2013)173\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n               Tindif tal-binjiet HEH (Dar tal-Istorja Ewropea), WIM (Wilfried Martens) u BMT (Belmont Court), li saru parti mill-istokk ta\u0027 bini tal-istituzzjoni wara d-d\u0127ul fis-se\u0127\u0127 tal-kuntratt ba\u017ciku.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#definesSpecificPlaceOfPerformance", "title": "http://data.europa.eu/a4g/ontology#definesSpecificPlaceOfPerformance", "to": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  the HEH (House of European History), WIM (Wilfried Martens) and BMT (Belmont Court) buildings will soon be ready for use.\n                  It is essential that these buildings are provided with cleaning and related services.\n                  Since these buildings do not fall within the scope of application of contract CNT(2013)173, a rider to this contract in order to extend the scope of the services to cover new offices should therefore be set up.\n                  As a result, Annex 1 to the technical specifications of contract CNT(2013)173 must be amended to take into account new buildings occupied or to be occupied by the European Parliament.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_MediatorOrganisation_M6TkjMS23JqaPx58tAwhvD", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Den Europ\u00e6iske Ombudsmand"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#DirectAwardTerm"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesTender", "title": "http://data.europa.eu/a4g/ontology#announcesTender", "to": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Tender_SM6UbUtHRXNqgrskZtVN8v"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_C ity/currency/EUR"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Cancelleria del Tribunale dell\u0027Unione europea"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               N\u00f3s imeachta idirbheartaithe Uimh. 06A50/2016/M009 \u2014 Aguis\u00edn Uimh. 1 le conradh CNT(2013)173 \u2014 Dramha\u00edl a bhaili\u00fa, a iompar, a athch\u00fars\u00e1il n\u00f3 a ch\u00f3ire\u00e1il, oifig\u00ed agus fuinneoga a ghlanadh agus seirbh\u00eds\u00ed sl\u00e1inteachais eile.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "unit\u00e9 des contrats et march\u00e9s publics"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasCountryCode", "title": "http://data.europa.eu/a4g/ontology#hasCountryCode", "to": "http://publications.europa.eu/resource/authority/country/LUX"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Europos S\u0105jungos Teisingumo Teismo Bendrasis Teismas"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u0393\u03c1\u03b1\u03bc\u03bc\u03b1\u03c4\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u0393\u03b5\u03bd\u03b9\u03ba\u03bf\u03cd \u0394\u03b9\u03ba\u03b1\u03c3\u03c4\u03b7\u03c1\u03af\u03bf\u03c5 \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u0388\u03bd\u03c9\u03c3\u03b7\u03c2"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  Byggnaderna Europeiska historiens hus (HEH), Wilfried Martens (WIM) och Belmont Court (BMT) kommer snart att st\u00e5 f\u00e4rdiga f\u00f6r anv\u00e4ndning.\n                  Det \u00e4r mycket viktigt att st\u00e4dtj\u00e4nster och tillh\u00f6rande tj\u00e4nster tillhandah\u00e5lls f\u00f6r dessa byggnader.\n                  Eftersom dessa byggnader inte omfattas av till\u00e4mpningsomr\u00e5det f\u00f6r kontrakt CNT(2013)173 ska ett till\u00e4gg till detta kontrakt uppr\u00e4ttas, i syfte att utvidga tj\u00e4nsternas omfattning till att t\u00e4cka nya kontor.\n                  Som en f\u00f6ljd av detta m\u00e5ste bilaga 1 till de tekniska specifikationerna i kontrakt CNT(2013)173 \u00e4ndras f\u00f6r att beakta nya byggnader som anv\u00e4nds eller kommer att anv\u00e4ndas av Europaparlamentet.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n                  Assinatura de uma adenda ao contrato CNT(2013)173, a fim de estender as presta\u00e7\u00f5es aos edif\u00edcios MHE (Casa da Hist\u00f3ria Europeia), WIM (Wilfried Martens) e BMT (Belmont Court), bem como determinadas altera\u00e7\u00f5es das especifica\u00e7\u00f5es t\u00e9cnicas.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Procedimento por negocia\u00e7\u00e3o n.o 06A50/2016/M009 \u2014 Adenda n.o 1 ao contrato CNT(2013)173 \u2014 Recolha, transporte, reciclagem e/ou tratamento de res\u00edduos, limpeza das instala\u00e7\u00f5es, dos vidros e outros servi\u00e7os de higiene.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u0420\u0435\u0433\u0438\u0441\u0442\u044a\u0440 \u043d\u0430 \u041e\u0431\u0449\u0438\u044f \u0441\u044a\u0434 \u043d\u0430 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u0441\u044a\u044e\u0437"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProvider_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#playedBy", "title": "http://data.europa.eu/a4g/ontology#playedBy", "to": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n                  Unterzeichnung eines Nachtrags zum Vertrag CNT(2013)173 zur Ausweitung der Leistungen auf die Geb\u00e4ude MHE (Haus der Europ\u00e4ischen Geschichte), WIM (Wilfried Martens) und BMT (Belmont Court) und zur \u00c4nderung bestimmter technischer Spezifikationen.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Euroopan parlamentti"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n               Limpeza dos edif\u00edcios MHE (Casa da Hist\u00f3ria Europeia), WIM (Wilfried Martens) e BMT (Belmont Court), que se tornaram parte do parque imobili\u00e1rio da institui\u00e7\u00e3o ap\u00f3s a entrada em vigor do contrato de base.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  Za uporabo bodo kmalu pripravljene stavbe HEH (Hi\u0161a evropske zgodovine), WIM (Wilfried Martens) in BMT (Belmont Court).\n                  V zvezi s temi stavbami je treba zagotoviti storitve \u010di\u0161\u010denja in druge povezane storitve.\n                  Ker te stavbe niso zajete v obseg naro\u010dila CNT(2013)173, je treba k temu naro\u010dilu vklju\u010diti dodatek za raz\u0161iritev obsega storitev na nove prostore.\n                  V zvezi s tem je treba spremeniti Prilogo 1 k tehni\u010dnim specifikacijam naro\u010dila CNT(2013)173 za vklju\u010ditev novih stavb, ki jih zaseda ali jih bo zasedal Evropski parlament.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "unit\u00e9 des contrats et march\u00e9s publics"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractorOrganisation_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "GOM S.A."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Onderhandelingsprocedure nr. 06A50/2016/M009 \u2014 aanhangsel nr. 1 bij overeenkomst CNT(2013)173 \u2014 ophalen, vervoeren, recyclen en/of verwerken van afval, reinigen van kantoren en ramen, evenals andere hygi\u00ebnediensten.\n            "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\n                  Bruselj.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_MediatorOrganisation_M6TkjMS23JqaPx58tAwhvD", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "L-Ombudsman Ewropew"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-118-236116_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n               Pregovara\u010dki postupak br. 06A50/2016/M009 \u2014 Dodatak br. 1 ugovoru CNT(2013)173 \u2014 Prikupljanje, prijevoz, recikla\u017ea i/ili obrada otpada, \u010di\u0161\u0107enje ureda i prozora te druge higijenske usluge\n            "}, {"arrows": "to", "from": "http://data
