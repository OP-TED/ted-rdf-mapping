            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

żna było powziąć wiadomość o okolicznościach stanowiących podstawę jego wniesienia.8. Na orzeczenie Krajowej Izby Odwoławczej stronom oraz uczestnikom postępowania odwoławczego przysługuje skarga do sądu.9. Skargę wnosi się do sądu okręgowego właściwego dla siedziby albo miejsca zamieszkania Zamawiającego. Skargę wnosi się za pośrednictwem Prezesa Krajowej Izby Odwoławczej w terminie 7 dni od dnia doręczenia orzeczenia Izby, przesyłając jednocześnie jej odpis przeciwnikowi skargi. Złożenie skargi w placówce pocztowej operatora wyznaczonego w rozumieniu ustawy z dnia 23.11.2012 r. – Prawo pocztowe, jest równoznaczne z jej wniesieniem.">1. Wykonawcy, a także innemu podmiotowi, jeżeli ma lub miał interes w uzyskaniu danego zamówienia oraz poniósł lub może ponieść szkodę w wyniku naruszenia przez Zamawiającego przepisów ustawy przysługują środki ochrony prawnej określone w dziale VI ustawy Prawo zamówień publicznych.2. Odwołanie przysługuje wyłącznie od niezgodnej z przepisami ustawy Prawo zamówień publicznych czynności Zamawiającego podjętej w postępowaniu o udzielenie zamówienia lub zaniechania czynności, do której Zamawiający jest zobowiązany na podstawie ustawy Prawo zamówień publicznych.3. Odwołanie powinno wskazywać czynność lub zaniechanie czynności Zamawiającego, której zarzuca się niezgodność z przepisami ustawy, zawierać zwięzłe przedstawienie zarzutów, określać żądanie oraz wskazywać okoliczności faktyczne i prawne uzasadniające wniesienie odwołania.4. Odwołanie wnosi się do Prezesa Krajowej Izby Odwoławczej w formie pisemnej w postaci papierowej albo w postaci elektronicznej, opatrzone odpowiednio własnoręcznym podpisem albo kwalifikowanym podpisem elektronicznym.5. Odwołujący przesyła kopię odwołania Zamawiającemu przed upływem terminu do wniesienia odwołania w taki sposób, aby mógł on zapoznać się z jego treścią przed upływem tego terminu. Domniemywa się, iż Zamawiający mógł zapoznać się z treścią odwołania przed upływem terminu do jego wniesienia, jeżeli               var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

data.europa.eu/a4g/ontology#Purpose", "shape": "dot"}, {"color": "#97c2fc", "id": "02-676", "label": "02-676", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Lot", "label": "http://data.europa.eu/a4g/ontology#Lot", "shape": "dot"}, {"color": "#97c2fc", "id": "1. Wykonawcy, a tak\u017ce innemu podmiotowi, je\u017celi ma lub mia\u0142 interes w uzyskaniu danego zam\u00f3wienia oraz poni\u00f3s\u0142 lub mo\u017ce ponie\u015b\u0107 szkod\u0119 w wyniku naruszenia przez Zamawiaj\u0105cego przepis\u00f3w ustawy przys\u0142uguj\u0105 \u015brodki ochrony prawnej okre\u015blone w dziale VI ustawy Prawo zam\u00f3wie\u0144 publicznych.2. Odwo\u0142anie przys\u0142uguje wy\u0142\u0105cznie od niezgodnej z przepisami ustawy Prawo zam\u00f3wie\u0144 publicznych czynno\u015bci Zamawiaj\u0105cego podj\u0119tej w post\u0119powaniu o udzielenie zam\u00f3wienia lub zaniechania czynno\u015bci, do kt\u00f3rej Zamawiaj\u0105cy jest zobowi\u0105zany na podstawie ustawy Prawo zam\u00f3wie\u0144 publicznych.3. Odwo\u0142anie powinno wskazywa\u0107 czynno\u015b\u0107 lub zaniechanie czynno\u015bci Zamawiaj\u0105cego, kt\u00f3rej zarzuca si\u0119 niezgodno\u015b\u0107 z przepisami ustawy, zawiera\u0107 zwi\u0119z\u0142e przedstawienie zarzut\u00f3w, okre\u015bla\u0107 \u017c\u0105danie oraz wskazywa\u0107 okoliczno\u015bci faktyczne i prawne uzasadniaj\u0105ce wniesienie odwo\u0142ania.4. Odwo\u0142anie wnosi si\u0119 do Prezesa Krajowej Izby Odwo\u0142awczej w formie pisemnej w postaci papierowej albo w postaci elektronicznej, opatrzone odpowiednio w\u0142asnor\u0119cznym podpisem albo kwalifikowanym podpisem elektronicznym.5. Odwo\u0142uj\u0105cy przesy\u0142a kopi\u0119 odwo\u0142ania Zamawiaj\u0105cemu przed up\u0142ywem terminu do wniesienia odwo\u0142ania w taki spos\u00f3b, aby m\u00f3g\u0142 on zapozna\u0107 si\u0119 z jego tre\u015bci\u0105 przed up\u0142ywem tego terminu. Domniemywa si\u0119, i\u017c Zamawiaj\u0105cy m\u00f3g\u0142 zapozna\u0107 si\u0119 z tre\u015bci\u0105 odwo\u0142ania przed up\u0142ywem terminu do jego wniesienia, je\u017celi przes\u0142anie jego kopii nast\u0105pi\u0142o przed up\u0142ywem terminu do jego wniesienia przy u\u017cyciu \u015brodk\u00f3w komunikacji elektronicznej.6. Odwo\u0142anie wnosi si\u0119 do Prezesa Krajowej Izby Odwo\u0142awczej w terminie 10 dni od dnia przes\u0142ania informacji o czynno\u015bci zamawiaj\u0105cego stanowi\u0105cej podstaw\u0119 jego wniesienia \u2013 je\u017celi zosta\u0142y przes\u0142ane w spos\u00f3b okre\u015blony w ppkt 5. zdanie drugie albo w terminie 15 dni \u2013 je\u017celi zosta\u0142y przes\u0142ane w inny spos\u00f3b.7. Odwo\u0142anie wobec czynno\u015bci innych ni\u017c okre\u015blone powy\u017cej w ppkt 6. wnosi si\u0119 w terminie 10 dni od dnia, w kt\u00f3rym powzi\u0119to lub przy zachowaniu nale\u017cytej staranno\u015bci mo\u017cna by\u0142o powzi\u0105\u0107 wiadomo\u015b\u0107 o okoliczno\u015bciach stanowi\u0105cych podstaw\u0119 jego wniesienia.8. Na orzeczenie Krajowej Izby Odwo\u0142awczej stronom oraz uczestnikom post\u0119powania odwo\u0142awczego przys\u0142uguje skarga do s\u0105du.9. Skarg\u0119 wnosi si\u0119 do s\u0105du okr\u0119gowego w\u0142a\u015bciwego dla siedziby albo miejsca zamieszkania Zamawiaj\u0105cego. Skarg\u0119 wnosi si\u0119 za po\u015brednictwem Prezesa Krajowej Izby Odwo\u0142awczej w terminie 7 dni od dnia dor\u0119czenia orzeczenia Izby, przesy\u0142aj\u0105c jednocze\u015bnie jej odpis przeciwnikowi skargi. Z\u0142o\u017cenie skargi w plac\u00f3wce pocztowej operatora wyznaczonego w rozumieniu ustawy z dnia 23.11.2012 r. \u2013 Prawo pocztowe, jest r\u00f3wnoznaczne z jej wniesieniem.", "label": "1. Wykonawcy, a tak\u017ce innemu podmiotowi, je\u017celi ma...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/procurement-procedure-type/neg-wo-call", "label": "http://publications.europa.eu/resource/authority/p...", "shape": "dot"}, {"color": "#97c2fc", //data.europa.eu/a4g/resource/id_2020-S-042-098926_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G", "label": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "title": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "to": "1. Wykonawcy, a tak\u017ce innemu podmiotowi, je\u017celi ma lub mia\u0142 interes w uzyskaniu danego zam\u00f3wienia oraz poni\u00f3s\u0142 lub mo\u017ce ponie\u015b\u0107 szkod\u0119 w wyniku naruszenia przez Zamawiaj\u0105cego przepis\u00f3w ustawy przys\u0142uguj\u0105 \u015brodki ochrony prawnej okre\u015blone w dziale VI ustawy Prawo zam\u00f3wie\u0144 publicznych.2. Odwo\u0142anie przys\u0142uguje wy\u0142\u0105cznie od niezgodnej z przepisami ustawy Prawo zam\u00f3wie\u0144 publicznych czynno\u015bci Zamawiaj\u0105cego podj\u0119tej w post\u0119powaniu o udzielenie zam\u00f3wienia lub zaniechania czynno\u015bci, do kt\u00f3rej Zamawiaj\u0105cy jest zobowi\u0105zany na podstawie ustawy Prawo zam\u00f3wie\u0144 publicznych.3. Odwo\u0142anie powinno wskazywa\u0107 czynno\u015b\u0107 lub zaniechanie czynno\u015bci Zamawiaj\u0105cego, kt\u00f3rej zarzuca si\u0119 niezgodno\u015b\u0107 z przepisami ustawy, zawiera\u0107 zwi\u0119z\u0142e przedstawienie zarzut\u00f3w, okre\u015bla\u0107 \u017c\u0105danie oraz wskazywa\u0107 okoliczno\u015bci faktyczne i prawne uzasadniaj\u0105ce wniesienie odwo\u0142ania.4. Odwo\u0142anie wnosi si\u0119 do Prezesa Krajowej Izby Odwo\u0142awczej w formie pisemnej w postaci papierowej albo w postaci elektronicznej, opatrzone odpowiednio w\u0142asnor\u0119cznym podpisem albo kwalifikowanym podpisem elektronicznym.5. Odwo\u0142uj\u0105cy przesy\u0142a kopi\u0119 odwo\u0142ania Zamawiaj\u0105cemu przed up\u0142ywem terminu do wniesienia odwo\u0142ania w taki spos\u00f3b, aby m\u00f3g\u0142 on zapozna\u0107 si\u0119 z jego tre\u015bci\u0105 przed up\u0142ywem tego terminu. Domniemywa si\u0119, i\u017c Zamawiaj\u0105cy m\u00f3g\u0142 zapozna\u0107 si\u0119 z tre\u015bci\u0105 odwo\u0142ania przed up\u0142ywem terminu do jego wniesienia, je\u017celi przes\u0142anie jego kopii nast\u0105pi\u0142o przed up\u0142ywem terminu do jego wniesienia przy u\u017cyciu \u015brodk\u00f3w komunikacji elektronicznej.6. Odwo\u0142anie wnosi si\u0119 do Prezesa Krajowej Izby Odwo\u0142awczej w terminie 10 dni od dnia przes\u0142ania informacji o czynno\u015bci zamawiaj\u0105cego stanowi\u0105cej podstaw\u0119 jego wniesienia \u2013 je\u017celi zosta\u0142y przes\u0142ane w spos\u00f3b okre\u015blony w ppkt 5. zdanie drugie albo w terminie 15 dni \u2013 je\u017celi zosta\u0142y przes\u0142ane w inny spos\u00f3b.7. Odwo\u0142anie wobec czynno\u015bci innych ni\u017c okre\u015blone powy\u017cej w ppkt 6. wnosi si\u0119 w terminie 10 dni od dnia, w kt\u00f3rym powzi\u0119to lub przy zachowaniu nale\u017cytej staranno\u015bci mo\u017cna by\u0142o powzi\u0105\u0107 wiadomo\u015b\u0107 o okoliczno\u015bciach stanowi\u0105cych podstaw\u0119 jego wniesienia.8. Na orzeczenie Krajowej Izby Odwo\u0142awczej stronom oraz uczestnikom post\u0119powania odwo\u0142awczego przys\u0142uguje skarga do s\u0105du.9. Skarg\u0119 wnosi si\u0119 do s\u0105du okr\u0119gowego w\u0142a\u015bciwego dla siedziby albo miejsca zamieszkania Zamawiaj\u0105cego. Skarg\u0119 wnosi si\u0119 za po\u015brednictwem Prezesa Krajowej Izby Odwo\u0142awczej w terminie 7 dni od dnia dor\u0119czenia orzeczenia Izby, przesy\u0142aj\u0105c jednocze\u015bnie jej odpis przeciwnikowi skargi. Z\u0142o\u017cenie skargi w plac\u00f3wce pocztowej operatora wyznaczonego w rozumieniu ustawy z dnia 23.11.2012 r. \u2013 Prawo pocztowe, jest r\u00f3wnoznaczne z jej wniesieniem."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-042-098926_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasProcedureType", "title": "http://data.europa.eu/a4g/ontology#hasProcedureType", "to": "http://publications.europa.eu/resource/authority/procurement-procedure-type/neg-wo-call"}, {"arrows": "to", ttp://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "Podstawa prawna:Art. 67 ust. 1 pkt 4 ustawy Prawo zam\u00f3wie\u0144 publicznych:67.1. Zamawiaj\u0105cy mo\u017ce udzieli\u0107 zam\u00f3wienia z wolnej r\u0119ki, je\u017celi zachodzi co najmniej jedna z nast\u0119puj\u0105cych okoliczno\u015bci:4) w post\u0119powaniu prowadzonym uprzednio w trybie przetargu nieograniczonego albo przetargu ograniczonego nie wp\u0142yn\u0105\u0142 \u017caden wniosek o dopuszczenie do udzia\u0142u w post\u0119powaniu, i nie zosta\u0142y z\u0142o\u017cone \u017cadne oferty lub wszystkie oferty zosta\u0142y odrzucone na podstawie art. 89 ust. 1 pkt 2 ze wzgl\u0119du na ich niezgodno\u015b\u0107 z opisem przedmiotu zam\u00f3wienia lub wszyscy wykonawcy zostali wykluczeni z post\u0119powania, a pierwotne warunki zam\u00f3wienia nie zosta\u0142y w istotny spos\u00f3b zmienione;Uzasadnienie faktyczne:W post\u0119powaniu prowadzonym uprzednio w trybie przetargu nieograniczonego CKZiU.261.50.2019.CK zosta\u0142y z\u0142o\u017cone trzy oferty. Wszystkie z\u0142o\u017cone oferty zosta\u0142y odrzucone na podstawie art. 89 ust. 1 pkt 2 ustawy Prawo zam\u00f3wie\u0144 publicznych ze wzgl\u0119du na ich niezgodno\u015b\u0107 z opisem przedmiotu zam\u00f3wienia. W zwi\u0105zku z odrzuceniem wszystkich ofert post\u0119powanie CKZiU.261.50.2019.CK zosta\u0142o uniewa\u017cnione. Warunki udzielanego zam\u00f3wienia nie zosta\u0142y w istotny spos\u00f3b zmienione. Z uwagi na wyst\u0105pienie powy\u017cszej okoliczno\u015bci Zamawiaj\u0105cy mo\u017ce udzieli\u0107 zam\u00f3wienia z wolnej r\u0119ki."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-042-098926_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://purl.org/dc/terms/Location"}, {"arrows": "to", "from": "http://data                       network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
