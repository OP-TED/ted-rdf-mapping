            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

aaren kattavan l\u00e4hestymistavan lis\u00e4arvosta sek\u00e4 tutkimus terveydenhuollon ty\u00f6ntekij\u00f6iden alhaiseen rokotuskattavuuteen liittyvist\u00e4 puutteista\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nDer \u00f6ffentliche Auftraggeber hat beschlossen, das Verfahren aus haushaltstechnischen Gr\u00fcnden zu annullieren.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ProcedureIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Identifier"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nA szerz\u0151d\u00e9s c\u00e9lja 2 tanulm\u00e1ny el\u0151k\u00e9sz\u00edt\u00e9se \u00e9s elv\u00e9gz\u00e9se:\n\u2014 tanulm\u00e1ny a v\u00e9d\u0151olt\u00e1ssal kapcsolatos, strat\u00e9giai \u00e9s \u00e9letp\u00e1ly\u00e1n alapul\u00f3 megk\u00f6zel\u00edt\u00e9s hozz\u00e1adott \u00e9rt\u00e9k\u00e9r\u0151l,\n\u2014 tanulm\u00e1ny az eg\u00e9szs\u00e9g\u00fcgyi dolgoz\u00f3k alacsony olt\u00e1si lefedetts\u00e9g\u00e9hez kapcsol\u00f3d\u00f3 hi\u00e1nyoss\u00e1gokr\u00f3l.\nMinden egyes tanulm\u00e1nynak reprezentat\u00edv sz\u00e1m\u00fa tag\u00e1llamra kell kiterjednie, sz\u00e9les k\u00f6r\u0171 lefedetts\u00e9get biztos\u00edtva az Eur\u00f3pai Uni\u00f3n bel\u00fcli korm\u00e1nyzati vagy alkotm\u00e1nyos berendezked\u00e9s/politikai koncepci\u00f3, a programkoordin\u00e1ci\u00f3ra, az olt\u00e1si program teljes\u00edt\u00e9s\u00e9re rendelkez\u00e9sre \u00e1ll\u00f3 jogalkot\u00e1si \u00e9s ir\u00e1ny\u00edt\u00e1si keretek, a rendelkez\u00e9sre \u00e1ll\u00f3 programkapacit\u00e1sok (infrastrukt\u00fara, emberi er\u0151forr\u00e1sok) tekintet\u00e9ben.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Agen\u021bia Executiv\u0103 pentru Consumatori, S\u0103n\u0103tate, Agricultur\u0103 \u0219i Alimente (Chafea), Health Unit"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_MediatorOrganisation_M6TkjMS23JqaPx58tAwhvD", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Az Eur\u00f3pai Uni\u00f3 T\u00f6rv\u00e9nysz\u00e9ke"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nBando di gara Chafea/2015/Health/51 riguardante 2 studi: uno studio relativo al valore aggiunto dell\u0027approccio strategico e che consideri l\u2019intero arco della vita in materia di vaccinazione e uno studio sulle carenze connesse alla bassa copertura vaccinica del personale sanitario.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u0393\u03b5\u03bd\u03b9\u03ba\u03cc \u0394\u03b9\u03ba\u03b1\u03c3\u03c4\u03ae\u03c1\u03b9\u03bf \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u0388\u03bd\u03c9\u03c3\u03b7\u03c2"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S u/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nKontraktet har utarbetats f\u00f6r att g\u00e4lla f\u00f6rberedelse och genomf\u00f6rande av f\u00f6ljande 2 studier:\n\u2014 En studie om merv\u00e4rdet av att anl\u00e4gga ett strategiskt perspektiv och ett livsf\u00f6rloppsperspektiv p\u00e5 vaccinering.\n\u2014 En studie om brister med anknytning till l\u00e5g vaccinationst\u00e4ckning hos v\u00e5rdpersonal.\nVarje studie ska inbegripa ett representativt antal medlemsstater med en bred t\u00e4ckning avseende variationen p\u00e5 statliga eller konstitutionella strukturer/politiska begrepp, tillg\u00e4ngliga r\u00e4ttsliga och f\u00f6rvaltningsm\u00e4ssiga ramverk f\u00f6r programsamordning, resultat av vaccinationsprogram, tillg\u00e4nglig programkapacitet (infrastruktur, personal) inom EU.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "title": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "to": "http://ec.europa.eu/chafea/"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u0395\u03ba\u03c4\u03b5\u03bb\u03b5\u03c3\u03c4\u03b9\u03ba\u03cc\u03c2 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u039a\u03b1\u03c4\u03b1\u03bd\u03b1\u03bb\u03c9\u03c4\u03ad\u03c2, \u03c4\u03b7\u03bd \u03a5\u03b3\u03b5\u03af\u03b1, \u03c4\u03b7 \u0393\u03b5\u03c9\u03c1\u03b3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03a4\u03c1\u03cc\u03c6\u03b9\u03bc\u03b1 (Chafea), \u039c\u03bf\u03bd\u03ac\u03b4\u03b1 \u03a5\u03b3\u03b5\u03af\u03b1\u03c2"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_ nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Genomf\u00f6randeorganet f\u00f6r konsument-, h\u00e4lso-, jordbruks- och livsmedelsfr\u00e5gor (Chafea), Health Unit"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nPerkan\u010dioji organizacija nusprend\u0117 anuliuoti proced\u016br\u0105 d\u0117l su biud\u017eetu susijusi\u0173 prie\u017eas\u010di\u0173.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nUdbud CHAFEA/2015/Health/51 vedr\u00f8rende 2 unders\u00f8gelser: en unders\u00f8gelse vedr\u00f8rende merv\u00e6rdien af en strategisk tilgang til vaccination, der tager hensyn til livsforl\u00f8b, og en unders\u00f8gelse vedr\u00f8rende mangler i forbindelse med lav vaccinationsd\u00e6kningsgrad hos sundhedspersonale.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nNaro\u010dilo je zasnovano za pripravo in izvedbo 2 \u0161tudij:\n\u2014 \u0161tudijo o dodani vrednosti strate\u0161kega in vse\u017eivljenjskega pristopa k cepljenju,\n\u2014 \u0161tudijo o pomanjkljivostih, povezanih s slabo pokritostjo cepljenosti pri zdravstvenih delavcih.\nVsaka \u0161tudija mora vklju\u010devati reprezentativno \u0161tevilo dr\u017eav \u010dlanic s \u0161iroko pokritostjo glede vrste vladne ali konstitucionalne strukture/politi\u010dnega koncepta, razpolo\u017eljivih zakonodajnih in vodstvenih okvirov za usklajevanje programa, izvajanja programa cepljenja, razpolo\u017eljivih programskih zmogljivosti (infrastruktura, \u010dlove\u0161ki viri) v EU.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Pat\u0113r\u0113t\u0101ju, vesel\u012bbas, lauksaimniec\u012bbas un p\u0101rtikas izpilda\u0123ent\u016bra (Chafea), Health Unit"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nAnbudsinfordran nr CHAFEA/2015/Health/51 g\u00e4llande 2 studier: en studie om merv\u00e4rdet av att anl\u00e4gga ett strategiskt perspektiv och ett livsf\u00f6rloppsperspektiv p\u00e5 vaccinering samt en studie om brister med anknytning till l\u00e5g vaccinationst\u00e4ckning hos v\u00e5rdpersonal\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_MediatorOrganisation_M6TkjMS23JqaPx58tAwhvD", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Euroopan unionin yleinen tuomioistuin"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "title": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "to": "http://publications.europa.eu/resource/authority/award-criterion-type/price"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Agenzia esec :\n\u2014 en unders\u00f8gelse vedr\u00f8rende merv\u00e6rdien af en strategisk tilgang til vaccination, der tager hensyn til livsforl\u00f8b\n\u2014 en unders\u00f8gelse vedr\u00f8rende mangler i forbindelse med lav vaccinationsd\u00e6kningsgrad hos sundhedspersonale.\nHver unders\u00f8gelse skal omfatte et repr\u00e6sentativt antal medlemsstater med en bred d\u00e6kning, hvad ang\u00e5r forskellene mellem statslige eller konstitutionelle strukturer/politiske koncepter, tilg\u00e6ngelige lovgivningsm\u00e6ssige og administrative rammer for programkoordinering, vaccinationsprogrammers effektivitet samt tilg\u00e6ngelig programkapacitet (infrastruktur, personaleressourcer) inden for EU.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nSzczeg\u00f3\u0142owe informacje znajduj\u0105 si\u0119 w specyfikacji istotnych warunk\u00f3w zam\u00f3wienia.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "title": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "to": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewProcedureInformationProvider_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ReviewProcedureInformationProvider"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasFax", "title": "http://data.europa.eu/a4g/o n_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Tribunal Geral da Uni\u00e3o Europeia"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ProcedureIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "CHAFEA/2015/Health/51."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nEl contrato se ha dise\u00f1ado para preparar y llevar a cabo 2 estudios:\n\u2014 un estudio sobre el valor a\u00f1adido del enfoque estrat\u00e9gico y basado en el ciclo de vida en relaci\u00f3n con la vacunaci\u00f3n,\n\u2014 un estudio sobre las deficiencias relacionadas con la baja cobertura de vacunaci\u00f3n de los trabajadores sanitarios.\nCada estudio debe incluir un n\u00famero representativo de Estados miembros con una amplia cobertura en lo que respecta a la variedad del concepto pol\u00edtico/la estructura gubernamental o constitucional, los marcos legislativos y administrativos disponibles para la coordinaci\u00f3n de programas, la ejecuci\u00f3n de los programas de vacunaci\u00f3n, las capacidades disponibles para los programas (infraestructura, recursos humanos) en la Uni\u00f3n Europea.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nDe aanbestedende dienst heeft besloten de procedure om budgettaire redenen te annuleren.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-14654 y#hasAdditionalInformation", "to": "\nhttp://ec.europa.eu/health/programme/policy/index_en.htm\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nDer Auftrag zielt auf die Vorbereitung und Durchf\u00fchrung von 2 Studien ab:\n\u2014 eine Studie \u00fcber den Zusatznutzen eines strategischen Ansatzes \u00fcber die gesamte Lebensdauer,\n\u2014 eine Studie \u00fcber Unzul\u00e4nglichkeiten im Zusammenhang mit einer geringen Durchimpfungsrate bei Arbeitskr\u00e4ften der Gesundheitsversorgung.\nJede Studie muss eine repr\u00e4sentative Anzahl von Mitgliedstaaten umfassen, wobei die Vielfalt der staatlichen oder verfassungsrechtlichen Strukturen/politischen Konzepte, die bestehenden rechtlichen und verwaltungstechnischen Rahmen f\u00fcr die Programmkoordinierung, die Effizienz von Impfprogrammen sowie die verf\u00fcgbaren Programmkapazit\u00e4ten (Infrastruktur, Humanressourcen) innerhalb der EU umfassend abgedeckt werden m\u00fcssen.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasProcurementScopeDividedIntoLot", "title": "http://data.europa.eu/a4g/ontology#hasProcurementScopeDividedIntoLot", "to": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nhttp://ec.europa.eu/health/programme/policy/index_en.htm\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nAusschreibung Nr. CHAFEA/2015/Health/51 betreffend 2 Studien: eine Studie \u00fcber den Zusatznutzen des strategischen Impfansatzes \u00fcber die gesamte Lebensdauer und eine Studie \u00fcber Unzul\u00e4nglichkeiten im Zusammenhang mit einer geringen Durchimpfungsrate bei Arbeitskr\u00e4ften der Gesundheitsversorgung.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Fund_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Verordnung (EU) Nr. 282/2014 des Europ\u00e4ischen Parlaments und des Rates vom 11.3.2014 \u00fcber ein drittes Aktionsprogramm der Union im Bereich der Gesundheit (2014-2020) und zur Aufhebung des Beschlusses Nr. 1350/2007/EG."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nDen upphandlande myndigheten har beslutat att annullera f\u00f6rfarandet av budgetsk\u00e4l.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Fund_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Uredba (EU) br. 282/2014 Europskog parlamenta i Vije\u0107a od 11.3.2014 o uspostavi tre\u0107eg Programa djelovanja Unije u podru\u010dju zdravlja (2014.\u20132020.) i o stavljanju izvan snage Odluke br. 1350/2007/EZ."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nhttp://ec.europa data.europa.eu/a4g/resource/id_2017-S-076-146541_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\nL\u00e1sd a p\u00e1ly\u00e1zati dokument\u00e1ci\u00f3t.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Europeiska unionens tribunal"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nhttp://ec.europa.eu/health/programme/policy/index_en.htm\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nThe contract is designed to prepare and carry out 2 studies:\n\u2014 a study on the added value of a strategic and life-course approach to vaccination,\n\u2014 a study on shortcomings related to low vaccination coverage in health care workers.\nEach study has to include a representative number of Member States with a broad coverage as regards to the variety of the governmental or constitutional structure/political concept, available legislative and managerial frameworks for programme coordination, vaccination programme performance, available programme capacities (infrastructure, human resources) within the EU.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nV\u00fdzva k pod\u00e1n\u00ed nab\u00eddek \u010d. CHAFEA/2015/Health/51 t\u00fdkaj\u00edc\u00ed se 2 studi\u00ed: studie o p\u0159idan\u00e9 hodnot\u011b strategick\u00e9ho a celo\u017eivotn\u00edho p\u0159\u00edstupu k o\u010dkov\u00e1n\u00ed a studie o nedostatc\u00edch souvisej\u00edc\u00edch s n\u00edzkou proo\u010dkovanost\u00ed u pracovn\u00edk\u016f ve zdravotnictv\u00ed.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "V\u0161eobecn\u00fd s\u00fad Eur\u00f3pskej \u00fanie"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\n\u0392\u03bb\u03ad\u03c0\u03b5 \u03c3\u03c5\u03b3\u03b3\u03c1\u03b1\u03c6\u03ae \u03c5\u03c0\u03bf\u03c7\u03c1\u03b5\u03ce\u03c3\u03b5\u03c9\u03bd.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Mediator_M6TkjMS23JqaPx58tAwhvD", "label": "http://data.europa.eu/a4g/ontology#playedBy", "title": "http://data.europa.eu/a4g/ontology#playedBy", "to": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_MediatorOrganisation_M6TkjMS23JqaPx58tAwhvD"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nGlao ar thairiscint\u00ed Uimh. CHAFEA/2015/Health/51 a bhaineann le 2 staid\u00e9ar: staid\u00e9ar ar an mbreisluach den chur chuige strait\u00e9iseach agus conaire saoil maidir le vacsa\u00edni\u00fa agus staid\u00e9ar ar na heasnaimh a bhaineann le cl\u00fadach vacsa\u00ednithe \u00edseal in oibrithe c\u00faram sl\u00e1inte.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Izvr\u0161na agencija za potro\u0161a\u010de, zdravlje, poljoprivredu i hranu (Chafea), Health Unit"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nIl-kuntratt hu ma\u0127sub biex i\u0127ejji u jwettaq 2 studji:\n\u2014 studju dwar il-valur mi\u017cjud ta\u0027 approw\u010b strate\u0121iku u matul il-kors tal-\u0127ajja g\u0127all-va\u010b\u010binazzjoni,\n\u2014 studju dwar in-nuqqasijiet irrelatati ma\u0027 kopertura baxxa ta\u0027 va\u010b\u010binazzjoni fil-\u0127addiema tal-kura tas-sa\u0127\u0127a.\nKull studju jrid jinkludi g\u0127add rappre\u017centattiv ta\u0027 Stati Membri b\u0027kopertura wiesg\u0127a fir-rigward tal-varjet\u00e0 tal-istruttura governattiva jew kostituzzjonali/kun\u010bett politiku, il-le\u0121islazzjoni disponibbli u l-oqfsa mani\u0121erjali g\u0127all-koordinazzjoni tal-programm, il-prestazzjoni tal-programm ta\u0027 va\u010b\u010binazzjoni, il-\u0127iliet disponibbli tal-programm (l-infrastruttura, ir-ri\u017corsi umani) fi \u0127dan l-UE.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Notice", "label": "http://data.europa.eu/a4g/ontology#refersToLot", "title": "http://data.europa.eu/a4g/ontology#refersToLot", "to": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalNam ngo da vida relativa \u00e0 vacina\u00e7\u00e3o,\n\u2014 um estudo sobre defici\u00eancias relacionadas com a baixa cobertura da vacina\u00e7\u00e3o para os profissionais de cuidados de sa\u00fade.\nCada estudo deve incluir um n\u00famero representativo de Estados-Membros com uma ampla cobertura no que respeita \u00e0 variedade da estrutura constitucional ou governamental/do conceito pol\u00edtico, a quadros legislativos e de gest\u00e3o dispon\u00edveis para coordena\u00e7\u00e3o do programa, ao desempenho do programa de vacina\u00e7\u00e3o e \u00e0s capacidades do programa dispon\u00edveis (infraestrutura, recursos humanos) na UE.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u0393\u03b5\u03bd\u03b9\u03ba\u03cc \u0394\u03b9\u03ba\u03b1\u03c3\u03c4\u03ae\u03c1\u03b9\u03bf \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u0388\u03bd\u03c9\u03c3\u03b7\u03c2"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nhttp://ec.europa.eu/health/programme/policy/index_en.htm\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nUzaicin\u0101jums uz konkursu Nr. CHAFEA/2015/Health/51 par 2 p\u0113t\u012bjumiem: p\u0113t\u012bjums par vakcin\u0101cijas strat\u0113\u0123isk\u0101s un dz\u012bves g\u0101juma pieejas pievienoto v\u0113rt\u012bbu un p\u0113t\u012bjums par nepiln\u012bb\u0101m, kas saist\u012btas ar vesel\u012bbas apr\u016bpes jomas darbinieku vakcin\u0101cijas nelielu aptv\u0113rumu.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\nA se vedea caietul de sarcini al licita\u021biei.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nPara mais informa\u00e7\u00f5es, consultar o caderno de encargos.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nSej\u0127a g\u0127all-offerti Nru CHAFEA/2015/Health/51 li tikkon\u010berna 2 studji: studju dwar il-valur mi\u017cjud tal-approw\u010b strate\u0121iku u matul il-kors tal-\u0127ajja g\u0127all-va\u010b\u010binazzjoni u studju dwar in-nuqqasijiet irrelatati ma\u0027 kopertura baxxa ta\u0027 va\u010b\u010binazzjoni fil-\u0127addiema tal-kura tas-sa\u0127\u0127a.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nVe\u0159ejn\u00fd zadavatel se rozhodl \u0159\u00edzen\u00ed zru\u0161it z rozpo\u010dtov\u00fdch d\u016fvod\u016f.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nLeping on n\u00e4htud ette 2 uuringu ettevalmistamiseks ja tegemiseks:\n\u2014 uuring strateegilise ja terve eluea jooksul vaktsineerimise lisav\u00e4\u00e4rtuse kohta;\n\u2014 uuring tervishoiut\u00f6\u00f6tajate v\u00e4ikesest vaktsineerimisega h\u00f5lmatusest tulenevate puuduj\u00e4\u00e4kide kohta.\nIga uuring peab h\u00f5lmama liikmesriikide esinduslikku arvu. Valimisse peab kuuluma suur hulk j\u00e4rgmiste aspektide poolest erinevaid liikmesriike: valitsus- v\u00f5i p\u00f5hiseaduslik struktuur / poliitiline kontseptsioon, programmi koordineerimiseks saadaolevad \u00f5igus- ja haldusraamistikud, vaktsineerimisprogrammi tulemuslikkus, saadaolev programmi v\u00f5imekus (taristu, inimressursid) ELi piires.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/locn#Address"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Notice", "label": "http://data.europa.eu/a4g/ontology#hasDispatchDate", "title": "http://data.europa.eu/a4g/ontology#hasDispatchDate", "to": "2017-04-07"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_MediatorOrganisationAddress_M6TkjMS23JqaPx58tAwhvD", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "rue du Fort Niedergr\u00fcnewald"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Fund_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "r\u00e8glement (UE) n\u00b0 282/2014 du Parlement europ\u00e9en et du Conseil du 11.3.2014 portant \u00e9tablissement d\u0027un troisi\u00e8me programme d\u0027action de l\u0027Union dans le domaine de la sant\u00e9 (2014-2020) et abrogeant la d\u00e9cision n\u00b0 1350/2007/CE."}, {" label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Il-Qorti \u0120enerali tal-Unjoni Ewropea"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nDe opdracht is gericht op het voorbereiden en uitvoeren van 2 onderzoeken:\n\u2014 een onderzoek naar de toegevoegde waarde van de strategische en levensloopbenadering van vaccinatie,\n\u2014 een onderzoek naar tekortkomingen met betrekking tot de lage vaccinatiegraad van gezondheidszorgwerkers.\nElk onderzoek moet een representatief aantal lidstaten bestrijken en een grote verscheidenheid dekken aan gouvernementele of constitutionele structuren/politieke concepten, beschikbare wettelijke en bestuurlijke structuren voor programmaco\u00f6rdinatie, prestaties van het vaccinatieprogramma en beschikbare programmacapaciteiten (infrastructuur, personele middelen) binnen de EU.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasMainClassification", "title": "http://data.europa.eu/a4g/ontology#hasMainClassification", "to": "http://data.europa.eu/cpv/cpv/73110000"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nhttp://ec.europa.eu/health/programme/policy/index_en.htm\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformatio ai sagatavotu un veiktu 2 p\u0113t\u012bjumus:\n\u2014 p\u0113t\u012bjumu par vakcin\u0101cijas strat\u0113\u0123isk\u0101s un dz\u012bves g\u0101juma pieejas pievienoto v\u0113rt\u012bbu,\n\u2014 p\u0113t\u012bjumu par nepiln\u012bb\u0101m, kas saist\u012btas ar vesel\u012bbas apr\u016bpes jomas darbinieku vakcin\u0101cijas nelielu aptv\u0113rumu.\nKatram p\u0113t\u012bjumam ir j\u0101aptver reprezentat\u012bvs skaits dal\u012bbvalstu un j\u0101b\u016bt ar pla\u0161u tv\u0113rumu, proti, j\u0101aptver vald\u012bbas vai konstitucion\u0101lo strukt\u016bru / politikas koncepciju da\u017e\u0101d\u012bba, programmas koordin\u0113\u0161anai pieejam\u0101s likumdo\u0161anas un p\u0101rvald\u012bbas strukt\u016bras, vakcin\u0101cijas programmas izpilde, pieejam\u0101s programmas iesp\u0113jas (infrastrukt\u016bra, cilv\u0113kresursi) ES.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Euroopa Liidu \u00dcldkohus"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasProcedureType", "title": "http://data.europa.eu/a4g/ontology#hasProcedureType", "to": "http://publications.europa.eu/resource/authority/procurement-procedure-type/open"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nN\u00e4here Angaben sind den Ausschreibungsunterlagen zu entnehmen.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Fund_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Fund"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nSutartis skirta 2 tyrimams parengti ir atlikti:\n\u2014 strateginio ir vis\u0105 gyvenim\u0105 apiman\u010dio skiepijimo principo prid\u0117tin\u0117s vert\u0117s tyrim\u0105,\n\u2014 tyrim\u0105 d\u0117l tr\u016bkum\u0173, susijusi\u0173 su nedidele sveikatos prie\u017ei\u016bros darbuotoj\u0173 skiepijimo apr\u0117ptimi.\nKiekviename tyrime turi b\u016bti reprezentatyvus valstybi\u0173 nari\u0173 skai\u010dius ir plati apr\u0117ptis, susijusi su vyriausybine ir konstitucine strukt\u016bra / politine koncepcija, turimomis teisine ir vadovavimo sistemomis programai koordinuoti, skiepijimo programos vykdymu, turimais programos paj\u0117gumais (infrastrukt\u016bra, \u017emogi\u0161kieji i\u0161tekliai) ES.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Az Eur\u00f3pai Uni\u00f3 T\u00f6rv\u00e9nysz\u00e9ke"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nCelem zam\u00f3wienia jest przygotowanie i przeprowadzenie 2 analiz:\n\u2014 analizy warto\u015bci dodanej strategicznego i zorientowanego na ca\u0142y cykl \u017cycia podej\u015bcia do szczepie\u0144,\n\u2014 analizy uchybie\u0144 dotycz\u0105cych niskiego poziomu wyszczepienia pracownik\u00f3w opieki zdrowotnej.\nKa\u017cda analiza musi obj\u0105\u0107 reprezentatywn\u0105 liczb\u0119 pa\u0144stw cz\u0142onkowskich z uwzgl\u0119dnieniem szerokiego zakresu w odniesieniu do struktur rz\u0105dowych lub konstytucyjnych / koncepcji w zakresie polityki, a tak\u017ce dost\u0119pnych ram prawnych lub zarz\u0105dczych na potrzeby koordynacji programu, realizacji programu szczepie\u0144 oraz dost\u0119pnych zdolno\u015bci (infrastruktury, zasob\u00f3w ludzkich) w zwi\u0105zku z realizacj\u0105 programu szczepie\u0144 w obr\u0119bie UE.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Buyer_2DfWDD3NHHwpMGiWwzLc5d", "label": "http://data.europa.eu/a4g/ontology#playedBy", "title": "http://data.europa.eu/a4g/ontology#playedBy", "to": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Organisation_UU5jeWb9wCr2uQLNME2nwM"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nCall for tender No CHAFEA/2015/Health/51 concerning 2 studies: a study on the added value of the strategic and life-course approach to vaccination and a study on shortcomings related to low vaccination coverage in health care workers.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-147-265474_Notice", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Notice"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nL\u0027ente appaltante ha deciso di annullare la procedura per motivi di bilancio.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoG  sodi\u0161\u010de Evropske unije"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nInstytucja zamawiaj\u0105ca zadecydowa\u0142a o uniewa\u017cnieniu procedury przetargowej ze wzgl\u0119d\u00f3w bud\u017cetowych.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nEl poder adjudicador ha decidido anular este procedimiento por razones presupuestarias.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u041e\u0431\u0449 \u0441\u044a\u0434 \u043d\u0430 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u0441\u044a\u044e\u0437"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nSopimus on suunniteltu 2 seuraavan tutkimuksen valmistelua ja suorittamista varten:\n\u2014 tutkimus rokotusta koskevan strategisen ja el\u00e4m\u00e4nkaaren kattavan l\u00e4hestymistavan lis\u00e4arvosta,\n\u2014 tutkimus terveydenhuollon ty\u00f6ntekij\u00f6iden alhaiseen rokotuskattavuuteen liittyvist\u00e4 puutteista.\nKuhunkin tutkimukseen on sis\u00e4llytt\u00e4v\u00e4 edustava m\u00e4\u00e4r\u00e4 j\u00e4senvaltioita, joiden edustus on laaja seuraavien osalta: erilaiset valtiolliset tai perustuslailliset rakenteet / poliittiset k\u00e4sitteet, saatavilla olevat lains\u00e4\u00e4d\u00e4nt\u00f6- ja hallintokehykset ohjelman koordinointia varten, rokoteohjelman suorituskyky sek\u00e4 saatavilla olevat ohjelmaa koskevat valmiudet (infrastruktuuri ja henkil\u00f6st\u00f6resurssit) EU:ssa.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nhttp://ec.europa.eu/health/programme/policy/index_en.htm\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#definesSpecificPlaceOfPerformance", "title": "http://data.europa.eu/a4g/ontology#definesSpecificPlaceOfPerformance", "to": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nZa pojedinosti vidjeti upute za nadmetanje.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Gerecht van de Europese Unie"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Lot"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nZaproszenie do sk\u0142adania ofert nr CHAFEA/2015/Health/51 dotycz\u0105ce 2 analiz: analizy warto\u015bci dodanej strategicznego i zorientowanego na ca\u0142y cykl \u017cycia podej\u015bcia do szczepie\u0144 oraz analizy uchybie\u0144 dotycz\u0105cych niskiego poziomu wyszczepienia pracownik\u00f3w opieki zdrowotnej\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nContractul vizeaz\u0103 preg\u0103tirea \u0219i realizarea a 2 studii:\n\u2014 un studiu privind valoarea ad\u0103ugat\u0103 a abord\u0103rii strategice \u0219i pe tot parcursul vie\u021bii a vaccin\u0103rii;\n\u2014 un studiu privind deficien\u021bele legate de acoperirea redus\u0103 a vaccin\u0103rii lucr\u0103torilor din domeniul asisten\u021bei medicale.\nFiecare studiu trebuie s\u0103 includ\u0103 un num\u0103r reprezentativ de state membre cu o acoperire larg\u0103 \u00een ceea ce prive\u0219te varietatea structurilor guvernamentale sau constitu\u021bionale/conceptelor politice, cadrele legislative \u0219i manageriale disponibile pentru coordonarea de programe, performan\u021bele programelor de vaccinare, capacit\u0103\u021bile disponibile pentru programe (infrastructur\u0103, resurse umane) \u00een cadrul UE.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_ContractTermLotLocationAddress_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/ns/locn#fullAddress", "title": "http://www.w3.org/ns/locn#fullAddress", "to": "\nSiehe Ausschreibungsunterlagen.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2017-S-076-146541_NoticeIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/
