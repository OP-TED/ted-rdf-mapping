            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

: "#97c2fc", "id": "http://publications.europa.eu/resource/authority/legal-basis/32014L0024", "label": "http://publications.europa.eu/resource/authority/l...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#TenderAwardOutcome", "label": "http://data.europa.eu/a4g/ontology#TenderAwardOutc...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Purpose", "label": "http://data.europa.eu/a4g/ontology#Purpose", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/cpv/cpv/32412110", "label": "http://data.europa.eu/cpv/cpv/32412110", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ProcedureTerm", "label": "http://data.europa.eu/a4g/ontology#ProcedureTerm", "shape": "dot"}, {"color": "#97c2fc", "id": "+49 6151/126603", "label": "+49 6151/126603", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Procedure", "label": "http://data.europa.eu/a4g/ontology#Procedure", "shape": "dot"}, {"color": "#97c2fc", "id": "Augsburg", "label": "Augsburg", "shape": "dot"}, {"color": "#97c2fc", "id": "Gegenstand der vorliegenden Vergabe war die Entwicklung, Implementierung und der Betrieb einer digitalen Daten- und Kommunikationsplattform im psychiatrischen Versorgungssystem f\u00fcr Patienten, deren Angeh\u00f6rige, Behandler und weitere Stakeholder (nachfolgend auch als \u201eNutzer\u201c bezeichnet). Die Plattform soll insbesondere ein digitales Aufnahme-, Behandlungs-, Entlass- sowie \u00dcberleitungsmanagement realisieren und ein Patientenportal im Sinne \u00a7 19 Abs. 1 Satz 1 Nr. 2 Krankenhausstrukturfonds-Verordnung (KHSFV) darstellen. Die Abbildung aller Muss-Kriterien des F\u00f6rdertatbestands 2 \u201ePatientenportal\u201c der Richtlinie zur F\u00f6rderung von Vorhaben zur Digitalisierung der Prozesse und Strukturen im Verlauf eines Krankenausaufenthaltes von Patientinnen und Patienten nach \u00a7 21 Absatz 2 KHSFV, ist erkl\u00e4rtes Ziel und die Implementierung aller n\u00f6tigen Aspekte muss durch den Bieter sichergestellt werden k\u00f6nnen. Die Plattform soll sowohl gemeinsam gestaltete als auch partnerindividuelle Bereiche bereitstellen. Ziel der Plattform ist es, einen niederschwelligen Zugang zum psychiatrischen Versorgungssystem zu erm\u00f6glichen, d. h. unter anderem zu Therapieangeboten, Service- Leistungen wie digitale Termin-Vereinbarungen, Videosprechstunden, digitale Anamnese,verschiedene Applikationen sowie zu Informationsmaterialien zu Standorten, Kliniken, Behandlern u. v. m.. Die Partner verfolgen das Ziel, den digitalen Wandel in der Gesundheitswirtschaft aktiv zu gestalten und voranzutreiben. Eine Steigerung der Behandlungsqualit\u00e4t und -intensit\u00e4t soll durch die st\u00e4rkere Vernetzung der Nutzer durch die Plattform erreicht werden. Insbesondere die poststation\u00e4re Versorgung soll verbessert werden. Aus Behandler- und Mitarbeitersicht streben die Partner an, die Arbeitspl\u00e4tze im Sinne von \u201efuture workplaces\u201c attraktiver zu gestalten, indem Routinet\u00e4tigkeiten wie z. B. Dokumentations- und Organisationsaufgaben auf der digitalen Daten- und Kommunikationsplattform vereinfacht werden. Der AG legt hierbei gro\u00dfen Wert auf eine leicht zu bedienende, nutzerorientiere Anwendung, die die hohen datenschutzrechtlichen und datensicherheitstechnischen Anforderungen im Gesundheitswesen erf\u00fcllt. Die zu implementierende Plattform soll f\u00fcr die Nutzer 3 angebotene Ebenen aufweisen und sowohl als klassische Webseite als auch als App zug\u00e4nglich sein. Frei im Internet zug\u00e4nglich gelangt man auf einen \u00f6ffentlichen Plattformbereich, der durch eine globale, partner\u00fcbergreifende und neue Marke repr\u00e4sentiert wird. Hier werden, neben den zur Bereitstellung der Webseite notwendigen Informationen, keine personalisierten Daten erhoben. Es sollen zahlreiche qualitativ gesicherte Informationen in unterschiedlichen Formaten wie Bilder, Videos, Texte etc. f\u00fcr jeden Interessierten angeboten werden. Nach einer Registrierung und einem Login gelangt man durch Angabe einer Postleitzahl oder durch Freigabe des Standortes in den personalisierten und gesch\u00fctzten Bereich ohne Freischaltung (\u201epersonalisierter Bereich ohne Freischaltung\u201c). Hier greift entsprechend des Standortes das jeweilige partnerspezifische Corporate Design und Informationsinhalte \u00fcber Klinikstandorte, Therapieangebote etc. werden in der Darstellung angepasst. Durch Angabe von Stammdaten des Nutzers und Informationen w\u00e4hrend der Registrierung und in der weiteren Nutzung sollen nutzerindividuelle Darstellungen und Filterm\u00f6glichkeiten zu einer adressatengerechten Nutzererfahrung beitragen. Da in diesem Bereich bereits R\u00fcckschl\u00fcsse auf den gesundheitlichen Zustand des Nutzers gezogen werden k\u00f6nnen und personenbezogene Daten vorliegen, greifen in diesem Bereich bereits die hohen im weiteren Dokument beschriebenen Sicherheitsma\u00dfnahmen und -bedingungen. Die dritte Plattformebene der personalisierte vertrauliche Bereich mit Freischaltung (\u201epersonalisierter Bereich mit Freischaltung\u201c) beinhaltet den Organisations-Hub. Hier ist es den berechtigten Nutzergruppen m\u00f6glich, bestimmte Inhalte, Apps, Funktionalit\u00e4ten adressatengerecht und individuell freizuschalten und zu teilen. Die technische Grundstruktur soll eine komponentenbasierte Anwendungsentwicklung und somit eine kontinuierliche Integration von Applikationen und Systemschnittstellen sicherstellen. Die Weiterentwicklungsm\u00f6glichkeit ist als Selbstverst\u00e4ndnis der Plattform und ihrer Community anzusehen. Dem AG ist ein hoher Datenschutz und IT-Sicherheit von essenzieller Bedeutung. In Anhang 1 sind exemplarische Datenschutzanforderungen aufgef\u00fchrt, die an den AN und die zu implementierende Plattform gestellt werden. Es wird darum gebeten, diese im Detail zu lesen und nur ein Angebot abzugeben, wenn die Bereitschaft und F\u00e4higkeit vorhanden ist diese zu erf\u00fcllen.", "label": "Gegenstand der vorliegenden Vergabe war die Entwic...", "shape": "dot"}, {"color": "#97c2fc", "id": "Akazienweg 10", "label": "Akazienweg 10", "shape": "dot"}, {"color": "#97c2fc", "id": "1", "label": "1", "shape": "dot"}, {"color": "#97c2fc", "id": "+49 6151125816", "label": "+49 6151125816", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#SubmissionStatisticalInformation", "label": "http://data.europa.eu/a4g/ontology#SubmissionStati...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/contract-nature/services", "label": "http://publications.europa.eu/resource/authority/c...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ResultNotice", "label": "http://data.europa.eu/a4g/ontology#ResultNotice", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Buyer", "label": "http://data.europa.eu/a4g/ontology#Buyer", "shape": "dot"}, {"color": "#97c2fc", "id": "Darmstadt", "label": "Darmstadt", "shape": "dot"}, {"color": "#97c2fc", "id": "64295", "label": "64295", "shape": "dot"}, {"color": "#97c2fc", "id": "+49 56150600101", "label": "+49 56150600101", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/cpv/cpv/72421000", "label": "http://data.europa.eu/cpv/cpv/72421000", "shape": "dot"}, {"color": "#97c2fc", "id": "Gegenstand der vorliegenden Vergabe ist die Entwicklung, Implementierung und der Betrieb einer digitalen Daten- und Kommunikationsplattform im psychiatrischen Versorgungssystem f\u00fcr Patienten, deren Angeh\u00f6rige, Behandler und weitere Stakeholder.", "label": "Gegenstand der vorliegenden Vergabe ist die Entwic...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Lot", "label": "http://data.europa.eu/a4g/ontology#Lot", "shape": "dot"}, {"color": "#97c2fc", "id": "+49 000000000", "label": "+49 000000000", "sh erContactPoint_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/m8g/telephone", "title": "http://data.europa.eu/m8g/telephone", "to": "+49 6151/126603"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_ContractIdentifier_ZNpKTCMgHYVh6xbyw5BpVS", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Identifier"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Procedure"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_ContractorOrganisationAddress_WFzZGbdirSo5EBhCMeQqCo", "label": "http://www.w3.org/ns/locn#postName", "title": "http://www.w3.org/ns/locn#postName", "to": "Augsburg"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesContract", "title": "http://data.europa.eu/a4g/ontology#announcesContract", "to": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_Contract_KaeDJ6cSC7UaS6sXtDUnvf"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Gegenstand der vorliegenden Vergabe war die Entwicklung, Implementierung und der Betrieb einer digitalen Daten- und Kommunikationsplattform im psychiatrischen Versorgungssystem f\u00fcr Patienten, deren Angeh\u00f6rige, Behandler und weitere Stakeholder (nachfolgend auch als \u201eNutzer\u201c bezeichnet). Die Plattform soll insbesondere ein digitales Aufnahme-, Behandlungs-, Entlass- sowie \u00dcberleitungsmanagement realisieren und ein Patientenportal im Sinne \u00a7 19 Abs. 1 Satz 1 Nr. 2 Krankenhausstrukturfonds-Verordnung (KHSFV) darstellen. Die Abbildung aller Muss-Kriterien des F\u00f6rdertatbestands 2 \u201ePatientenportal\u201c der Richtlinie zur F\u00f6rderung von Vorhaben zur Digitalisierung der Prozesse und Strukturen im Verlauf eines Krankenausaufenthaltes von Patientinnen und Patienten nach \u00a7 21 Absatz 2 KHSFV, ist erkl\u00e4rtes Ziel und die Implementierung aller n\u00f6tigen Aspekte muss durch den Bieter sichergestellt werden k\u00f6nnen. Die Plattform soll sowohl gemeinsam gestaltete als auch partnerindividuelle Bereiche bereitstellen. Ziel der Plattform ist es, einen niederschwelligen Zugang zum psychiatrischen Versorgungssystem zu erm\u00f6glichen, d. h. unter anderem zu Therapieangeboten, Service- Leistungen wie digitale Termin-Vereinbarungen, Videosprechstunden, digitale Anamnese,verschiedene Applikationen sowie zu Informationsmaterialien zu Standorten, Kliniken, Behandlern u. v. m.. Die Partner verfolgen das Ziel, den digitalen Wandel in der Gesundheitswirtschaft aktiv zu gestalten und voranzutreiben. Eine Steigerung der Behandlungsqualit\u00e4t und -intensit\u00e4t soll durch die st\u00e4rkere Vernetzung der Nutzer durch die Plattform erreicht werden. Insbesondere die poststation\u00e4re Versorgung soll verbessert werden. Aus Behandler- und Mitarbeitersicht streben die Partner an, die Arbeitspl\u00e4tze im Sinne von \u201efuture workplaces\u201c attraktiver zu gestalten, indem Routinet\u00e4tigkeiten wie z. B. Dokumentations- und Organisationsaufgaben auf der digitalen Daten- und Kommunikationsplattform vereinfacht werden. Der AG legt hierbei gro\u00dfen Wert auf eine leicht zu bedienende, nutzerorientiere Anwendung, die die hohen datenschutzrechtlichen und datensicherheitstechnischen Anforderungen im Gesundheitswesen erf\u00fcllt. Die zu implementierende Plattform soll f\u00fcr die Nutzer 3 angebotene Ebenen aufweisen und sowohl als klassische Webseite als auch als App zug\u00e4nglich sein. Frei im Internet zug\u00e4nglich gelangt man auf einen \u00f6ffentlichen Plattformbereich, der durch eine globale, partner\u00fcbergreifende und neue Marke repr\u00e4sentiert wird. Hier werden, neben den zur Bereitstellung der Webseite notwendigen Informationen, keine personalisierten Daten erhoben. Es sollen zahlreiche qualitativ gesicherte Informationen in unterschiedlichen Formaten wie Bilder, Videos, Texte etc. f\u00fcr jeden Interessierten angeboten werden. Nach einer Registrierung und einem Login gelangt man durch Angabe einer Postleitzahl oder durch Freigabe des Standortes in den personalisierten und gesch\u00fctzten Bereich ohne Freischaltung (\u201epersonalisierter Bereich ohne Freischaltung\u201c). Hier greift entsprechend des Standortes das jeweilige partnerspezifische Corporate Design und Informationsinhalte \u00fcber Klinikstandorte, Therapieangebote etc. werden in der Darstellung angepasst. Durch Angabe von Stammdaten des Nutzers und Informationen w\u00e4hrend der Registrierung und in der weiteren Nutzung sollen nutzerindividuelle Darstellungen und Filterm\u00f6glichkeiten zu einer adressatengerechten Nutzererfahrung beitragen. Da in diesem Bereich bereits R\u00fcckschl\u00fcsse auf den gesundheitlichen Zustand des Nutzers gezogen werden k\u00f6nnen und personenbezogene Daten vorliegen, greifen in diesem Bereich bereits die hohen im weiteren Dokument beschriebenen Sicherheitsma\u00dfnahmen und -bedingungen. Die dritte Plattformebene der personalisierte vertrauliche Bereich mit Freischaltung (\u201epersonalisierter Bereich mit Freischaltung\u201c) beinhaltet den Organisations-Hub. Hier ist es den berechtigten Nutzergruppen m\u00f6glich, bestimmte Inhalte, Apps, Funktionalit\u00e4ten adressatengerecht und individuell freizuschalten und zu teilen. Die technische Grundstruktur soll eine komponentenbasierte Anwendungsentwicklung und somit eine kontinuierliche Integration von Applikationen und Systemschnittstellen sicherstellen. Die Weiterentwicklungsm\u00f6glichkeit ist als Selbstverst\u00e4ndnis der Plattform und ihrer Community anzusehen. Dem AG ist ein hoher Datenschutz und IT-Sicherheit von essenzieller Bedeutung. In Anhang 1 sind exemplarische Datenschutzanforderungen aufgef\u00fchrt, die an den AN und die zu implementierende Plattform gestellt werden. Es wird darum gebeten, diese im Detail zu lesen und nur ein Angebot abzugeben, wenn die Bereitschaft und F\u00e4higkeit vorhanden ist diese zu erf\u00fcllen."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "Akazienweg 10"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasID", "title": "http://data.europa.eu/a4g/ontology#hasID", "to": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_ContractIdentifier_ZNpKTCMgHYVh6xbyw5BpVS"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_SubmissionStatisticalInformation_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasEUReceivedTenders", "title": "http://data.europa.eu/a4g/ontology#hasEUReceivedTenders", "to": "1"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasFax", "title": "http://data.europa.eu/a4g/ontology#hasFax", "to": "+49 6151125816"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#resultsFromLotAwardOutcome", "title": "http://data.europa.eu/a4g/ontology#resultsFromLotAwardOutcome", "to": "http://data.europa.eu/a4g/resource/id_2021-S-137-365263_LotAwardOutcome_KaeDJ6cSC7UaS6sXtDUnvf"}, {                   allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  
                    network.on("click", neighbourhoodHighlight);
                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
