            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {

awo zam\u00f3wie\u0144 publicznych przys\u0142uguj\u0105 \u015brodki ochrony prawnej okre\u015blone w dziale VI ww. ustawy Pzp.\n2. Odwo\u0142anie wnosi si\u0119 do Prezesa Izby w formie pisemnej lub w postaci elektronicznej, podpisane bezpiecznym podpisem elektronicznym weryfikowanym przy pomocy wa\u017cnego kwalifikowanego certyfikatu lub r\u00f3wnowa\u017cnego \u015brodka, spe\u0142niaj\u0105cego wymagania dla tego rodzaju podpisu.\n3. Odwo\u0142anie przys\u0142uguje wy\u0142\u0105cznie od niezgodnej z przepisami ustawy Pzp czynno\u015bci Zamawiaj\u0105cego podj\u0119tej w post\u0119powaniu o udzielenie zam\u00f3wienia lub zaniechania czynno\u015bci, do kt\u00f3rej Zamawiaj\u0105cy jest zobowi\u0105zany na podstawie ustawy Pzp.\n4. Odwo\u0142anie powinno wskazywa\u0107 czynno\u015b\u0107 lub zaniechanie czynno\u015bci Zamawiaj\u0105cego, kt\u00f3rej zarzuca si\u0119 niezgodno\u015b\u0107 z przepisami ustawy Pzp, zawiera\u0107 zwi\u0119z\u0142e przedstawienie zarzut\u00f3w, okre\u015bla\u0107 \u017c\u0105danie oraz wskazywa\u0107 okoliczno\u015bci faktyczne i prawne uzasadniaj\u0105ce wniesienie odwo\u0142ania.\n5. Odwo\u0142uj\u0105cy przesy\u0142a kopi\u0119 odwo\u0142ania Zamawiaj\u0105cemu przed up\u0142ywem terminu\ndo wniesienia odwo\u0142ania w taki spos\u00f3b, aby m\u00f3g\u0142 on zapozna\u0107 si\u0119 z jego tre\u015bci\u0105 przed up\u0142ywem tego terminu. Domniemywa si\u0119, i\u017c zamawiaj\u0105cy m\u00f3g\u0142 zapozna\u0107 si\u0119 z tre\u015bci\u0105 odwo\u0142ania przed up\u0142ywem terminu do jego wniesienia, je\u017celi przes\u0142anie jego kopii nast\u0105pi\u0142o przed up\u0142ywem terminu do jego wniesienia przy u\u017cyciu \u015brodk\u00f3w komunikacji elektronicznej.\n6. Odwo\u0142anie wnosi si\u0119 w terminie 10 dni od dnia przes\u0142ania informacji o czynno\u015bci zamawiaj\u0105cego stanowi\u0105cej podstaw\u0119 jego wniesienia \u2013 je\u017celi zosta\u0142y przes\u0142ane w spos\u00f3b okre\u015blony w pkt 5 zdanie drugie albo w terminie 15 dni \u2013 je\u017celi zosta\u0142y przes\u0142ane w inny spos\u00f3b.\n7. Odwo\u0142anie wobec tre\u015bci og\u0142oszenia o zam\u00f3wieniu, a tak\u017ce wobec postanowie\u0144 specyfikacji istotnych warunk\u00f3w zam\u00f3wienia wnosi si\u0119 w terminie 10 dni od dnia publikacji og\u0142oszenia w Dzienniku Urz\u0119dowym Unii Europejskiej lub zamieszczenia specyfikacji istotnych warunk\u00f3w zam\u00f3wienia na stronie internetowej.\n8. Odwo\u0142anie wobec czynno\u015bci innych ni\u017c okre\u015blone w pkt 6 i 7 wnosi si\u0119 w terminie 10 dni od dnia, w kt\u00f3rym powzi\u0119to lub przy zachowaniu nale\u017cytej staranno\u015bci mo\u017cna by\u0142o powzi\u0105\u0107 wiadomo\u015b\u0107 o okoliczno\u015bciach stanowi\u0105cych podstaw\u0119 jego wniesienia.\n9. W przypadku wniesienia odwo\u0142ania po up\u0142ywie terminu sk\u0142adania ofert bieg terminu zwi\u0105zania ofert\u0105 ulega zawieszeniu do czasu og\u0142oszenia przez Izb\u0119 orzeczenia.\n", "label": "\n1. Wykonawcom oraz innym podmiotom, je\u017celi maj\u0105 l...", "shape": "dot"}, {"color": "#97c2fc", "id": "150000.0", "label": "150000.0", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#AwardCriterion", "label": "http://data.europa.eu/a4g/ontology#AwardCriterion", "shape": "dot"}, {"color": "#97c2fc", "id": "MORE MUSIC AGENCY A. Godziek, A. Pomian sp. jawna", "label": "MORE MUSIC AGENCY A. Godziek, A. Pomian sp. jawna", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Business", "label": "http://data.europa.eu/a4g/ontology#Business", "shape": "dot"}, {"color": "#97c2fc", "id": "121951.22", "label": "121951.22", "shape": "dot"}, {"color": "#97c2fc", "id": "+48 224587800", "label": "+48 224587800", "shape": "dot"}, {"color": "#97c2fc", "id": "ul. Post\u0119pu 17a", "label": "ul. Post\u0119pu 17a", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ReviewProcedureInformationProvider", "l aeDJ6cSC7UaS6sXtDUnvf"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-188-337268_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasMainClassification", "title": "http://data.europa.eu/a4g/ontology#hasMainClassification", "to": "http://data.europa.eu/cpv/cpv/79341000"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-188-337268_ReviewProcedureInformationProvider_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#playedBy", "title": "http://data.europa.eu/a4g/ontology#playedBy", "to": "http://data.europa.eu/a4g/resource/id_2016-S-188-337268_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-188-337268_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#isUsingEUFunds", "title": "http://data.europa.eu/a4g/ontology#isUsingEUFunds", "to": "false"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-188-337268_Winner_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Winner"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-188-337268_ContractorOrganisationAddress_jWk7Q5mQHDzJUFWcUXvZRM", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "ul. Wojew\u00f3dzka 26A/3"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-188-337268_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G", "label": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "title": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "to": "\n1. Wykonawcom oraz innym podmiotom, je\u017celi maj\u0105 lub mia\u0142y interes w uzyskaniu zam\u00f3wienia oraz ponios\u0142y lub mog\u0105 ponie\u015b\u0107 szkod\u0119 w wyniku naruszenia przez Zamawiaj\u0105cego przepis\u00f3w ustawy Prawo zam\u00f3wie\u0144 publicznych przys\u0142uguj\u0105 \u015brodki ochrony prawnej okre\u015blone w dziale VI ww. ustawy Pzp.\n2. Odwo\u0142anie wnosi si\u0119 do Prezesa Izby w formie pisemnej lub w postaci elektronicznej, podpisane bezpiecznym podpisem elektronicznym weryfikowanym przy pomocy wa\u017cnego kwalifikowanego certyfikatu lub r\u00f3wnowa\u017cnego \u015brodka, spe\u0142niaj\u0105cego wymagania dla tego rodzaju podpisu.\n3. Odwo\u0142anie przys\u0142uguje wy\u0142\u0105cznie od niezgodnej z przepisami ustawy Pzp czynno\u015bci Zamawiaj\u0105cego podj\u0119tej w post\u0119powaniu o udzielenie zam\u00f3wienia lub zaniechania czynno\u015bci, do kt\u00f3rej Zamawiaj\u0105cy jest zobowi\u0105zany na podstawie ustawy Pzp.\n4. Odwo\u0142anie powinno wskazywa\u0107 czynno\u015b\u0107 lub zaniechanie czynno\u015bci Zamawiaj\u0105cego, kt\u00f3rej zarzuca si\u0119 niezgodno\u015b\u0107 z przepisami ustawy Pzp, zawiera\u0107 zwi\u0119z\u0142e przedstawienie zarzut\u00f3w, okre\u015bla\u0107 \u017c\u0105danie oraz wskazywa\u0107 okoliczno\u015bci faktyczne i prawne uzasadniaj\u0105ce wniesienie odwo\u0142ania.\n5. Odwo\u0142uj\u0105cy przesy\u0142a kopi\u0119 odwo\u0142ania Zamawiaj\u0105cemu przed up\u0142ywem terminu\ndo wniesienia odwo\u0142ania w taki spos\u00f3b, aby m\u00f3g\u0142 on zapozna\u0107 si\u0119 z jego tre\u015bci\u0105 przed up\u0142ywem tego terminu. Domniemywa si\u0119, i\u017c zamawiaj\u0105cy m\u00f3g\u0142 zapozna\u0107 si\u0119 z tre\u015bci\u0105 odwo\u0142ania przed up\u0142ywem terminu do jego wniesienia, je\u017celi przes\u0142anie jego kopii nast\u0105pi\u0142o przed up\u0142ywem terminu do jego wniesienia przy u\u017cyciu \u015brodk\u00f3w komunikacji elektronicznej.\n6. Odwo\u0142anie wnosi si\u0119 w terminie 10 dni od dnia przes\u0142ania informacji o czynno\u015bci zamawiaj\u0105cego stanowi\u0105cej podstaw\u0119 jego wniesienia \u2013 je\u017celi zosta\u0142y przes\u0142ane w spos\u00f3b okre\u015blony w pkt 5 zdanie drugie albo w terminie 15 dni \u2013 je\u017celi zosta\u0142y przes\u0142ane w inny spos\u00f3b.\n7. Odwo\u0142anie wobec tre\u015bci og\u0142oszenia o zam\u00f3wieniu, a tak\u017ce wobec postanowie\u0144 specyfikacji istotnych warunk\u00f3w zam\u00f3wienia wnosi si\u0119 w terminie 10 dni od dnia publikacji og\u0142oszenia w Dzienniku Urz\u0119dowym Unii Europejskiej lub zamieszczenia specyfikacji istotnych warunk\u00f3w zam\u00f3wienia na stronie internetowej.\n8. Odwo\u0142anie wobec czynno\u015bci innych ni\u017c okre\u015blone w pkt 6 i 7 wnosi si\u0119 w terminie 10 dni od dnia, w kt\u00f3rym powzi\u0119to lub przy zachowaniu nale\u017cytej staranno\u015bci mo\u017cna by\u0142o powzi\u0105\u0107 wiadomo\u015b\u0107 o okoliczno\u015bciach stanowi\u0105cych podstaw\u0119 jego wniesienia.\n9. W przypadku wniesienia odwo\u0142ania po up\u0142ywie terminu sk\u0142adania ofert bieg terminu zwi\u0105zania ofert\u0105 ulega zawieszeniu do czasu og\u0142oszenia przez Izb\u0119 orzeczenia.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-188-337268_LotAwardOutcomeAwardedMonetaryValue_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasAmountValue", "title": "http://data.europa.eu/a4g/ontology#hasAmountValue", "to": "150000.0"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-188-337268_AwardCriterionPrice_DGubhTSDxCCPkKuRQcaACD", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#AwardCriterion"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-188-337268_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#definesSpecificPlaceOfPerformance", "title": "http://data.europa.eu/a4g/ontology#definesSpecificPlaceOfPerformance", "to": "http://data.europa.eu/a4g/resource/id_2016-S-188-337268_Contr                       network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");

                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
