            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',

                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{

                      labelField: 'title',
                      searchField: 'title',

                      sortField: {

                          direction: "asc"
                      },

                  let addProperties = function() {

                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },

                  });

                      propControl.clear();

                      valueControl.clear();

                          value : []
                      }

                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

en open is voor ge\u00efntegreerde ondersteuning en sturing door artifici\u00eble intelligentie (AI),\u2014 beschikt over de meest innovatieve hulpmiddelen ter ondersteuning en sturing bij het dynamisch genereren en opmaken van een uniform verslag.Jessa wenst tevens haar omgeving voor centrale beeldopslag te vernieuwen en uit te breiden met effici\u00ebnte en flexibele mogelijkheden voor een nauwere en eventueel meer ge\u00efntegreerde samenwerking met haar netwerk-partners op het vlak van beeldarchivering, beelduitwisseling en beelddistributie, evenals op vlak van overkoepelende en gedeelde verslaglegging. Bepalend is de mate waarin de aangeboden oplossing:\u2014 flexibel en kosteneffici\u00ebnt schaalbaar en inpasbaar is,\u2014 uniform en ziekenhuisoverschrijdend inzetbaar is, zowel in een centrale als in een decentrale opzet,\u2014 kan communiceren en integreren met het EPD en de RIS-module van Nexuzhealth (KWS), waarbij de radiologie workflow volledig gebeurt vanuit KWS en enkel de verslagcreatie en diagnose-bepaling met alle mogelijke hulpmiddelen hierrond gebeuren vanuit de aangeboden oplossing met terugkoppeling naar KWS (PACS-driven workflow),\u2014 kan voorzien in een centraal register met gegevens van alle beschikbare onderzoeken van zowel Jessa als haar participerende netwerk-partners, ook in een overgangsfase met nog ziekenhuisspecifieke identificatie van pati\u00ebnt en beelden,\u2014 artsen uit participerende ziekenhuizen vlot en transparant van beeldtoegang (weergave) en beelduitwisseling (export) kan voorzien over de ziekenhuisgrenzen heen,\u2014 Radiologen uit participerende ziekenhuizen vlot en transparant over de ziekenhuisgrenzen heen kan laten samenwerken op gebied van verslaglegging, zowel voor primaire diagnose-bepaling en verslagcreatie als voor secundaire diagnose-bepaling en validatie (second opinion workflow).De aangeboden oplossing dient te bestaan uit hardware (enkel hardware-vereisten bij virtualisatie), software, alle mogelijke licenti logy#hasContactName", "title": "http://data.europa.eu/a4g/ontology#hasContactName", "to": "mevrouw Wendy Daemen"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Buyer_2DfWDD3NHHwpMGiWwzLc5d", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Buyer"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Contract"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Het Jessa ziekenhuis (hierna Jessa) wenst haar omgeving voor diagnostische en klinische beeldweergave en bijhorende ge\u00efntegreerde verslaglegging te vernieuwen. Jessa wenst een effici\u00ebnte en vooruitstrevende oplossing te implementeren. Bepalend is de mate waarin de aangeboden oplossing:\u2014 voorziet in mogelijkheden op het vlak van enhanced en guided viewing bij de diagnose-bepaling,\u2014 klaar en open is voor ge\u00efntegreerde ondersteuning en sturing door artifici\u00eble intelligentie (AI),\u2014 beschikt over de meest innovatieve hulpmiddelen ter ondersteuning en sturing bij het dynamisch genereren en opmaken van een uniform verslag.Jessa wenst tevens haar omgeving voor centrale beeldopslag te vernieuwen en uit te breiden met effici\u00ebnte en flexibele mogelijkheden voor een nauwere en eventueel meer ge\u00efntegreerde samenwerking met haar netwerk-partners op het vlak van beeldarchivering, beelduitwisseling en beelddistributie, evenals op vlak van overkoepelende en gedeelde verslaglegging. Bepalend is de mate waarin de aangeboden oplossing:\u2014 flexibel en kosteneffici\u00ebnt schaalbaar en inpasbaar is,\u2014 uniform en ziekenhuisoverschrijdend inzetbaar is, zowel in een centrale als in een decentrale opzet,\u2014 kan communiceren en integreren met het EPD en de RIS-module van Nexuzhealth (KWS), waarbij de radiologie workflow volledig gebeurt vanuit KWS en enkel de verslagcreatie en diagnose-bepaling met alle mogelijke hulpmiddelen hierrond gebeuren vanuit de aangeboden oplossing met terugkoppeling naar KWS (PACS-driven workflow),\u2014 kan voorzien in een centraal register met gegevens van alle beschikbare onderzoeken van zowel Jessa als haar participerende netwerk-partners, ook in een overgangsfase met nog ziekenhuisspecifieke identificatie van pati\u00ebnt en beelden,\u2014 artsen uit participerende ziekenhuizen vlot en transparant van beeldtoegang (weergave) en beelduitwisseling (export) kan voorzien over de ziekenhuisgrenzen heen,\u2014 Radiologen uit participerende ziekenhuizen vlot en transparant over de ziekenhuisgrenzen heen kan laten samenwerken op gebied van verslaglegging, zowel voor primaire diagnose-bepaling en verslagcreatie als voor secundaire diagnose-bepaling en validatie (second opinion workflow).De aangeboden oplossing dient te bestaan uit hardware (enkel hardware-vereisten bij virtualisatie), software, alle mogelijke licenties en diensten welke voldoen aan de volgende principes:\u2014 schaalbaar (klein starten en systematisch uitbreiden),\u2014 best passend in de bestaande (ICT) infrastructuur,\u2014 centraal beheer van alle onderdelen,\u2014 met garantie van kwaliteit en performantie,\u2014 lange termijn oplossing met een duidelijke technische roadmap en een voorspelbaar financieel model."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/ns/locn#postName", "title": "http://www.w3.org/ns/locn#postName", "to": "Hasselt"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Tender_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#isSubmittedForLot", "title": "http://data.europa.eu/a4g/ontology#isSubmittedForLot", "to": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Lot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Winner_WFzZGbdirSo5EBhCMeQqCo", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Winner"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesTender", "title": "http://data.europa.eu/a4g/ontology#announcesTender", "to": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Tender_SM6UbUtHRXNqgrskZtVN8v"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesRole", "title": "http://data.europa.eu/a4g/ontology#announcesRole", "to": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Reviewer_bdZjimbzCaRXbeYeBmF94j"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#isSubjectToProcedureSpecificTerm", "title": "http://data.europa.eu/a4g/ontology#isSubjectToProcedureSpecificTerm", "to": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_FrameworkAgreementTerm_C5nS5y4XErvUqzRNMARW8r"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#resultsFromLotAwardOutcome", "title": "http://data.europa.eu/a4g/ontology#resultsFromLotAwardOutcome", "to": "http://data.europa.eu/a4g/resource/id_2021-S-008-013921_LotAwardOutcome_KaeDJ6cSC7UaS6sXtDUnvf"}, {"arrows": "to", "from": "http:                       network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element

                      });
