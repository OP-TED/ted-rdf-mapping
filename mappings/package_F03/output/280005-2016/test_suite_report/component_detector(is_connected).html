orm\u00e9ment \u00e0 l\u0027article 134, paragraphe 1, point j), des r\u00e8gles d\u0027application sont les suivantes:\nle pouvoir adjudicateur peut recourir \u00e0 la proc\u00e9dure n\u00e9goci\u00e9e, quel que soit le montant estim\u00e9 du march\u00e9, pour des services financiers li\u00e9s \u00e0 l\u0027\u00e9mission, \u00e0 la vente, \u00e0 l\u0027achat ou au transfert de titres ou d\u0027autres instruments financiers au sens de la directive 2004/39/CE du Parlement europ\u00e9en et du Conseil, des services fournis par des banques centrales et des op\u00e9rations men\u00e9es avec le Fonds europ\u00e9en de stabilit\u00e9 financi\u00e8re et le m\u00e9canisme europ\u00e9en de stabilit\u00e9.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nDe omstandigheden die het gebruik van de onderhandelingsprocedure zonder voorafgaande aankondiging van een opdracht overeenkomstig artikel 134, lid 1, onder j), van de uitvoeringsvoorschriften rechtvaardigen, zijn:\nDe aanbestedende dienst mag de onderhandelingsprocedure gebruiken ongeacht de geraamde waarde van de opdracht voor financi\u00eble diensten die verband houden met de afgifte, verkoop, aankoop of overdracht van effecten of van andere financi\u00eble instrumenten in de zin van Richtlijn 2004/39/EG van het Europees Parlement en de Raad, diensten van centrale banken en activiteiten die worden uitgevoerd met de Europese faciliteit voor financi\u00eble stabiliteit en het Europees stabiliteitsmechanisme.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Krit\u00e9rium kvality"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Az Eur\u00f3pai Uni\u00f3 Szellemi Tulajdoni Hivatala"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "kryterium dotycz\u0105ce jako\u015bci"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://purl.org/dc/terms/Location"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nPod\u013ea \u010dl\u00e1nku 9.4 v\u00fdzvy na s\u00fa\u0165a\u017e (pr\u00edloha I) rozhodol \u00farad o vyhl\u00e1sen\u00ed vy\u0161\u0161ie uveden\u00e9ho konania za ne\u00faspe\u0161n\u00e9 a v d\u00f4sledku toho aj o zru\u0161en\u00ed konania.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ProcedureIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Identifier"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nBirojs saska\u0146\u0101 ar saviem finan\u0161u noteikumiem ik p\u0113c 5 gadiem izsludina uzaicin\u0101jumu uz konkursu par banku pakalpojumiem.\nL\u012bdzek\u013ci tiks noguld\u012bti tikai centr\u0101laj\u0101s bank\u0101s k\u0101d\u0101 no ES dal\u012bbvalst\u012bm, un noguld\u012bjumu val\u016bta b\u016bs tikai euro. Par kontiem ir j\u0101sniedz m\u0113ne\u0161a un gada p\u0101rskats.\nLai ES dal\u012bbvalsts centr\u0101laj\u0101 bank\u0101 var\u0113tu atv\u0113rt nor\u0113\u0137inu kontu, kr\u0101jkontu vai \u012bstermi\u0146a noguld\u012bjumu kontu, valsts reitingam, ko pie\u0161\u0137\u012brusi k\u0101da no kred\u012btreitingu a\u0123ent\u016br\u0101m (\"Fitch\", \"Moody\u0027s\" vai \"Standard and Poor\u0027s\"), ir j\u0101b\u016bt vismaz AA\u2013.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "General Court"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nOkolnosti kojima se opravdava kori\u0161tenje pregovara\u010dkog postupka bez objave poziva na nadmetanje prema \u010dlanku 134. stavku 1. to\u010dki (j) pravila za primjenu sljede\u0107e su:\nJavni naru\u010ditelj mo\u017ee koristiti pregovara\u010dki postupak neovisno o procijenjenoj vrijednosti ugovora za financijske usluge u vezi s izdavanjem, prodajom, kupnjom ili prijenosom vrijednosnih papira ili drugih financijskih instrumenata u smislu Direktive 2004/39/EZ Europskog parlamenta i Vije\u0107a, usluge sredi\u0161nje banke i operacije koje se provode u okviru Europskog fonda za financijsku stabilnost i Europskog mehanizma za stabilnost.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/m8g/registeredAddress", "title": "http://data.europa.eu/m8g/registeredAddress", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Il-kriterju tal-ispi\u017ca"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "Avenida de Europa, 4"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nPodle \u010dl\u00e1nku 9.4 v\u00fdzvy k \u00fa\u010dasti v nab\u00eddkov\u00e9m \u0159\u00edzen\u00ed (p\u0159\u00edloha I) se \u00da\u0159ad rozhodl prohl\u00e1sit v\u00fd\u0161e zm\u00edn\u011bn\u00e9 \u0159\u00edzen\u00ed za ne\u00fasp\u011b\u0161n\u00e9 a n\u00e1sledn\u011b toto \u0159\u00edzen\u00ed zru\u0161it.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n\u039f\u03b9 \u03c3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b9\u03ba\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03bf\u03cd\u03bd \u03c4\u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b1\u03c2 \u03bc\u03b5 \u03b4\u03b9\u03b1\u03c0\u03c1\u03b1\u03b3\u03bc\u03ac\u03c4\u03b5\u03c5\u03c3\u03b7 \u03c7\u03c9\u03c1\u03af\u03c2 \u03b4\u03b7\u03bc\u03bf\u03c3\u03af\u03b5\u03c5\u03c3\u03b7 \u03c0\u03c1\u03bf\u03ba\u03ae\u03c1\u03c5\u03be\u03b7\u03c2 \u03b2\u03ac\u03c3\u03b5\u03b9 \u03c4\u03bf\u03c5 \u03ac\u03c1\u03b8\u03c1\u03bf\u03c5 134 \u03c0\u03b1\u03c1\u03ac\u03b3\u03c1\u03b1\u03c6\u03bf\u03c2 1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03bf \u03b9) \u03c4\u03c9\u03bd \u03ba\u03b1\u03bd\u03cc\u03bd\u03c9\u03bd \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03b5\u03be\u03ae\u03c2:\n\u0397 \u03b1\u03bd\u03b1\u03b8\u03ad\u03c4\u03bf\u03c5\u03c3\u03b1 \u03b1\u03c1\u03c7\u03ae \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b7 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b1 \u03bc\u03b5 \u03b4\u03b9\u03b1\u03c0\u03c1\u03b1\u03b3\u03bc\u03ac\u03c4\u03b5\u03c5\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03ae\u03c4\u03c9\u03c2 \u03c4\u03b7\u03c2 \u03b5\u03ba\u03c4\u03b9\u03bc\u03ce\u03bc\u03b5\u03bd\u03b7\u03c2 \u03b1\u03be\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03cd\u03bc\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b5\u03c2 \u03c3\u03b5 \u03c3\u03c7\u03ad\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7, \u03c0\u03ce\u03bb\u03b7\u03c3\u03b7, \u03b1\u03b3\u03bf\u03c1\u03ac \u03ae \u03bc\u03b5\u03c4\u03b1\u03c6\u03bf\u03c1\u03ac \u03c7\u03c1\u03b5\u03bf\u03b3\u03c1\u03ac\u03c6\u03c9\u03bd \u03ae \u03ac\u03bb\u03bb\u03c9\u03bd \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ce\u03bd \u03bc\u03ad\u03c3\u03c9\u03bd \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03bf\u03b4\u03b7\u03b3\u03af\u03b1\u03c2 2004/39/\u0395\u039a \u03c4\u03bf\u03c5 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03bf\u03cd \u039a\u03bf\u03b9\u03bd\u03bf\u03b2\u03bf\u03c5\u03bb\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03a3\u03c5\u03bc\u03b2\u03bf\u03c5\u03bb\u03af\u03bf\u03c5, \u03b3\u03b9\u03b1 \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b5\u03c2 \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c4\u03c1\u03ac\u03c0\u03b5\u03b6\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03bf \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc \u03c4\u03b1\u03bc\u03b5\u03af\u03bf \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc \u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nLas circunstancias que justifican el recurso al procedimiento negociado sin publicaci\u00f3n de un anuncio de contrato en virtud del  art\u00edculo 134, apartado 1, letra j), de las normas de desarrollo son:\nEl poder adjudicador podr\u00e1 recurrir al procedimiento negociado con independencia del valor estimado del contrato para servicios financieros en relaci\u00f3n con la emisi\u00f3n, compra, venta o transferencia de t\u00edtulos o de otros instrumentos financieros en el sentido de la Directiva 2004/39/CE del Parlamento Europeo y del Consejo, los servicios de banca central y las operaciones realizadas con el Fondo Europeo de Estabilidad Financiera y el Mecanismo Europeo de Estabilidad.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Op\u0107i sud"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nBancos centrais da Uni\u00e3o Europeia para gest\u00e3o de excedentes de tesouraria.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Criteriul privind calitatea"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nConform\u00e9ment \u00e0 ses r\u00e8gles financi\u00e8res, l\u0027Office doit lancer tous les 5 ans un appel d\u0027offres relatif \u00e0 la prestation de services bancaires.\nLes fonds seront d\u00e9pos\u00e9s exclusivement dans des banques centrales d\u0027\u00c9tats membres de l\u0027UE, et la monnaie sera exclusivement l\u0027euro. Des extraits de compte mensuels et annuels sont requis.\nLa note pays minimale AA- attribu\u00e9e par l\u0027une des agences de notation de cr\u00e9dit (Fitch, Moody\u0027s ou Standard and Poor\u0027s) est requise pour l\u0027ouverture d\u0027un compte courant, d\u0027un compte d\u0027\u00e9pargne ou d\u0027un compte de d\u00e9p\u00f4t \u00e0 court terme aupr\u00e8s d\u0027une banque centrale de l\u0027UE.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nOkolnosti, kter\u00e9 od\u016fvod\u0148uj\u00ed pou\u017eit\u00ed jednac\u00edho \u0159\u00edzen\u00ed bez zve\u0159ejn\u011bn\u00ed ozn\u00e1men\u00ed o zak\u00e1zce podle \u010dl\u00e1nku 134.1 p\u00edsm. j) prov\u00e1d\u011bc\u00edch pravidel, jsou:\nVe\u0159ejn\u00fd zadavatel m\u016f\u017ee pou\u017e\u00edt jednac\u00ed \u0159\u00edzen\u00ed bez ohledu na odhadovanou hodnotu smlouvy pro finan\u010dn\u00ed slu\u017eby spojen\u00e9 s emis\u00ed, prodejem, koup\u00ed nebo p\u0159evodem cenn\u00fdch pap\u00edr\u016f nebo jin\u00fdch finan\u010dn\u00edch n\u00e1stroj\u016f ve smyslu sm\u011brnice Evropsk\u00e9ho parlamentu a Rady 2004/39/ES, slu\u017eby centr\u00e1ln\u00edch bank a operace prov\u00e1d\u011bn\u00e9 Evropsk\u00fdm n\u00e1strojem finan\u010dn\u00ed stability a Evropsk\u00fdm mechanismem stability.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\n\u0421\u044a\u0433\u043b\u0430\u0441\u043d\u043e \u0447\u043b\u0435\u043d 9.4 \u043d\u0430 \u043f\u043e\u043a\u0430\u043d\u0430\u0442\u0430 \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0442\u044a\u0440\u0433 (\u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435 I), \u0421\u043b\u0443\u0436\u0431\u0430\u0442\u0430 \u0440\u0435\u0448\u0438 \u0434\u0430 \u043e\u0431\u044f\u0432\u0438 \u0433\u043e\u0440\u0435\u043f\u043e\u0441\u043e\u0447\u0435\u043d\u0430\u0442\u0430 \u043f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u0430 \u0437\u0430 \u043d\u0435\u0443\u0441\u043f\u0435\u0448\u043d\u0430 \u0438 \u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u043d\u043e \u0434\u0430 \u0430\u043d\u0443\u043b\u0438\u0440\u0430 \u043f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u0430\u0442\u0430.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Procedure"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nForm\u00e5let er at tildele kontrakter til op til 5 centralbanker fra EU med henblik p\u00e5 at \u00e5bne en l\u00f8bende konto, opsparingskonto eller en kortfristet depotkonto op til 24 m\u00e5neder (kun EUR).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ContractTerm"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nAs circunst\u00e2ncias que justificam o recurso ao procedimento por negocia\u00e7\u00e3o sem publica\u00e7\u00e3o de um an\u00fancio de concurso nos termos do artigo 134.o. n.o 1, al\u00ednea j), das normas de execu\u00e7\u00e3o s\u00e3o:\nA entidade adjudicante poder\u00e1 utilizar o processo por negocia\u00e7\u00e3o, independentemente do valor estimado do contrato para servi\u00e7os financeiros relacionados com a emiss\u00e3o, venda, compra ou transfer\u00eancia de t\u00edtulos ou outros instrumentos financeiros, na ace\u00e7\u00e3o da Diretiva 2004/39/CE do Parlamento Europeu e do Conselho, servi\u00e7os prestados por bancos centrais e opera\u00e7\u00f5es realizadas com o Fundo Europeu de Estabilidade Financeira e o Mecanismo de Estabilidade Europeu.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "N\u00e1kladov\u00e9 krit\u00e9rium"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nScopul este de a contracta cel mult 5 b\u0103nci centrale din UE \u00een vederea deschiderii unui cont curent, a unui cont de economii sau a unui cont de depozit pe termen scurt pe o perioad\u0103 de maximum 24 de luni (numai \u00een euro).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Kwaliteitscriterium"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Amt der Europ\u00e4ischen Union f\u00fcr geistiges Eigentum"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Izmaksu krit\u0113rijs"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Crit\u00e9ar c\u00e1il\u00edochta"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nCie\u013eom je schv\u00e1li\u0165 maxim\u00e1lne 5 centr\u00e1lnych b\u00e1nk z E\u00da, \u010do sa t\u00fdka otvorenia be\u017en\u00e9ho \u00fa\u010dtu, sporiaceho \u00fa\u010dtu alebo kr\u00e1tkodob\u00e9ho depozitn\u00e9ho \u00fa\u010dtu do 24 mesiacov (iba v EUR).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nSaska\u0146\u0101 ar uzaicin\u0101juma uz konkursu (I pielikums) 9.4. punktu birojs ir nol\u0113mis iepriek\u0161 min\u0113to proced\u016bru pasludin\u0101t par nesekm\u012bgu un l\u012bdz ar to \u0161o proced\u016bru atcelt.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nV skladu s \u010dlenom 9.4 javnega razpisa (Priloga I) se je Urad odlo\u010dil, da zgornji postopek razglasi za neuspe\u0161nega in, posledi\u010dno, prekli\u010de postopek.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u0421\u043b\u0443\u0436\u0431\u0430 \u043d\u0430 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u0441\u044a\u044e\u0437 \u0437\u0430 \u0438\u043d\u0442\u0435\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u043d\u0430 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043e\u0441\u0442"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nSredi\u0161nje banke iz Europske unije za vr\u0161ne vrijednosti riznice\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nI\u010b-\u010birkustanzi li ji\u0121\u0121ustifikaw l-u\u017cu tal-pro\u010bedura nnegozjata ming\u0127ajr il-pubblikazzjoni ta\u0027 avvi\u017c ta\u0027 kuntratt ta\u0127t l-Artiklu 134.1(j) tar-regoli ta\u0027 applikazzjoni huma:\nL-awtorit\u00e0 li qieg\u0127da to\u0127ro\u0121 il-kuntratt tista\u0027 tu\u017ca l-pro\u010bedura nnegozjata minkejja l-valur stmat tal-kuntratt g\u0127al servizzi finanzjarji b\u0027rabta mal-kwistjoni, il-bejg\u0127, ix-xiri jew it-trasferiment ta\u0027 sigurtajiet jew strumenti finanzjarji o\u0127rajn fi \u0127dan it-tifsira tad-Direttiva 2004/39/KE tal-Parlament Ewropew u tal-Kunsill, is-servizzi u l-operazzjonijiet tal-bank \u010bentrali mwettqa mal-fa\u010bilit\u00e0 Ewropea tal-istabbilt\u00e0 finanzjarja u l-mekkani\u017cmu Ewropew g\u0127all-istabbilt\u00e0.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Tribun\u00e1l"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/ns/locn#postName", "title": "http://www.w3.org/ns/locn#postName", "to": "Alicante (Alicante)"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nNamen je izbrati do 5 centralnih bank iz EU, da bi odpri teko\u010di ra\u010dun, var\u010devalni ra\u010dun ali kratkoro\u010dni depozitni ra\u010dun za 24 mesecev (samo v eurih).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Oficina de Propiedad Intelectual de la Uni\u00f3n Europea"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nIs iad seo a leanas na himthosca inar f\u00e9idir \u00fas\u00e1id n\u00f3s imeachta idirbheartaithe gan f\u00f3gra conartha a fhoilsi\u00fa faoi Airteagal 134.1(a) de na rialacha feidhmithe a fh\u00edrinni\u00fa:\nF\u00e9adfaidh an t-\u00fadar\u00e1s conarthachta an n\u00f3s imeachta idirbheartaithe a \u00fas\u00e1id beag beann ar luach measta an chonartha le haghaidh seirbh\u00eds\u00ed airgeadais i nd\u00e1il le hurr\u00fais n\u00f3 ionstraim\u00ed airgeadais eile a eisi\u00faint, a dh\u00edol, a cheannach n\u00f3 a aistri\u00fa laistigh de bhr\u00ed Threoir 2004/39/CE \u00f3 Pharlaimint na hEorpa agus \u00f3n gComhairle, seirbh\u00eds\u00ed bainc cheannais agus oibr\u00edochta\u00ed a dh\u00e9antar leis an tsaor\u00e1id Eorpach um chobhsa\u00edocht airgeadais agus leis an s\u00e1sra cobhsa\u00edochta Eorpach.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Crit\u00e9ar costais"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Cost criterion"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Office de l\u0027Union europ\u00e9enne pour la propri\u00e9t\u00e9 intellectuelle"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Instituto da Propriedade Intelectual da Uni\u00e3o Europeia"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasCountryCode", "title": "http://data.europa.eu/a4g/ontology#hasCountryCode", "to": "http://publications.europa.eu/resource/authority/country/ESP"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\n\u0426\u0435\u043d\u0442\u0440\u0430\u043b\u043d\u0438 \u0431\u0430\u043d\u043a\u0438 \u043e\u0442 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u0441\u044a\u044e\u0437 \u0437\u0430 \u0438\u0437\u043b\u0438\u0448\u044a\u0446\u0438 \u0432 \u043a\u0430\u0441\u0430\u0442\u0430.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nDe omst\u00e6ndigheder, der kan begrunde anvendelsen af udbud efter forhandling uden offentligg\u00f8relse af en udbudsbekendtg\u00f8relse i henhold til artikel 134, stk. 1, litra j), i gennemf\u00f8relsesbestemmelserne, er:\nDen ordregivende myndighed kan anvende udbud efter forhandling, uanset kontraktens ansl\u00e5ede v\u00e6rdi for finansielle tjenesteydelser vedr\u00f8rende udstedelse, k\u00f8b, salg eller overf\u00f8rsel af v\u00e6rdipapirer eller andre finansielle instrumenter i henhold til Europa-Parlamentets og R\u00e5dets direktiv 2004/39/EF, centralbankers tjenesteydelser og operationer, der udf\u00f8res med den europ\u00e6iske facilitet til finansiel stabilitet og den europ\u00e6iske stabilitetsmekanisme.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ProcedureIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "AO/006/16."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "title": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Il-kriterju tal-kwalit\u00e0"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nConformemente al suo regolamento finanziario, l\u0027Ufficio procede a gare d\u0027appalto relative ai servizi bancari ogni 5 anni.\nI fondi saranno depositati esclusivamente nelle banche centrali di qualsiasi Stato membro dell\u0027UE e la moneta sar\u00e0 esclusivamente l\u0027euro. Sono richieste informazioni mensili e annuali relative all\u0027estratto conto.\n\u00c8 richiesto un rating minimo del paese di AA- da una delle agenzie di credito (Fitch, Moody\u0027s o Standard and Poor\u0027s) al fine di aprire un conto corrente, conto di risparmio o un conto di deposito a breve termine presso una banca centrale dell\u0027Unione europea.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nU skladu s \u010dlankom 9.4. poziva na nadmetanje (Prilog I.), Ured je odlu\u010dio proglasiti prethodno navedeni postupak neuspje\u0161nim i, slijedom toga, otkazati postupak.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nOkolnosti, ktor\u00e9 opr\u00e1v\u0148uj\u00fa pou\u017ei\u0165 rokovacie konanie bez zverejnenia ozn\u00e1menia o vyhl\u00e1sen\u00ed verejn\u00e9ho obstar\u00e1vania pod\u013ea \u010dl\u00e1nku 134 ods. 1 p\u00edsm. j) pravidiel uplat\u0148ovania, s\u00fa:\nVerejn\u00fd obstar\u00e1vate\u013e m\u00f4\u017ee pou\u017ei\u0165 rokovacie konanie bez oh\u013eadu na odhadovan\u00fa hodnotu zmluvy pre finan\u010dn\u00e9 slu\u017eby spojen\u00e9 s emisiou, predajom, k\u00fapou alebo prevodom cenn\u00fdch papierov alebo in\u00fdch finan\u010dn\u00fdch n\u00e1strojov v zmysle smernice Eur\u00f3pskeho parlamentu a Rady 2004/39/ES, slu\u017eby centr\u00e1lnych b\u00e1nk a oper\u00e1cie vykon\u00e1van\u00e9 Eur\u00f3pskym n\u00e1strojom finan\u010dnej stability a Eur\u00f3pskym mechanizmom pre stabilitu.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#isSubjectToLotSpecificTerm", "title": "http://data.europa.eu/a4g/ontology#isSubjectToLotSpecificTerm", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nIl-banek \u010bentrali mill-Unjoni Ewropea g\u0127all-qu\u010b\u010bati tat-te\u017cor.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nBainc cheannais \u00f3n Aontas Eorpach le haghaidh buaiceanna cist\u00edochta.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nEesm\u00e4rk on s\u00f5lmida leping kuni 5 ELis asuva keskpangaga, et avada arvelduskonto, s\u00e4\u00e4stukonto v\u00f5i t\u00e4htajaline hoiukonto kuni 24 kuuks (ainult EUR).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n\u03a3\u03c4\u03cc\u03c7\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b1\u03bd\u03ac\u03b8\u03b5\u03c3\u03b7 \u03c3\u03b5 \u03ad\u03c9\u03c2 5 \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c4\u03c1\u03ac\u03c0\u03b5\u03b6\u03b5\u03c2 \u03c4\u03b7\u03c2 \u0395\u0395 \u03c4\u03bf \u03ac\u03bd\u03bf\u03b9\u03b3\u03bc\u03b1 \u03b5\u03bd\u03cc\u03c2 \u03c4\u03c1\u03b5\u03c7\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf\u03c5 \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd, \u03b5\u03bd\u03cc\u03c2 \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03c4\u03b1\u03b8\u03ad\u03c3\u03b5\u03c9\u03bd \u03ae \u03b5\u03bd\u03cc\u03c2 \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd \u03cc\u03c8\u03b5\u03c9\u03c2 \u03b3\u03b9\u03b1 24 \u03bc\u03ae\u03bd\u03b5\u03c2 (\u03bc\u03cc\u03bd\u03bf \u03b5\u03c5\u03c1\u03ce).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasNutsCode", "title": "http://data.europa.eu/a4g/ontology#hasNutsCode", "to": "http://data.europa.eu/nuts/code/ES521"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\ntilanteet, joissa on perusteltua k\u00e4ytt\u00e4\u00e4 neuvottelumenettely\u00e4 julkaisematta hankintailmoitusta soveltamiss\u00e4\u00e4nt\u00f6jen 134 artiklan 1 kohdan j alakohdan mukaisesti, ovat seuraavat:\nhankintaviranomainen voi k\u00e4ytt\u00e4\u00e4 neuvottelumenettely\u00e4 riippumatta sopimuksen arvioidusta arvosta, kun kyseess\u00e4 ovat finanssipalvelut, jotka liittyv\u00e4t Euroopan parlamentin ja neuvoston direktiiviss\u00e4 2004/39/EY tarkoitettujen arvopapereiden tai muiden rahoitusv\u00e4lineiden liikkeeseenlaskuun, myyntiin, ostoon tai siirtoon, keskuspankkipalvelut ja Euroopan rahoitusvakausv\u00e4linett\u00e4 ja Euroopan vakausmekanismia k\u00e4ytt\u00e4m\u00e4ll\u00e4 toteutetut toimet.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nConform\u00e9ment au point 9.4 de l\u0027invitation \u00e0 soumissionner (annexe I), l\u0027Office a d\u00e9cid\u00e9 de d\u00e9clarer la proc\u00e9dure susmentionn\u00e9e infructueuse, et donc d\u0027annuler la proc\u00e9dure.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nZgodnie ze swoimi przepisami finansowymi Urz\u0105d co 5 lat og\u0142asza zaproszenie do sk\u0142adania ofert dotycz\u0105ce us\u0142ug bankowych.\n\u015arodki pieni\u0119\u017cne b\u0119d\u0105 deponowane wy\u0142\u0105cznie w bankach centralnych z dowolnego pa\u0144stwa cz\u0142onkowskiego UE, a walut\u0105 b\u0119dzie wy\u0142\u0105cznie euro. Wymagane s\u0105 comiesi\u0119czne i coroczne wyci\u0105gi z rachunku.\nWymagany jest rating kraju na minimalnym poziomie AA- z jednej z agencji ratingowych (Fitch, Moody\u0027s lub Standard and Poor\u0027s), w celu otwarcia rachunku bie\u017c\u0105cego, rachunku oszcz\u0119dno\u015bciowego lub rachunku depozyt\u00f3w kr\u00f3tkoterminowych w banku centralnym z UE.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nSlijede\u0107i svoja financijska pravila, Ured \u0107e provesti poziv na nadmetanje koji se odnosi na bankarske usluge svakih 5 godina.\nSredstva \u0107e biti polo\u017eena isklju\u010divo u sredi\u0161njim bankama iz bilo koje dr\u017eave \u010dlanice EU-a, a valuta \u0107e biti isklju\u010divo u eurima. Potrebne su informacije o mjese\u010dnim i godi\u0161njim izvodima ra\u010duna.\nPotrebna je najmanja ocjena zemlje AA- od jedne od kreditnih agencija (Fitch, Moody\u0027s ili Standard and Poor\u0027s) kako bi se otvorio teku\u0107i ra\u010dun, \u0161tedni ra\u010dun ili kratkoro\u010dni depozitni ra\u010dun u sredi\u0161njoj banci iz EU-a.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasMainClassification", "title": "http://data.europa.eu/a4g/ontology#hasMainClassification", "to": "http://data.europa.eu/cpv/cpv/66111000"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nTikslas \u2013 paskirti ne daugiau nei 5 ES centrinius bankus, kad b\u016bt\u0173 galima atidaryti einam\u0105j\u0105 s\u0105skait\u0105, taupom\u0105j\u0105 s\u0105skait\u0105 ar trumpalaiki\u0173 ind\u0117li\u0173 s\u0105skait\u0105 iki 24 m\u0117nesi\u0173 (tik eurais).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasContractNatureType", "title": "http://data.europa.eu/a4g/ontology#hasContractNatureType", "to": "http://publications.europa.eu/resource/authority/contract-nature/services"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Notice", "label": "http://data.europa.eu/a4g/ontology#hasPublicationDate", "title": "http://data.europa.eu/a4g/ontology#hasPublicationDate", "to": "20160812"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Purpose"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Euroopa Liidu Intellektuaalomandi Amet"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_LotAwardOutcome_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasAwardStatus", "title": "http://data.europa.eu/a4g/ontology#hasAwardStatus", "to": "http://publications.europa.eu/resource/authority/winner-selection-status/clos-nw"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nNa podstawie art. 9.4 zaproszenia do sk\u0142adania ofert (za\u0142\u0105cznik I) Urz\u0105d podj\u0105\u0142 decyzj\u0119 o uznaniu powy\u017cszej procedury za nieskuteczn\u0105 i w efekcie o jej uniewa\u017cnieniu.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G", "label": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "title": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "to": "\nsenest 2 m\u00e5neder efter underrettelsen af klageren eller, i tilf\u00e6lde af udeblivelse deraf, efter den dag, sagen er taget til efterretning.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "crit\u00e9rio de custo"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#isCoveredByGPA", "title": "http://data.europa.eu/a4g/ontology#isCoveredByGPA", "to": "false"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nDie folgenden Umst\u00e4nde rechtfertigen die Anwendung eines Verhandlungsverfahrens ohne Ver\u00f6ffentlichung einer Auftragsbekanntmachung gem\u00e4\u00df Artikel 134 Absatz 1 Buchstabe j der Anwendungsbestimmungen:\nAuf ein Verhandlungsverfahren zur\u00fcckgreifen kann der \u00f6ffentliche Auftraggeber ungeachtet des gesch\u00e4tzten Werts des Auftrags bei Finanzdienstleistungen im Zusammenhang mit der Ausgabe, dem Verkauf, dem Ankauf oder der \u00dcbertragung von Wertpapieren oder anderen Finanzinstrumenten im Sinne der Richtlinie 2004/39/EG des Europ\u00e4ischen Parlaments und des Rates, Dienstleistungen der Zentralbanken sowie mit der Europ\u00e4ischen Finanzstabilisierungsfazilit\u00e4t und dem Europ\u00e4ischen Stabilit\u00e4tsmechanismus durchgef\u00fchrten Transaktionen.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Gerecht"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nAz alkalmaz\u00e1si szab\u00e1lyok 134. cikke (1) bekezd\u00e9s\u00e9nek j) pontja \u00e9rtelm\u00e9ben el\u0151zetes hirdetm\u00e9ny k\u00f6zz\u00e9t\u00e9tele n\u00e9lk\u00fcli t\u00e1rgyal\u00e1sos elj\u00e1r\u00e1s alkalmaz\u00e1s\u00e1nak l\u00e9tjogosults\u00e1g\u00e1t az al\u00e1bbi felt\u00e9telek igazolj\u00e1k:\nAz aj\u00e1nlatk\u00e9r\u0151 t\u00e1rgyal\u00e1sos elj\u00e1r\u00e1st alkalmazhat az \u00e9rt\u00e9kpap\u00edrok vagy egy\u00e9b p\u00e9nz\u00fcgyi eszk\u00f6z\u00f6k kibocs\u00e1t\u00e1s\u00e1val, elad\u00e1s\u00e1val, v\u00e1s\u00e1rl\u00e1s\u00e1val vagy \u00e1truh\u00e1z\u00e1s\u00e1val kapcsolatos p\u00e9nz\u00fcgyi szolg\u00e1ltat\u00e1sokra ir\u00e1nyul\u00f3 szerz\u0151d\u00e9s becs\u00fclt \u00e9rt\u00e9k\u00e9re tekintet n\u00e9lk\u00fcl, a 2004/39/EK eur\u00f3pai parlamenti \u00e9s tan\u00e1csi ir\u00e1nyelv, az eur\u00f3pai p\u00e9nz\u00fcgyi stabilit\u00e1si eszk\u00f6zzel, \u00e9s az eur\u00f3pai stabilit\u00e1si mechanizmussal v\u00e9grehajtott k\u00f6zponti banki szolg\u00e1ltat\u00e1sok \u00e9s m\u0171veletek \u00e9rtelm\u00e9ben.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "criterio de costes"}, {"arrows": "to"
