            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

curent, a unui cont de economii sau a unui cont de depozit pe termen scurt la o banc\u0103 central\u0103 din UE, este necesar un rating de \u021bar\u0103 minim de nivelul AA- din partea uneia dintre agen\u021biile de credit (Fitch, Moody\u0027s sau Standard and Poor\u0027s).\n", "label": "\nConform normelor sale financiare, oficiul trebuie...", "shape": "dot"}, {"color": "#97c2fc", "id": "criterio de calidad", "label": "criterio de calidad", "shape": "dot"}, {"color": "#97c2fc", "id": "\nCelem jest wyb\u00f3r do 5 bank\u00f3w centralnych z UE z zamierzeniem otwarcia rachunku bie\u017c\u0105cego, rachunku oszcz\u0119dno\u015bciowego lub rachunku depozyt\u00f3w kr\u00f3tkoterminowych do 24 miesi\u0119cy (wy\u0142\u0105cznie euro).\n", "label": "\nCelem jest wyb\u00f3r do 5 bank\u00f3w centralnych z UE z z...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nle circostanze che giustificano il ricorso alla procedura negoziata senza pubblicazione di un bando di gara ai sensi dell\u0027articolo 134, paragrafo 1, lettera j), delle modalit\u00e0 di applicazione sono:\nl\u0027amministrazione aggiudicatrice pu\u00f2 ricorrere alla procedura negoziata a prescindere dal valore stimato del contratto per i servizi finanziari relativi all\u0027emissione, la vendita, l\u0027acquisto o il trasferimento di titoli o di altri strumenti finanziari ai sensi della direttiva 2004/39/CE del Parlamento europeo e del Consiglio, i servizi di banche centrali e le operazioni effettuate con il fondo europeo di stabilit\u00e0 finanziaria e il meccanismo europeo di stabilit\u00e0.\n", "label": "\nle circostanze che giustificano il ricorso alla p...", "shape": "dot"}, {"color": "#97c2fc", "id": "V-03965324", "label": "V-03965324", "shape": "dot"}, {"color": "#97c2fc", "id": "\nIf\u00f8lge dets finansielle regler skal kontoret udf\u00f8re udbud vedr\u00f8rende banktjenester hvert 5. \u00e5r.\nMidlerne vil udelukkende blive indsat i centralbanker fra enhver EU-medlemsstat, og valutaen vil udelukkende v\u00e6re i euro. Der kr\u00e6ves m\u00e5nedlige og \u00e5rlige kontooplysninger.\nDer kr\u00e6ves en landespecifik vurdering p\u00e5 AA- fra et af kreditvurderingsbureauerne (Fitch, Moody\u0027s eller Standard and Poor\u0027s) for at \u00e5bne en l\u00f8bende konto, en opsparingskonto eller en kortfristet depotkonto i en centralbank fra EU.\n", "label": "\nIf\u00f8lge dets finansielle regler skal kontoret udf\u00f8...", "shape": "dot"}, {"color": "#97c2fc", "id": "European Union Intellectual Property Office", "label": "European Union Intellectual Property Office", "shape": "dot"}, {"color": "#97c2fc", "id": "Kostnadskriterium", "label": "Kostnadskriterium", "shape": "dot"}, {"color": "#97c2fc", "id": "\nDie Finanzordnung des Amtes sieht vor, dass das Amt alle 5 Jahre eine Ausschreibung f\u00fcr Bankdienstleistungen durchf\u00fchren muss.\nDie Gelder werden ausschlie\u00dflich bei Zentralbanken von EU-Mitgliedstaaten eingezahlt, wobei die Konten ausschlie\u00dflich auf Euro lauten. Es sind monatliche und j\u00e4hrliche Kontoauszugsinformationen erforderlich.\nZur Er\u00f6ffnung eines Girokontos, Sparkontos oder Kontos f\u00fcr kurzfristige Einlagen bei einer Zentralbank aus der EU ist ein l\u00e4nderspezifisches Rating von mindestens AA- durch 1 der Kreditratingagenturen (Fitch, Moody\u0027s oder Standard and Poor\u0027s) erforderlich.\n", "label": "\nDie Finanzordnung des Amtes sieht vor, dass das A...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nGem\u00e4\u00df Artikel 9.4 der Aufforderung zur Angebotsabgabe (Anhang I) hat das Amt beschlossen, das oben genannte Verfahren f\u00fcr erfolglos zu erkl\u00e4ren und das Verfahren folglich zu annullieren.\n", "label": "\nGem\u00e4\u00df Artikel 9.4 der Aufforderung zur Angebotsab...", "shape": "dot"}, {"color": "#97c2fc", "id": "Krit\u00e9ria pro kvalitu", "label": "Krit\u00e9ria pro kvalitu", "shape": "dot"}, {"color": "#97c2fc", "id": "\nCentrale banken van de Europese Unie voor pieken in de schatkist.\n", "label": "\nCentrale banken van de Europese Unie voor pieken ...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nVadovaudamasis kvietimo pateikti pasi\u016blymus 9.4 straipsniu (I priedas), biuras nusprend\u0117 paskelbti min\u0117t\u0105 proced\u016br\u0105 nes\u0117kminga ir tod\u0117l anuliuoti proced\u016br\u0105.\n", "label": "\nVadovaudamasis kvietimo pateikti pasi\u016blymus 9.4 s...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nV s\u00falade s finan\u010dn\u00fdm nariaden\u00edm bude \u00farad vypisova\u0165 v\u00fdzvu na predlo\u017eenie pon\u00fak t\u00fdkaj\u00facu sa bankov\u00fdch slu\u017eieb ka\u017ed\u00fdch 5 rokov.\nFinan\u010dn\u00e9 prostriedky bud\u00fa ulo\u017een\u00e9 v\u00fdlu\u010dne v centr\u00e1lnych bank\u00e1ch niektor\u00e9ho z \u010dlensk\u00fdch \u0161t\u00e1tov E\u00da a v\u00fdlu\u010dne v eur\u00e1ch. Po\u017eaduj\u00fa sa mesa\u010dn\u00e9 a ro\u010dn\u00e9 v\u00fdpisy z \u00fa\u010dtu.\nMinim\u00e1lny rating krajiny AA- v r\u00e1mci jednej z \u00faverov\u00fdch agent\u00far (Fitch, Moody\u0027s alebo Standard and Poor\u0027s) je nevyhnutn\u00fd vzh\u013eadom na otvorenie be\u017en\u00e9ho \u00fa\u010dtu, sporiaceho \u00fa\u010dtu alebo kr\u00e1tkodob\u00e9ho depozitn\u00e9ho \u00fa\u010dtu v centr\u00e1lnej banke z E\u00da.\n", "label": "\nV s\u00falade s finan\u010dn\u00fdm nariaden\u00edm bude \u00farad vypisov...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nL-iskop hu li jintag\u0127\u017clu sa 5 banek \u010bentrali mill-UE sabiex jift\u0127u kont kurrenti, kont ta\u0027 tfaddil jew kont tad-depo\u017citu g\u0127al \u017cmien qasir sa 24 xahar (ewro biss).\n", "label": "\nL-iskop hu li jintag\u0127\u017clu sa 5 banek \u010bentrali mill...", "shape": "dot"}, {"color": "#97c2fc", "id": "2016/S 155-280005", "label": "2016/S 155-280005", "shape": "dot"}, {"color": "#97c2fc", "id": "\nFinantseeskirju j\u00e4rgides avaldab amet iga 5 aasta j\u00e4rel pangandusteenustega seotud pakkumiskutse.\nRahalisi vahendeid hoiustatakse eranditu u03c3\u03ba\u03bb\u03b7\u03c3\u03b7\u03c2 \u03c5\u03c0\u03bf\u03b2\u03bf\u03bb\u03ae\u03c2 \u03c0...", "shape": "dot"}, {"color": "#97c2fc", "id": "T\u00f6rv\u00e9nysz\u00e9k", "label": "T\u00f6rv\u00e9nysz\u00e9k", "shape": "dot"}, {"color": "#97c2fc", "id": "Urz\u0105d Unii Europejskiej ds. W\u0142asno\u015bci Intelektualnej", "label": "Urz\u0105d Unii Europejskiej ds. W\u0142asno\u015bci Intelektualn...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nA p\u00e9nz\u00fcgyi szab\u00e1lyainak megfelel\u0151en a Hivatalnak 5 \u00e9vente banki szolg\u00e1ltat\u00e1sokra ir\u00e1nyul\u00f3 aj\u00e1nlati felh\u00edv\u00e1st kell k\u00f6zz\u00e9tennie.\nAz alapok kiz\u00e1r\u00f3lag valamely EU-tag\u00e1llamb\u00f3l sz\u00e1rmaz\u00f3 k\u00f6zponti bankokban ker\u00fclnek let\u00e9tbe helyez\u00e9sre, kiz\u00e1r\u00f3lag eur\u00f3ban. Havi \u00e9s \u00e9ves sz\u00e1mlakivonatokra van sz\u00fcks\u00e9g.\nFoly\u00f3sz\u00e1mla, megtakar\u00edt\u00e1si sz\u00e1mla, vagy r\u00f6vid lej\u00e1rat\u00fa bet\u00e9ti sz\u00e1mla az EU-b\u00f3l sz\u00e1rmaz\u00f3 k\u00f6zponti bankban t\u00f6rt\u00e9n\u0151 megnyit\u00e1s\u00e1hoz valamely hitelmin\u0151s\u00edt\u0151 int\u00e9zett\u0151l (Moody\u0027s, Fitch vagy Standard and Poor\u0027s) sz\u00e1rmaz\u00f3, legal\u00e1bb AA-s orsz\u00e1gmin\u0151s\u00edt\u00e9s sz\u00fcks\u00e9ges.\n", "label": "\nA p\u00e9nz\u00fcgyi szab\u00e1lyainak megfelel\u0151en a Hivatalnak ...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nL\u0027objectif est de s\u00e9lectionner au maximum 5 banques centrales de l\u0027UE afin d\u0027ouvrir un compte courant, un compte d\u0027\u00e9pargne ou un compte de d\u00e9p\u00f4t \u00e0 court terme pour une dur\u00e9e maximale de 24 mois (uniquement en euros).\n", "label": "\nL\u0027objectif est de s\u00e9lectionner au maximum 5 banqu...", "shape": "dot"}, {"color": "#97c2fc", "id": "Kainos kriterijus", "label": "Kainos kriterijus", "shape": "dot"}, {"color": "#97c2fc", "id": "\nConformemente all\u0027articolo 9.4 del bando di gara (allegato I), l\u0027Ufficio ha deciso di dichiarare la procedura di cui sopra infruttuosa e, di conseguenza, di annullarla.\n", "label": "\nConformemente all\u0027articolo 9.4 del bando di gara ...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nDe bhun Airteagal 9.4 den chuireadh chun tairisceana (Iarscr\u00edbhinn I), t\u00e1 s\u00e9 beartaithe ag an Oifig an n\u00f3s imeachta thuas a dhearbh\u00fa mar a bheith m\u00edrath\u00fail agus, d\u00e1 bharr sin, an n\u00f3s imeachta a chur ar ceal.\n", "label": "\nDe bhun Airteagal 9.4 den chuireadh chun tairisce...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/procurement-procedure-type/neg-wo-call", "label": "http://publications.europa.eu/resource/authority/p...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nMyndigheten ska, i enlighet med sina finansiella regler, genomf\u00f6ra en anbudsinfordran med anknytning till banktj\u00e4nster vart 5:e \u00e5r.\nTillg\u00e5ngarna kommer att placeras uteslutande i centralbanker i n\u00e5gon av EU:s medlemsstater och valutan kommer uteslutande att vara euro. M\u00e5natliga och \u00e5rliga uppgifter om kontoutdrag erfordras.\nF\u00f6r att \u00f6ppna ett l\u00f6pande konto, sparkonto eller kortfristigt inl\u00e5ningskonto hos en centralbank i EU kr\u00e4vs f\u00f6r l\u00e4nder som l\u00e4gst kreditbetyget AA- fr\u00e5n ett av kreditv\u00e4rderingsinstituten (Fitch, Moody\u0027s eller Standard and Poor\u0027s).\n", "label": "\nMyndigheten ska, i enlighet med sina finansiella ...", "shape": "dot"}, {"color": "#97c2fc", "id": "laatuperuste", "label": "laatuperuste", "shape": "dot"}, {"color": "#97c2fc", "id": "\nAz aj\u00e1nlati felh\u00edv\u00e1s 9.4. cikke (I. mell\u00e9klet) \u00e9rtem\u00e9ben a Hivatal \u00fagy hat\u00e1rozott, hogy a fenti elj\u00e1r\u00e1st sikertelennek min\u0151s\u00edti \u00e9s ez\u00e9rt \u00e9rv\u00e9nytelen\u00edti.\n", "label": "\nAz aj\u00e1nlati felh\u00edv\u00e1s 9.4. cikke (I. mell\u00e9klet) \u00e9r...", "shape": "dot"}, {"color": "#97c2fc", "id": "false", "label": "false", "shape": "dot"}, {"color": "#97c2fc", "id": "\u041e\u0431\u0449 \u0441\u044a\u0434", "label": "\u041e\u0431\u0449 \u0441\u044a\u0434", "shape": "dot"}, {"color": "#97c2fc", "id": "\u00darad Eur\u00f3pskej \u00fanie pre du\u0161evn\u00e9 vlastn\u00edctvo", "label": "\u00darad Eur\u00f3pskej \u00fanie pre du\u0161evn\u00e9 vlastn\u00edctvo", "shape": "dot"}, {"color": "#97c2fc", "id": "\nCentral banks from the European Union for peaks of treasury.\n", "label": "\nCentral banks from the European Union for peaks o...", "shape": "dot"}, {"color": "#97c2fc", "id": "criterio dei costi", "label": "criterio dei costi", "shape": "dot"}, {"color": "#97c2fc", "id": "Omkostningskriterium", "label": "Omkostningskriterium", "shape": "dot"}, {"color": "#97c2fc", "id": "\nles circonstances qui justifient le recours \u00e0 la proc\u00e9dure n\u00e9goci\u00e9e sans publication d\u0027un avis de march\u00e9 conform\u00e9ment \u00e0 l\u0027article 134, paragraphe 1, point j), des r\u00e8gles d\u0027application sont les suivantes:\nle pouvoir adjudicateur peut recourir \u00e0 la proc\u00e9dure n\u00e9goci\u00e9e, quel que soit le montant estim\u00e9 du march\u00e9, pour des services financiers li\u00e9s \u00e0 l\u0027\u00e9mission, \u00e0 la vente, \u00e0 l\u0027achat ou au transfert de titres ou d\u0027autres instruments financiers au sens de la directive 2004/39/CE du Parlement europ\u00e9en et du Conseil, des services fournis par des banques centrales et des op\u00e9rations men\u00e9es avec le Fonds europ\u00e9en de stabilit\u00e9 financi\u00e8re et le m\u00e9canisme europ\u00e9en de stabilit\u00e9.\n", "label": "\nles circonstances qui justifient le recours \u00e0 la ...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nDe omstandigheden die het gebruik van de onderhandelingsprocedure zonder voorafgaande aankondiging van een opdracht overeenkomstig artikel 134, lid 1, onder j), van de uitvoeringsvoorschriften rechtvaardigen, zijn:\nDe aanbestedende dienst mag de onderhandelingsprocedure gebruiken ongeacht de geraamde waarde van de opdracht voor financi\u00eble diensten die verband houden met de afgifte, verkoop, aankoop of overdracht van effecten of van andere financi\u00eble instrumenten in de zin van Richtlijn 2004/39/EG van het Europees Parlement en de Raad, diensten van centrale banken en activiteiten die worden uitgevoerd met de Europese faciliteit voor financi\u00eble stabiliteit en het Europees stabiliteitsmechanisme.\n", "label": "\nDe omstandigheden die het gebruik van de onderhan...", "shape": "dot"}, {"color": "#97c2fc", "id": "Krit\u00e9rium kvality", "label": "Krit\u00e9rium kvality", "shape": "dot"}, {"color": "#97c2fc", "id": "Az Eur\u00f3pai Uni\u00f3 Szellemi Tulajdoni Hivatala", "label": "Az Eur\u00f3pai Uni\u00f3 Szellemi Tulajdoni Hivatala", "shape": "dot"}, {"color": "#97c2fc", "id": "kryterium dotycz\u0105ce jako\u015bci", "label": "kryterium dotycz\u0105ce jako\u015bci", "shape": "dot"}, {"color": "#97c2fc", "id": "http://purl.org/dc/terms/Location", "label": "http://purl.org/dc/terms/Location", "shape": "dot"}, {"color": "#97c2fc", "id": "\nPod\u013ea \u010dl\u00e1nku 9.4 v\u00fdzvy na s\u00fa\u0165a\u017e (pr\u00edloha I) rozhodol \u00farad o vyhl\u00e1sen\u00ed vy\u0161\u0161ie uveden\u00e9ho konania za ne\u00faspe\u0161n\u00e9 a v d\u00f4sledku toho aj o zru\u0161en\u00ed konania.\n", "label": "\nPod\u013ea \u010dl\u00e1nku 9.4 v\u00fdzvy na s\u00fa\u0165a\u017e (pr\u00edloha I) rozho...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nBirojs saska\u0146\u0101 ar saviem finan\u0161u noteikumiem ik p\u0113c 5 gadiem izsludina uzaicin\u0101jumu uz konkursu par banku pakalpojumiem.\nL\u012bdzek\u013ci tiks noguld\u012bti tikai centr\u0101laj\u0101s bank\u0101s k\u0101d\u0101 no ES dal\u012bbvalst\u012bm, un noguld\u012bjumu val\u016bta b\u016bs tikai euro. Par kontiem ir j\u0101sniedz m\u0113ne\u0161a un gada p\u0101rskats.\nLai ES dal\u012bbvalsts centr\u0101laj\u0101 bank\u0101 var\u0113tu atv\u0113rt nor\u0113\u0137inu kontu, kr\u0101jkontu vai \u012bstermi\u0146a noguld\u012bjumu kontu, valsts reitingam, ko pie\u0161\u0137\u012brusi k\u0101da no kred\u012btreitingu a\u0123ent\u016br\u0101m (\"Fitch\", \"Moody\u0027s\" vai \"Standard and Poor\u0027s\"), ir j\u0101b\u016bt vismaz AA\u2013.\n", "label": "\nBirojs saska\u0146\u0101 ar saviem finan\u0161u noteikumiem ik p...", "shape": "dot"}, {"color": "#97c2fc", "id": "General Court", "label": "General Court", "shape": "dot"}, {"color": "#97c2fc", "id": "\nOkolnosti kojima se opravdava kori\u0161tenje pregovara\u010dkog postupka bez objave poziva na nadmetanje prema \u010dlanku 134. stavku 1. to\u010dki (j) pravila za primjenu sljede\u0107e su:\nJavni naru\u010ditelj mo\u017ee koristiti pregovara\u010dki postupak neovisno o procijenjenoj vrijednosti ugovora za financijske usluge u vezi s izdavanjem, prodajom, kupnjom ili prijenosom vrijednosnih papira ili drugih financijskih instrumenata u smislu Direktive 2004/39/EZ Europskog parlamenta i Vije\u0107a, usluge sredi\u0161nje banke i operacije koje se provode u okviru Europskog fonda za financijsku stabilnost i Europskog mehanizma za stabilnost.\n", "label": "\nOkolnosti kojima se opravdava kori\u0161tenje pregovar...", "shape": "dot"}, {"color": "#97c2fc", "id": "Il-kriterju tal-ispi\u017ca", "label": "Il-kriterju tal-ispi\u017ca", "shape": "dot"}, {"color": "#97c2fc", "id": "Avenida de Europa, 4", "label": "Avenida de Europa, 4", "shape": "dot"}, {"color": "#97c2fc", "id": "\nPodle \u010dl\u00e1nku 9.4 v\u00fdzvy k \u00fa\u010dasti v nab\u00eddkov\u00e9m \u0159\u00edzen\u00ed (p\u0159\u00edloha I) se \u00da\u0159ad rozhodl prohl\u00e1sit v\u00fd\u0161e zm\u00edn\u011bn\u00e9 \u0159\u00edzen\u00ed za ne\u00fasp\u011b\u0161n\u00e9 a n\u00e1sledn\u011b toto \u0159\u00edzen\u00ed zru\u0161it.\n", "label": "\nPodle \u010dl\u00e1nku 9.4 v\u00fdzvy k \u00fa\u010dasti v nab\u00eddkov\u00e lowing its financial rules, the Office shall c...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nC\u00edlem je uzav\u0159en\u00ed smluv a\u017e s 5 centr\u00e1ln\u00edmi bankami z EU za \u00fa\u010delem otev\u0159en\u00ed b\u011b\u017en\u00e9ho \u00fa\u010dtu, spo\u0159\u00edc\u00edho \u00fa\u010dtu nebo kr\u00e1tkodob\u00e9ho depozitn\u00edho \u00fa\u010dtu do 24 m\u011bs\u00edc\u016f (pouze v eurech).\n", "label": "\nC\u00edlem je uzav\u0159en\u00ed smluv a\u017e s 5 centr\u00e1ln\u00edmi bankam...", "shape": "dot"}, {"color": "#97c2fc", "id": "kvaliteedikriteerium", "label": "kvaliteedikriteerium", "shape": "dot"}, {"color": "#97c2fc", "id": "kryterium koszt\u00f3w", "label": "kryterium koszt\u00f3w", "shape": "dot"}, {"color": "#97c2fc", "id": "\nzastosowanie procedury negocjacyjnej bez publikacji og\u0142oszenia o zam\u00f3wieniu na podstawie art.134 ust. 1 lit. j) zasad stosowania uzasadnione jest nast\u0119puj\u0105cymi okoliczno\u015bciami:\ninstytucja zamawiaj\u0105ca mo\u017ce wykorzysta\u0107 procedur\u0119 negocjacyjn\u0105 niezale\u017cnie od szacunkowej warto\u015bci zam\u00f3wienia na us\u0142ugi finansowe w powi\u0105zaniu z emisj\u0105, sprzeda\u017c\u0105, zakupem lub przeniesieniem w\u0142asno\u015bci papier\u00f3w warto\u015bciowych lub innych instrument\u00f3w finansowych w rozumieniu dyrektywy 2004/39/WE Parlamentu Europejskiego i Rady, us\u0142ug bank\u00f3w centralnych i operacji prowadzonych z Europejskim Instrumentem Stabilno\u015bci Finansowej i Europejskim Mechanizmem Stabilno\u015bci.\n", "label": "\nzastosowanie procedury negocjacyjnej bez publikac...", "shape": "dot"}, {"color": "#97c2fc", "id": "Den Europ\u00e6iske Unions Kontor for Intellektuel Ejendomsret", "label": "Den Europ\u00e6iske Unions Kontor for Intellektuel Ejen...", "shape": "dot"}, {"color": "#97c2fc", "id": "\u0393\u03b5\u03bd\u03b9\u03ba\u03cc \u0394\u03b9\u03ba\u03b1\u03c3\u03c4\u03ae\u03c1\u03b9\u03bf", "label": "\u0393\u03b5\u03bd\u03b9\u03ba\u03cc \u0394\u03b9\u0 w3.org/ns/org#Organization", "label": "http://www.w3.org/ns/org#Organization", "shape": "dot"}, {"color": "#97c2fc", "id": "Kostprijscriterium", "label": "Kostprijscriterium", "shape": "dot"}, {"color": "#97c2fc", "id": "\nKoosk\u00f5las pakkumiskutse (I lisa) artikliga 9.4 otsustas Euroopa Liidu Intellektuaalomandi Amet kuulutada eespool nimetatud menetluse luhtunuks ning seet\u00f5ttu menetluse katkestada.\n", "label": "\nKoosk\u00f5las pakkumiskutse (I lisa) artikliga 9.4 ot...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nAgus na rialacha airgeadais d\u00e1 cuid \u00e1 lean\u00faint, d\u00e9anfaidh an Oifig an glao ar thairiscint\u00ed a chur chun feidhme a bhaineann le seirbh\u00eds\u00ed bainc\u00e9ireachta gach 5 bliana.\nD\u00e9anfar na cist\u00ed a thaisceadh go heisiach i mbainc cheannais \u00f3 cheann ar bith de Bhallst\u00e1it an AE agus beidh an t-airgeadra go heisiach in euro. Beidh faisn\u00e9is mh\u00edos\u00fail agus bhliant\u00fail faoi r\u00e1itis cuntais de dh\u00edth.\nT\u00e1 \u00edosr\u00e1t\u00e1il t\u00edre AA- \u00f3 cheann de na gn\u00edomhaireachta\u00ed creidmheasa (Fitch, Moody\u0027s n\u00f3 Standard and Poor\u0027s) de dh\u00edth chun cuntas reatha, cuntas coigiltis n\u00f3 cuntas taisce gearrth\u00e9arma a oscailt le banc ceannais \u00f3n AE.\n", "label": "\nAgus na rialacha airgeadais d\u00e1 cuid \u00e1 lean\u00faint, d...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nUrad bo glede na svoja finan\u010dna pravila vsakih 5 let izvedel javni razpis, povezan z ban\u010dnimi storitvami.\nSredstva bodo polo\u017eena izklju\u010dno v centralnih bankah iz katere koli dr\u017eave \u010dlanice EU, valuta pa bo izklju\u010dno euro. Zahtevane so informacije o mese\u010dnih in letnih izpiskih ra\u010dunov.\nPotrebna je minimalna dr\u017eavna bonitetna ocena AA- ene od kreditnih agencij (Fitch, Moody\u0027s ali Standard and Poor\u0027s), da bi na centralni banki EU odprli teko\u010di ra\u010dun, var\u010devalni ra\u010dun ali kratkoro\u010dni depozitni ra\u010dun.\n", "label": "\nUrad bo glede na svoja finan\u010dna pravila vsakih 5 ...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nEnligt artikel 9.4 i anbudsinfordran (bilaga I) har myndigheten beslutat att f\u00f6rklara ovanst\u00e5ende f\u00f6rfarande resultatl\u00f6st och, f\u00f6ljaktligen, att annullera f\u00f6rfarandet.\n", "label": "\nEnligt artikel 9.4 i anbudsinfordran (bilaga I) h...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nV souladu s finan\u010dn\u00edmi pravidly bude \u00fa\u0159ad ka\u017ed\u00fdch 5 let vypisovat v\u00fdzvu k pod\u00e1n\u00ed nab\u00eddek t\u00fdkaj\u00edc\u00ed se bankovn\u00edch slu\u017eeb.\nFinan\u010dn\u00ed prost\u0159edky budou ulo\u017eeny v\u00fdhradn\u011b v centr\u00e1ln\u00edch bank\u00e1ch n\u011bkter\u00e9ho z \u010dlensk\u00fdch st\u00e1t\u016f EU, a to v\u00fdhradn\u011b v eurech. Po\u017eadov\u00e1ny jsou m\u011bs\u00ed\u010dn\u00ed a ro\u010dn\u00ed v\u00fdpisy z \u00fa\u010dtu.\nMinim\u00e1ln\u00ed rating zem\u011b AA- v r\u00e1mci jedn\u00e9 z ratingov\u00fdch agentur (Fitch, Moody nebo Standard and Poor\u0027s) je nezbytn\u00fd vzhledem k otev\u0159en\u00ed b\u011b\u017en\u00e9ho \u00fa\u010dtu, spo\u0159\u00edc\u00edho \u00fa\u010dtu nebo kr\u00e1tkodob\u00e9ho depozitn\u00edho \u00fa\u010dtu v centr\u00e1ln\u00ed bance z EU.\n", "label": "\nV souladu s finan\u010dn\u00edmi pravidly bude \u00fa\u0159ad ka\u017ed\u00fdch...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nIn overeenstemming met zijn financieel reglement schrijft het Bureau om de 5 jaar een oproep tot inschrijving uit met betrekking tot bancaire diensten.\nDe fondsen zullen uitsluitend worden gestort bij centrale banken uit de EU-lidstaten en uitsluitend met euro\u0027s als valuta. De verstrekking van een maandelijks en jaarlijks rekeningafschrift is vereist.\nDe minimale nationale rating AA- bij \u00e9\u00e9n van de ratingbureaus (Fitch, Moody\u0027s of Standard and Poor\u0027s) is vereist om een lopende rekening, spaarrekening of rekening voor kortetermijndeposito\u0027s te openen bij een centrale bank uit de EU.\n", "label": "\nIn overeenstemming met zijn financieel reglement ...", "shape": "dot"}, {"color": "#97c2fc", "id": "+352 4303-2100", "label": "+352 4303-2100", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/buyer-legal-type/eu-int-org", "label": "http://publications.europa.eu/resource/authority/b...", "shape": "dot"}, {"color": "#97c2fc", "id": "rue du Fort Niedergr\u00fcnewald", "label": "rue du Fort Niedergr\u00fcnewald", "shape": "dot"}, {"color": "#97c2fc", "id": "\nEuroopan unionin teollisoikeuksien virasto toteuttaa sen varainhoitoa koskevien s\u00e4\u00e4nt\u00f6jen mukaisesti pankkipalveluihin liittyv\u00e4t tarjouspyynn\u00f6t 5 vuoden v\u00e4lein.\nVarat talletetaan ainoastaan keskuspankkeihin, jotka voivat sijaita miss\u00e4 tahansa EU:n j\u00e4senvaltiossa, ja valuuttana ovat ainoastaan eurot. Vaatimuksena ovat kuukausittaiset ja vuosittaiset tiliotetta koskevat tiedot.\nVaatimuksena on, ett\u00e4 maalla on v\u00e4hint\u00e4\u00e4n luottoluokitus AA- joltakin luottoluokituslaitokselta (Fitch, Moody\u2019s tai Standard and Poor\u2019s), jotta EU:ssa sijaitsevassa keskuspankissa voidaan avata k\u00e4ytt\u00f6tili, s\u00e4\u00e4st\u00f6tili tai lyhytaikaisia talletuksia varten tarkoitettu tili.\n", "label": "\nEuroopan unionin teollisoikeuksien virasto toteut...", "shape": "dot"}, {"color": "#97c2fc", "id": "Visp\u0101r\u0113j\u0101 tiesa", "label": "Visp\u0101r\u0113j\u0101 tiesa", "shape": "dot"}, {"color": "#97c2fc", "id": "\nIs \u00e9 an cusp\u00f3ir d\u00e1mhachtain a dh\u00e9anamh do suas le 5 bhanc ceannais \u00f3n AE d\u0027fhonn cuntas reatha, cuntas coigiltis n\u00f3 cuntas taisce gearrth\u00e9arma a oscailt le haghaidh suas le 24 mh\u00ed (in euro amh\u00e1in).\n", "label": "\nIs \u00e9 an cusp\u00f3ir d\u00e1mhachtain a dh\u00e9anamh do suas le...", "shape": "dot"}, {"color": "#97c2fc", "id": "https://eui m\u0113ne\u0161iem (tikai euro).\n", "label": "\nM\u0113r\u0137is ir pie\u0161\u0137irt l\u012bgumu ne vair\u0101k k\u0101 5 ES centr...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Notice", "label": "http://data.europa.eu/a4g/ontology#Notice", "shape": "dot"}, {"color": "#97c2fc", "id": "\n\u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03b4\u03b7\u03bc\u03bf\u03c3\u03b9\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b5\u03c2, \u03c4\u03bf \u0393\u03c1\u03b1\u03c6\u03b5\u03af\u03bf \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03b4\u03b9\u03b5\u03be\u03ac\u03b3\u03b5\u03b9 \u03c0\u03c1\u03cc\u03c3\u03ba\u03bb\u03b7\u03c3\u03b7 \u03c5\u03c0\u03bf\u03b2\u03bf\u03bb\u03ae\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c6\u03bf\u03c1\u03ce\u03bd \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03c4\u03c1\u03b1\u03c0\u03b5\u03b6\u03b9\u03ba\u03ad\u03c2 \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b5\u03c2 \u03ba\u03ac\u03b8\u03b5 5 \u03ad\u03c4\u03b7.\n\u039f\u03b9 \u03c0\u03cc\u03c1\u03bf\u03b9 \u03b8\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c4\u03b5\u03b8\u03bf\u03cd\u03bd \u03b1\u03c0\u03bf\u03ba\u03bb\u03b5\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03c3\u03b5 \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c4\u03c1\u03ac\u03c0\u03b5\u03b6\u03b5\u03c2 \u03bf\u03c0\u03bf\u03b9\u03bf\u03c5\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03bc\u03ad\u03bb\u03bf\u03c5\u03c2 \u03c4\u03b7\u03c2 \u0395\u0395 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03bd\u03cc\u03bc\u03b9\u03c3\u03bc\u03b1 \u03b8\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03c0\u03bf\u03ba\u03bb\u03b5\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03c4\u03bf \u03b5\u03c5\u03c1\u03ce. \u0391\u03c0\u03b1\u03b9\u03c4\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b7\u03bd\u03b9\u03b1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b5\u03c4\u03ae\u03c3\u03b9\u03b1 \u03b5\u03bd\u03b7\u03bc\u03ad\u03c1\u03c9\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03bb\u03c5\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd.\n\u0391\u03c0\u03b1\u03b9\u03c4\u03b5\u03af\u03c4\u03b1\u03b9 \u03b7 \u03b5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03b7 \u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03ae \u03b2\u03b1\u03b8\u03bc\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 AA- \u03b1\u03c0\u03cc \u03bf\u03af\u03ba\u03bf \u03b1\u03be\u03b9\u03bf\u03bb\u03cc\u03b3\u03b7\u03c3\u03b7\u03c2 \u03c0\u03b9\u03c3\u03c4\u03bf\u03bb\u03b7\u03c0\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b9\u03ba\u03b1\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 (Fitch, Moody\u0027s \u03ae Standard and Poor\u0027s) \u03b3\u03b9\u03b1 \u03c4\u03bf \u03ac\u03bd\u03bf\u03b9\u03b3\u03bc\u03b1 \u03c4\u03c1\u03b5\u03c7\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf\u03c5 \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd, \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd \u03c4\u03b1\u03bc\u03b9\u03b5\u03c5\u03c4\u03b7\u03c1\u03af\u03bf\u03c5 \u03ae \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd \u03cc\u03c8\u03b5\u03c9\u03c2 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae \u03c4\u03c1\u03ac\u03c0\u03b5\u03b6\u03b1 \u03c4\u03b7\u03c2 \u0395\u0395.\n", "label": "\n\u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03b4\u03b7\u03bc\u03bf\u03c3\u03b9\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b5\u03c2, \u03c4\u03bf \u0393\u03c1\u03b1\u03c6\u03b5...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Buyer", "label": "http://data.europa.eu/a4g/ontology#Buyer", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ReviewTerm", "label": "http://data.europa.eu/a4g/ontology#ReviewTerm", "shape": "dot"}, {"color": "#97c2fc", "id": "\nAplinkyb\u0117s, kuriomis pateisinamas deryb\u0173 proced\u016bros taikymas be i\u0161ankstinio skelbimo apie pirkim\u0105 pagal taikymo taisykli\u0173 134 straipsnio 1 dalies j punkt\u0105, yra:\nPerkan\u010dioji organizacija gali taikyti deryb\u0173 proced\u016br\u0105 neatsi\u017evelgdama \u012f sutarties numatyt\u0105 vert\u0119 finansin\u0117ms paslaugoms, susijusioms su vertybini\u0173 popieri\u0173 ar kit\u0173 finansini\u0173 priemoni\u0173 i\u0161leidimu, pardavimu, pirkimu ar perdavimu pagal Europos Parlamento ir Tarybos direktyv\u0105 2004/39/EB, centrini\u0173 bank\u0173 paslaugomis ir operacijomis, kurios teikiamos ir atliekamos su Europos finansinio stabilumo fondu ir Europos stabilumo mechanizmu.\n", "label": "\nAplinkyb\u0117s, kuriomis pateisinamas deryb\u0173 proced\u016br...", "shape": "dot"}, {"color": "#97c2fc", "id": "\u041a\u0440\u0438\u0442\u0435\u0440\u0438\u0439 \u0437\u0430 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e", "label": "\u041a\u0440\u0438\u0442\u0435\u0440\u0438\u0439 \u0437\u0430 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e", "shape": "dot"}, {"color": "#97c2fc", "id": "\nO objetivo consiste em selecionar, no m\u00e1ximo, 5 bancos centrais da UE para a abertura de uma conta corrente, uma conta poupan\u00e7a ou uma conta de dep\u00f3sito a curto prazo durante um per\u00edodo m\u00e1ximo de 24 meses (apenas em euros).\n", "label": "\nO objetivo consiste em selecionar, no m\u00e1ximo, 5 b...", "shape": "dot"}, {"color": "#97c2fc", "id": "Oifig Maoine Intleacht\u00fala an Aontais Eorpaigh", "label": "Oifig Maoine Intleacht\u00fala an Aontais Eorpaigh", "shape": "dot"}, {"color": "#97c2fc", "id": "\n\u00cen temeiul articolului 9.4 din invita\u021bia la licita\u021bie (anexa I), oficiul a decis s\u0103 declare procedura de mai sus nereu\u0219it\u0103 \u0219i, prin urmare, s\u0103 anuleze procedura.\n", "label": "\n\u00cen temeiul articolului 9.4 din invita\u021bia la licit...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nA szerz\u0151d\u00e9s c\u00e9lja legfeljebb 5 eur\u00f3pai uni\u00f3s k\u00f6zponti bank kiv\u00e1laszt\u00e1sa foly\u00f3sz\u00e1mla, megtakar\u00edt\u00e1si sz\u00e1mla vagy r\u00f6vid lej\u00e1rat\u00fa bet\u00e9ti sz\u00e1mla legfeljebb 24 h\u00f3napos id\u0151tartamra (kiz\u00e1r\u00f3lag eur\u00f3ban) t\u00f6rt\u00e9n\u0151 nyit\u00e1sa c\u00e9lj\u00e1b\u00f3l.\n", "label": "\nA szerz\u0151d\u00e9s c\u00e9lja legfeljebb 5 eur\u00f3pai uni\u00f3s k\u00f6zp...", "shape": "dot"}, {"color": "#97c2fc", "id": "Tribunalen", "label": "Tribunalen", "shape": "dot"}, {"color": "#97c2fc", "id": "\nDe conformidad con sus normas financieras, la Oficina deber\u00e1 realizar convocatorias de licitaci\u00f3n relativas a servicios bancarios cada 5 a\u00f1os.\nLos fondos se depositar\u00e1n exclusivamente en bancos centrales de cualquiera de los Estados miembros de la Uni\u00f3n Europea y la moneda ser\u00e1 exclusivamente el euro. Se requerir\u00e1 informaci\u00f3n mensual y anual sobre el extracto de cuenta.\nSer\u00e1 necesaria una calificaci\u00f3n m\u00ednima a nivel del pa\u00eds de AA- de una de las entidades de cr\u00e9dito (Fitch, Moody\u0027s o Standard and Poor\u0027s) para la apertura de una cuenta corriente, una cuenta de ahorros o un dep\u00f3sito a corto plazo en un banco central de la Uni\u00f3n Europea.\n", "label": "\nDe conformidad con sus normas financieras, la Ofi...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nPursuant to Article 9.4 of the invitation to tender (Annex I), the Office has decided to declare the above procedure unsuccessful and, consequently, to cancel the procedure.\n", "label": "\nPursuant to Article 9.4 of the invitation to tend...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nKontoret har besluttet, i henhold til artikel 9.4 i udbudsmaterialet (bilag I), at erkl\u00e6re ovenn\u00e6vnte udbud resultatl\u00f8s og som f\u00f8lge heraf at annullere udbuddet.\n", "label": "\nKontoret har besluttet, i henhold til artikel 9.4...", "shape": "dot"}, {"color": "#97c2fc", "id": "+352 4303-1", "label": "+352 4303-1", "shape": "dot"}, {"color": "#97c2fc", "id": "\nCentralbanker i Den Europ\u00e6iske Union til statskasseoverskud.\n", "label": "\nCentralbanker i Den Europ\u00e6iske Union til statskas...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nEl objetivo es seleccionar hasta 5 bancos centrales de la Uni\u00f3n Europea para la apertura de una cuenta corriente, una cuenta de ahorros o un dep\u00f3sito a corto plazo para un m\u00e1ximo de 24 meses (solo euros).\n", "label": "\nEl objetivo es seleccionar hasta 5 bancos central...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nK\u00f6zponti bankok az Eur\u00f3pai Uni\u00f3b\u00f3l a kincst\u00e1ri let\u00e9tek cs\u00facsid\u0151szakainak kezel\u00e9s\u00e9re.\n", "label": "\nK\u00f6zponti bankok az Eur\u00f3pai Uni\u00f3b\u00f3l a kincst\u00e1ri le...", "shape": "dot"}, {"color": "#97c2fc", "id": "\nNa sequ\u00eancia das suas disposi\u00e7\u00f5es financeiras, o Instituto deve organizar o concurso relativo a servi\u00e7os banc\u00e1rios a cada 5 anos.\nOs fundos ser\u00e3o depositados exclusivamente nos bancos centrais de qualquer Estado-Membro da UE e a moeda ser\u00e1 exclusivamente em euros. S\u00e3o necess\u00e1rias informa\u00e7\u00f5es relativas a extratos banc\u00e1rios mensais e anuais.\n\u00c9 exigida a nota\u00e7\u00e3o m\u00ednima a n\u00edvel nacional de AA- de uma das ag\u00eancias de nota\u00e7\u00e3o de cr\u00e9dito (Fitch, Moody\u2019s ou Standard and Poor\u0027s) para a abertura de uma conta corrente, conta poupan\u00e7a ou conta de dep\u00f3sito a curto prazo num banco central da UE.\n", "label": "\nNa sequ\u00eancia das suas disposi\u00e7\u00f5es financeiras, o ...", "shape": "dot"}, {"color": "#97c2fc", "id": "Retten", "label": "Retten", "shape": "dot"}, {"color": "#97c2fc", "id": "Bureau voor intellectuele eigendom van de Europese Unie", "label": "Bureau voor intellectuele eigendom van de Europese.. rea, v\u00e2nzarea, achizi\u021bionarea sau transferul de valori mobiliare sau alte instrumente financiare \u00een sensul Directivei 2004/39/CE a Parlamentului European \u0219i a Consiliului, servicii oferite de b\u0103ncile centrale \u0219i opera\u021biuni efectuate cu Fondul european de stabilitate financiar\u0103 \u0219i Mecanismul european de stabilitate.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nEuroopan unionissa sijaitsevat keskuspankit kassanhallinnan ruuhkahuippuja varten\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nSkont ir-regoli finanzjarji tieg\u0127u, l-Uffi\u010b\u010bju se jwettaq sej\u0127a g\u0127all-offerti rrelatata ma\u0027 servizzi bankarji kull 5 snin.\nIl-fondi se jkunu ddepo\u017citati f\u0027banek kummer\u010bjali minn kwalunkwe mill-Istati Membri tal-UE u l-munita se tkun esklussivament fl-ewro. Rendikonti b\u0027tag\u0127rif mensili u annwali fuq il-kont huma me\u0127tie\u0121a.\nL-inqas klassifika tal-pajji\u017c AA- b\u0027wa\u0127da mill-a\u0121enziji tal-kreditu (Fitch, Moody\u0027s jew Standard and Poor\u0027s) hi me\u0127tie\u0121a sabiex tifta\u0127 kont kurrenti, kont ta\u0027 tfaddil jew kont tad-depo\u017citi g\u0127al \u017cmien qasir ma\u0027 bank \u010bentrali mill-UE.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nCentr\u00e1ln\u00ed banky z Evropsk\u00e9 unie pro p\u0159ebytky st\u00e1tn\u00ed pokladny.\n"}, {"arrows": "to", "fr  "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Gericht der Europ\u00e4ischen Union"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nSyftet \u00e4r att tilldela kontrakt till upp till 5 centralbanker i EU i syfte att \u00f6ppna ett l\u00f6pande konto, sparkonto eller kortfristigt inl\u00e5ningskonto i upp till 24 m\u00e5nader (enbart euro).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Europos S\u0105jungos intelektin\u0117s nuosavyb\u0117s tarnyba"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "L-Uffi\u010b\u010bju tal-Proprjet\u00e0 Intellettwali tal-Unjoni Ewropea"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "\u039a\u03c1\u03b9\u03c4\u03ae\u03c1\u03b9\u03bf \u03c0\u03bf\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "crit\u00e8re de qualit\u00e9"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nConform normelor sale financiare, oficiul trebuie s\u0103 organizeze licita\u021bii legate de servicii bancare o dat\u0103 la 5 ani.\nFondurile vor fi depuse exclusiv \u00een b\u0103nci centrale din orice stat membru al UE, iar moneda va fi exclusiv euro. Sunt necesare informa\u021bii legate de extrasele de cont lunare \u0219i anuale.\nPentru deschiderea unui cont curent, a unui cont de economii sau a unui cont de depozit pe termen scurt la o banc\u0103 central\u0103 din UE, este necesar un rating de \u021bar\u0103 minim de nivelul AA- din partea uneia dintre agen\u021biile de credit (Fitch, Moody\u0027s sau Standard and Poor\u0027s).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "criterio de calidad"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nCelem jest wyb\u00f3r do 5 bank\u00f3w centralnych z UE z zamierzeniem otwarcia rachunku bie\u017c\u0105cego, rachunku oszcz\u0119dno\u015bciowego lub rachunku depozyt\u00f3w kr\u00f3tkoterminowych do 24 miesi\u0119cy (wy\u0142\u0105cznie euro).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nle circostanze che giustificano il ricorso alla procedura negoziata senza pubblicazione di un bando di gara ai sensi dell\u0027articolo 134, paragrafo 1, lettera j), delle modalit\u00e0 di applicazione sono:\nl\u0027amministrazione aggiudicatrice pu\u00f2 ricorrere alla procedura negoziata a prescindere dal valore stimato del contratto per i servizi finanziari relativi all\u0027emissione, la vendita, l\u0027acquisto o il trasferimento di titoli o di altri strumenti finanziari ai sensi della direttiva 2004/39/CE del Parlamento europeo e del Consiglio, i servizi di banche centrali e le operazioni effettuate con il fondo europeo di stabilit\u00e0 finanziaria e il meccanismo europeo di stabilit\u00e0.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_OrganisationIdentifier_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "V-03965324"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#definesSpecificPlaceOfPerformance", "title": "http://data.europa.eu/a4g/ontology#definesSpecificPlaceOfPerformance", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ContractTermLotLocation_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nIf\u00f8lge dets finansielle regler skal kontoret udf\u00f8re udbud vedr\u00f8rende banktjenester hvert 5. \u00e5r.\nMidlerne vil udelukkende blive indsat i centralbanker fra enhver EU-medlemsstat, og valutaen vil udelukkende v\u00e6re i euro. Der kr\u00e6ves m\u00e5nedlige og \u00e5rlige kontooplysninger.\nDer kr\u00e6ves en landespecifik vurdering p\u00e5 AA- fra et af kreditvurderingsbureauerne (Fitch, Moody\u0027s eller Standard and Poor\u0027s) for at \u00e5bne en l\u00f8bende konto, en opsparingskonto eller en kortfristet depotkonto i en centralbank fra EU.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "European Union Intellectual Property Office"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Kostnadskriterium"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nDie Finanzordnung des Amtes sieht vor, dass das Amt alle 5 Jahre eine Ausschreibung f\u00fcr Bankdienstleistungen durchf\u00fchren muss.\nDie Gelder werden ausschlie\u00dflich bei Zentralbanken von EU-Mitgliedstaaten eingezahlt, wobei die Konten ausschlie\u00dflich auf Euro lauten. Es sind monatliche und j\u00e4hrliche Kontoauszugsinformationen erforderlich.\nZur Er\u00f6ffnung eines Girokontos, Sparkontos oder Kontos f\u00fcr kurzfristige Einlagen bei einer Zentralbank aus der EU ist ein l\u00e4nderspezifisches Rating von mindestens AA- durch 1 der Kreditratingagenturen (Fitch, Moody\u0027s oder Standard and Poor\u0027s) erforderlich.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nGem\u00e4\u00df Artikel 9.4 der Aufforderung zur Angebotsabgabe (Anhang I) hat das Amt beschlossen, das oben genannte Verfahren f\u00fcr erfolglos zu erkl\u00e4ren und das Verfahren folglich zu annullieren.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Krit\u00e9ria pro kvalitu"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nCentrale banken van de Europese Unie voor pieken in de schatkist.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nVadovaudamasis kvietimo pateikti pasi\u016blymus 9.4 straipsniu (I priedas), biuras nusprend\u0117 paskelbti min\u0117t\u0105 proced\u016br\u0105 nes\u0117kminga ir tod\u0117l anuliuoti proced\u016br\u0105.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_LotAwardOutcome_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#describesLot", "title": "http://data.europa.eu/a4g/ontology#describesLot", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nV s\u00falade s finan\u010dn\u00fdm nariaden\u00edm bude \u00farad vypisova\u0165 v\u00fdzvu na predlo\u017eenie pon\u00fak t\u00fdkaj\u00facu sa bankov\u00fdch slu\u017eieb ka\u017ed\u00fdch 5 rokov.\nFinan\u010dn\u00e9 prostriedky bud\u00fa ulo\u017een\u00e9 v\u00fdlu\u010dne v centr\u00e1lnych bank\u00e1ch niektor\u00e9ho z \u010dlensk\u00fdch \u0161t\u00e1tov E\u00da a v\u00fdlu\u010dne v eur\u00e1ch. Po\u017eaduj\u00fa sa mesa\u010dn\u00e9 a ro\u010dn\u00e9 v\u00fdpisy z \u00fa\u010dtu.\nMinim\u00e1lny rating krajiny AA- v r\u00e1mci jednej z \u00faverov\u00fdch agent\u00far (Fitch, Moody\u0027s alebo Standard and Poor\u0027s) je nevyhnutn\u00fd vzh\u013eadom na otvorenie be\u017en\u00e9ho \u00fa\u010dtu, sporiaceho \u00fa\u010dtu alebo kr\u00e1tkodob\u00e9ho depozitn\u00e9ho \u00fa\u010dtu v centr\u00e1lnej banke z E\u00da.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nL-iskop hu li jintag\u0127\u017clu sa 5 banek \u010bentrali mill-UE sabiex jift\u0127u kont kurrenti, kont ta\u0027 tfaddil jew kont tad-depo\u017citu g\u0127al \u017cmien qasir sa 24 xahar (ewro biss).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/m8g/ContactPoint"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_NoticeIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "2016/S 155-280005"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nFinantseeskirju j\u00e4rgides avaldab amet iga 5 aasta j\u00e4rel pangandusteenustega seotud pakkumiskutse.\nRahalisi vahendeid hoiustatakse eranditult mis tahes ELi liikmesriigi keskpangas ning eranditult eurodes. N\u00f5utud on igakuised ja -aastased pangakonto v\u00e4ljav\u00f5tted.\nJooksevkonto, s\u00e4\u00e4stukonto v\u00f5i t\u00e4htajalise hoiukonto avamiseks ELi liikmesriigi keskpangas on riigil vaja \u00fche reitinguagentuuri (Fitch, Moody\u0027s v\u00f5i Standard and Poor\u0027s) reitingut, mis on v\u00e4hemalt AA-.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nDe conformidad con lo dispuesto en el art\u00edculo 9.4 de la invitaci\u00f3n a licitar (anexo I), la Oficina ha decidido declarar el procedimiento anterior desierto y, por lo tanto, cancelarlo.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nBanki centralne z Unii Europejskiej na potrzeby szczyt\u00f3w zasob\u00f3w finansowych\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Kriterij cijene"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nkohaldamise eeskirjade artikli 134 punkti 1 alapunkti j kohaselt \u00f5igustavad hanketeate eelneva avaldamiseta l\u00e4bir\u00e4\u00e4kimistega menetluse kasutamist j\u00e4rgmised asjaolud:\nhankija v\u00f5ib kasutada l\u00e4bir\u00e4\u00e4kimistega menetlust olenemata lepingu finantsteenuste (v\u00e4\u00e4rtpaberi v\u00e4ljastamine, m\u00fc\u00fcmine, ostmine v\u00f5i \u00fclekandmine) v\u00f5i Euroopa Parlamendi ja n\u00f5ukogu direktiivi 2004/39/E\u00dc t\u00e4henduses teiste finantsvahendite, keskpanga teenuste ja toimingute hinnangulisest maksumusest, mis t\u00e4idetakse Euroopa Finantsstabiilsuse Fondi ja Euroopa stabiilsusmehhanismi raames.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nOkoli\u0161\u010dine, ki upravi\u010dujejo uporabo postopka s pogajanji brez predhodne objave obvestila o naro\u010dilu v okviru \u010dlena 134.1(j) pravil uporabe, so:\nNaro\u010dnik lahko uporabi postopek s pogajanji ne glede na ocenjeno vrednost naro\u010dila za finan\u010dne storitve v povezavi z izdajo, prodajo, nakupom ali prenosom vrednostnih papirjev ali drugih finan\u010dnih instrumentov v pomenu Direktive 2004/39/ES Evropskega parlamenta in Sveta, storitve centralnih bank in operacije, ki se izvajajo z evropskim instrumentom za finan\u010dno stabilnost in evropskim mehanizmom za stabilnost.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Tribunalul"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasID", "title": "http://data.europa.eu/a4g/ontology#hasID", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_OrganisationIdentifier_UU5jeWb9wCr2uQLNME2nwM"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nB\u0103nci centrale din Uniunea European\u0103 pentru excedente de trezorerie.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "An Ch\u00fairt Ghinear\u00e1lta"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nNos termos do artigo 9.o, n.o 4, do convite \u00e0 apresenta\u00e7\u00e3o de propostas (anexo I), o Instituto decidiu declarar o m\u00e9todo acima descrito, infrut\u00edfero e, consequentemente, anular o concurso.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Kostenkriterium"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Qualit\u00e4tskriterium"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nZweck ist die Auftragsvergabe an bis zu 5 Zentralbanken aus der EU, um ein Girokonto, ein Sparkonto oder ein Konto f\u00fcr kurzfristige Einlagen von bis zu 24 Monaten zu er\u00f6ffnen (nur Euro).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Urad Evropske unije za intelektualno lastnino"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "title": "http://data.europa.eu/a4g/ontology#hasAwardCriterionType", "to": "http://publications.europa.eu/resource/authority/award-criterion-type/cost"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_LotAwardOutcome_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#LotAwardOutcome"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/ns/locn#postCode", "title": "http://www.w3.org/ns/locn#postCode", "to": "03008"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "\u039a\u03c1\u03b9\u03c4\u03ae\u03c1\u03b9\u03bf \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03bf \u03ba\u03cc\u03c3\u03c4\u03bf\u03c2"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nTarjouspyynn\u00f6n (liite I) kohdan 9.4 mukaisesti Euroopan unionin teollisoikeuksien virasto on p\u00e4\u00e4tt\u00e4nyt julistaa edell\u00e4 kuvatun menettelyn tuloksettomaksi ja n\u00e4in ollen peruuttaa menettelyn.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Merilo kakovosti"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Oficiul Uniunii Europene pentru Proprietate Intelectual\u0103"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/m8g/registeredAddress", "title": "http://data.europa.eu/m8g/registeredAddress", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "V\u0161eobecn\u00fd s\u00fad"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_LotAwardOutcome_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasNonAwardJustification", "title": "http://data.europa.eu/a4g/ontology#hasNonAwardJustification", "to": "http://publications.europa.eu/resource/authority/non-award-justification/none-rej"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nCentr\u00e1lne banky z Eur\u00f3pskej \u00fanie pre vrcholy \u0161t\u00e1tnej pokladnice.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nDe omst\u00e4ndigheter som motiverar anv\u00e4ndning av det f\u00f6rhandlade f\u00f6rfarandet utan offentligg\u00f6rande av ett meddelande om upphandling enligt artikel 134.1 j i till\u00e4mpningsf\u00f6reskrifterna \u00e4r f\u00f6ljande:\nDen upphandlande myndigheten f\u00e5r anv\u00e4nda det f\u00f6rhandlade f\u00f6rfarandet oavsett det uppskattade kontraktsv\u00e4rdet f\u00f6r finansiella tj\u00e4nster i samband med utf\u00e4rdande, f\u00f6rs\u00e4ljning, f\u00f6rv\u00e4rv eller \u00f6verf\u00f6ring av v\u00e4rdepapper eller andra finansiella instrument i den mening som avses i Europaparlamentets och r\u00e5dets direktiv 2004/39/EG, centralbankstj\u00e4nster och insatser som genomf\u00f6rs med den europeiska finansiella stabiliseringsfaciliteten och den europeiska stabilitetsmekanismen.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_OrganisationIdentifier_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Identifier"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\n\u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf \u03ac\u03c1\u03b8\u03c1\u03bf 9.4 \u03c4\u03b7\u03c2 \u03c0\u03c1\u03cc\u03c3\u03ba\u03bb\u03b7\u03c3\u03b7\u03c2 \u03c5\u03c0\u03bf\u03b2\u03bf\u03bb\u03ae\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c6\u03bf\u03c1\u03ce\u03bd (\u03a0\u03b1\u03c1\u03ac\u03c1\u03c4\u03b7\u03bc\u03b1 I), \u03c4\u03bf \u03b3\u03c1\u03b1\u03c6\u03b5\u03af\u03bf \u03ad\u03c7\u03b5\u03b9 \u03b1\u03c0\u03bf\u03c6\u03b1\u03c3\u03af\u03c3\u03b5\u03b9 \u03bd\u03b1 \u03ba\u03b7\u03c1\u03cd\u03be\u03b5\u03b9 \u03c4\u03b7\u03bd \u03c9\u03c2 \u03ac\u03bd\u03c9 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b1 \u03ac\u03b3\u03bf\u03bd\u03b7 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac \u03c3\u03c5\u03bd\u03ad\u03c0\u03b5\u03b9\u03b1 \u03bd\u03b1 \u03b1\u03ba\u03c5\u03c1\u03ce\u03c3\u03b5\u03b9 \u03c4\u03b7 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b1.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "T\u00f6rv\u00e9nysz\u00e9k"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Urz\u0105d Unii Europejskiej ds. W\u0142asno\u015bci Intelektualnej"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nA p\u00e9nz\u00fcgyi szab\u00e1lyainak megfelel\u0151en a Hivatalnak 5 \u00e9vente banki szolg\u00e1ltat\u00e1sokra ir\u00e1nyul\u00f3 aj\u00e1nlati felh\u00edv\u00e1st kell k\u00f6zz\u00e9tennie.\nAz alapok kiz\u00e1r\u00f3lag valamely EU-tag\u00e1llamb\u00f3l sz\u00e1rmaz\u00f3 k\u00f6zponti bankokban ker\u00fclnek let\u00e9tbe helyez\u00e9sre, kiz\u00e1r\u00f3lag eur\u00f3ban. Havi \u00e9s \u00e9ves sz\u00e1mlakivonatokra van sz\u00fcks\u00e9g.\nFoly\u00f3sz\u00e1mla, megtakar\u00edt\u00e1si sz\u00e1mla, vagy r\u00f6vid lej\u00e1rat\u00fa bet\u00e9ti sz\u00e1mla az EU-b\u00f3l sz\u00e1rmaz\u00f3 k\u00f6zponti bankban t\u00f6rt\u00e9n\u0151 megnyit\u00e1s\u00e1hoz valamely hitelmin\u0151s\u00edt\u0151 int\u00e9zett\u0151l (Moody\u0027s, Fitch vagy Standard and Poor\u0027s) sz\u00e1rmaz\u00f3, legal\u00e1bb AA-s orsz\u00e1gmin\u0151s\u00edt\u00e9s sz\u00fcks\u00e9ges.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nL\u0027objectif est de s\u00e9lectionner au maximum 5 banques centrales de l\u0027UE afin d\u0027ouvrir un compte courant, un compte d\u0027\u00e9pargne ou un compte de d\u00e9p\u00f4t \u00e0 court terme pour une dur\u00e9e maximale de 24 mois (uniquement en euros).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Kainos kriterijus"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nConformemente all\u0027articolo 9.4 del bando di gara (allegato I), l\u0027Ufficio ha deciso di dichiarare la procedura di cui sopra infruttuosa e, di conseguenza, di annullarla.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nDe bhun Airteagal 9.4 den chuireadh chun tairisceana (Iarscr\u00edbhinn I), t\u00e1 s\u00e9 beartaithe ag an Oifig an n\u00f3s imeachta thuas a dhearbh\u00fa mar a bheith m\u00edrath\u00fail agus, d\u00e1 bharr sin, an n\u00f3s imeachta a chur ar ceal.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasProcedureType", "title": "http://data.europa.eu/a4g/ontology#hasProcedureType", "to": "http://publications.europa.eu/resource/authority/procurement-procedure-type/neg-wo-call"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nMyndigheten ska, i enlighet med sina finansiella regler, genomf\u00f6ra en anbudsinfordran med anknytning till banktj\u00e4nster vart 5:e \u00e5r.\nTillg\u00e5ngarna kommer att placeras uteslutande i centralbanker i n\u00e5gon av EU:s medlemsstater och valutan kommer uteslutande att vara euro. M\u00e5natliga och \u00e5rliga uppgifter om kontoutdrag erfordras.\nF\u00f6r att \u00f6ppna ett l\u00f6pande konto, sparkonto eller kortfristigt inl\u00e5ningskonto hos en centralbank i EU kr\u00e4vs f\u00f6r l\u00e4nder som l\u00e4gst kreditbetyget AA- fr\u00e5n ett av kreditv\u00e4rderingsinstituten (Fitch, Moody\u0027s eller Standard and Poor\u0027s).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasProcurementScopeDividedIntoLot", "title": "http://data.europa.eu/a4g/ontology#hasProcurementScopeDividedIntoLot", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "laatuperuste"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nAz aj\u00e1nlati felh\u00edv\u00e1s 9.4. cikke (I. mell\u00e9klet) \u00e9rtem\u00e9ben a Hivatal \u00fagy hat\u00e1rozott, hogy a fenti elj\u00e1r\u00e1st sikertelennek min\u0151s\u00edti \u00e9s ez\u00e9rt \u00e9rv\u00e9nytelen\u00edti.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasOptions", "title": "http://data.europa.eu/a4g/ontology#hasOptions", "to": "false"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Buyer_2DfWDD3NHHwpMGiWwzLc5d", "label": "http://data.europa.eu/a4g/ontology#hasContactPointInRole", "title": "http://data.europa.eu/a4g/ontology#hasContactPointInRole", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ContactPoint_UU5jeWb9wCr2uQLNME2nwM"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u041e\u0431\u0449 \u0441\u044a\u0434"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u00darad Eur\u00f3pskej \u00fanie pre du\u0161evn\u00e9 vlastn\u00edctvo"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nCentral banks from the European Union for peaks of treasury.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "criterio dei costi"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Omkostningskriterium"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nles circonstances qui justifient le recours \u00e0 la proc\u00e9dure n\u00e9goci\u00e9e sans publication d\u0027un avis de march\u00e9 conf
