"from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nBancos centrales de la Uni\u00f3n Europea para la gesti\u00f3n de excedentes de tesorer\u00eda.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Criteriul privind costul"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nFollowing its financial rules, the Office shall carry out call for tenders related to banking services every 5 years.\nThe funds will be deposited exclusively in central banks from any of the EU Member States and the currency will be exclusively in euro. Monthly and yearly account statement information is required.\nThe minimum country rating AA- with one of the credit agencies (Fitch, Moody\u0027s or Standard and Poor\u0027s) is required in order to open a current account, savings account or short-term deposit account with a central bank from the EU.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nC\u00edlem je uzav\u0159en\u00ed smluv a\u017e s 5 centr\u00e1ln\u00edmi bankami z EU za \u00fa\u010delem otev\u0159en\u00ed b\u011b\u017en\u00e9ho \u00fa\u010dtu, spo\u0159\u00edc\u00edho \u00fa\u010dtu nebo kr\u00e1tkodob\u00e9ho depozitn\u00edho \u00fa\u010dtu do 24 m\u011bs\u00edc\u016f (pouze v eurech).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "kvaliteedikriteerium"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#AwardCriterion"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "kryterium koszt\u00f3w"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nzastosowanie procedury negocjacyjnej bez publikacji og\u0142oszenia o zam\u00f3wieniu na podstawie art.134 ust. 1 lit. j) zasad stosowania uzasadnione jest nast\u0119puj\u0105cymi okoliczno\u015bciami:\ninstytucja zamawiaj\u0105ca mo\u017ce wykorzysta\u0107 procedur\u0119 negocjacyjn\u0105 niezale\u017cnie od szacunkowej warto\u015bci zam\u00f3wienia na us\u0142ugi finansowe w powi\u0105zaniu z emisj\u0105, sprzeda\u017c\u0105, zakupem lub przeniesieniem w\u0142asno\u015bci papier\u00f3w warto\u015bciowych lub innych instrument\u00f3w finansowych w rozumieniu dyrektywy 2004/39/WE Parlamentu Europejskiego i Rady, us\u0142ug bank\u00f3w centralnych i operacji prowadzonych z Europejskim Instrumentem Stabilno\u015bci Finansowej i Europejskim Mechanizmem Stabilno\u015bci.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Den Europ\u00e6iske Unions Kontor for Intellektuel Ejendomsret"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u0393\u03b5\u03bd\u03b9\u03ba\u03cc \u0394\u03b9\u03ba\u03b1\u03c3\u03c4\u03ae\u03c1\u03b9\u03bf"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "\u0393\u03c1\u03b1\u03c6\u03b5\u03af\u03bf \u0394\u03b9\u03b1\u03bd\u03bf\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u0399\u03b4\u03b9\u03bf\u03ba\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae\u03c2 \u0388\u03bd\u03c9\u03c3\u03b7\u03c2"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nRemdamasi savo finansin\u0117mis taisykl\u0117mis, tarnyba kas 5 metus turi skelbti konkurs\u0105, susijus\u012f su bank\u0173 paslaugomis.\nL\u0117\u0161os bus pad\u0117tos tik bet kurios ES valstyb\u0117s nar\u0117s centriniuose bankuose, o valiuta bus tik eurai. Reikalinga m\u0117nesin\u0117 ir metin\u0117 s\u0105skaitos ataskaita.\nReikalingas ma\u017eiausiai AA- \u0161alies reitingas su viena i\u0161 kredito agent\u016br\u0173 (\u201eFitch\u201c, \u201eMoody\u0027s\u201c ar \u201eStandard and Poor\u0027s\u201c), kad b\u016bt\u0173 galima atidaryti einam\u0105j\u0105 s\u0105skait\u0105, taupom\u0105j\u0105 s\u0105skait\u0105 ar \u012fne\u0161ti trumpalaikius ind\u0117lius ES centriniame banke.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_OrganisationAddress_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasNutsCode", "title": "http://data.europa.eu/a4g/ontology#hasNutsCode", "to": "http://data.europa.eu/nuts/code/ES521"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nHet doel is maximaal 5 centrale banken uit de EU te selecteren om een lopende rekening, een spaarrekening of een rekening voor kortetermijndeposito\u0027s tot 24 maanden te openen (uitsluitend EUR).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nBanques centrales de l\u0027Union europ\u00e9enne pour la gestion des exc\u00e9dents de tr\u00e9sorerie.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n\u041e\u0431\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u0441\u0442\u0432\u0430\u0442\u0430, \u043a\u043e\u0438\u0442\u043e \u043e\u043f\u0440\u0430\u0432\u0434\u0430\u0432\u0430\u0442 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u043f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u0430\u0442\u0430 \u043d\u0430 \u0434\u043e\u0433\u043e\u0432\u0430\u0440\u044f\u043d\u0435 \u0431\u0435\u0437 \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0432\u0430\u043d\u0435 \u043d\u0430 \u043e\u0431\u044f\u0432\u043b\u0435\u043d\u0438\u0435 \u0437\u0430 \u043f\u043e\u0440\u044a\u0447\u043a\u0430 \u043f\u043e \u0447\u043b\u0435\u043d 134, \u043f\u0430\u0440\u0430\u0433\u0440\u0430\u0444 1, \u0431\u0443\u043a\u0432\u0430 \u0439) \u043e\u0442 \u043f\u0440\u0430\u0432\u0438\u043b\u0430\u0442\u0430 \u0437\u0430 \u043f\u0440\u0438\u043b\u0430\u0433\u0430\u043d\u0435 \u0441\u0430:\n\u0412\u044a\u0437\u043b\u0430\u0433\u0430\u0449\u0438\u044f\u0442 \u043e\u0440\u0433\u0430\u043d \u043c\u043e\u0436\u0435 \u0434\u0430 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430 \u043f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u0430 \u043d\u0430 \u0434\u043e\u0433\u043e\u0432\u0430\u0440\u044f\u043d\u0435, \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e \u043e\u0442 \u043f\u0440\u043e\u0433\u043d\u043e\u0437\u043d\u0430\u0442\u0430 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442 \u043d\u0430 \u043f\u043e\u0440\u044a\u0447\u043a\u0430\u0442\u0430 \u0437\u0430 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0438 \u0443\u0441\u043b\u0443\u0433\u0438 \u0432\u044a\u0432 \u0432\u0440\u044a\u0437\u043a\u0430 \u0441 \u0438\u0437\u0434\u0430\u0432\u0430\u043d\u0435\u0442\u043e, \u043f\u0440\u043e\u0434\u0430\u0436\u0431\u0430\u0442\u0430, \u0437\u0430\u043a\u0443\u043f\u0443\u0432\u0430\u043d\u0435\u0442\u043e \u0438\u043b\u0438 \u043f\u0440\u0435\u0445\u0432\u044a\u0440\u043b\u044f\u043d\u0435\u0442\u043e \u043d\u0430 \u0446\u0435\u043d\u043d\u0438 \u043a\u043d\u0438\u0436\u0430 \u0438\u043b\u0438 \u0434\u0440\u0443\u0433\u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0438 \u043f\u043e \u0441\u043c\u0438\u0441\u044a\u043b\u0430 \u043d\u0430 \u0414\u0438\u0440\u0435\u043a\u0442\u0438\u0432\u0430 2004/39/\u0415\u041e \u043d\u0430 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0438 \u043d\u0430 \u0421\u044a\u0432\u0435\u0442\u0430, \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u043d\u0438 \u0431\u0430\u043d\u043a\u043e\u0432\u0438 \u0443\u0441\u043b\u0443\u0433\u0438 \u0438 \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u0438, \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u0438 \u0441 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u044a\u043c \u0437\u0430 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0430 \u0441\u0442\u0430\u0431\u0438\u043b\u043d\u043e\u0441\u0442 \u0438 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u044f \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u044a\u043c \u0437\u0430 \u0441\u0442\u0430\u0431\u0438\u043b\u043d\u043e\u0441\u0442.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "crit\u00e9rio de qualidade"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Ufficio dell\u0027Unione europea per la propriet\u00e0 intellettuale"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/org#Organization"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Kostprijscriterium"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nKoosk\u00f5las pakkumiskutse (I lisa) artikliga 9.4 otsustas Euroopa Liidu Intellektuaalomandi Amet kuulutada eespool nimetatud menetluse luhtunuks ning seet\u00f5ttu menetluse katkestada.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nAgus na rialacha airgeadais d\u00e1 cuid \u00e1 lean\u00faint, d\u00e9anfaidh an Oifig an glao ar thairiscint\u00ed a chur chun feidhme a bhaineann le seirbh\u00eds\u00ed bainc\u00e9ireachta gach 5 bliana.\nD\u00e9anfar na cist\u00ed a thaisceadh go heisiach i mbainc cheannais \u00f3 cheann ar bith de Bhallst\u00e1it an AE agus beidh an t-airgeadra go heisiach in euro. Beidh faisn\u00e9is mh\u00edos\u00fail agus bhliant\u00fail faoi r\u00e1itis cuntais de dh\u00edth.\nT\u00e1 \u00edosr\u00e1t\u00e1il t\u00edre AA- \u00f3 cheann de na gn\u00edomhaireachta\u00ed creidmheasa (Fitch, Moody\u0027s n\u00f3 Standard and Poor\u0027s) de dh\u00edth chun cuntas reatha, cuntas coigiltis n\u00f3 cuntas taisce gearrth\u00e9arma a oscailt le banc ceannais \u00f3n AE.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nUrad bo glede na svoja finan\u010dna pravila vsakih 5 let izvedel javni razpis, povezan z ban\u010dnimi storitvami.\nSredstva bodo polo\u017eena izklju\u010dno v centralnih bankah iz katere koli dr\u017eave \u010dlanice EU, valuta pa bo izklju\u010dno euro. Zahtevane so informacije o mese\u010dnih in letnih izpiskih ra\u010dunov.\nPotrebna je minimalna dr\u017eavna bonitetna ocena AA- ene od kreditnih agencij (Fitch, Moody\u0027s ali Standard and Poor\u0027s), da bi na centralni banki EU odprli teko\u010di ra\u010dun, var\u010devalni ra\u010dun ali kratkoro\u010dni depozitni ra\u010dun.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nEnligt artikel 9.4 i anbudsinfordran (bilaga I) har myndigheten beslutat att f\u00f6rklara ovanst\u00e5ende f\u00f6rfarande resultatl\u00f6st och, f\u00f6ljaktligen, att annullera f\u00f6rfarandet.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nV souladu s finan\u010dn\u00edmi pravidly bude \u00fa\u0159ad ka\u017ed\u00fdch 5 let vypisovat v\u00fdzvu k pod\u00e1n\u00ed nab\u00eddek t\u00fdkaj\u00edc\u00ed se bankovn\u00edch slu\u017eeb.\nFinan\u010dn\u00ed prost\u0159edky budou ulo\u017eeny v\u00fdhradn\u011b v centr\u00e1ln\u00edch bank\u00e1ch n\u011bkter\u00e9ho z \u010dlensk\u00fdch st\u00e1t\u016f EU, a to v\u00fdhradn\u011b v eurech. Po\u017eadov\u00e1ny jsou m\u011bs\u00ed\u010dn\u00ed a ro\u010dn\u00ed v\u00fdpisy z \u00fa\u010dtu.\nMinim\u00e1ln\u00ed rating zem\u011b AA- v r\u00e1mci jedn\u00e9 z ratingov\u00fdch agentur (Fitch, Moody nebo Standard and Poor\u0027s) je nezbytn\u00fd vzhledem k otev\u0159en\u00ed b\u011b\u017en\u00e9ho \u00fa\u010dtu, spo\u0159\u00edc\u00edho \u00fa\u010dtu nebo kr\u00e1tkodob\u00e9ho depozitn\u00edho \u00fa\u010dtu v centr\u00e1ln\u00ed bance z EU.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nIn overeenstemming met zijn financieel reglement schrijft het Bureau om de 5 jaar een oproep tot inschrijving uit met betrekking tot bancaire diensten.\nDe fondsen zullen uitsluitend worden gestort bij centrale banken uit de EU-lidstaten en uitsluitend met euro\u0027s als valuta. De verstrekking van een maandelijks en jaarlijks rekeningafschrift is vereist.\nDe minimale nationale rating AA- bij \u00e9\u00e9n van de ratingbureaus (Fitch, Moody\u0027s of Standard and Poor\u0027s) is vereist om een lopende rekening, spaarrekening of rekening voor kortetermijndeposito\u0027s te openen bij een centrale bank uit de EU.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasFax", "title": "http://data.europa.eu/a4g/ontology#hasFax", "to": "+352 4303-2100"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Buyer_2DfWDD3NHHwpMGiWwzLc5d", "label": "http://data.europa.eu/a4g/ontology#playedBy", "title": "http://data.europa.eu/a4g/ontology#playedBy", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasBuyerLegalType", "title": "http://data.europa.eu/a4g/ontology#hasBuyerLegalType", "to": "http://publications.europa.eu/resource/authority/buyer-legal-type/eu-int-org"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisationAddress_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/ns/locn#thoroughfare", "title": "http://www.w3.org/ns/locn#thoroughfare", "to": "rue du Fort Niedergr\u00fcnewald"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nEuroopan unionin teollisoikeuksien virasto toteuttaa sen varainhoitoa koskevien s\u00e4\u00e4nt\u00f6jen mukaisesti pankkipalveluihin liittyv\u00e4t tarjouspyynn\u00f6t 5 vuoden v\u00e4lein.\nVarat talletetaan ainoastaan keskuspankkeihin, jotka voivat sijaita miss\u00e4 tahansa EU:n j\u00e4senvaltiossa, ja valuuttana ovat ainoastaan eurot. Vaatimuksena ovat kuukausittaiset ja vuosittaiset tiliotetta koskevat tiedot.\nVaatimuksena on, ett\u00e4 maalla on v\u00e4hint\u00e4\u00e4n luottoluokitus AA- joltakin luottoluokituslaitokselta (Fitch, Moody\u2019s tai Standard and Poor\u2019s), jotta EU:ssa sijaitsevassa keskuspankissa voidaan avata k\u00e4ytt\u00f6tili, s\u00e4\u00e4st\u00f6tili tai lyhytaikaisia talletuksia varten tarkoitettu tili.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#foreseesContractSpecificTerm", "title": "http://data.europa.eu/a4g/ontology#foreseesContractSpecificTerm", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ContractTermLot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Visp\u0101r\u0113j\u0101 tiesa"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nIs \u00e9 an cusp\u00f3ir d\u00e1mhachtain a dh\u00e9anamh do suas le 5 bhanc ceannais \u00f3n AE d\u0027fhonn cuntas reatha, cuntas coigiltis n\u00f3 cuntas taisce gearrth\u00e9arma a oscailt le haghaidh suas le 24 mh\u00ed (in euro amh\u00e1in).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "title": "http://data.europa.eu/a4g/ontology#hasInternetAddress", "to": "https://euipo.europa.eu/ohimportal/es/public-procurement"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "Krit\u00e9rium ceny"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nSkont l-Artiklu 9.4 tal-istedina g\u0127at-tfig\u0127 tal-offerti (l-Anness I), l-Uffi\u010b\u010bju dde\u010bieda li jiddikjara l-pro\u010bedura t\u0027hawn fuq b\u0127ala wa\u0127da li ma rnexxietx u, konsegwentament, li j\u0127assar il-pro\u010bedura.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\npamatojumi, kas attaisno sarunu proced\u016bras bez pazi\u0146ojuma par l\u012bgumu public\u0113\u0161anas izmanto\u0161anu, saska\u0146\u0101 ar Piem\u0113ro\u0161anas noteikumu 134. panta 1. punkta j) apak\u0161punktu ir \u0161\u0101di:\nl\u012bgumsl\u0113dz\u0113ja iest\u0101de var izmanot sarunu proced\u016bru, lai k\u0101da ar\u012b b\u016btu l\u012bguma l\u0113st\u0101 v\u0113rt\u012bba, finan\u0161u pakalpojumiem saist\u012bb\u0101 ar v\u0113rtspap\u012bru vai citu finan\u0161u instrumentu emisiju, p\u0101rdo\u0161anu, pirk\u0161anu vai nodo\u0161anu Eiropas Parlamenta un Padomes Direkt\u012bvas 2004/39/EK noz\u012bm\u0113, centr\u0101las bankas pakalpojumiem un darb\u012bb\u0101m, ko veic ar Eiropas Finan\u0161u stabilit\u0101tes instrumenta un Eiropas stabiliz\u0101cijas meh\u0101nisma pal\u012bdz\u012bbu.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Notice", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ResultNotice"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nM\u0113r\u0137is ir pie\u0161\u0137irt l\u012bgumu ne vair\u0101k k\u0101 5 ES centr\u0101laj\u0101m bank\u0101m, lai taj\u0101s atv\u0113rtu nor\u0113\u0137inu kontu, kr\u0101jkontu vai \u012bstermi\u0146a noguld\u012bjumu kontu uz laiku l\u012bdz 24 m\u0113ne\u0161iem (tikai euro).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Notice", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Notice"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\n\u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03b4\u03b7\u03bc\u03bf\u03c3\u03b9\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b5\u03c2, \u03c4\u03bf \u0393\u03c1\u03b1\u03c6\u03b5\u03af\u03bf \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03b4\u03b9\u03b5\u03be\u03ac\u03b3\u03b5\u03b9 \u03c0\u03c1\u03cc\u03c3\u03ba\u03bb\u03b7\u03c3\u03b7 \u03c5\u03c0\u03bf\u03b2\u03bf\u03bb\u03ae\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c6\u03bf\u03c1\u03ce\u03bd \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03c4\u03c1\u03b1\u03c0\u03b5\u03b6\u03b9\u03ba\u03ad\u03c2 \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b5\u03c2 \u03ba\u03ac\u03b8\u03b5 5 \u03ad\u03c4\u03b7.\n\u039f\u03b9 \u03c0\u03cc\u03c1\u03bf\u03b9 \u03b8\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c4\u03b5\u03b8\u03bf\u03cd\u03bd \u03b1\u03c0\u03bf\u03ba\u03bb\u03b5\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03c3\u03b5 \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c4\u03c1\u03ac\u03c0\u03b5\u03b6\u03b5\u03c2 \u03bf\u03c0\u03bf\u03b9\u03bf\u03c5\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03bc\u03ad\u03bb\u03bf\u03c5\u03c2 \u03c4\u03b7\u03c2 \u0395\u0395 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03bd\u03cc\u03bc\u03b9\u03c3\u03bc\u03b1 \u03b8\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03c0\u03bf\u03ba\u03bb\u03b5\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03c4\u03bf \u03b5\u03c5\u03c1\u03ce. \u0391\u03c0\u03b1\u03b9\u03c4\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b7\u03bd\u03b9\u03b1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b5\u03c4\u03ae\u03c3\u03b9\u03b1 \u03b5\u03bd\u03b7\u03bc\u03ad\u03c1\u03c9\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03bb\u03c5\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd.\n\u0391\u03c0\u03b1\u03b9\u03c4\u03b5\u03af\u03c4\u03b1\u03b9 \u03b7 \u03b5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03b7 \u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03ae \u03b2\u03b1\u03b8\u03bc\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 AA- \u03b1\u03c0\u03cc \u03bf\u03af\u03ba\u03bf \u03b1\u03be\u03b9\u03bf\u03bb\u03cc\u03b3\u03b7\u03c3\u03b7\u03c2 \u03c0\u03b9\u03c3\u03c4\u03bf\u03bb\u03b7\u03c0\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b9\u03ba\u03b1\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 (Fitch, Moody\u0027s \u03ae Standard and Poor\u0027s) \u03b3\u03b9\u03b1 \u03c4\u03bf \u03ac\u03bd\u03bf\u03b9\u03b3\u03bc\u03b1 \u03c4\u03c1\u03b5\u03c7\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf\u03c5 \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd, \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd \u03c4\u03b1\u03bc\u03b9\u03b5\u03c5\u03c4\u03b7\u03c1\u03af\u03bf\u03c5 \u03ae \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd \u03cc\u03c8\u03b5\u03c9\u03c2 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae \u03c4\u03c1\u03ac\u03c0\u03b5\u03b6\u03b1 \u03c4\u03b7\u03c2 \u0395\u0395.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Buyer_2DfWDD3NHHwpMGiWwzLc5d", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Buyer"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ReviewTerm"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\nAplinkyb\u0117s, kuriomis pateisinamas deryb\u0173 proced\u016bros taikymas be i\u0161ankstinio skelbimo apie pirkim\u0105 pagal taikymo taisykli\u0173 134 straipsnio 1 dalies j punkt\u0105, yra:\nPerkan\u010dioji organizacija gali taikyti deryb\u0173 proced\u016br\u0105 neatsi\u017evelgdama \u012f sutarties numatyt\u0105 vert\u0119 finansin\u0117ms paslaugoms, susijusioms su vertybini\u0173 popieri\u0173 ar kit\u0173 finansini\u0173 priemoni\u0173 i\u0161leidimu, pardavimu, pirkimu ar perdavimu pagal Europos Parlamento ir Tarybos direktyv\u0105 2004/39/EB, centrini\u0173 bank\u0173 paslaugomis ir operacijomis, kurios teikiamos ir atliekamos su Europos finansinio stabilumo fondu ir Europos stabilumo mechanizmu.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "\u041a\u0440\u0438\u0442\u0435\u0440\u0438\u0439 \u0437\u0430 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nO objetivo consiste em selecionar, no m\u00e1ximo, 5 bancos centrais da UE para a abertura de uma conta corrente, uma conta poupan\u00e7a ou uma conta de dep\u00f3sito a curto prazo durante um per\u00edodo m\u00e1ximo de 24 meses (apenas em euros).\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Oifig Maoine Intleacht\u00fala an Aontais Eorpaigh"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\n\u00cen temeiul articolului 9.4 din invita\u021bia la licita\u021bie (anexa I), oficiul a decis s\u0103 declare procedura de mai sus nereu\u0219it\u0103 \u0219i, prin urmare, s\u0103 anuleze procedura.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nA szerz\u0151d\u00e9s c\u00e9lja legfeljebb 5 eur\u00f3pai uni\u00f3s k\u00f6zponti bank kiv\u00e1laszt\u00e1sa foly\u00f3sz\u00e1mla, megtakar\u00edt\u00e1si sz\u00e1mla vagy r\u00f6vid lej\u00e1rat\u00fa bet\u00e9ti sz\u00e1mla legfeljebb 24 h\u00f3napos id\u0151tartamra (kiz\u00e1r\u00f3lag eur\u00f3ban) t\u00f6rt\u00e9n\u0151 nyit\u00e1sa c\u00e9lj\u00e1b\u00f3l.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Reviewer_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#playedBy", "title": "http://data.europa.eu/a4g/ontology#playedBy", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "20"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesRole", "title": "http://data.europa.eu/a4g/ontology#announcesRole", "to": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Reviewer_bdZjimbzCaRXbeYeBmF94j"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Tribunalen"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "\nDe conformidad con sus normas financieras, la Oficina deber\u00e1 realizar convocatorias de licitaci\u00f3n relativas a servicios bancarios cada 5 a\u00f1os.\nLos fondos se depositar\u00e1n exclusivamente en bancos centrales de cualquiera de los Estados miembros de la Uni\u00f3n Europea y la moneda ser\u00e1 exclusivamente el euro. Se requerir\u00e1 informaci\u00f3n mensual y anual sobre el extracto de cuenta.\nSer\u00e1 necesaria una calificaci\u00f3n m\u00ednima a nivel del pa\u00eds de AA- de una de las entidades de cr\u00e9dito (Fitch, Moody\u0027s o Standard and Poor\u0027s) para la apertura de una cuenta corriente, una cuenta de ahorros o un dep\u00f3sito a corto plazo en un banco central de la Uni\u00f3n Europea.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nPursuant to Article 9.4 of the invitation to tender (Annex I), the Office has decided to declare the above procedure unsuccessful and, consequently, to cancel the procedure.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "title": "http://data.europa.eu/a4g/ontology#hasAdditionalInformation", "to": "\nKontoret har besluttet, i henhold til artikel 9.4 i udbudsmaterialet (bilag I), at erkl\u00e6re ovenn\u00e6vnte udbud resultatl\u00f8s og som f\u00f8lge heraf at annullere udbuddet.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerContactPoint_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/m8g/telephone", "title": "http://data.europa.eu/m8g/telephone", "to": "+352 4303-1"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "\nCentralbanker i Den Europ\u00e6iske Union til statskasseoverskud.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#isUsingEUFunds", "title": "http://data.europa.eu/a4g/ontology#isUsingEUFunds", "to": "false"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Lot_DgNm7RuiSQ47VBTvdr 0e9dito (Fitch, Moody\u2019s ou Standard and Poor\u0027s) para a abertura de uma conta corrente, conta poupan\u00e7a ou conta de dep\u00f3sito a curto prazo num banco central da UE.\n"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Retten"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Bureau voor intellectuele eigendom van de Europese Unie"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/org#Organization"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionQuality_KAoYcE5Fnz2Kn42hzkEUnx", "label": "http://data.europa.eu/m8g/weight", "title": "http://data.europa.eu/m8g/weight", "to": "80"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#hasLegalName", "title": "http://data.europa.eu/a4g/ontology#hasLegalName", "to": "Bendrasis Teismas"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_AwardCriterionCost_mStnipzx6BoBhe66Strh2z", "label": "http://data.europa.eu/m8g/name", "title": "http://data.europa.eu/m8g/name", "to": "\u041a\u0440\u0438\u0442\u0435\u0440\u0438\u0439 \u0437\u0430 \u0440\u0430\u0437\u0445\u043e\u0434\u0438"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2016-S-155-280005_ReviewerOrganisation_bdZjimbzCaRXbeYe
