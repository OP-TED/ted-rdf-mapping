            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {

pa.eu/a4g/ontology#AwardCriterion", "label": "http://data.europa.eu/a4g/ontology#AwardCriterion", "shape": "dot"}, {"color": "#97c2fc", "id": "001325767", "label": "001325767", "shape": "dot"}, {"color": "#97c2fc", "id": "276200044", "label": "276200044", "shape": "dot"}, {"color": "#97c2fc", "id": "1172120.0", "label": "1172120.0", "shape": "dot"}, {"color": "#97c2fc", "id": "\n                  Zgodnie z art. 67 ust. 1 pkt. 8 ustawy Prawo zam\u00f3wie\u0144 publicznych \u2013 Zamawiaj\u0105cy mo\u017ce udzieli\u0107 zam\u00f3wienia z wolnej r\u0119ki je\u015bli mo\u017cliwe jest udzielenie zam\u00f3wienia na dostawy na szczeg\u00f3lnie korzystnych warunkach w zwi\u0105zku z likwidacj\u0105 dzia\u0142alno\u015bci innego podmiotu. W przedmiotowym post\u0119powaniu Wykonawca \u2013 Firma Helimed, w zwi\u0105zku z planowan\u0105 likwidacj\u0105 pracowni rentgenowskiej z\u0142o\u017cy\u0142a Szpitalowi ofert\u0119 (pismo DT/95/W/2017 z dnia 26.10.2017) sprzeda\u017cy posiadanego aparatu GE Connexity za kwot\u0119 1 161 000,00 PLN brutto. Oferta obejmuje te\u017c wyposa\u017cenie dodatkowe pracowni (za kwot\u0119 39 000,00 z\u0142). Zamawiaj\u0105cy, celem weryfikacji przedstawionych w ofercie cen, zleci\u0142 wycen\u0119 aparatu i wyposa\u017cenia firmie Bussines Management Consulting. Otrzymano raport z przeprowadzonej wyceny, zgodnie z kt\u00f3rym aparat RTG Connexity zosta\u0142 wyceniony na 1 182 000,00 PLN, a wyposa\u017cenie pracowni na kwot\u0119: 11 120,00 PLN. Po przeprowadzeniu wnikliwej analizy rynku aparatury rentgenowskiej oraz uwzgl\u0119dniaj\u0105c szacunkowe koszty, jakie wi\u0105za\u0142yby si\u0119 z zakupem aparatu RTG.\n                  I kosztami adaptacji pomieszcze\u0144, a tak\u017ce maj\u0105c na uwadze czas konieczny na przeprowadzenie przetargu i adaptacji pomieszcze\u0144 oraz konieczno\u015b\u0107 zlecania bada\u0144 podmiotom zewn\u0119trznym w czasie prowadzenia prac adaptacyjnych, uznano ofert\u0119 firmy Helimed za szczeg\u00f3lnie korzystn\u0105. Dokonanie zakupu od firmy Helimed pozwala Zamawiaj\u0105cemu zaoszcz\u0119dzi\u0107 kwot\u0119 kilkuset tysi\u0119cy z\u0142otych.\n               ", "label": "\n                  Zgodnie z art. 67 ust. 1 pkt. 8...", "shape": "dot"}, {"color": "#97c2fc", "id": "zp@uck.katowice.pl", "label": "zp@uck.katowice.pl", "shape": "dot"}, {"color": "#97c2fc", "id": "Andrzej Rechowicz", "label": "Andrzej Rechowicz", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ResultNotice", "label": "http://data.europa.eu/a4g/ontology#ResultNotice", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Notice", "label": "http://data.europa.eu/a4g/ontology#Notice", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/economic-operator-size/sme", "label": "http://publications.europa.eu/resource/authority/e...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#LotAwardOutcome", "label": "http://data.europa.eu/a4g/ontology#LotAwardOutcome", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#TenderAwardOutcome", "label": "http://data.europa.eu/a4g/ontology#TenderAwardOutc...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/procurement-procedure-type/neg-wo-call", "label": "http://publications.europa.eu/resource/authority/p...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#SubmissionStatisticalInformation", "label": "http://data.europa.eu/a4g/ontology#SubmissionStati...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://publications.europa.eu/resource/authority/award-criterion-type/price", "label": "http://publications.europa.eu/resource/authority/a...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ContractTerm", "label": "http://data.europa.eu/a4g/ontology#ContractTerm", "shape": "dot"}, {"color": "#97c2fc" www.w3.org/ns/locn#postName", "title": "http://www.w3.org/ns/locn#postName", "to": "Katowice"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-044-095861_LotAwardOutcomeAwardedMonetaryValue_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#hasAmountValue", "title": "http://data.europa.eu/a4g/ontology#hasAmountValue", "to": "1172120.0"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-044-095861_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://data.europa.eu/a4g/ontology#hasJustification", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "\n                  Zgodnie z art. 67 ust. 1 pkt. 8 ustawy Prawo zam\u00f3wie\u0144 publicznych \u2013 Zamawiaj\u0105cy mo\u017ce udzieli\u0107 zam\u00f3wienia z wolnej r\u0119ki je\u015bli mo\u017cliwe jest udzielenie zam\u00f3wienia na dostawy na szczeg\u00f3lnie korzystnych warunkach w zwi\u0105zku z likwidacj\u0105 dzia\u0142alno\u015bci innego podmiotu. W przedmiotowym post\u0119powaniu Wykonawca \u2013 Firma Helimed, w zwi\u0105zku z planowan\u0105 likwidacj\u0105 pracowni rentgenowskiej z\u0142o\u017cy\u0142a Szpitalowi ofert\u0119 (pismo DT/95/W/2017 z dnia 26.10.2017) sprzeda\u017cy posiadanego aparatu GE Connexity za kwot\u0119 1 161 000,00 PLN brutto. Oferta obejmuje te\u017c wyposa\u017cenie dodatkowe pracowni (za kwot\u0119 39 000,00 z\u0142). Zamawiaj\u0105cy, celem weryfikacji przedstawionych w ofercie cen, zleci\u0142 wycen\u0119 aparatu i wyposa\u017cenia firmie Bussines Management Consulting. Otrzymano raport z przeprowadzonej wyceny, zgodnie z kt\u00f3rym aparat RTG Connexity zosta\u0142 wyceniony na 1 182 000,00 PLN, a wyposa\u017cenie pracowni na kwot\u0119: 11 120,00 PLN. Po przeprowadzeniu wnikliwej analizy rynku aparatury rentgenowskiej oraz uwzgl\u0119dniaj\u0105c szacunkowe koszty, jakie wi\u0105za\u0142yby si\u0119 z zakupem aparatu RTG.\n                  I kosztami adaptacji pomieszcze\u0144, a tak\u017ce maj\u0105c na uwadze czas konieczny na przeprowadzenie przetargu i adaptacji pomieszcze\u0144 oraz konieczno\u015b\u0107 zlecania bada\u0144 podmiotom zewn\u0119trznym w czasie prowadzenia prac adaptacyjnych, uznano ofert\u0119 firmy Helimed za szczeg\u00f3lnie korzystn\u0105. Dokonanie zakupu od firmy Helimed pozwala Zamawiaj\u0105cemu zaoszcz\u0119dzi\u0107 kwot\u0119 kilkuset tysi\u0119cy z\u0142otych.\n               "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-044-095861_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesRole", "title": "http://data.europa.eu/a4g/ontology#announcesRole", "to": "http://data.europa.eu/a4g/resource/id_2018-S-044-095861_Buyer_2DfWDD3NHHwpMGiWwzLc5d"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-044-095861_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "title": "http://data.europa.eu/a4g/ontology#hasPrimaryContactPoint", "to": "http://data.europa.eu/a4g/resource/id_2018-S-044-095861_ReviewProcedureInformationProviderContactPoint_eP5uWDhd4iYABCZbaj8dzQ"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-044-095861_NoticeAwardInformation_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasTotalAwardedValue", "title": "http://data.europa.eu/a4g/ontology#hasTotalAwardedValue", "to": "http://data.europa.eu/a4g/resource/id_2018-S-044-095861_ProcurementMonetaryValue_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-044-095861_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/org#Organization"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2018-S-044-095861_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.e
