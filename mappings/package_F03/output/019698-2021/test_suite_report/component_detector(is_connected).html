            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',

                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }

                          direction: "asc"

                  let addProperties = function() {

                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {

                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {

                                      }
                                  }
                              }
                          }
                      }
                  };

                      },

                      filter[key] = value

 permettre aux agents concern\u00e9s de la R\u00e9gie Palm Bus de recevoir une Formation initiale minimale obligatoire (FIMO) ainsi qu\u0027une formation \u00e0 la conduite des v\u00e9hicules appartenant \u00e0 la cat\u00e9gorie D, permettant de se pr\u00e9senter avec succ\u00e8s \u00e0 l\u0027examen conduire de la cat\u00e9gorie D. Elles concernent le personnel d\u00e9j\u00e0 titulaire du code, mais aussi le personnel non titulaire du code ou dont le d\u00e9lai de cinq ans pour passer l\u0027\u00e9preuve de conduite a expir\u00e9."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_ContractTermLot_eamppjMLP9e8HyWKgmvo6X", "label": "http://data.europa.eu/a4g/ontology#hasOptionsDescription", "title": "http://data.europa.eu/a4g/ontology#hasOptionsDescription", "to": "Conform\u00e9ment aux dispositions de l\u0027article R. 2122-7 du code de la commande publique (CCP), l\u0027acheteur se r\u00e9serve la possibilit\u00e9 de recours ult\u00e9rieur \u00e0 la proc\u00e9dure sans publicit\u00e9 ni mise en concurrence pr\u00e9alables pour la r\u00e9alisation de prestations similaires. En revanche, le march\u00e9 n\u0027est pas d\u00e9compos\u00e9 en tranches au sens de l\u0027article R. 2113-4 du CCP."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_SubmissionStatisticalInformation_98ujS29f9UNPNZEevSG6LK", "label": "http://data.europa.eu/a4g/ontology#hasReceivedSMETenders", "title": "http://data.europa.eu/a4g/ontology#hasReceivedSMETenders", "to": "1"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_Lot_892jPigYFVfQuuQEioV5g7", "label": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "title": "http://data.europa.eu/a4g/ontology#specifiesAwardCriterion", "to": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_AwardCriterionQuality_9ba7oHVMbDnNRbjpRcjrBT"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2020-S-089-212563_Notice", "label": 9698_ReviewProcedureInformationProvider_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ReviewProcedureInformationProvider"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G", "label": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "title": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "to": "Tout int\u00e9ress\u00e9 \u00e0 conclure le contrat peut contester un manquement \u00e9ventuel aux obligations de publicit\u00e9 et de mise en concurrence par le biais d\u0027un r\u00e9f\u00e9r\u00e9 pr\u00e9contractuel (articles L. 551-1 \u00e0 L. 551-4 et L. 551-10 \u00e0 L. 551-12/articles R. 551-1 et R. 551-3 \u00e0 R. 551-6 du code de justice administrative) jusqu\u0027\u00e0 la conclusion du march\u00e9. En outre, tout int\u00e9ress\u00e9 \u00e0 conclure le contrat dispose d\u0027un d\u00e9lai de trente et un jours \u00e0 compter de la publication de l\u0027avis d\u0027attribution du march\u00e9 pour contester un manquement \u00e9ventuel aux obligations de publicit\u00e9 et de mise en concurrence, dans le cadre d\u0027un r\u00e9f\u00e9r\u00e9 contractuel (articles L. 551-13 \u00e0 L. 551-23/articles R. 551-7 \u00e0 R. 551-10 du code de justice administrative). De plus, il est pr\u00e9cis\u00e9, conform\u00e9ment \u00e0 la jurisprudence Tarn-et-Garonne(CE 4.4.2014, D\u00e9partement du Tarn-et-Garonne, Req. no 358994), que tout tiers \u00e0 un contrat administratif susceptible d\u0027\u00eatre l\u00e9s\u00e9 dans ses int\u00e9r\u00eats de fa\u00e7on suffisamment directe et certaine par sa passation ou ses clauses est recevable \u00e0 former devant le juge du contrat un recours de pleine juridiction contestant la validit\u00e9 du contrat ou de certaines de ses clauses non r\u00e9glementaires qui en sont divisibles; ce recours doit \u00eatre exerc\u00e9, y compris si le contrat contest\u00e9 est relatif \u00e0 des travaux publics, dans un d\u00e9lai de deux mois \u00e0 compter de l\u0027accomplissement des mesures de publicit\u00e9 appropri\u00e9es, notamment au moyen d\u0027un avis mentionnant \u00e0 la fois la conclusion du contrat et les modalit\u00e9s de sa consultation dans le respect des secrets prot\u00e9g\u00e9s par la loi."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_ContractTermLotLocationAddress_892jPigYFVfQuuQEioV5g7", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/locn#Address"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_ContractorOrganisationIdentifier_3wPdLbAG6nvmaE8euzWnmf", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Identifier"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_NoticeIdentifier_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "title": "http://data.europa.eu/a4g/ontology#hasIdentifierValue", "to": "2021/S 010-019698"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_Lot_R9qSF8NjURavF277ftM5By", "label": "http://data.europa.eu/a4g/ontology#hasTitle", "title": "http://data.europa.eu/a4g/ontology#hasTitle", "to": "(lot f) Formations individuelles ou collectives incendie"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_Contract_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Contract"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_ContractTermLotLocation_d es par les articles L. 311-1 et suivants du code des relations entre le public et l\u0027administration, le contrat peut \u00e9galement faire l\u0027objet d\u0027une demande de communication, adress\u00e9e \u00e0 la CAPL (par courrier ou par courrier \u00e9lectronique, aux adresses pr\u00e9cit\u00e9es). Certaines des informations du contrat ne pourront \u00eatre consult\u00e9es ou communiqu\u00e9es au motif qu\u0027elles sont couvertes par le secret en mati\u00e8re commerciale ou industrielle."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_ContractTermLot_diPp46XcmeHRAMFFenhpzZ", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#ContractTerm"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_Contract_gHYcXDJKswtE6xJJVXLgbH", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Contract"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_SubcontractingEstimatedValueMonetaryValue_Ugm4BcSGR72wei5NV3VQev", "label": "http://data.europa.eu/a4g/ontology#hasAmountValue", "title": "http://data.europa.eu/a4g/ontology#hasAmountValue", "to": "37296.0"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_SubmissionStatisticalInformation_AtSp3ixVmRH2KS5Gmqw4yy", "label": "http://data.europa.eu/a4g/ontology#hasReceivedTenders", "title": "http://data.europa.eu/a4g/ontology#hasReceivedTenders", "to": "1"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_LotAwardOutcome_imfonZ7oCLJB2ij7FfXKEA", "label": "http://data.europa.eu/a4g/ontology#describesLot", "title": "http://data.europa.eu/a4g/ontology#describesLot", "to": "http://data.europa.eu/a4g/resource/id_2021-S-010-019698_Lot_5ZLiMRkUgqFjmY8Likn4Ux
