            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                                    <option value="Das Klinikum rechts der Isar der TU München plant die Erweiterung der best. Strahlentherapie. Die Maßnahme umfasst die unterirdische Erweiterung mit Tunnelanbindung an den Bestand Bau 557 und best. Versorgungstunnel (rd. 1.180 m2 NRF), Umbaumaßnahmen in der best. Strahlentherapie Bau 557 (rd. 198 m2 NRF) und den Anbau eines Eingangspavillons im EG Bau 557 (rd. 66 m2 NRF). Das Raumprogramm mit 508 m2 NUF 1-7 beinhaltet Behandlungsräume (MR Linac, Linearbeschleuniger, MRT) mit Nebenräumen, Arzt- und Untersuchungszimmer, Anmeldung, Wartebereiche und Personalräume. Die infrastrukturelle Erschließung ist Inhalt einer eigenen Maßnahme, aber unabdingbar zur Funktionstüchtigkeit mit diesem verbunden und baulich / logistisch abhängig. Die Techn. Erschließungsmaßnahme umfasst den Ausbau bzw. die Erneuerung der vorh. Versorgungsanlagen im Bau 557 + 556, sowie die Anbindung der Neubauerweiterung Strahlenbunker. Siehe hierzu alle Informationen in der beiliegenden A_21_D_0613_Aufgabenbeschreibung.">Das Klinikum rechts der Isar der TU München plant die Erweiterung der best. Strahlentherapie. Die Maßnahme umfasst die unterirdische Erweiterung mit Tunnelanbindung an den Bestand Bau 557 und best. Versorgungstunnel (rd. 1.180 m2 NRF), Umbaumaßnahmen in der best. Strahlentherapie Bau 557 (rd. 198 m2 NRF) und den Anbau eines Eingangspavillons im EG Bau 557 (rd. 66 m2 NRF). Das Raumprogramm mit 508 m2 NUF 1-7 beinhaltet Behandlungsräume (MR Linac, Linearbeschleuniger, MRT) mit Nebenräumen, Arzt- und Untersuchungszimmer, Anmeldung, Wartebereiche und Personalräume. Die infrastrukturelle Erschließung ist Inhalt einer eigenen Maßnahme, aber unabdingbar zur Funktionstüchtigkeit mit diesem verbunden und baulich / logistisch abhängig. Die Techn. Erschließungsmaßnahme umfasst den Ausbau bzw. die Erneuerung der vorh. Versorgungsanlagen im Bau 557 + 556, sowie die Anbindung der Neubauerweiterung Strahlenbunker. Siehe hierzu alle Informationen in der beiliegenden A_21_D_0613_Aufgabenbeschreibung.</option>

                  new TomSelect("#select-node",{

                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

nterlagen sind als Teil des Teilnahmeantrags auf die Plattform hochzuladen.Bei elektronischer Angebots\u00fcbermittlung in Textform ist der Bieter, der die Erkl\u00e4rung abgibt, zu benennen.Eine gesonderte Unterschrift sowie eine fortgeschrittene oder qualifizierte Signatur sind f\u00fcr den Teilnahmeantrag nicht erforderlich. Die Kommunikation (Fragen, Ausk\u00fcnfte) erfolgt ausschlie\u00dflich \u00fcber die Vergabeplattform. Dabei ist das Tool Frage stellen bzw. Fragen/Antworten zu verwenden.Nicht fristgerecht eingereichte Teilnahmeantr\u00e4ge bzw. schriftliche (in Papierform eingereichte) oder formlose Antr\u00e4ge werden im weiteren Verfahren nicht ber\u00fccksichtigt.Beschreibungen zur Vorgehensweise bei Teilnahmewettbewerben auf der Vergabeplattform (www.vergabe.bayern.de bzw. iTWOtender) unter: http://meinauftrag.rib.de/hilfe/index.html?teilnahmewettbewerbe.html "}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-030-076505_Winner_WFzZGbdirSo5EBhCMeQqCo", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Winner"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-030-076505_Notice", "label": "http://data.europa.eu/a4g/ontology#refersToProcedure", "title": "http://data.europa.eu/a4g/ontology#refersToProcedure", "to": "http://data.europa.eu/a4g/resource/id_2022-S-030-076505_Procedure_faF7Q5dyoGpXu3Ru4RGg73"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-030-076505_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasProcedureType", "title": "http://data.europa.eu/a4g/ontology#hasProcedureType", "to": "http://publications.europa.eu/resource/authority/procurement-procedure-type/neg-w-call"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-030-076505_ReviewProcedureInformationProviderOrganisation_eP5uWDhd4iYABCZbaj8dzQ", "label":  "http://publications.europa.eu/resource/authority/contract-nature/services"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-030-076505_ProcedurePurpose_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Purpose"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-030-076505_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "Das Klinikum rechts der Isar der TU M\u00fcnchen plant die Erweiterung der best. Strahlentherapie. Die Ma\u00dfnahme umfasst die unterirdische Erweiterung mit Tunnelanbindung an den Bestand Bau 557 und best. Versorgungstunnel (rd. 1.180 m2 NRF), Umbauma\u00dfnahmen in der best. Strahlentherapie Bau 557 (rd. 198 m2 NRF) und den Anbau eines Eingangspavillons im EG Bau 557 (rd. 66 m2 NRF). Das Raumprogramm mit 508 m2 NUF 1-7 beinhaltet Behandlungsr\u00e4ume (MR Linac, Linearbeschleuniger, MRT) mit Nebenr\u00e4umen, Arzt- und Untersuchungszimmer, Anmeldung, Wartebereiche und Personalr\u00e4ume. Die infrastrukturelle Erschlie\u00dfung ist Inhalt einer eigenen Ma\u00dfnahme, aber unabdingbar zur Funktionst\u00fcchtigkeit mit diesem verbunden und baulich / logistisch abh\u00e4ngig. Die Techn. Erschlie\u00dfungsma\u00dfnahme umfasst den Ausbau bzw. die Erneuerung der vorh. Versorgungsanlagen im Bau 557 + 556, sowie die Anbindung der Neubauerweiterung Strahlenbunker. Siehe hierzu alle Informationen in der beiliegenden A_21_D_0613_Aufgabenbeschreibung."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2022-S-030-076505_Procedure_faF7Q5dyoGpXu3Ru4RGg73", "label": "http://data.europa.eu/a4g/ontology#hasID", "title": "http://data.europa.eu/a4g/ontology#hasID", "to": "http://data.europa.eu/a4g/resource/id_2022-S-030-076505_ProcedureIdentifier_faF7Q5dy
