            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;

              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

gy#SubmissionStatisticalInformation", "label": "http://data.europa.eu/a4g/ontology#SubmissionStati...", "shape": "dot"}, {"color": "#97c2fc", "id": "1. Przedmiotem zam\u00f3wienia jest dostawa wraz z wykonaniem zarybienia \u017cywego narybku w\u0119gorza europejskiego w maksymalnej ilo\u015bci jak\u0105 zaoferuje Wykonawca w toku negocjacji, o masie jednostkowej od 2Do 10 g/szt. i d\u0142ugo\u015bci ca\u0142kowitej cia\u0142a poni\u017cej 20 cm, pochodz\u0105cego, do miejsc zarybienia wskazanych przez Zamawiaj\u0105cego Dorzecza Odry.2. Narybek w\u0119gorza b\u0119dzie dostarczany Zamawiaj\u0105cemu w warunkach zabezpieczaj\u0105cych przed uszkodzeniem jego pow\u0142ok cia\u0142a oraz w warunkach zapewniaj\u0105cych prawid\u0142owy transport, odbi\u00f3r i przechowywanie \u017cywych ryb, zgodnie z przyj\u0119tymi zasadami dobrostanu ryb.3. Wykonawca w miejscu dostawy udowodni, \u017ce dostawa jest zgodna pod wzgl\u0119dem liczebno\u015bci i masy ca\u0142kowitej w\u0119gorza dostarczanego do danego punktu, i swoim staraniem i na sw\u00f3j koszt w przypadku konieczno\u015bci wynikaj\u0105cej ze sposobu dostarczenia ryb, prze\u0142aduje w\u0119gorza do dostarczonych przez siebie pojemnik\u00f3w, umo\u017cliwiaj\u0105cych przeniesienie narybku na jednostki p\u0142ywaj\u0105ce i transport do miejsca zarybienia.", "label": "1. Przedmiotem zam\u00f3wienia jest dostawa wraz z wyko...", "shape": "dot"}, {"color": "#97c2fc", "id": "1", "label": "1", "shape": "dot"}, {"color": "#97c2fc", "id": "instytut naukowo-badawczy", "label": "instytut naukowo-badawczy", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#ResultNotice", "label": "http://data.europa.eu/a4g/ontology#ResultNotice", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#Notice", "label": "http://data.europa.eu/a4g/ontology#Notice", "shape": "dot"}, {"color": "#97c2fc", "id": "ul. Oczapowskiego 10", "label": "ul. Oczapowskiego 10", "shape": "dot"}, {"color": "#97c2fc", "id": "1. Wykonawcy a tak\u017ce innemu podmiotowi, je\u017celi ma lub mia\u0142 interes w uzyskaniu zam\u00f3wienia oraz poni\u00f3s\u0142 lub mo\u017ce ponie\u015b\u0107 szkod\u0119 w wyniku naruszenia przez Zamawiaj\u0105cego przepis\u00f3w ustawy, przys\u0142uguj\u0105 \u015brodki ochrony prawnej.2. Odwo\u0142anie wnosi si\u0119 do Prezesa KIO. Odwo\u0142uj\u0105cy przekazuje Zamawiaj\u0105cemu odwo\u0142anie wniesione w formie elektronicznej lub w postaci elektronicznej, albo kopi\u0119 tego odwo\u0142ania, je\u017celi zosta\u0142o ono wniesione w formie pisemnej, przed up\u0142ywem terminu do wniesienia odwo\u0142ania w taki spos\u00f3b, aby m\u00f3g\u0142 on zapozna\u0107 si\u0119 z jego tre\u015bci\u0105 przed up\u0142ywem tego terminu.3. Na orzeczenie KIO oraz postanowienie Prezesa KIO stronom oraz uczestnikom post\u0119powania odwo\u0142awczego przys\u0142uguje skarga do S\u0105du Okr\u0119gowego w Warszawie \u2013 s\u0105du zam\u00f3wie\u0144 publicznych.4. Szczeg\u00f3\u0142owe informacje dotycz\u0105ce \u015brodk\u00f3w ochrony prawnej okre\u015blone s\u0105 w dziale IX \u201e\u015arodki ochrony prawnej\u201d ustawy Pzp.5. Z uwagi na ch\u0119\u0107 pozyskania jak najwi\u0119kszej ilo\u015bci narybku w\u0119gorza europejskiego i brak mo\u017cliwo\u015bci przewidzenia tej liczby w stosunku do mo\u017cliwo\u015bci rynku i zapotrzebowania Zamawiaj\u0105cego, Zamawiaj\u0105cy wymaga deklaracji w zakresie ilo\u015bci oferowanych sztuk oraz podania ceny jednostkowej za 1 sztuk\u0119 w\u0119gorza europejskiego i dokona wyboru najkorzystniejszej oferty w oparciu o podan\u0105 cen\u0119 jednostkow\u0105. Warto\u015b\u0107 umowy b\u0119dzie stanowi\u0142 wi\u0119c iloczyn ceny jednostkowej i zaoferowanej ilo\u015bci narybku w w\u0119gorza europejskiego.", "label": "1. Wykonawcy a tak\u017ce innemu podmiotowi, je\u017celi ma ...", "shape": "dot"}, {"color": "#97c2fc", "id": "http://data.europa.eu/a4g/ontology#MonetaryValue", "label": "http://data.europa za b\u0119dzie dostarczany Zamawiaj\u0105cemu w warunkach zabezpieczaj\u0105cych przed uszkodzeniem jego pow\u0142ok cia\u0142a oraz w warunkach zapewniaj\u0105cych prawid\u0142owy transport, odbi\u00f3r i przechowywanie \u017cywych ryb, zgodnie z przyj\u0119tymi zasadami dobrostanu ryb.3. Wykonawca w miejscu dostawy udowodni, \u017ce dostawa jest zgodna pod wzgl\u0119dem liczebno\u015bci i masy ca\u0142kowitej w\u0119gorza dostarczanego do danego punktu, i swoim staraniem i na sw\u00f3j koszt w przypadku konieczno\u015bci wynikaj\u0105cej ze sposobu dostarczenia ryb, prze\u0142aduje w\u0119gorza do dostarczonych przez siebie pojemnik\u00f3w, umo\u017cliwiaj\u0105cych przeniesienie narybku na jednostki p\u0142ywaj\u0105ce i transport do miejsca zarybienia.4. Za odebran\u0105 uwa\u017ca\u0107 si\u0119 b\u0119dzie t\u0119 ilo\u015b\u0107 ryb, kt\u00f3ra zostanie protokolarnie przeliczona i przewa\u017cona oraz dostarczona w spos\u00f3b umo\u017cliwiaj\u0105cy zarybienie w uzgodnionych wcze\u015bniej miejscach.5. Narybek w\u0119gorza zostanie dostarczony Zamawiaj\u0105cemu \u017cywy, bez uszkodze\u0144 pow\u0142ok cia\u0142a oraz w dobrej kondycji. Zamawiaj\u0105cy wymaga, aby ka\u017cda dostarczona partia \u017cywego narybku w\u0119gorza europejskiego posiada\u0142a aktualne \u015bwiadectwo pochodzenia i zdrowia, wydane zgodnie z Ustaw\u0105 z dnia 11 marca 2004 roku o ochronie zdrowia zwierz\u0105t oraz zwalczaniu chor\u00f3b zaka\u017anych zwierz\u0105t (Dz.U. 2018 r., poz. 1967 z p\u00f3\u017an. zm.) lub o\u015bwiadczenie producenta o zdrowotno\u015bci z za\u0142\u0105czonymi wynikami bada\u0144 podstawowych, wykonanymi zgodnie z Ustaw\u0105 jak wy\u017cej.6. Narybek w\u0119gorza dostarczany b\u0119dzie Zamawiaj\u0105cemu na koszt i ryzyko Wykonawcy.7. U\u017cyty do przewozu \u015brodek transportu b\u0119dzie zabezpiecza\u0107 jego jako\u015b\u0107, \u017cywotno\u015b\u0107 i zdrowotno\u015b\u0107 oraz b\u0119dzie odpowiada\u0142 wymaganiom s\u0142u\u017cb weteryna \u0142 dwie procedury w trybie przetargu nieograniczonego na podstawie art. 132 Ustawy z dnia 11 wrze\u015bnia 2019 r. \u2013 Prawo zam\u00f3wie\u0144 publicznych (Dz.U. 2019 r. poz. 2019 ze zm.).Pierwsze post\u0119powanie o sygnaturze DYR.Zam.Publ.1/2021/PN/W\u0118GORZ og\u0142oszone w Dzienniku Urz\u0119dowym Unii Europejskiej 24.2.2021 o numerze 2021/S 038-094405, zosta\u0142o uniewa\u017cnione zgodnie z art. 255 pkt 1 ustawy Prawo zam\u00f3wie\u0144 publicznych, poniewa\u017c nie z\u0142o\u017cono \u017cadnej oferty.Kolejne post\u0119powanie o sygnaturze DYR.Zam.Publ.6/2021/PN/W\u0118GORZ og\u0142oszone w Dzienniku Urz\u0119dowym Unii Europejskiej 30.4.2021 o numerze 2021/S 084-214401, zosta\u0142o uniewa\u017cnione zgodnie z art. 255 pkt 6 ustawy Prawo zam\u00f3wie\u0144 publicznych, poniewa\u017c obarczone by\u0142o niemo\u017cliw\u0105 do usuni\u0119cia wad\u0105 uniemo\u017cliwiaj\u0105c\u0105 zawarcie niepodlegaj\u0105cej uniewa\u017cnieniu umowy w sprawie zam\u00f3wienia publicznego.Dokumentacja post\u0119powania DYR.Zam.Publ.6/2021/PN/W\u0118GORZ nie odzwierciedla w pe\u0142ni potrzeb Zamawiaj\u0105cego w zakresie zapotrzebowania na narybek w\u0119gorza europejskiego, czego Zamawiaj\u0105cy nie zd\u0105\u017cy\u0142 sprostowa\u0107 w toku trwania procedury przetargowej a tak\u017ce zmiany prowadzi\u0142by do zmiany zakresu zam\u00f3wienia a co za tym idzie konieczno\u015b\u0107 uniewa\u017cnienia post\u0119powania zgodnie z art. 256 w zwi\u0105zku z art. 137 ust 7. Ponadto czasookres wezwania do z\u0142o\u017cenia dokument\u00f3w i ich z\u0142o\u017cenie, wp\u0142yn\u0119\u0142oby znacz\u0105co na \u015brodowiskowe aspekty mo\u017cliwo\u015bci zarybienia oraz mo\u017cliwo\u015b\u0107 podpisania wa\u017cnej w sprawie zam\u00f3wienia publicznego umowy.Wobec powy\u017cszego, bior\u0105c pod uwag\u0119 aspekty \u015brodowiskowe zarybienia, Zamawiaj\u0105cy wszcz\u0105\u0142 post\u0119powanie w trybie z wolnej r\u0119ki z Wykonawc\u0105, kt\u00f3ry z\u0142o\u0 a.europa.eu/a4g/ontology#hasDescription", "to": "1. Przedmiotem zam\u00f3wienia jest dostawa wraz z wykonaniem zarybienia \u017cywego narybku w\u0119gorza europejskiego w maksymalnej ilo\u015bci jak\u0105 zaoferuje Wykonawca w toku negocjacji, o masie jednostkowej od 2Do 10 g/szt. i d\u0142ugo\u015bci ca\u0142kowitej cia\u0142a poni\u017cej 20 cm, pochodz\u0105cego, do miejsc zarybienia wskazanych przez Zamawiaj\u0105cego Dorzecza Odry.2. Narybek w\u0119gorza b\u0119dzie dostarczany Zamawiaj\u0105cemu w warunkach zabezpieczaj\u0105cych przed uszkodzeniem jego pow\u0142ok cia\u0142a oraz w warunkach zapewniaj\u0105cych prawid\u0142owy transport, odbi\u00f3r i przechowywanie \u017cywych ryb, zgodnie z przyj\u0119tymi zasadami dobrostanu ryb.3. Wykonawca w miejscu dostawy udowodni, \u017ce dostawa jest zgodna pod wzgl\u0119dem liczebno\u015bci i masy ca\u0142kowitej w\u0119gorza dostarczanego do danego punktu, i swoim staraniem i na sw\u00f3j koszt w przypadku konieczno\u015bci wynikaj\u0105cej ze sposobu dostarczenia ryb, prze\u0142aduje w\u0119gorza do dostarczonych przez siebie pojemnik\u00f3w, umo\u017cliwiaj\u0105cych przeniesienie narybku na jednostki p\u0142ywaj\u0105ce i transport do miejsca zarybienia."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_SubmissionStatisticalInformation_SM6UbUtHRXNqgrskZtVN8v", "label": "http://data.europa.eu/a4g/ontology#hasReceivedTenders", "title": "http://data.europa.eu/a4g/ontology#hasReceivedTenders", "to": "1"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_Organisation_UU5jeWb9wCr2uQLNME2nwM", "label": "http://data.europa.eu/a4g/ontology#hasBuyerLegalTypeDescription", "title": "http://data.europa.eu/a4g/ontology#hasBuyerLegalTypeDescription", "to": "instytut naukowo-badawczy"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_Reviewer_bdZjimbzCaRXbeYeBmF94j", "label": "http://data.europa.eu/a4g/ontology#playedBy", "titl 8_Lot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_ReviewProcedureInformationProviderAddress_eP5uWDhd4iYABCZbaj8dzQ", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://www.w3.org/ns/locn#Address"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_ReviewTerm_jG5VjxWThsx6R9XUAaxN6G", "label": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "title": "http://data.europa.eu/a4g/ontology#hasReviewDeadlineInformation", "to": "1. Wykonawcy a tak\u017ce innemu podmiotowi, je\u017celi ma lub mia\u0142 interes w uzyskaniu zam\u00f3wienia oraz poni\u00f3s\u0142 lub mo\u017ce ponie\u015b\u0107 szkod\u0119 w wyniku naruszenia przez Zamawiaj\u0105cego przepis\u00f3w ustawy, przys\u0142uguj\u0105 \u015brodki ochrony prawnej.2. Odwo\u0142anie wnosi si\u0119 do Prezesa KIO. Odwo\u0142uj\u0105cy przekazuje Zamawiaj\u0105cemu odwo\u0142anie wniesione w formie elektronicznej lub w postaci elektronicznej, albo kopi\u0119 tego odwo\u0142ania, je\u017celi zosta\u0142o ono wniesione w formie pisemnej, przed up\u0142ywem terminu do wniesienia odwo\u0142ania w taki spos\u00f3b, aby m\u00f3g\u0142 on zapozna\u0107 si\u0119 z jego tre\u015bci\u0105 przed up\u0142ywem tego terminu.3. Na orzeczenie KIO oraz postanowienie Prezesa KIO stronom oraz uczestnikom post\u0119powania odwo\u0142awczego przys\u0142uguje skarga do S\u0105du Okr\u0119gowego w Warszawie \u2013 s\u0105du zam\u00f3wie\u0144 publicznych.4. Szczeg\u00f3\u0142owe informacje dotycz\u0105ce \u015brodk\u00f3w ochrony prawnej okre\u015blone s\u0105 w dziale IX \u201e\u015arodki ochrony prawnej\u201d ustawy Pzp.5. Z uwagi na ch\u0119\u0107 pozyskania jak najwi\u0119kszej ilo\u015bci narybku w\u0119gorza europejskiego i brak mo\u017cliwo\u015bci przewidzenia tej liczby w stosunku do mo\u017cliwo\u015bci rynku i zapotrzebowania Zamawiaj\u0105cego, Zamawiaj\u0105cy wymaga deklaracji w zakresie ilo\u015bci oferowanych sztuk oraz podania ceny jednostkowej za 1 sztuk\u0119 w\u0119gorza europejskiego i dokona wyboru najkorzystniejszej oferty w oparciu o podan\u0105 cen\u0119 jednostkow\u0105. Warto\u015b\u0107 umowy b\u0119dzie stanowi\u0142 wi\u0119c iloczyn ceny jednostkowej i zaoferowanej ilo\u015bci narybku w w\u0119gorza europejskiego."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_Notice", "label": "http://data.europa.eu/a4g/ontology#announcesRole", "title": "http://data.europa.eu/a4g/ontology#announcesRole", "to": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_Winner_WFzZGbdirSo5EBhCMeQqCo"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_Notice", "label": "http://data.europa.eu/a4g/ontology#refersToPrevious", "title": "http://data.europa.eu/a4g/ontology#refersToPrevious", "to": "http://data.europa.eu/a4g/resource/id_2021-S-104-273853_Notice"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_LotAwardOutcomeAwardedMonetaryValue_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#MonetaryValue"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_MonetaryValueLot_SM6UbUtHRXNqgrskZtVN8v", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#MonetaryValue"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_Buyer_2DfWDD3NHHwpMGiWwzLc5d", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Buyer"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_Proc a.eu/a4g/resource/id_2021-S-142-377668_LotAwardOutcome_KaeDJ6cSC7UaS6sXtDUnvf", "label": "http://data.europa.eu/a4g/ontology#describesLot", "title": "http://data.europa.eu/a4g/ontology#describesLot", "to": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_Lot_DgNm7RuiSQ47VBTvdrHsRv"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_Winner_WFzZGbdirSo5EBhCMeQqCo", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#Winner"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_DirectAwardTerm_C5nS5y4XErvUqzRNMARW8r", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/a4g/ontology#DirectAwardTerm"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_Lot_DgNm7RuiSQ47VBTvdrHsRv", "label": "http://data.europa.eu/a4g/ontology#hasDescription", "title": "http://data.europa.eu/a4g/ontology#hasDescription", "to": "1. Przedmiotem zam\u00f3wienia jest dostawa wraz z wykonaniem zarybienia \u017cywego narybku w\u0119gorza europejskiego w maksymalnej ilo\u015bci jak\u0105 zaoferuje Wykonawca w toku negocjacji, o masie jednostkowej od 2 do 10 g/szt. i d\u0142ugo\u015bci ca\u0142kowitej cia\u0142a poni\u017cej 20 cm, pochodz\u0105cego, do miejsc zarybienia wskazanych przez Zamawiaj\u0105cego Dorzecza Odry.2. Narybek w\u0119gorza b\u0119dzie dostarczany Zamawiaj\u0105cemu w warunkach zabezpieczaj\u0105cych przed uszkodzeniem jego pow\u0142ok cia\u0142a oraz w warunkach zapewniaj\u0105cych prawid\u0142owy transport, odbi\u00f3r i przechowywanie \u017cywych ryb, zgodnie z przyj\u0119tymi zasadami dobrostanu ryb.3. Wykonawca w miejscu dostawy udowodni, \u017ce dostawa jest zgodna pod wzgl\u0119dem liczebno\u015bci i masy ca\u0142kowitej w\u0119gorza dostarczanego do danego punktu, i swoim staraniem i na sw\u00f3j koszt w przypadku konieczno\u015bci wynikaj\u0105cej ze sposobu dostarczenia ryb, prze\u0142aduje w\u0119gorza do dostarczonych przez siebie pojemnik\u00f3w, umo\u017cliwiaj\u0105cych przeniesienie narybku na jednostki p\u0142ywaj\u0105ce i transport do miejsca zarybienia.4. Za odebran\u0105 uwa\u017ca\u0107 si\u0119 b\u0119dzie t\u0119 ilo\u015b\u0107 ryb, kt\u00f3ra zostanie protokolarnie przeliczona i przewa\u017cona oraz dostarczona w spos\u00f3b umo\u017cliwiaj\u0105cy zarybienie w uzgodnionych wcze\u015bniej miejscach.5. Narybek w\u0119gorza zostanie dostarczony Zamawiaj\u0105cemu \u017cywy, bez uszkodze\u0144 pow\u0142ok cia\u0142a oraz w dobrej kondycji. Zamawiaj\u0105cy wymaga, aby ka\u017cda dostarczona partia \u017cywego narybku w\u0119gorza europejskiego posiada\u0142a aktualne \u015bwiadectwo pochodzenia i zdrowia, wydane zgodnie z Ustaw\u0105 z dnia 11 marca 2004 roku o ochronie zdrowia zwierz\u0105t oraz zwalczaniu chor\u00f3b zaka\u017anych zwierz\u0105t (Dz.U. 2018 r., poz. 1967 z p\u00f3\u017an. zm.) lub o\u015bwiadczenie producenta o zdrowotno\u015bci z za\u0142\u0105czonymi wynikami bada\u0144 podstawowych, wykonanymi zgodnie z Ustaw\u0105 jak wy\u017cej.6. Narybek w\u0119gorza dostarczany b\u0119dzie Zamawiaj\u0105cemu na koszt i ryzyko Wykonawcy.7. U\u017cyty do przewozu \u015brodek transportu b\u0119dzie zabezpiecza\u0107 jego jako\u015b\u0107, \u017cywotno\u015b\u0107 i zdrowotno\u015b\u0107 oraz b\u0119dzie odpowiada\u0142 wymaganiom s\u0142u\u017cb weterynaryjnych."}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_ContactPoint_UU5jeWb9wCr2uQLNME2nwM", "label": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "title": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type", "to": "http://data.europa.eu/m8g/ContactPoint"}, {"arrows": "to", "from": "http://data.europa.eu/a4g/resource/id_2021-S-142-377668_ReviewerOrganisation_bdZjimbzCaRXbeYeBmF94j", "label": "http://www.w3.org/1999/ ion", "title": "http://data.europa.eu/a4g/ontology#hasJustification", "to": "Celem zrealizowania zobowi\u0105za\u0144 krajowych i wynikaj\u0105cych z projektu z kt\u00f3rego zarybienie jest finansowane, w zakresie zarybienia polskich jezior narybkiem w\u0119gorza europejskiego, Zamawiaj\u0105cy og\u0142osi\u0142 dwie procedury w trybie przetargu nieograniczonego na podstawie art. 132 Ustawy z dnia 11 wrze\u015bnia 2019 r. \u2013 Prawo zam\u00f3wie\u0144 publicznych (Dz.U. 2019 r. poz. 2019 ze zm.).Pierwsze post\u0119powanie o sygnaturze DYR.Zam.Publ.1/2021/PN/W\u0118GORZ og\u0142oszone w Dzienniku Urz\u0119dowym Unii Europejskiej 24.2.2021 o numerze 2021/S 038-094405, zosta\u0142o uniewa\u017cnione zgodnie z art. 255 pkt 1 ustawy Prawo zam\u00f3wie\u0144 publicznych, poniewa\u017c nie z\u0142o\u017cono \u017cadnej oferty.Kolejne post\u0119powanie o sygnaturze DYR.Zam.Publ.6/2021/PN/W\u0118GORZ og\u0142oszone w Dzienniku Urz\u0119dowym Unii Europejskiej 30.4.2021 o numerze 2021/S 084-214401, zosta\u0142o uniewa\u017cnione zgodnie z art. 255 pkt 6 ustawy Prawo zam\u00f3wie\u0144 publicznych, poniewa\u017c obarczone by\u0142o niemo\u017cliw\u0105 do usuni\u0119cia wad\u0105 uniemo\u017cliwiaj\u0105c\u0105 zawarcie niepodlegaj\u0105cej uniewa\u017cnieniu umowy w sprawie zam\u00f3wienia publicznego.Dokumentacja post\u0119powania DYR.Zam.Publ.6/2021/PN/W\u0118GORZ nie odzwierciedla w pe\u0142ni potrzeb Zamawiaj\u0105cego w zakresie zapotrzebowania na narybek w\u0119gorza europejskiego, czego Zamawiaj\u0105cy nie zd\u0105\u017cy\u0142 sprostowa\u0107 w toku trwania procedury przetargowej a tak\u017ce zmiany prowadzi\u0142by do zmiany zakresu zam\u00f3wienia a co za tym idzie konieczno\u015b\u0107 uniewa\u017cnienia post\u0119powania zgodnie z art. 256 w zwi\u0105zku z art. 137 ust 7. Ponadto czasookres wezwania do z\u0142o\u017cenia dokument\u00f3w i ich z\u0142o\u017cenie, wp\u0142yn\u0119\u0142oby znacz\u0105co na \u015brodowiskowe aspekty mo\u017cliwo\u015bci zarybienia                   // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  
                    network.on("click", neighbourhoodHighlight);
                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
